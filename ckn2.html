        "title": "\u300a战友情怀（临江仙）\u300b",
        "category": "词",
        "date": "癸卯年七月廿五",
        "content": "<p>为五十九师一七六团特务连第六届战友联谊会而写</p><p>从军退役五十载，<br>往事历历常在。<br>兄弟情深仍掛怀，<br>今日喜相逢，<br>热泪洒两腮。</p><p>白发古稀聚上海，<br>愿君健康自爱。<br>一壶老酒话闸开，<br>人生过往多，<br>有缘可再来。</p><p>附记：1、临江仙，词牌名，原为唐教坊曲名，又名“谢新恩”“玉连环”……等，双调小令平韵格，有五十二、五十四、五十八、五十九、六十、六十二字六种格式，常见上下两片各五句三十字，三平韵。《三国开篇词》是其典笵家喻户晓，尤为人人喜爱。<br>2、中国人民解放军五十九师一七六团特务连是一个团结、紧张，严肃、活泼，特别能吃苦，特别能战斗的英雄集体，所有战友都为他骄傲、为他自豪，第六届战友联谊会将于九月二十日至二十三日在上海浦东新场古镇召开期盼战友们相聚一堂，追溯如烟往事、畅叙家国情怀，以切身经历，为国为民培养教育好下一代，让我们老有所乐、老有所为憧憬更美好的未来。为联谊会填词留作纪念。</p>"

        "category": "对联",
        "date": "癸卯年九月初二",
        "content": "<p>其一</p><p>世事变迁越千年，仍闻风声雨声读书声声声入耳。<br>莘莘学子，求知若渴，人才辈出，肩担道义，请命为民，探索治国方略。</p><p>华夏精神传万代，不缺家事国事天下事事事关心。<br>志士仁人，忧国忧民，前赴后继，赤胆忠心，献身国家，追求公平正义。</p><p>其二</p><p>贯华阁临窗眺远见新意<br>惠山泉隐秘溯古藏深幽</p><p>附记：10月16月无锡老年大学的金石声老师带学员们去惠山现场授“无锡文化”课，有幸欣赏到不对外开放的“忍草庵”景观同时聆听了不少关于忍草庵和许多历史名人来世今生的掌故，体会了人性与友谊的价值意义，尤其贯华阁内杨寿楣（1877—1954）写的一副楹联“风月无情侧帽填词人己去，烟霞不老卷帘读书我重来”含义深刻，耐人回味。这里记录了顾贞观（1637—1714）无锡人（东林党领袖顾宪成四世孙）清朝文学家，他与其友在此结社读书研究文学、品茗赏景填词作诗尽显文人风采并与陈维嵩、朱彝尊称明末清初“词家三绝”同时还与纳兰性德（1655—1685）曹贞吉被誉为“京华三绝”他还帮纳兰性德整理编撰了《侧帽词》纳兰性德30岁时因急病而亡。忍草庵从元代月川僧在此结庐开庵始已有几百年历史至今仍传承有序，值得珍惜点赞。忍草庵深隐于惠山头茅峰东南的章家坞，两侧地势险峻，古泉“聼松泉、松苓泉、蟹眼泉、南泉”几百年不干不涸，泉水充盈清澈透底，也算奇闻，隐匿惠山中的忍草庵如不到近处是无法识其真面目的，其上的“贯华阁”三间三层古雅朴实，此形势我感觉与蒋公中正浙江奉化故居妙高台极为相似。以为附雅撰楹联一副（其二）作为此次游学之收获，同时将9月18日惠山寄畅园内现场教学所了解的明代思想家、教育家、东林党领袖顾宪成（1550—1612）无锡人曾官任户部主事。“风声雨声读书声声声入耳，家事国事天下事事事关心。”他这一副几百年来家喻户晓、读书不忘救國的对联我将它扩展开来（其一）以示对古人的敬意同时也作为自己的学习心得一並记录于此，永为纪念，更应成为追崇古人鞭策自己的座右铭。无锡文化厚实凝重，英才荟萃永远也学不完。</p>"

        "title": "\u300a游嘉峪关长城\u300b",
        "category": "诗",
        "date": "乙巳年暮春三月",
        "content": "<p>祁连古道游，大漠峙关楼。<br>墩台临碛立，峡下雪水流。</p><p>狼烟连烽火，塞上长城陡。<br>夕照悲壮影，魂销千古愁。</p><p>附记：祁连古道即是指河西走廊嘉峪关城楼耸立在南边祁连山北边黑山两山中间的嘉峪关山上向西是一望无际的大漠嘉峪关素有“天下第一雄关”之称，长城第一墩矗立在北大河北岸的峡谷边上垂直九十度深有八九十米，是一道天然屏障，峡谷里奔流着祁连山上融化的雪水支撑着河西走廊上的绿州农业，悬壁长城像一条巨龙盘旋而上蜿蜒在黑山之上是另一条很难攻克的天险，关城两侧的长城上烽火台紧密相连，遇敌则点燃烽火相告，城墙影显明墙雄壮突兀、暗壁隐蔽幽深，明墙暗壁易守难攻自古就是一夫当关万夫莫开的兵家必争的军事要地，尤其在冷兵器时代在此建城立关很有超前的战略思想。下午五六点钟在关城外的西北角拍照，夕阳将三幢关楼映照得更为悲壮，具有六百多年的嘉峪关城楼已成为历史的见证向人们倾诉着艰辛沧桑，同时也成为供游人游览观光、凭吊的好地方。</p>"

        "title": "\u300a运河三步曲\u300b",
        "category": "诗",
        "date": "癸卯仲春廿五日",
        "content": "<p>一、帝王奢糜凿运河，<br>悦赏琼花下扬州。<br>百万民夫苦不迭，<br>君与暴政俱焚休。</p><p>二、漕运兴起富码头，<br>官家运粮再无忧。<br>便利商事进京去，<br>康乾南巡总乘舟。</p><p>三、南水北调大计筹，<br>东线水路济京周。<br>黄金水道多得益，<br>惠泽子孙延千秋。</p><p>附记：前几天好友老施约我和老伴去逛运河公园。春天，无锡的运河是那么的繁忙，公园里樱花初放美得实在不可言喻，大运河是世界非物质文化遗产，应该与万里长城、同属于中华民族坚韧不拔伟大精神的象征，至今已有二千四百多年的历史，她经北京天津、河北、山东、江苏、浙江六省市，联结海河、黄河、淮河长江、钱塘江五大水系，京杭运河长1794公里，加上杭甬段全长约两千公里。大运河经久不衰，在各个不同历史阶段承载着不同的任务，以此拙诗《运河三步曲》和几张打卡地的照片作为对大运河新的认识祝运河文化灿烂，愿运河精神永存。也感谢老施中午为我们准备家宴美食。大运河经修整疏浚已于2022年4月28日全线连通，发挥着它应有的作用。清康熙、乾隆皇帝都是六幸江浙俱尝驻跸惠山，康熙“朝游惠山寺，闲饮二泉茶”。乾隆“寄畅园中眺翠螺，入云抚树湿多罗”。康熙乾隆自1684至1784这百年间，共14次游惠山康熙第三次南巡返回时仍经惠山，乾隆第一次南巡返回时也经惠山，所以有各南巡六次却有七次游惠山的经历，康乾两帝游惠山留下了115首诗词，乾隆皇帝对惠山尤为推崇御笔写下了“惟惠山幽雅闲静”。如今惠山古镇已成为无锡重要的旅游打卡之地。</p>"

        "category": "散文",
        "date": "癸卯年十月初三",
        "content": "<p>无锡应该说是我的第三故乡，我出生在江苏省泰兴市曲霞镇，那是我度过青少年时代、是我成长的地方，十八岁参加中国人民解放军后转业到祖国的大西北、万里长城的最西端嘉峪关市工作，后又调任甘肃省工高商行政管理局（现称市场监督管理局）工作，直至二零一二年九月退休（在甘肃省生活了四十余年）后，才随独生女在无锡断断续续住了十年，除了带外孙少有的乐趣外，剩下的就是寂寞，随着外孙的长大看护时间少了剩余时间又增添了无聊。由于生活圈子小朋友少，与人交往的机会少，寂寞加无聊也就应时而来，搅扰得我差点患上抑郁症。我常想要做一个无锡人如果对无锡的历史沿革、人物故事，地理地标、风俗习惯、文化传承概然不知的话如何才能融入真实生活成为一个真正的无锡人？一日与邻居张南兴老大哥闲聊他说我的处境值得同情，并介绍了他参加无锡老年大学“无锡文化讲座”课程学习的心得体会，建议我到老年大学来试一试，在他的帮助下我成了2023“无锡文化”春季班的插班生。自从上了老年大学使我的生活发生了很大的变化，一是改变了过去在无锡生活圈子小、朋友少、与人交流少的状况，与班上不少同学都成为好友。二是无锡的方言吴侬软语讲起虽然很好听，但真是听不懂与人交流起来比较困难现在向同学学习慢慢的能听懂一些。三是通过学习和交往对无锡的风土人情、无锡的风俗习惯、衣食住行、有了更多的了解，生活起来方便了很多。四是听了金石声老师《无锡文化讲座》课后对无锡的历史文化、人物掌故有了更多的认识，五是班上的同学之中还有很多八十岁以上的老人如96岁的杨毓敏、92岁的顾静霞老太太，85岁的高泉宝等老大爷他们如此高龄仍积极向上勤学不辍真是我永远学习的榜样，同样会激励我活到老学到老。这些正能量就是我在老年大学得到的最好的收获。我觉得类似于我这种情况在无锡生活的人一定不是少数，建议大家来无锡老年大学学习体验生活一定会有很多很好的收获。同时用（临江仙）词牌填词无锡吟三首也作为我在老年大学学习后对各方面了解所获取的心得体会一并献给大家。</p><p>其一《无锡吟·人文情怀》<br>江南四百八十寺，<br>不绝暮鼓晨钟。<br>二泉映月情更浓。<br>陶泥皆成趣，<br>日月茶壶容。<br>泰伯礼谦逊王位，<br>吴越千古遗风。<br>人文积淀凝厚重。<br>德广共“三和”，<br>闲时“扯老空”。</p><p>其二《无锡吟·无锡美景》<br>江南美景谁不忆，<br>锡惠两山葱茏。<br>太湖帆影映日红。<br>蠡锦春色满，<br>梅开方知冬。<br>灵山佛刹布福祉，<br>运河泛舟叙功。<br>鼋头渚上闻涛动。<br>古镇浸烟雨，<br>客游在画中。</p><p>其三《无锡吟·改革浪潮》<br>江南模式树榜样，<br>改革浪急潮涌。<br>中华复兴盛世逢。<br>率先大发展，<br>敢领创新风。<br>“四个无锡”定目标，<br>用武任凭英雄。<br>改天换地缚苍龙。<br>万民齐参与，<br>共圆中国梦。</p><p>附注：陶泥，指宜兴紫砂壶和惠山泥人。“四个无锡”指市委市政府提出的发展方向及目标即魅力无锡、创业无锡、创新无锡、幸福无锡。“三和”指人与人之间关系和善，人与自然生态关系和谐，人与社会之间关系和睦。《铸造无锡新人》此文是应《我心目中的老年大学征文》所写。</p>"
    },

    {

        "title": "\u300a阳山赏桃花有感\u300b",

        "date": "癸卯年清明节前",

        "content": "<p>（一）、除夕<br>千里返乡赶过年，围炉辞岁竟废眠。<br>合家团圆话趣事，国泰民安史无前。<br>子夜钟声种福田，辞旧炮竹响连天。<br>除夕互敬屠苏酒，来年共盼好光景。</p><p>（二）、新春<br>守岁欢娱尽五更，彩门启处正月正。<br>喜联纳福红大地，春风和煦暖小城。<br>舞龙耍狮闹新春，欢声笑语祝福您。<br>天增岁月人添寿，周而复始又一轮。</p><p>（三）、元宵<br>东风夜放花千树，月皎不逊中秋输。<br>笙歌动处谁无衷，观灯人海塞车路。<br>春到万物皆复苏，除却旧桃换新符。<br>今夜难忘元宵乐，汤元吃罢谋前途。</p><p>（四）、清明<br>积蓝凝翠秀群峰，山村疏舍别样红。<br>阳春三月好时节，蜂飞蝶舞伴惠风。<br>郊游踏青友相逢，闲情野外把酒共。<br>政通人和方清明，黎民百姓乐其中。</p><p>（五）、端午<br>屈原事楚命可抛，不为强秦去折腰。<br>汨罗江上传佳话，自此端午世人晓。<br>龙舟粽子插蒲蒿，千秋遗风祭英豪。<br>古今贤愚同瞬息，竖子立志读离骚。</p><p>（六）、七夕<br>七月初七称七巧，广袤银河铺鹊桥。<br>牛郎织女今夕会，天上人间诉烦恼。<br>王母无情拆爱巢，棒打鸳鸯两相抛。<br>千古有缘成眷属，自由婚姻幸福道。</p><p>（七）、中秋<br>阴晴圆缺方月亮，悲欢离合才正常。<br>古今难全人长久，花好月圆梦工场。<br>别把美满当奢望，人间真情岂能忘。<br>一年一度又中秋，祈愿亲友皆安康。</p><p>（八）、重阳<br>九九邀友去辞青，胡杨秋色连碧天。<br>笑对人生老将至，心志不衰自加鞭。<br>十八离家独远行，孝举难奉严尊前。<br>重阳自古感恩节，吾辈当为后人先。</p><p>（九）、腊八<br>寒冬腊月当进补，人参燕窝富人煮。<br>从来维生靠五谷，常吃杂粮润肺腑。<br>耕种收贮虽辛苦，粮满仓廩农家足。<br>腊八熬粥早提醒，来年别把农事误。</p><p>（十）、小年<br>小年非节列风俗，礼仪隆重皆可数。<br>灶糖供奉灶王爷，上天言事莫踌躇。<br>掸尘洗涮打扫除，杀猪宰羊磨豆腐。<br>打糕蒸馍早准备，喜购年货接阿福。</p><p>（十一）、元旦<br>一元复始又元旦，人生旅途殊艰难。<br>跌宕坎坷应历练，快乐心情常陪伴。<br>新年应把新事办，及早图谋莫等闲。<br>拼博奋斗勤努力，天道自有公道还。</p><p>（十二）、五一<br>工人阶级真豪迈，力量征服全世界。<br>团结砸碎铁枷锁，当家作主自安排。<br>世界工运兴未艾，纵深研究从头写。<br>高举五一大旗帜，劳动再创美好来。</p><p>（十三）、国庆<br>十月金秋风送爽，蟹肥花鲜果飘香。<br>翻转甲子六十年，神州大地变了样。<br>国庆佳节聚一堂，各族人民喜若狂。<br>幸福生活要珍惜，党的恩情永不忘。</p><p>一年中节假日如此之多，说明美好的生活常陪伴在我们身边，把一年的节日串联起来写成诗，抒发情感、意境独到，好不乐观开心。</p>"

        "content": "<p>官高位重，恣意横行。吏污妄为，坑害百姓。<br>弄权渎职，总为捞钱。饱暖思淫荡，贪欲忘初心。<br>三餐八尺足，何许千万银？若欺民意轻，船翻盈。<br>人作孽自找死，天不饶当获刑。家破人亡时，后<br>悔亦无言。铭此诫：“官德要紧！！”</p><p>附记：<br>中学课本上有（唐）刘禹锡（772-842）所著《陋室铭》，读后直觉得古人真伟大。列朝列代有不少仁人志士、充满大智慧，把“修身、齐家、治国、平天下。”当为已任，千古留名。<br>而今重读百感交集，盛爱有加。古人尚且懂得以道德自律，以清廉修为，不以物质利益为欲，崇尚精神高远为人。今天，人民公仆，为何贪腐百出？老虎苍蝇皆欲壑难填？千万上亿、屡见报端。细思量，道德、环境、制度、法律皆有问题。治国即治吏，治政必管党。十八大以来，打虎灭蝇、整饬官场，治标治本、并行共举，风清气正、不远有望。特以《陋室铭》为形韵，作《贪官铭》以示警诫。<br>右录：《陋室铭》：<br>山不在高，有仙则名。水不在深，有龙则灵。<br>斯是陋室，惟吾德馨。苔痕上阶绿，草色入簾青。<br>谈笑有鸿儒，往来无白丁。可以调素琴，阅金经。<br>无丝竹之乱耳，无案牍之劳形。南阳诸葛庐，西蜀子云亭。孔子云：“何陋之有？”</p>"
    },

    {
        "id": 138,
        "title": "\u300a思归\u300b",
        "category": "诗",
        "date": "二零零八年中秋夜",
        "content": "<p>月升中天彩云追，<br>星聚银河鹊桥会。<br>人间美景阅不尽，<br>天上众仙思乡归。</p><p>附记：<br>中秋节是中华民族的团圆节，是世界华人思念故乡、托寄情怀的盛典之夜。是夜，举国欢庆、余于嘉峪关雄关文化广场观看中秋晚会。碧空如洗、凝练似海、秋高云淡、神清气爽、众星捧月、银辉普照。霎时、鼓乐喧天、笙箫和鸣、茑歌燕舞，喜降人间。<br>观古往今来颂中秋明月的名诗藻词、虽枚不胜举，但触景生情夜不成寐、浑然不顾无名的冲动、遂将所思所念跃然涂鸦、仿作拙诗七绝《思归》一首，并备愚解以志记念。<br>月升中天是指伟大祖国在当今世界民族之林中如日中天的国际地位，特别是成功举办了2008奥运会和残奥会后更是举世瞩目。因此，在外交政策和外交关系上也受到众多国家的拥护与支持。<br>星和月是指宝岛台湾与祖国大陆的特殊关系，2008年4月台湾大选，马英九执政、两岸关系已有改善，重开“汪辜会谈”大有希望，台湾方面却亮出了不统、不独、不武的“三不”政策，给两岸关系蒙上了层层疑云，同胞兄弟、骨肉亲情、本应血浓于水、手足相牵，就此看来两岸人民的福祉、愿景还有盼于两岸领导人共图民族大业的胆识与创举，实现祖国统一仍然任重道远。<br>去年10月24日中国发射嫦娥一号月球探测器，今年9月25日“神七”问天，宇航员太空行走，打破了月宫的千年沉寂，实现了人类的飞天梦想。天上众仙是指中华神话传说中的牛郎、织女、吴刚、嫦娥、他（她）们对地球上的人间重新审视、惊然发现、沧桑巨变、时代发展，伟大祖国科学进步、经济繁荣、民族团结、人民富裕、社会和谐、安居乐业，人间己胜过天堂。特别是改革开放以来、三十年的实践证明了中华民族伟大复兴之创举、所取得的辉煌成就是史无前例的。<br>天上众仙思念人间之美好，企盼能早日回归故乡，骨肉团聚、夫妻相见。暗喻台湾同胞人心思归，完成祖国统一大业仅是迟早的事。<br>2008中秋夜，<br>三省轩主程康年</p>"

    {
        "id": 140,
        "title": "\u300a无锡吟\u300b",
        "category": "词",
        "date": "二零一二年端午节前",
        "content": "<p>其一、《无锡吟·人文情怀》<br>江南四百八十寺，<br>不绝暮鼓晨钟。<br>二泉映月情更浓。<br>陶泥皆成趣，<br>日月茶壶容。<br>泰伯礼谦逊王位，<br>吴越千古遗风。<br>人文积淀凝厚重。<br>德广共“三和”，<br>闲时“扯老空”。</p><p>其二、《无锡吟·江南美景》<br>江南美景谁不忆，<br>锡惠两山葱茏。<br>太湖帆影迎日红。<br>蠡锦春色满，<br>梅开方知冬。<br>灵山佛刹布福祉，<br>运河泛舟叙功。<br>鼋头渚上闻涛动。<br>古镇浸烟雨，<br>客游在画中。</p><p>其三、《无锡吟·改革浪潮》<br>江南模式树榜样，<br>改革浪急潮涌。<br>中华复兴盛世逢。<br>率先大发展，<br>敢领创新风。<br>“四个无锡”定目标，<br>用武任凭英雄。<br>改天换地缚苍龙。<br>万民齐参与，<br>共圆中国梦。</p><p>注：1、人文：《周易·贲卦·彖辞》有云：“刚柔交错，天文也；文明以止，人文也。观乎天文，以察时变，观乎人文，以化成天下。”<br>2、陶泥：宜兴陶器除生产的紫沙茶壶闻名中外，还能生产多种炊具和生活所需各种各样的实用器。惠山泥人，是无锡著名的旅游特产已有几百年历史其知名度也很高。<br>3、日月茶壶容：不仅指无锡的宜兴在历史上出了很多制壶大师、传承至今、人才辈出，使制壶工艺发扬光大、经久不衰。而更多的是指自“茶圣”陆羽起、无锡人都颇讲“茶道”，酷爱啜茶品茗、过休闲悠得的生活。<br>4、“四个无锡”是市委、市政府指出无锡今后发展的方向和目标，具体为要将无锡打造成：魅力无锡、创业无锡、创新无锡、幸福无锡。<br>5、“三和”是指人与人之间关系和睦，人与自然之间关系和谐，人与社会之间关系和平。</p>"

    {
        "id": 143,
        "title": "\u300a春游雪浪山记\u300b",
        "category": "散文",
        "date": "己亥年清明节前",
        "content": "<p>春山满坡花生香，<br>牧笛余音绕山梁。<br>杜鹃啼血催播种，<br>农夫吆牛耕田忙。<br>孙儿绕膝问短长，<br>循导莫负好时光。<br>不觉暮霭遮村舍，<br>登上峰顶看夕阳。</p><p>附记：清明节前一周，全家踏青春游雪浪山。雪浪山位于无锡江南大学南边，属近郊、是无锡可游览的一处胜景。山上满目青翠、满坡花香、尤以薰衣草居多。山下溪田点点，农耕缀忙。栈桥之上放眼远望，一片生机勃勃春意荡漾，柔柔的春风吹拂大地上的一切，送来温暖、送来滋养。满天的风筝争奇斗艳、随风飘扬。游春的人们络绎不绝，熙熙攘攘。<br>这一美好时刻拉开了思绪的大幕，回想起自己大半辈子为生活所需、为家庭所牵、为事业所累、为工作所忙，虽无惊心动魄的坎坷跌宕，但也无值得骄傲的大成辉煌，平平实实无妄虚度，确属平常也算值当。<br>退休已近十载，买菜饴孙当“厨娘”，乐此不疲幸福安康，无疑我这一生综而观之是遇到了好时光，时年古稀不知余生还有多长？树起“老有所依、老有所乐、老有所为”的情怀，活好当下别无奢望。<br>将“一年之计在于春、一日之计在于晨”，“一寸光阴一寸金、寸金难买寸光阴”，“种豆得豆、种瓜得瓜”等古训精髓，谆谆教导孙儿要永记心上。<br>展现在眼前的就是一幅美丽诱人的《牧春图》承载着人们美好的希望，无限的向往。恨无彩笔着墨更无画画才能使其跃然绢上，仅以此短文加相机辅录于此，也不枉今日春游之兴，获有所偿。</p>"

    "content": "<p>3月15日是世界“消费者权益日”，在中国每年都会搞一台晚会，为消费者的权益伸张正义，搞一些权威发布，披露一些消费陷井，但总让人感到像网络热词所说的“正能量”不够，所谓的“天天3.15”只是一句说词。虚假广告、欺诈蒙骗；制假售假、昧着良心；服务幌子、全为捞钱；不法企业、无良商家、无知百姓，年年都在翻着花样坑蒙拐骗消费者，你在城里配制婴儿奶粉、我就在乡村培育红心鸭蛋，瘦肉精、苏丹红、吊白块、地沟油、甲醛泡、硫磺熏、三聚氰胺、激素饲料、电信诈骗、黑道传销；化肥滥施、农药残留……搅得“上帝”无所适从。公序良俗破坏怠尽，人们的“衣、食、住、行”都失去了安全感，人人自危、个个忧愁，谋财害命、触目惊心，并非危言耸听。大家都在问：这个社会到底怎么了？监管部门哪里去了？</p><p>到底怎么了？静下心来仔细想一想，“金钱拜物、物欲横流、诚信缺失、人心浮躁”，这些消费领域里的毒瘤己浸染到了社会生活的各个层面。社会风气坏了，道德沦伤的表现无不存在：一死囚临刑时哭喊对不起家人，因他参与了一起灭门杀人案；一个人在医院里偷了别人的钱包是因为母亲病重急需钱；一个官员贪污收贿几百万是为了深爱的女儿锦衣玉食；一个父亲为了自已的孩子上大学，就可以随意改档案顶替别人的孩子；一老板久农民工的工资可称别人欠自己的钱也没还；一妇女从产房里偷婴儿的理由是太喜欢孩子却又没有生育能力；一老人大街上晕倒没人敢搀扶，因为怕引火烧身遭遇不白……诸如此类理由是理由吗？</p><p>有钱必争、无钱不问，职责不清、监管乏力是行政监管的通病，新闻媒体曝光这些案件时也让人觉得在人性、伦理、规则、逻辑上有同情、默认、怂恿之嫌。经济发展物质丰富并不等于精神的文明，中国人历来有“不患寡、患不均”的传统思维，贫富不均、官场腐败、司法不公，政风失范、管理滞后是社会的瘟疫，如没有毛主席“送瘟神”的精神彻底铲除，后果是很难设想的。</p><p>难道宠爱自己的孩子就可以漠视别人的孩子？难道孝敬自己的父母就可以欺侮别人的父母？难道善待自己的兄弟就可以盘剥别人的兄弟？难道爱护自己的姐妹就可以凌辱别人的姐妹？难道扩鼓自己的钱包就可以暗算别人的钱包？难道造福自己的家乡就可以掠夺别人的家乡？难道当官不是为民服务而是为自己捞钱？……</p><p>二千五百多年前孔子的学生向孔子讨教支撑国家强盛不衰的法宝是什么？孔子回答说，法宝有三“兵、粮、信”，古人早就知道“诚信”是一个国家、一个民族兴旺发达的法宝，两千多年的华夏文明如今哪里去了？</p><p>盼望社会风气好转、草根百姓在呐喊，一个好社会就应该有好风气，个人的幸福要不以别人的痛苦为前提，个人的满足要不以别人的遗憾为成本，个人的富有要不以别人的贫困为背景……，甚至，人类“以人为本”的时候、不再虐待别的物种，人类“壮大人间”的时候、不再掠夺大自然。盼望有好的社会风气，当权者就应该率先做起，连公开自己财产的勇气都没有，难道还有真心当“公仆”？要想有好的社会风气，全体公民也应该从我做起、从现在做起、从点滴小事做起，勿以善小而不为。“倡导文明、弘扬美德”全社会都应以只争朝夕的精神尽快变成共识和承诺，变成行动和效率。</p><p>当然有了好的社会风气，天下孩子都会遇到呵护，所有老人都会得到孝敬。应当以公共的担当替代百姓的焦虑；应当以文明的信用激励民间的诚实；应当以完善的制度保障分配的合理；应当以严格的规范促进司法的公正；应当以透明的政务控制权力的运用……。</p><p>更应当让富人失去骄横、学会仁爱；让弱者得到帮助、不失尊严；让美德与纯真不被嘲笑与辜负；让每个有梦的人都有光明与幸福感；让命运不会亏待那些劳苦大众，让耕耘和收获、汗水和果实一定成正比。这才是为民执政的天职使然。</p><p>总之，当政者应当利用一切可以利用的方式方法推进政治民主、促进经济繁荣、引领生态文明、保障社会公平、弘扬传统美德，下大力气建设好社会诚信体系。更应当不会因遇到百姓的挑剔而恼怒，不会因遇到草民的责备而放弃自己的职责。只有这样中华文明的全面复兴才有希望。</p>"
},
    {
        "id": 145,
        "title": "\u300a\"面子\"新说\u300b",
        "category": "杂文",
        "date": "二零零一年二月",
        "content": "<p>人总是要\"面子\"的，\"面子\"到底是什么，现代汉语词典上有两种解释一种是：1物体的表面。2体面，表面的虚荣。3情面。第二种解释是：粉末。</p><p>对人来说\"面子\"即\"脸面\"，\"脸面\"从生理上解说无非是由额头、眉毛、眼睛、鼻子、嘴巴再加上腮帮拼凑起来的一个活部件，其作用极为奇妙、随时可以千变万化，既可以在上司面前媚态百生、也可在下属面前冷若冰霜；既可在毫无关系的人面前铁面无私，也可在有所求的人面前灿若桃花。川剧的变脸、是一种奇巧的艺术，更是一种深刻的文化内涵。</p><p>\"脸面\"最要紧的是和\"面子\"牵扯在一起的、既有相同之处又有不同之点，可以说是难解难分。为此，我重给它下个定义，不知是否确切。\"面子\"就是一个人在社会上注册的商标、更多地表现为个人的信誉度和社会的认知度，是行为科学的一个方面。</p><p>一、死要面子。为了在这个世界生活得更好些、人总是要表现自己的人性，因此就容易出现两种极端情况：一种是自认为\"拼博奋斗\"的，在学场上刻苦，在职场上奔命，在官场上争斗，在一切名利场上周旋。一生中遇到竞争对手是很多的，因为这种人很在乎金钱、权力、名声......，很在乎自已的\"面子\"，若在某一方面不顺畅，达不到自己的目的就怨天尤人，就会神经质地走向极端。初中学生为使自己学习成绩靠前、竞下毒毒死比自己强的好学生。官员为在官场得到一个光宗耀祖的好位置竞雇凶砍杀对手的事曾见于报端。</p><p>死要\"面子\"的这种人，很在乎一切世俗的荣华和体面，古时候就有那么一个故事：有个秀才家境穷酸潦倒经常是吃了上顿无下顿、日子过得十分艰辛，但为了不在众人面前失\"面子\"饭点后无论是吃了还是没有吃、他总用一块肉皮把嘴角噌得油光珵亮显摆自已的殷实富有。这种酷爱虚荣的人、他们干什么不干什么、说什么不说什么，自己的一举一动总考虑别人怎么看、总在意别人怎么想，好像自己在为别人活着。这种人在自己的生活中好象只有得到他人的艳羡和仰慕才快乐，只有得到他人的奉承和恭维才幸福，只有得到他人的敬畏和膜拜才满足。郭冬临表演的幽默小品《有事您说话》生动的表现了这种虚荣的体面。虚荣心的膨胀、价值观的扭曲必然会导致理性自尊的灭失，想要\"面子\"其结果反尔是没有了\"面子\"。</p><p>死要\"面子\"活受罪。</p><p>二、不要面子。另一种人则是厚颜无耻真不要\"脸面\"的人，他们崇尚标准的实用主义，只要某种行为对自己有用处、有好处、有实惠，便会不顾自已的\"面子\"，就会不择手段，\"坑、蒙、拐、骗、偷、缠、磨、乞、赖、投\"，哪个能用就用哪个。就会放弃所有道德约束，甚至于法律而不顾，什么违法缺德的事都能干得出来。这种恬不知耻的人、根本不会考虑自己不要\"面子\"会给他人带来什么样的伤害和痛苦。这种不要\"面子\"的人，完全可以归类到社会痞子无赖里，列为人类的渣滓。</p><p>人无廉耻国法难治。</p><p>三、真爱面子。</p><p>要真正学会做人处世很不容易。做人，死要\"面子\"和不要\"面子\"，两种极端行为皆不可取。处世，与有这两种极端行为的人皆不可交。要体现自己的人生价值、得到自己的信誉和社会的认知度，还得靠自己。有位哲人说过，\"家庭是社会的细胞\"。我们每个人又都是家庭的细胞。每个人在社会生活这个大舞台上都有自已的位置，要扮演好对家庭对社会负责的角色，\"面子\"还是要的。以法治国、以德治国、建设和谐社会的方略己经制定，要把自己的\"面子\"放到法律和道德允许的笵围内去考量，真爱\"面子\"就要加强道德修养，把儒家思想中的\"仁、义、礼、智、信\"体现到自己生活的各个层面。</p><p>真爱\"面子\"也就一定会有面子。</p>"
    },
    {
        "id": 146,
        "title": "\u300a晨练与健康\u300b",
        "category": "散文",
        "date": "二零一二年荷月",
        "content": "<p>现在生活条件好了，人们都希望提高生活质量，希望健康长寿。因此，如何有一副好身体就成为人们日常生活中最值得的关注的事情了。由此也派生了电视、广播关于养生的节目多起来，关于如何养生的书籍发行多起来，走南闯北宣讲养生科学的专家多起来，当然像张悟本、萧宏慈那样的骗子和各式各样的骗局自然也就多了起来。</p><p>退休以后，生活的方式变得单调纯粹起来。过去，总有许多不得不做的事情，时间不得由自己安排，忙碌起来真是\"白\"加\"黑\"、\"五\"加\"二\"，为按时交\"活\"争分夺秒，还经常是事半功倍，得到的是身心疲惫、情绪焦虑，无形中冲淡了关于生命意义的思考。现在则不同，所有的那些忙碌戛然而止，才慢慢悟到生命的意义，才真正理解\"身体是革命的本钱\"这句名言的意义，才懂得健康的重要性，时下\"健康第一\"已成为口头禅。身体健康要多了解一些养生常识未必不可，但决不能钻\"牛角尖\"，要得身体健康关键是两条：一是要管好自己的嘴，二是要迈开自己的腿。</p><p>病从口入是有一定科学道理的，国人很多毛病都是吃出来的，记得十几年前广东人吃\"果子狸\"就吃出了问题。中国是一个饮食文化深厚的国度，粤菜、湘菜、川菜、徽菜、鲁菜、淮扬菜等各省或各种文化相似的地域都有自己的菜系。现在生活条件好了，老百姓吃饭也讲究了起来，只要有好吃的，不管是天上飞的、地上走的、水中游的都要尝尝鲜，只要有就行，就是不差钱。所以，现在一桌饭动辄就是几百上千，如果是\"三公\"消费上万元的也屡见不鲜。</p><p>中国的高级厨师很多，他们研究的是满汉全席，制作的是调人胃口、色香味俱佳的菜肴。很少有大师把营养要素真正放在第一位去考虑如何选择搭配食材，高脂肪高热量的美味佳肴诱导人们暴饮暴食、海吃胡喝，让人吃成了易患糖尿病、心血管病的亚健康身体，还有我认为是垃圾食品的\"肯德基\"\"麦当劳\"让青少年吃出了肥胖症，这就是当前我国饮食文化的国情。偏食挑食不足取，均衡营养应该是值得提倡的。</p><p>佛家有这么一种认为：人一生消耗的物质对每个人来说都是有定数的，不可多也不可少。如果过早地消耗掉，堆积在人的身体里，不仅会影响健康，而且有可能会缩短人的寿命。物极必反肯定是一条真理。</p><p>生命在于运动也是有科学根据的，饭后百步走能活九十九。近几年无论是城市还是乡村都掀起了一股锻炼热，可谓是男女老少齐上阵，这也是生活质量提高的一种表现。锻炼的项目也很多，打太极、练武术、跑步、散步、喊街、吊嗓、唱歌、唱戏曲、跳广场舞、街舞、打球、游泳等诸如此类可各随所好。时间很灵活，迎朝阳晨练、邀晚霞散步，地点很随便，街头巷尾、广场公园都有比较适合人们锻炼的体育器械。</p><p>刚结束的第三十届伦敦奥运会上，中国体育代表团又取得了像2008北京奥运会一样、金牌第一、奖牌总数第一的好成绩。所以，有人就说中国已实现体育大国、强国之梦。取得好成绩当然可喜可贺，说中国已成为体育大国我看未然。衡量一个国家是否是体育大国、强国，在竞技比赛中取得好成绩固然重要，但更重要的是看全民参与体育活动的积极性，最终看全民体质、平均寿命提高的程度。推动全民健身运动，彻底摘掉\"东亚病夫\"的帽子，才是成为体育大国、强国的真正标志。</p><p>退休后我选择的晨练方式是快步走，每天早晨随太阳初升的时间从家中出发，用一到一个半小时沿迎宾湖走一圈返回，大约有五、六公里路程，坚持四肢运动。在走路的同时不仅调整好深呼吸，还要让双臂沿肩轴做双向绕行运动1000次左右，这种有氧运动对锻炼身体十分有好处。去年查体时发现的中度脂肪肝在今年查体时已成轻度，腰椎、颈椎疾病也有所好转，我的目标是坚持锻炼，彻底告别一切病魔，恢复第二青春。</p><p>现在处于市场经济时代，人们的生活节奏不断加快，人心比较浮躁，人性也有所失落，身心健康都受到了一定影响。现在内在心理上需要的是内敛与修养，外在肢体上需要的是运动和锻炼。不参与锻炼就不利于身体健康，透支健康就是透支生命，慢节奏的生活才是时尚，这一点要提前认识，更要提前行动。</p><p>清晨运动不仅活动驱体，更重要的是放飞心情。心情好身体才能好，身心才能都健康。早晨初升的太阳金灿灿的，向天上看蔚蓝的天空衬托着一朵朵轻柔的白云在慢慢地飘动，让人真有飞天的冲动；向前看阳光倒映在平静的湖面上像是铺了一条金色大道，前途一片光明；向地下看阳光把小草叶尖上的露珠照耀得像银色珍珠，让你遐想把它串成项链送给最心爱的人；向远处看阳光把祁连山主峰上的冰雪映照得更白、金光四射，让\"青山不老、为雪白头\"更有诗情画意；向近处看亲和的阳光照在人们脸上红朴朴的，显得人人都很健康，这都是大自然赐给人们的幸福。</p><p>阳光更像一支彩笔，它照到哪里就会让那里的色彩增添十二分的光艳，使树更绿、草更嫩、花更红……无论照到哪一座建筑物上都会将柔和的光线反弹到你的眼眸中，触动你的视觉神经，那种缤纷炫目的色彩一定会让你兴奋不已。</p><p>阳光是有生命的，它带来的也是一片盎然生机。晨练对人的身心健康是有好处的，一定坚持下去。</p>"
    },
    {
        "id": 147,
        "title": "\u300a八一絮语\u300b",
        "category": "散文",
        "date": "二零二零年八一节",
        "content": "<p>虽远离军营多年，但每逢八一心里总有一种莫名的冲动，有回忆、有激情、有思考、有思念……享受这种留念军营的情结，享受这种曾为军队中普通一兵的心境。细想也是，一个把最宝贵的青春年华奉献给国防事业的老兵，在今天应该有资格拥有这份属于军人的光荣与神圣……</p><p>感谢浙江诸暨的许绍周、楼友光及刘景林、宋永高等战友发起了战友聚会，2016年在南京遗憾未能参加，2017年在商丘，2018年在泰州，2019年在诸暨，2020年预约好在江西的赣州因疫情取消，几次战友聚会一次比一次搞得好，主题突出内容丰富，尤其2019年的诸暨聚会，让我见到了四十多年未曾谋面又一直想念的指导员裘培松、老班长张德仁……诸多176团特务连的老战友。每届聚会我都以《扬州慢》词牌填一首\"战友情深\"以表记念。（作品另见其他拙作）</p><p>有人曾问我，你人生最难忘的经历是什么？我会毫不犹豫地回答：当兵！军队这个大学校教会了我忠诚勇敢，吃苦耐劳，奉献牺牲；军队这个大学校教会了我守纪遵命，团结同志，拒耻争荣。</p><p>青春的渐逝，伴随着的是精神的升华，体魄的磨炼，铸就了意志的坚定。面对批评的烦恼和表扬的喜悦，练就了宠辱不惊的成熟和冷静。虽远离了父母的舔犊之情，告别了兄弟姊妹的依依留恋，却收获了来自五湖四海、能同甘共苦的战友深情。</p><p>至今，我不羡慕土豪，不追捧明星，只赞美勇士、只崇拜英雄。是千万烈士的血肉之躯，铺就了从南昌到北京的路程；是现代军人的赤胆忠心，时刻听从党召唤，处置急难险；是三军将士不辱使命，守护着祖国的太平和安宁……我曾经也作出了一丝丝贡献。</p><p>我后悔过很多事，唯独不后悔当兵；也淡忘了很多事，唯独难忘战友深情；如果能重新选择，如果能重返年轻，我仍会投身军营，为国从戎，为民当兵。</p><p>军人的品格伴随了我一生，忠于职守、严于律己，团结同志、服从命令，是我一生坚守的准则，如影随形至今挥之不去。军人的荣誉感激励我一生，保家卫国、男儿当先，争当先锋、无私奉献，不给军人脸上抹黑是我一辈子做人的原则。军人的价值观影响我一生，一不怕苦、二不怕死，吃苦耐劳、勇于牺牲的精神是支撑我一辈子克服任何困难的力量源泉。</p><p>因为我曾经是一个兵，军人的本色在我心中烙下了深深的印记，任何时候都不会忘记。谨以此絮语献给老首长、老战友共度八一建军节。</p>"
    },

        "id": 148,
        "title": "\u300a冬游三亚\u300b",
        "category": "游记",
        "date": "二零一三年元旦前夕",
        "content": "<p>海南三亚是每个人都向往的美丽地方，尤其是北方人在严寒料峭的冬天，能像候鸟一样从一个寒冷的世界飞到另一个温暖的世界去越冬，那是再惬意不过的事情了。</p><p>第一次去三亚是2001年4月中旬，出席国家工商局主管的中国工商报社在三亚银苑度假村召开的《中国工商报全国记者通联工作会议》，会上，我既代表了单位也代表个人领了奖。十年后的2011年11月，嘉峪关市浙江商会张岳云会长邀约了五个家庭共十人去三亚旅游度假，我和老伴也在其列。28日晚乘火车29日早晨到兰州，省局霍民主任安排接站又安排了最丰盛的\"兰州牛肉拉面\"早餐后送机场，约十点半左右起飞，经停贵州的龙洞堡国际机场稍作休息，下午两点半左右到达三亚凤凰机场，落地后由预定的宾馆派车接机。机场离市区很近，只有11公里的路程，宾馆是家庭式的，家具也是按家庭生活方式配置的，这样的宾馆大都是由外地人购置的一室、一厨、一卫约40平方左右的小型住房，离海边也很近，不足一公里，委托给小区物业经营。大约四点左右各家入住完毕，也未作休息，旅友们就急不可耐、兴致勃勃到海边兜风看海。</p><p>\"三亚\"，由三亚东西二河汇合成\"丫\"形而得名。古称\"崖州\"，早在西汉元封元年（公元前110年）就收入中国版图，秦始皇时置南方三郡，\"崖州\"就是其中之一，隋设\"临振郡\"，唐改为\"振州\"，明又改为\"崖州\"。</p><p>三亚在海南岛的最南端，位于北纬18°09′34″至18°37′27″，东经108°56′30″至109°48′28″之间，属热带海洋性季风气候，年平均温度25.4°，七月平均最高温度28.3°、一月平均最低温度20.7°、平均年降水量1763毫米。</p><p>三亚有大小港湾19个，陆地面积1929.58平方公里，海域面积6000平方公里，海岸线209公里。海洋资源丰富，有鱼类1064种、虾类350种、蟹类325种、软体动物700余种，鲨鱼翅、海参、石斑鱼过去被称为\"崖州三珍\"。</p><p>三亚市有人口68.5万人，下辖两个管理区、六个镇和五个国营农场，城市建成区面积45平方公里，是一个黎、苗、回、汉多民族聚居地。2010年城镇居民可支配收入为17758元，农民人均纯收入为6520元。</p><p>三亚市的物产以水果和水产为主，经济支柱是海南建省后发展起来的旅游业。三亚有\"三亚湾\"\"亚龙湾\"\"大小洞天\"\"西岛\"\"鹿回头\"\"槟榔谷\"等主要景点。两天多时间基本看完。</p><p>三亚湾蜿蜒在城市的西侧，有\"东方夏威夷\"之美称，每日下午有渔民赶海\"拉网\"表演，若有兴趣也可搭一把手体验渔家生活，这是在其他景点看不到的。</p><p>\"亚龙湾\"距市东南约25公里左右，是海南最南端的一个海湾，可谓是真正的\"天涯海角\"。湾如虹，呈半月型全长7.5至8公里，浅海区宽50至60米；水如玉，澄澈晶莹、蔚蓝无比，能见深度10米左右，水温常年保持在22°至25°之间，终年都可游泳；沙如肤，洁白无瑕、细腻温润，是进行日光浴和沙浴的极好场所。</p><p>\"大小洞天\"古称鳌山，至今已有800多年的历史，位于市区以西40公里的海滨，总面积22.5平方公里。崖州湾弧弦百里，碧波万顷；鳌山峰云深林翠，岩奇洞幽；这里海景、山景、石景交辉相映，美不胜收，不愧为有\"崖州第一山水览胜\"之称。</p><p>\"西岛\"是三亚的第二大岛，像飘浮在海面上的一只大玳瑁，与东岛遥相呼应，所以又名西瑁岛，距三亚湾以西8公里，全岛面积2.8平方公里，至今岛上仍生活着3000多世代以打鱼为生的居民。登西岛要搭乘快艇，单程需20分钟左右，上岛后主要游览项目有钓鱼、定点跳伞、潜泳等。潜泳必须经过简单的培训后，穿上潜水服由潜水员陪同下潜7至10米观看海底多彩多姿的珊瑚礁和色彩斑斓的多种鱼类，时间约10分钟左右，票价300元。我因2001年参与过此活动，已经体验过这次就免了，值得惋惜的是其他旅友受我的影响都未下水，好不容易来一次该体验的还得体验，再来的机会总是不多的。</p><p>\"鹿回头\"位于市区南部3公里的海边小山上，这里三面临海、四季山青，主峰海拔275.1米，站在山上可俯瞰浩瀚的大海、远眺起伏的山峦、三亚市全景尽收眼底，景色颇为壮观。</p><p>\"槟榔谷\"位于三亚甘什岭自然保护区内，两边森林茂密，中间是一条连绵数公里的槟榔谷地，\"槟榔谷\"也因此而得名。椰子代表海南、槟榔代表黎家，在黎家没有槟榔不成礼，没有槟榔不成婚，所以槟榔也就成了黎家的文化符号。本土民族的最大特征是\"雕题离耳\"，\"雕题\"就是纹脸，在脸上刻上图案。\"离耳\"就是在耳朵上佩带大耳环。这样打扮的人在槟榔谷虽然随处可见，但年轻人却很少有这样打扮的了。陪同我们的一位女导游是地道的黎族人，穿着打扮已经很现代化了。在槟榔谷我们参观了民俗博物馆，了解了黎家生产生活、民风民俗的简况，黎家织锦可称一绝，还观看了原汁原味民族风情的大型实景表演，感觉到槟榔谷才是最纯正的黎家活体博物馆。</p><p>我在三亚玩了两天多时间，还没有完全尽兴，因侄儿程诚12月3日要在苏州完婚，必须赶回去庆贺，只好于12月1日提前离开三亚，先飞广州再转机飞无锡女儿处。</p><p>在三亚的几天里给我的印象是与2001年相比各景点的基础设施建设有了发展，硬环境得到了改善。冬天是三亚的旅游旺季，各处景点都是游人如织，应该是顺应潮流抓时机，扬帆乘风而上时。遵照中央把海南打造成国际旅游岛的机遇加大宣传、加强管理、加快发展，但让人感到三亚旅游市场的管理确实比较混乱很不尽人意，同一景点的门票价格不规范不统一，无证导游到处都有、交通餐饮宰客现象十分严重，十分普遍，这次被游客举报、央视曝光后而取缔的\"富林海鲜村\"我们也曾深受其害，海南要成为真正意义上的\"国际旅游岛\"鄙人认为还任重道远。</p><p>这次旅游时间虽短，但从内心感到还是比较温暖的，旅友们互相照顾、一切都平等相待，确实更有利于我体验适应退休后的生活。感谢安排这次活动的张会长，感谢参加这次活动的全体旅友。</p>"
    },

        "id": 149,
        "title": "\u300a做人要厚道\u300b",
        "category": "散文",
        "date": "二零一零年元旦",
        "content": "<p>中国历史上，凡是显世扬名、彪炳史册的英雄豪杰、仁人志士无不能忍。人生在世，生与死较、权与利害，福与祸衡，喜与怒称，小之一身、大之天下国家，都离不开\"忍\"，成大业要忍、谋生活要忍、保平安要忍，解困境更要忍。正因为有了忍，才有了西伯拘而演《周易》；仲尼厄而作《春秋》；屈原放逐，乃赋《离骚》；左丘失明，厥有《国语》；孙子髌脚，《兵法》修列；不韦迁蜀，世传《吕览》。</p><p>\"世事洞明皆学问、人情练达即文章。\"一个人一辈子要真正明白这个道理，并以此作为座右铭不断加强自身修养，尤其在\"慎独\"的处境下坚持修养自己的精神境界，更不是一件简单的事。虽说当今人人都处在市场经济条件下，处在一个物欲横流、人心浮躁的社会里，但被金钱物质撕破精神、充斥皮囊的人毕竟还是少数。受几千年中华传统美德的影响，\"众人重利、廉士重名、贤士尚志、圣人贵精。\"（庄子·刻意）注重道德修养的仁人君子不乏其人，\"君子和而不流\"（礼记·中庸）\"仁义之道、守之而不失，俭约之志、终始而不渝。\"（贞观政要·慎终）守正节操的社会贤达大有人在。\"芝兰生于森林，不以无人而不芳，君子修道立德，不为穷困而改节。\"吾自以为也是一位崇尚传统道德品行的\"人\"。</p><p>俗话说：三十而立、四十不惑、五十知天命、六十知进退。庚寅年是我的本命年，一晃而过人生已走过六十个年头，卸任退休怡养天年可望在即。六十年的生涯中上过学、务过农、做过工、经过商、从过军、当过干，一生既无轰轰烈烈、也无大的跌宕，坎坷虽有平凡之致，但回首往事历历在目。六十年的平凡人生中有二十年担当过县处级领导、且有十五年时间是一个单位的\"一把手\"，前年组织上还将我提拔为副地级干部，这样的机遇为我创造了\"在上不骄、在下不谄。\"（宋·上龚舍人书）修炼实践的良好条件，也为我提供了接触他人并向他人学习和自我体悟待人处世之道的更多机会。</p><p>\"待人处世\"，对于每个人来说都是一生中的必修课，它是一门既浅显易懂又深奥莫测的社会科学，更是各级领导干部必备的领导艺术。\"待人要厚道\"是待人处世的主要内容，我理解其内涵意境深重，至少要做到以下几点。</p><p>一是待人要多一份宽容。宽容是一个人胸怀和度量的体现，宽容不仅是一种豁达与大度，更是一种待人处世的艺术与美德。日常生活中每个人都不免会遇到一些不顺心的人和事，但要有\"宰相肚里能撑船、将军额上能跑马。\"\"君子贤而能容罢（读Pi）、知（通智）而能容愚、博而能容浅、粹而能容杂\"（荀子·非相）的气度，凡事只要掌握原则、抓住重点即可，决不能把自己搞到\"小鸡肚肠\"\"斤斤计较\"一族中去。</p><p>唐太宗说：\"人欲自照，必须明镜；主欲知过，必借忠臣。\"（贞观政要·求谏）要学唐太宗\"纳谏\"的气量。\"良药苦口、忠言逆耳。\"要容得下别人的各种意见，尤其是对与自己意见相左的同志，不要动辄求全责备、耿耿于怀，不要用简单粗暴的方法剥夺别人的话语权逼迫与你认同，更不要看不顺眼给\"小鞋\"穿。否则，只能是适得其反、口服心不服、甚至把事情越搞越糟。我们可以另换一个思路，从细微处入手以情感人，搭建一个让他尽情展现自我价值的平台，这样才能创造出更多和睦相处的氛围，才有利于团结共事。</p><p>在现实生活中要切记\"君子和而不同、小人同而不和\"的古训，要防止巧言令色、阿谀奉承的小人，要注意悉心倾听别人的批评意见和建议呼声，更要认真分析筛选采纳。\"天时、地利、人和\"是助推事业成功的三大要素，把握\"人和\"就要学会待人处世之道。</p><p>男子汉大丈夫还要有\"海纳百川\"的气概。毛泽东同志曾教导我们说：我们要善于学会团结同志，不但要学会团结和自己意见相同的同志，而且更要学会与自己意见不同且被实践证明犯了错误的同志。对这样的同志一定要不计前嫌、不揭伤疤、不算旧账，要容人之短、目光向前、用其所长。</p><p>现实生活中如果我们每个人都能把禅学中弥勒佛\"开口便笑、笑天下可笑之人；大肚能容、容天下难容之事。\"的博大胸怀运用得当，你就会体悟到对别人多一份宽容，就会给自己多一份超脱的幸福感。</p><p>二是待人要多一份理解。理解是沟通的桥梁，就是要充分理解相信他人。在遇到问题时要尽量站在对方的立场换位思考，要为别人设身处地的多着想，这样才能加深了解、加强互信，给别人多一份理解和信任，就是给自己增加一份自信和信心。作为一个单位的领导要学会关心爱护你的同志和下属（绝不是不讲原则的庇护和怂恿），要把自己和家人的利益看低一些、把单位和他人的利益看高一些，在工作和生活中要主动承担责任，决不能揽功诿过、有了成绩是自己的、有了过错是别人的，这样很容易失去与你共事奋斗的同志和朋友。\"一个篱笆三根桩、一个好汉三个帮\"，没有团队协作、孤军作战肯定是成不了什么大事业的。没有互相帮助和支持、没有互相关心和爱护、没有互相理解和信任，就会没有朋友和事业。</p><p>三是待人要多一份忍让。忍让是一种美德和风范。古人所总结的\"温良恭谦让\"是一部富有积极意义、读不完的待人处世哲学。学会忍让也就是做人要学会淡泊一点、磊落一点，在纷繁复杂的社会中，不为灯红酒绿所迷、不为纸醉金迷所惑，更重要的是要把周围的人和事都要看得高于自己，对自己淡出一种不失君子风范的境界和升华。在现实生活中处理人际关系时，无论是社会交友、同事共处、家庭琐事等方面的一些非原则问题上都可以随一随、听一听、甚至低低头、让让步、睁一只眼闭一只眼的过去，根本没有必要针尖对麦芒的去较真、非分出谁对谁错、争过你高我低。古人说：退一步海阔天空。历史上\"六尺巷\"和廉颇蔺相如\"将相和\"的故事可谓是忍让的典范，是非曲直最好由他人去评说。</p><p>\"吃亏是福\"，\"吃亏\"是忍让的行动，是它从另一个角度告诉我们忍让的道理。殊不知现实生活中如果多一份忍让，就会少去许多枝节、省却诸多麻烦。较真是愚蠢，冲动是魔鬼。只有忍让才能带来互相尊重、带来友谊与和谐。</p><p>四是待人要多一份诚信。诚信历来被作为立国做人的基本准则。\"信，国之宝也、民之所凭也。\"（东周列国志）\"诚信者，天下之结也。\"（管子·枢言）都是先哲崇尚诚信的格言。中外历史上重\"诚\"守\"信\"的故事佳话也很多。《商鞅变法》故事中的主人翁商鞅就是一个一诺千金很讲诚信的人，有宋代改革家王安石追崇、称赞商鞅重守诚信的诗作为证：\"自古驱民在信诚、一言为重百金轻。今人未可非商鞅，商鞅能令政必行。\"</p><p>外国有这样一段讲诚信的佳话，其故事梗概：有夫妻两人，自幼青梅竹马、后结为夫妻结婚生子功成名就、感情甚笃。二十年后一双子女相继成人且事业有成、一家四口幸福美满、其乐融融。一日丈夫发现妻子有一只密码箱从未打开，不经意间问妻子所藏何物？妻子说这是我与一位朋友的秘密不能告诉你，丈夫说我俩感情如此深厚你还有什么秘密对我所保呢？妻子再三解释决无个人感情隐私但箱子也决不能打开，丈夫更疑心妻子有外遇最后失去理智将妻子掐死，当他砸开箱子第一眼看到的是他妻子的一位女友写给妻子的一封信：\"亲爱的好友简：只有你答应我这些信件不给任何人看、包括你的丈夫、我才让你保管……\"丈夫看后后悔莫及，这虽然是杜撰的一个故事但后来却编成了一部小说书名《看不见的创伤》教育人们既要诚守诺言又要相互理解。</p><p>讲\"诚信\"是人之所以为\"人\"的基本条件之一，对亲人朋友只有敞开胸怀、以诚相待，才能息息相通、心心相印、获得他人的信赖。古人崇尚\"仁、义、礼、智、信\"的道理即在于此。尔虞我诈只是阴谋家见不得阳光的雕虫小技，可能会一时奏效，终不能成大事、成大业。</p><p>五是待人要多一份热心。热心助人、不图回报、以此为乐，是一种比较高的精神境界，也是体现一个人自身素养高低的分水岭。怜悯之心应该是人的本性。一个人能主动地\"舍得\"倾其所有、用其所能去帮助需要帮助的人，德莫大焉；一个人有从精神和物质方面去帮助别人的能力而不去帮助别人可谓之\"吝啬\"；如果一个人只图向社会向他人索取而不愿为社会为他人付出可谓之\"贪婪\"。在这方面我们决不能做一个\"吝啬\"和\"贪婪\"的人。\"我为人人、人人为我\"，是和谐社会的价值取向，虽然我们光明磊落，\"舍得\"付出、不图回报，（在其他文章中已对\"舍得\"的意义阐述了我的认识）但你不得不相信\"善有善报、恶有恶报，如若不报、时间未到\"的因果报应，肯于助人的热心肠人肯定会有好的报应。好人终会一生平安。</p><p>我要将\"做人要厚道\"的这几点体会当作人生的座右铭，\"勿以善小而不为\"，而应该严格从自己身边的点滴小事做起。不积跬步无以行万里，只要我们坚持加强道德修养，就会成为一个品行高尚的人，你的朋友就会越来越多，事业就会愈来愈兴旺；你的心地就会越来越坦荡，人生就会愈来愈快乐。我愿坚守\"做人要厚道\"，从这一体现人格魅力的重要方面去修炼一生。</p>"

        "id": 150,
        "title": "\u300a待人处世要义之三（礼节和礼貌）\u300b",
        "category": "散文",
        "date": "二零一零年三月底完稿于兰州",
        "content": "<p>人是感情动物，说到、看到、听到、做到动情之处，本人或他人都必会为之感动。人情，实之人的感情，人的弱点就是具有感情，同时也是人的骄傲，因为人是具有睿智的，所以我们在待人处世时要以己之情察他人之情，用己之心度他人之心，则他人则体你之情、量你之心，达成共识、互谅互敬。注重礼节礼貌是最好的感情交流方式。</p><p>中华民族是具有几千年历史文化的礼仪之邦，重视礼节和礼貌也是儒家\"修身、齐家、治国、平天下\"思想的精髓。</p><p>两千多年前孔子在《论语·学而》篇中讲\"礼之用、和为贵。\"《荀子·大略》篇中讲\"礼以顺人心为本。\"《管子·形势解》篇中也说\"进退无仪，则政令不行。衣冠不正，则宾客不肃。\"古代思想家的言论都道破了礼节和礼貌的社会作用。</p><p>礼节和礼貌对每个人来说同样具有十分重要的作用。《论语·季氏》篇中讲\"不学礼，无以立。\"《晏子春秋·内篇谏上二》篇中讲\"凡人之所以贵于禽兽者，以有礼也。\"同时《左传·襄公四年》篇中还告诫人们\"多行无礼，必自及也。\"至今，礼节和礼貌在指导人们社会生活中仍具有十分重要的现实意义。</p><p>古人男子二十而冠，女子十五而笄，都是一种成人礼，也就是说举行成人礼后不仅表示身体已成人，更主要的是精神上已懂得做人的道理可以成家立业了。此时无论男女、无论识不识字都知道顺从天理人情，为人处世要讲三纲五常、注重礼义廉耻，所以男子二十女子十五就必须具有\"大人\"的风格和智慧，在这个时期基本形成了人一生的人生观、价值观、道德观，随着言传身教、身体力行、耳濡目染中国文明及其传统的道德观就这样单纯而广泛地传承下来，几千年来成为人们必须遵循的统一规范的生活方式。</p><p>礼仪既是社会约定俗成的行为规范，也是每个人的行为准则。礼仪是礼节和礼貌一种外在形象具体形式的表达，是社会学系中关于人际关系的学问。现实生活中每个人都必须以\"礼\"规定的准则来处理个人与家庭、个人与个人、个人与社会之间的关系，这样社会才有可能和谐有序。</p><p>\"礼\"的精神实质还在于每个人都务必遵循这种准则和形式并努力去践行。</p><p>社会规范既包括法律规范也包括道德规范和礼节礼貌的规范。虽然它们都是调节人们之间行为关系的规范，但法律却是外在的强制性的约束。道德完全是内在的责任感的自律。礼节和礼貌正好处于两者之间，是通过感化人的灵魂、用人们的自尊心、羞耻感来克服自身的丑陋、欠缺、窘迫等等不足，从而达到约束自己言论行为目的的。</p><p>礼节和礼貌是维系一个社会人与人之间协调和谐不可或缺的重要方面，它之所以被人们认同成为普遍的行为规范，是因为它源于人类的精神需求，反映着人们共同的审美情趣和欣赏习惯，是人们纯正心地、美好情感、坚定信念的自然表露和精神生活组成中不可缺少的部分。只有心灵美，才会有行为美。</p><p>礼节和礼貌一旦被社会所尊崇、所认同，就会被人们所遵从、去实施。就会在构建和美的人际关系、和谐的社会关系中发挥无影无形、无比巨大的作用。</p><p>讲究礼节和礼貌的重要原则一是\"尊重\"，二是\"自律\"。讲究礼节和礼貌就是要求每个人说话做事都要从对方的角度去考虑问题，都要以不损害他人利益为前提。俗话所说的\"入乡随俗\"大概就是这种意思。</p><p>\"尊重\"就是既要尊重他人也包括尊重自己，\"礼\"的核心内容是尊卑确立、师长有序，下级对上级、晚辈对长辈、主人对客人、下位对上位都要有发自内心的恭而敬之。反之，上级对下级要礼贤下士、长辈对晚辈要关怀爱护、客人对主人要客随主便，上位对下位要主动把对方放在一个比自己更重要的位置。孔子说过\"己所不欲，勿施于人\"，只有首先尊重别人的同时才会获得别人的友好与尊重。因此，互相尊重是人际交往中的一个重要原则。\"来而不往非礼也\"，这可能就是对相互注重礼节礼貌最好的诠释。</p><p>\"自律\"把注重礼节和礼貌这种外在美提升到了一个新的高度，它要求每个人在自己心中树立起一种内在的道德信念和行为准则来规范自己，并以\"一日三省\"这样的检讨机制来对照自己，无需外界和他人的监督。我欣然将笔名题为\"三省轩主\"就是表示加强自身道德修养的主观意图，并随时在努力付诸实践。</p><p>礼节和礼貌是一种最直观的行为规范，它从一个人与人交往过程中的言行举止、仪态仪表、饮食起居、衣着打扮、待人接物等生活姿态，举手投足的各个细微之处的表现，就可以被对方捕捉到一个人的修养水平、气质风度、人格魅力大小的初始信息，体察到一个人的性格情操、思想品德、文化层次高低的综合印象，并可作为初步判断能否与之继续深入交往的依据。</p><p>注重礼节礼貌是安身立命、待人处世、与人交往的必备的生活工具，无论是个人、家庭、单位、国家都很重要，有句俗语说得好：\"一句话可以暖人心，一句话也可以伤人心。\"个中就可以看到其重要性的所在。现实生活中不乏有诸多从注重礼节礼貌交往中获得别人帮助，得到家庭、事业成功的例子，也有因礼失当带来的深刻教训。所以，注重礼节和礼貌在人的一生中绝非是无关紧要的生活细节而是有关人生家庭、事业的大事。</p><p>良好的礼节和礼貌是完美人格心理的表现，也是自古以来仁人君子修身养性之道，礼节和礼貌是可以通过教化、学习、模仿、示范等实践的过程不断提高的。历史上\"孟母三迁\"的故事是说\"近朱者赤、近墨者黑\"的道理。因此，我们要随时随地注意向懂得礼节礼貌、品德高尚的人学习，通过学习不断提高待人接物的技巧、培养客观成熟的心态、调适自我约束的能力，不断克服自身存在的缺点与不足，潜移默化地净化自己的心灵、陶冶自己的情操，更好地认知并检控个人与家庭、个人与他人、个人与社会相融洽的能力。</p><p>中华民族历经历史上多次民族大融合和东西方文化大交流，形成了它特有的历史文化积淀，注重礼节和礼貌的优良传统至今仍在熠熠生光，但也存在一些封建礼教已不适应社会发展的需要，像《论语·颜渊》中所载孔子句：\"非礼勿视、非礼勿听、非礼勿言、非礼勿动。\"其中有积极意义的一面，同时也存在消极意义的一面，我们就要加以科学的批判吸收，取其精华、去其糟粕。尤其在如今开放的信息时代与国际交往甚多，我们也要学习熟悉他国的礼节礼貌，取人之长、补己之短。真正做到古为今用、洋为中用，将传承、发扬、光大优良传统作为自己的历史责任，从我做起正确处理好各方面的关系。为构建和美的人际关系、和谐的社会关系而努力。</p>"

  "title": "《待人处世要义之二（中庸）》",
  "category": "散文",
  "date": "二零一零年春节前夕",
  "content": "<p>人类要在二十一世纪生存下去必须要从两千五百年前孔夫子那里去寻找智慧。</p><p>\"仁爱\"是孔子思想体系的核心，\"中庸\"之道是孔子治国安邦的基本方略，在博大精深的中国文化精髓里，\"中庸\"是一个很重要的组成部分，作为一种认识论和方法论它已经渗透到了与所有中国文化相关的基本元素之中，渗透到了中华民族的血脉里、骨子里，成为构成传统文化和社会普遍心理的要素之一。每个有着中国血统的社会成员，不管你置身于何时、何地，不管你愿意不愿意，你总摆脱不了那种与生俱来的\"中庸\"思维定势和历史印记。所以，在东西方文化广泛交融的今天，有意识地去探讨认识\"中庸\"之道的深刻内涵并加以运用，不仅是一种高尚情操和智慧之举，而且也是在默默履行传承中华民族优秀文化的责任。</p><p>\"中庸\"思想起源很早，《尚书》中就已经记载了很多古代圣君执\"中\"、行\"中\"的例子。如《盘庚篇》中的\"各设'中'于乃心\"、《吕刑》\"罔非在'中'\"、《酒诰》中的\"作稽'中'德\"等。在《尚书·大禹谟》中，有被宋儒称作\"十六字心传\"的著名箴言：\"人心惟危、道心惟微、惟精惟一、允执厥中。\"《尚书·洪范》记载，周武王向殷朝的遗臣箕子请教国事，箕子提出九条大法，其中就有\"中\"道的思想：\"无偏无颇、无偏无党、王道荡荡。\"因此，我们完全可以把《尚书》中强调\"执中\"的政治智慧看作是中庸之道的源头之水。</p><p>\"中庸\"一词，语出《论语·雍也》。孔子说：\"中庸之为德也，其至矣乎！民鲜久矣。\"意思是说，中庸乃至其最高尚的道德境界，已好长时间没有人去注意这方面的修养，现在更是很少有人能做得到了。孔子推崇的\"中庸\"其意义是什么？其境界到底有多高呢？</p><p>孔子裔孙述圣孔伋（即子思）他把\"中庸\"看成万物本然之性，把\"和\"看成万物运动的基本法则。他曾说：\"中也者，天下之大本也；和也者，天下之达道也。致中和，天地位焉，万物育焉。\"提出：\"诚者不勉而中，不思而得、从容中道，圣人也。\"他把\"诚\"看成是维持世界和谐、平衡矛盾的本体。提出\"博学之、审问之、慎思之、明辨之、笃行之\"的学习过程和认识方法。他还把孔子\"内省\"的修身方法发展为\"慎独\"，这些都是对孔子\"中庸之为德也，其至矣乎！民鲜久矣。\"思想的继承与发展。</p><p>宋朝理学家朱熹也用同时代的理学家程颐的话解释说：\"不偏谓之'中'、不倚谓之'庸'。\"\"中\"者天下之正道，\"庸\"者天下之定理。\"中庸者，不偏不倚，无过不及，而平常之理，乃天命所当然，精微之极致也。\"这样\"中庸\"一词的含义就是：\"中\"是一种凡事都追求\"不偏不倚、无过不及\"最恰当的一种状态。\"庸\"则是说这是一种不变的常理。朱熹认为《中庸》\"忧深言切，虑远说详。\"\"历先前圣之术，所以提挈纲维，开示缊奥，未有若是之明且尽者也。\"他在《中庸章句》开头引程颐语称《中庸》是\"孔门传授心法\"的著作。\"放之则弥六合、卷之则藏之密\"。</p><p>汉代郑玄给\"中庸\"的另一种解释是：\"中庸者，以其记中和之为用也；'庸'，用也。\"意思是说：\"中庸\"就是\"中\"道之运用。对\"中庸\"的两种注释从其意义上说基本上是一致的，只是在\"庸\"的注释上略有偏差，一种认为是不变的道理、一种认为就是运用，许慎的《说文解字》\"'中'，内也，上下通也\"、\"'庸'用也\"。我认为这几种解释都不影响其根本的宗旨。生活实践告诉我们\"中庸\"之道确是有用之学，爱研读中国政治史和思想史的人读后一定会感到其韵味无穷，如果把握运用得当更会终身受益。否则，它也不会成为两千多年来封建社会钦定的教科书、成为封建士大夫的晋身之阶、成为社会倡导普及的行为准则和道德规范。凡崇尚\"古为今用、洋为中用\"者我认为都会同意我的这一观念。</p><p>\"中庸\"之道应该说是一种标准极高且较难实现的理想目标，这也可通过孔子的言论来佐证，孔子在《论语·里仁》说\"无适（di）也，无莫也、义与之比。\"在《论语·先进》里说：\"过犹不及\"，其意思是说凡事都要尽可能追求最为恰当合理的解决，不能过头、也不能不及。比如我们日常生活中对\"勇敢\"的理解和把握、只有恰如其份的\"勇敢\"才符合它原本概念的意义，如果过之就成为\"鲁莽\"、如果不及就成为\"懦弱\"。清郑板桥有句名言\"由糊涂到聪明难、由聪明到糊涂更难。\"他就两难相比取其中\"难得糊涂\"。记得《红楼梦》中有这样一句话：\"机关算尽、反伤了卿卿性命。\"这就是没有用\"中庸之道\"去认识处理问题因而得到的结果必然是物极必反。俗言俚语中也总结了这样一句至理名言：\"聪明反被聪明误\"，现实生活中的笵例真是太多了。\"中庸之道\"本来是一种道德修养的境界，属于认识论的笵畴，但是儒家学说又把它普及化、当作一种方法论，要求人们面对现实社会的普遍矛盾、要用它来制定求最优解的方案。现实生活中一般来说如果对某一件事去追求最好的解决方案还有可能实现，对每一件事都要做到最好就比较难了。但是，心理上的期望值总是想用最优方案把事情做到最好。借用一句广告词\"没有最好、只有更好\"。我们一定要用心去领会这句话的含意，再通过不懈的努力实践，能达到这样的目标就是满意的结果。</p><p>行\"中庸之道\"既然这样难，如何才能正确选取和运用呢？把握\"中庸\"之道既不可完全靠别人言传身教、也不可完全凭自己心领神会；既不可当作可望而不可即、纯粹渺芒无边的事，但也不可当作不加内心世界精心修养、就能垂手可得。孔子在《论语.子罕》里说道：\"吾有知乎哉？无知也。有鄙夫问于我，空空如也，我叩其两端而竭焉。\"在《中庸.第六章》里说：\"...执其两端，而用其\"中\"于民\"。就是说要从事情的两极端入手去把握。我们再以\"聪明\"一词作为一个例子去分析，聪明过分的\"聪明\"让人感到的就是\"狡猾\"，自作聪明的\"聪明\"让人感到的就是\"愚蠢\"，如何去把握\"真聪明\"和\"假聪明\"呢？我们可用\"中庸之道\"去认真推敲研究、仔细揣摸体会、不断感悟生活，最终才能心领神会得其要领将\"聪明\"应用自如。特别要提到的是我认为\"中庸\"之道的思维方式与哲学中的\"折衷主义\"完全是两码事、不可同日而语，它不是简单的折去两端而取其\"中\"。实际上\"中庸\"之道与现代科学中的模糊学和哲学中的\"度\"的概念及要求有好多相似之处，它也更接近于现代逻辑学中的试错法。</p><p>把握和运用\"中庸之道\"在我们现实生活中的意义深远，大到国家与国家之间外交关系谈判、中到企业与企业之间经济合同签订、小到个人与个人之间社会交往处世，只要具有\"相互之间的关系\"、其利益得失均可运用\"中庸之道\"去权其轻重，取利避害。</p><p>倡导\"中庸之道\"绝不是因国人掀起国学热的浪潮把我推成一名随波逐流者，也绝不是想把自己装扮成一名学者来夸夸其谈哗众取宠。其实，人就是人谁也不是神仙更区别于其它动物，要走\"中庸\"这条人之\"大道\"，斯大道宽兮。这仅是我在一生中悟出的一点浅见薄识，写出来想与大家共同分享待人处世的乐趣。在国人（尤其是年轻人）一味追崇西方文化的现实中不得不忋人忧天，我深感几千年中华文明史积淀的优秀文化不应该在我们这一代人面前灭失，将优秀的文化发扬、光大、传承下去这才是我们应承担的历史责任。</p>"
},

    "date": "丙戌深冬",
    "content": "<p>人生，是一条难趟的河，人生，是一个难解的结，人生，更是一团理不清的麻。一个人的生命轨迹在历史长河中十分短暂又十分渺小，尤如浩瀚大海中的一朵浪花、苍茫宇宙中的一粒尘埃。</p><p>因为生命短暂、世事纷繁，有人则认为要及时行乐，要么沉湎于醉生梦死之中、要么浑浑噩噩空度时日，这样的人蹉跎岁月、虚度年华，对家庭、对社会毫无责任感、一生如行尸肉，为世人所不齿、被社会所唾弃。</p><p>有的人却让生命迸发出火花，为他人、为社会贡献出光和热，前苏联作家尼古拉.奥特洛夫斯基的名著《钢铁是怎样炼成的》书中的主人翁保尔.柯察金在回首人生时说：\"人最宝贵的是生命，生命每个人只有一次。人的一生应该这样度过，回首往事，他不会因为虚度年华而悔恨，也不因碌碌无为而羞愧，临终之际，他能够说：'我的整个生命和全部精力都献给了世界上最壮丽的事业------为解放全人类而斗争'\"。这样的人生才是轰轰烈烈、灿烂辉煌的、也只有这样的人生才最受人敬佩。当然，这样的英雄人生、在芸芸众生中也是不多的。</p><p>世人的大部份生命轨迹都是在\"平平凡凡、平平淡淡、平平安安\"的日子里度过的，但是平凡决不等于庸俗糜烂、平淡决不等于碌碌无为、平安决不等于绝无风险。一生只要用心努力、奋力拼博、即使不成功，也会留下悲壮，不必要诚恐诚惶，逆境是磨练、也是财富、扶起自尊、挺直腰杆子就是一个大写的人。</p><p>人的一生、一帆风顺仅是一个美好的愿望，一生都在顺境中度过的人肯定不多。人，来到这个充满矛盾的世界上、逢\"劫\"遇\"难\"，应该是很平常的事。所以，人的一生、命乖运舛、如果没有大起大落、跌宕起伏，总免不了会碰到一些坎坎坷坷，人生苦旅就是这个理儿。人的一生、从呱呱坠地的婴儿开始、要历经童年、少年、青年、壮年、中年直至饱经风霜的老年，就像度过自然界的春、夏、秋、冬，你会体会到春的生机盎然、夏的热情奔放、秋的丰收喜悦、冬的寒意凄零。人的生命轨迹中有高峰、有低潮、最终谁也逃不过\"生、老、病、死\"这个劫、这才是最平等的机遇、最公平的结局，永不变的规律。所以每个人都要正确的直面人生，享受生活、珍惜生命。</p><p>春天是美好的季节、充满生机活力。人生的\"春季\"，就像早晨八九点钟的太阳、童趣横生、无忧无虑，春天又是播种的季节，俗语说：\"一日之计于晨、一年之计在于春\"，千万别错过播种\"希望\"、\"种豆得豆、种瓜得瓜\"，只要诚实、勤劳，一份耕耘就会有一份收获，所以要十分珍惜人生的春天。别让\"蹉跎歌\"与自己相伴，以致遗憾终身。</p><p>夏天是火热的季节，散发奔放热情，人生的\"夏季\"，就像熔炉前的钢花飞溅、踌躇满志、追求进步、积累知识、勇于实践、阅历社会、丰富自己。\"宝剑锋自磨砺出、梅花香自苦寒来\"。历尽坎坷，有时甚至于至死地而后生，在错综复杂的人世间肯定会有你的一席之地，在社会大舞台的历史剧中肯定会有你的角色，让你尽情演绎你的人生。</p><p>秋天是收获的季节，可以采金撷银，人生的\"秋季\"，经过春的萌发、夏的耕耘、春华秋实、如日中天、年入不惑，面对现实、心绪会更加平实稳重，打量自己、审枧四周、对自己巳拥有的一切应该明白来之不易、好自待之，更应该心地坦荡、倍加珍惜、知足常乐。不切实际、好高骛远、嫉贤妒能、万不可取。</p><p>冬天是银色的季节，孕育春的萌动，没有冬季就没有周而复始、四季轮回，人生的\"冬季\"，老之将至，应该说悟透了人生真谛、深知为人之维艰。但无为者总叹\"昔阳无限好、只是近黄昏\"。常悲\"时光苦与短，黄泉路逼近\"。因此，暮气沉沉、伤神伤身，尚不知\"活到老、学到老\"的乐趣。有为者则不然、从容面对\"长江后浪推前浪\"，深知如果没有\"一代更比一代强\"。社会如何发展？历史怎能前进！虽知来日不多，决不坐以待毙，\"老骥伏枥、志在千里\"，情到与世无争、心想老有所为、有一份热、发一份光，经常寻找机会尽自己的绵薄之力帮助他人，报效国家、奉献社会。更有闲时悠然自得，心底吟诵\"满目青山夕照明，冬天过去是春天\"。</p><p>\"春、夏、秋、冬\"让我们来感受四季、感受生活、感受生命，感悟人生。</p>"
},

    "title": "《戈壁之光》",
    "category": "散文",
    "date": "二零一五年元月",
    "content": "<p>-- 河  西  走  廊  段</p><p>有人说，没有到过大西北就不知道中国有多么大。我可为这句话验证，确实如斯。有人说西部不如江南除了荒凉还是荒凉无景可观，我认为并不见得。因为我出生在南方，生活在大西北已有近四十年，南方和西部的风光应该各有千秋。</p><p>出了兰州、一直往西翻过乌峭岭，就到了地理教科书上所讲的河西走廊。它介于南北两山中间，南山即祁连山和阿尔金山、海拔均在四千米以上，最高的团结峰高6305米，北山是合黎山、龙首山、马鬃山的合称、海拔比南山略低，呈西北--东南走向，东西长约一千二百公里左右，南北宽，窄处约十公里左右、宽处有近二百公里。它是古丝绸之路出入中亚、西亚、欧州的必经之路和唯一通道。</p><p>进入河西走廊，放眼望去映入眼帘的是一望无际的茫茫戈壁和被戈壁滩裹挾的星星点点的绿洲。据传说几亿年前中国的西部也是一片汪洋泽国，随着地壳的运动、山脉的隆起、海底露出而成。经地质学家科学考证其真正的原因是经洪水冲击而成，呈现的地貌特征是由粗砂砾石复盖的硬土层。除河西走廊外在新疆、青海、宁夏、内蒙、西藏的东北部均有分布。</p><p>江南风光中的小桥、流水、人家、青山绿水展现的是自然、精致、秀丽，尤如女人般的柔和之美。大戈壁滩上的原始、空旷、荒凉，一无遮拦袒露的是粗犷、率真、豪放，好像男人样的刚烈之美。不同的风光你可细细品味。</p><p>河西走廊不仅仅是茫茫戈壁滩，自东向西还撒有武威、金昌、张掖、酒泉、嘉峪关五个地级市，及酒泉所辖世界闻名的敦煌市。河西走廊这片土地上向您展示的一定是：丝路长城文化交汇、古代现代文明相映、人文景观积淀厚重、自然生态美丽奇特。</p><p>河西五市508万人口虽只占全省2557．5万人口的20％，但其27．75万平方公里的国土面积却占全省45．37万平方公里的60％以上，是江浙两省国土面积20．67万平方公里的1．35倍，人口是江浙两省人口总和13362．69万人的3．8％，仅酒泉市的国土面积19．2万平方公里基本就相当江浙两省国土面积之和，但人口只占0．82％。河西走廊孰大？孰小？</p><p>这里的城市历史悠久、由于朝代的更替、时光的变迁、就有说不完的故事。公元前121年（元狩二年）汉武帝派霍去病进军河西当年秋天就打败了浑邪王、将匈奴残部赶出玉门关外，遂将河西走廊全部纳入西汉版图，设武威、张掖、酒泉、敦煌四郡，又从中原迁几万人来此定居、屯垦戍边。从此拉开了这里文明昌盛的大幕。</p><p>武威曾称凉州，六朝时的后凉、南凉、北凉、唐初的大凉都建都于此。雷台汉墓出土的\"铜奔马\"是举国之珍已作\"全国优秀旅游城市\"之标志，</p><p>在嘉峪关魏晋墓群中出土的墓砖画\"驿使图\"也是国之瑰宝，是我国当今的邮政标志。</p><p>长城是中华民族的脊梁、是浩荡神州的象征。修筑长城可算是古人的智慧，圈地筑城可抵御外族侵袭，秦始皇灭六国统一中国后遂令将原各国之间的城墙拆掉，将边关之间的城墙修建相连，同时修驰道、便交通以御外敌。\"万里长城\"现己成为世界上最古老、体量最大的文化遗产。</p><p>据国家文物局2012年向公众发布，通过科学测量我国历代修建的长城总长为21196．18公里。明长城再也不是教课书里所讲的\"东起山海关\"，而是辽宁\"丹东的虎山\"，明长城总长8851．8公里，其中人工筑成的墙体有6295．6公里，壕堑和天然形成有2592．2公里。长城除北京八达岭外、由于河西走廊段气候干燥保存得也相当完好、基本与高速公路平行，从高空望去由东而西像一条腾飞的苍龙曲折蜿蜒直奔嘉峪关，己有700多年历史的关城楼堞气势雄伟，\"天下第一雄关\"之称恰如其分。</p><p>举世闻名的\"敦煌千佛洞\"从先秦开始至元等朝历时千余年开凿石窟700多个、其中有编号的495个、有壁画的400多个、壁画总量4．5万多平方米，有神话故事、佛像、经变、供养人等内容。有泥质彩塑2415尊。藏经洞中的5万多件文物在近代遭到英、法、日、俄、美等帝国主义的虏掠、大多散失在国外，目前仅存8757件藏于国家图书馆。敦煌的石窟、雕塑、壁画艺术、佛教文化均可堪称世界第一。元朝以后随着\"海上丝绸之路\"的兴起，陆上丝路才逐渐衰落。遗留至今的煌煌古代文明和今天复兴中华民族、重振丝路雄风的\"中国梦\"，应该值得每个中国人骄傲。</p><p>茫茫戈壁还造就了一大批古代边塞诗人，从汉魏六朝至明清、唐朝是全盛时期，杰出代表有高适、岑参、王昌龄、王维、王之涣、王翰、李白、李颀、杜甫、卢纶、范仲淹、杨炯、杜审言......，他们的诗词很贴近生活，呕歌了边塞风光和戍边将士在极其艰苦条件下仍不忘杀敌报国、建功立业的抱负，表现人性之美的思乡情思。如：（唐）．王昌龄的《出塞》\"秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山\"。《从军行》\"青海长云暗雪山，孤城遥望玉门关。黄沙百战穿金甲，不破楼兰终不还\"。（唐）．高适《塞上听吹笛》\"雪尽胡天牧马还，月明羌笛戍楼闲。借问梅花何处落，风吹一夜满关山\"。（唐）．王之涣《出塞》\"黄河远上白云间，一片孤城万仞山。羌笛何须怨杨柳，春风不度玉门关\"。（唐）．王翰《凉州词》\"葡萄美酒夜光杯，欲饮琵琶马上催。醉卧沙场君莫笑，古来征战几人回\"。（唐）．王维《使至塞上》\"单车欲问边，属国过居延。征蓬出汉塞，归雁入胡天。大漠孤烟直，长河落日圆。萧关逢候骑，都护在燕然\"。（宋）．范仲淹《渔家傲．塞上秋来》\"塞上秋来风景异，衡阳雁去无留意。四面边声连角起。千嶂里，长烟落日孤城闭。浓酒一杯家万里，燕然未勒归家计。羌管悠悠霜满地。人不寐，将军白发征夫泪。\"这些耳熟能详的诗词至今仍在传唱。</p><p>读古诗有感即兴作《塞上新貌》应和，\"今日塞外昔不同，华夏处处舞东风。平地矗起擎天柱，神舟升腾遨太空。风光发电绘新容，贫瘠荒凉一扫空。清洁能源世人誉，醒狮重振丝路梦\"。</p><p>嘉峪关市和金昌市都是现代化的工业城市。西北五省最大的钢铁基地\"酒泉钢铁公司\"就在嘉峪关市内，其不锈钢产量列宝钢、太钢之后为全国第三位。2008年奥运主体育场\"鸟巢\"建设用钢总量11万多吨、其中就采用了酒钢生产的7万多吨、占总量的60％以上。金昌市是全国最大的镍钴生产基地和铂族金属的提炼中心，已探明的镍矿储量仅次于加拿大一矿区、占世界第二位，与铜镍伴生的其它稀有金属的储量与品位皆列全国之首。最具现代文明的酒泉卫星发射中心和中国核工业之母404厂都散落在嘉峪关市周边的戈壁滩上。</p><p>绿洲农业，是先民勤劳朴实的见证。巍巍祁连东西绵延千余公里，它3600多条冰川的涓涓细流汇集到黑河、讨赖河、疏勒河、党河等水系滋润着河西走廊上的一片片绿洲，在这里有水的地方、就有人、就有村庄、就有农业，经先辈的辛勤开发、这里土地肥沃、水源充沛、日照时间长、昼夜温差大、很适宜农作物的生长，小麦、玉米、胡麻、棉花的产量很高、尤其瓜果聚集的糖份多很好吃。说了你可能不信，戈壁滩上的绿洲还确是全国重点建设的十二个商品粮基地之一。\"金张掖、银武威\"的美称就是最好的赞誉。</p><p>站在戈壁滩上似乎无景可观，其实身临其境就是一景，极目远眺天地相接、那种博大难道不能释放你生活在水泥森林般城市中的压抑？这里少工业无污染天空蓝与深海蓝一样，可以洗涤你的心灵，让你的思绪清澈透明。每年七、八月间、天气晴好还经常能看到奇特的\"海市蜃楼\"景观。在这里才能真正体会到\"大漠孤烟直、长河落日圆\"的诗情画意。</p><p>被美国《国家地理》杂志和中国《中国国家地理》杂志、分别评为世界十大神奇地理奇观和中国七大最美丹霞地貌景观的\"祁连山丹霞地貌群\"，\"色如渥丹，灿若明霞\"，东西长约40公里、南北宽的5-10公里，面积达300平方公里以上，尤其在夏天山顶白雪皑皑、山中绿树葱葱、山下丹霞融融、把祁连山脉打扮得五彩斑斓，真有\"不望祁连山顶雪，错把河西当江南\"的感觉。这里年平均气温5．8℃-9．3℃，昼夜温差15℃左右，是极好的避暑胜地。</p><p>河西走廊里的故事是说不完的，这里的风景是看不完的，我所知道的也只是管规一窥，当你有一天深入到这里慢慢瞧吧！</p>"
},

    "category": "散文",
    "date": "二零零五年中秋节",
    "content": "<p>中秋节，是中国传统的团圆节，唐朝诗人李白的一首“窗前明月光、疑是地上霜，抬头望明月、低头思故乡”的千年绝唱又勾起了我的思乡之情。自十几岁离开生我养我的故土，一幌已将近四十年了，仍记得老家一句俗话：“金窝窝、银窝窝、比不上自己的穷窝窝”，有句歌词唱得更好：“谁不夸俺家乡好”，思念家乡、夸赞家乡、可能是所有远离家乡的游子倾情的心声，寻根的方式、血脉的繁延，更是一种难以割舍的故乡情结。</p><p>我的家乡原是江苏省的扬州市，因公元一九九六年实施行政辖区分设，现隶属于江苏省的泰州市，有人戏谑我说，别人是追明星，你是追伟人，伟人到哪里你的家乡就搬到哪里。因为，前任总书记江泽民同志的故乡是扬州市，现任总书记胡锦涛同志的故乡是泰州市，其实这都是大地域概念，目的是方便别人记住我的家乡，我的家乡是泰兴市曲霞镇，一个县级市所辖的小城镇，我估计在中华人民共和国的地图上可能都未有明显的标注，我敢保证如果没有重大事件和重要人物的出现，人们完全可以忽略它，更没有理由去记住它，但它曾被扬州市所辖、现为泰州市管辖却是实情，追伟人实属不必，但与胡锦涛总书记还真正稍有亲缘关系。</p><p>我的家乡虽不在江南，但与沪宁线上的苏州、无锡、常州仅一江之隔，从地球仪的纬度上来看其位置，还在有些“江南”之南，也有小桥流水、也是水乡泽国、也是鱼米之乡，是大概念“长江三角洲”上的一个点，“上有天堂、下有苏杭”，这是世人夸赞的，我的家乡就是苏杭的紧邻，相距都在二百公里以内，高速路上的车程都不需要两小时。离别故乡己将近四十年，我在第二故乡己经有了自己的家，但是我对我的故乡还是魂牵梦绕、还是十分眷恋。</p><p>赞美我的故乡，不仅因为山青水秀、人杰地灵，有柔情似水的江南风光、有美不胜收的自然景观。而且 ，其美食也是独具一格的，令人叫绝的淮扬菜系、早就名扬中外。地方小吃更是品种繁多，随便点几道都可以让人垂涎欲滴，视为早点精品的有：三腚肉包、蟹黄汤包、鸭血粉汤、云饨须面、大煮干丝、黄桥烧饼......，每品都有讲究。</p><p>传统的“三腚肉包”的馅、用料必须是猪里脊肉、一斤左右童子鸡的胸脯肉和大闸蟹的腿棒肉与香菇剁碎加各种调料拌制而成，蒸出来的包子入口鲜香无比、食后耐人回味。</p><p>“蟹黄汤包”可谓一绝，还真有好多人对其汤馅是如何包进去的至今未解，其馅用料极其讲究、必须用入秋且刮过西北风后的肥蟹的黄与猪里脊外的肉皮一道熬成上等的肉冻，包子蒸熟后肉冻自然成一肚鲜汤，凡食之者，无不赞不绝口。曾传说，有一外地客商早闻蟹黄汤包如何好吃，一次有一宗生意要到我们老家去谈，心想正好有机会了其心愿、饱其口福，到后第二天大清早未等主人来请去用早茶，就到一著名饭店亲点蟹黄汤包两笼，汤包上桌他迫不及待张口就咬、鲜汤四溢、烫坏了舌头还烫伤了肩膀，随后有人问他蟹黄汤包什么味道，他说不知道。此传说仅是个笑话而己。吃蟹黄汤包还真得有点儿功夫，汤包上桌切忌心急，应轻轻咬一口、慢慢吮吸里面的汤汁，汤汁吮吸干了再细品包子皮，随着社会的发展、现在吃汤包也现代化了，吃汤包用吸管、慢吸包子里的汤汁，可解除被烫伤的后顾之忧。</p><p>“鸭血粉汤”，以常见的鸭血和绿豆粉丝为原料，鸭血一般切成一公分见方、半公分厚的血豆腐块，清汤氽熟，出锅后可见血红、蒜绿、丝白、汤清，入口软糯、爽滑、清淡，让人一见就食欲大增，不像北方多用红汤或糊辣汤调制色重味浓、多伤食欲。</p><p>“云饨须面”，也是适合大众消费的早点、其用料是将猪肉馅的小馄饨和龙须面同时煮熟，出锅后随意配汤料，汤料有：三鲜汤、鲫鱼汤、清红汤、清白汤......，口味各异、随意调制、但每款都是美仑美奂，让人食之难忘。</p><p>“大煮干丝”、更是人见人爱的主打早点，大煮干丝的主料很普遍，是寻常人家厨房里的豆腐干，但其制作过程并不简单，用“精致”二字形容最为贴切。首先要将一公分厚的豆腐干片成二十四张均匀的薄片，然后再切成如火柴棍粗细的丝，用沸水烫两遍以除豆腥味，再配以鸡丝、鸡胗肝、腰花、笋片、香菇丝、加鸡汤等调料烧制，装盘后再浇盖熟河虾或虾仁、火腿丝、豌豆苗、食时即拌而成，这道菜由红、绿、粉、黄、褐、黑、白、多种色彩组成，色泽艳丽、味道极佳美。</p><p>“黄桥烧饼”，其享名的原因主要是抗日战争时期陈毅元帅、粟裕将军领导新四军在苏中抗日根据地打日本鬼子，家乡的父老乡亲为慰问亲人而制作的既便于携带又便于保存的快餐食品，它的馅料主要是用上等猪油与炒面佐以葱花搓瓤，分甜、咸两种，烧饼坯擀好后撒上芝麻再放进用果木烧制成的木炭作燃料的炉中烘烤，烧饼出炉后香味扑鼻、入口酥脆。我每次回家探亲总要去品尝这几样小吃，回来时捎一点馈赠亲友，以此追忆自己童年的梦想、抒发思乡情怀。我虽不是美食家，但别具特色的扬州平三堂的豆腐素宴、泰兴国际大酒店的全鱼席等我也有幸品尝过，淮扬菜系的每道菜都是哙炙人口的美食精品，都能体现中国美食文化的博大精深。</p><p>我赞美我的家乡还不仅因为它有自然美景、有精品美食，还在于它历史悠久，人文景观、风情习俗（风土人情另文再叙）与众不同、别具一格，除象征中华民族脊梁的万里长城历史遗迹外，具有中华民族第二的伟大工程------京杭大运河倚门而过，隋炀帝下扬州看琼花、鉴真大和尚东渡日本、以郑板桥为代表的扬州八怪，现代京剧艺术大师梅兰芳可以说是无人不知，现代史上中国人民解放军海军的诞生地在我们家乡、享誉中外的江阴长江大桥、号称世界第三亚洲第一的润扬大桥也都在我的家乡。尤其是站在改革开放第一线的长江三角洲、二十多年来在各方面所取得的发展成就举世瞩目，怎么会不让我这一位己不是泰兴人的泰兴人感到骄傲和自豪呢？</p><p>感谢生我养我的父母亲、感谢疼我爱我的父老乡亲、感谢教我育我的一方水土。</p><p>叶落终究要归根，我还是想要回到我魂牵梦萦、生我养我的故乡，仍然想做一个实实在在的泰兴人。</p>"
},

    "title": "《故乡食事》",
    "category": "散文",
    "date": "二零一四年冬至日",
    "content": "<p>常看中央电视台《远方的家》和《舌尖上的中国》这两个栏目，《远方的家》介绍的是当地的优美风景、风俗习惯和诱人美食，常常会勾起远离家乡、飘泊在外打工者对家乡的思念。《舌尖上的中国》是记录各地的\"名吃\"，看后会让味蕾回忆童年、让游子回忆家乡、让人魂牵梦萦平添几分淡淡的乡愁。</p><p>\"食事\"其实就是相关吃的事，中国人已把它提升为\"饮食文化\"。从小在家乡就听到这么一句顺口溜：\"吃在杨州、玩在苏州、死在柳州\"。</p><p>吃在杨州，是说杨州开埠很早，鼎盛时期却在清朝、商贾云集，尤以盐商为最，当时的杨州可称得上奢糜之乡、灯红酒绿、无所不有，盐商家中都有私厨、各有绝技，最后创造出了\"淮杨菜系\"，至今传承有序的名点名菜就有百种之多。</p><p>玩在苏州，\"上有天堂、下有苏杭\"苏州是人人羡慕的江南水乡，当然有甚多可玩之处。</p><p>死在柳州至今也未搞清为什么，大概是柳州的木材好、适宜制作上等的\"棺木\"吧。</p><p>与\"食事\"相关的无非是什么时候\"吃\"？\"吃\"什么\"？怎么\"吃\"？\"吃物\"如何烹制之类的\"事\"。</p><p>什么时候吃，一是逢年过节，二是遇有\"红事\"、\"白事\"、三是日常生活\"过日子\"，都离不开\"吃\"。逢年过节吃什么，故乡的\"年\"可分三个时段，第一时段是从农历腊月二十三\"过小年\"开始，到大年三十。过了小年就要买鱼买肉、杀鸡宰鹅、磨豆腐、做馒头，选用各种食材加工成半成品或成品食物，待春节期间享用。大年三十的晚餐应当是各家根据自身条件准备出全家最喜欢吃的、也是当年最好的一桌家宴，同时还含有表现当年人丁、经济及运道好坏的意义。除夕餐桌上\"鱼\"是不可缺的，而且上桌的鱼是不可吃的，要留到下一年吃，主要是讨个好口彩\"年年有余\"。北方人大年三十吃饺子，与\"交子\"同音，交子后就到了新的一年。</p><p>第二时段是大年初一到初五，也是年的高潮，探亲访友拜年之事大都在此时段完成，初一和初五的早餐一般吃\"汤圆\"、也可以随便吃一些准备好的馒头糕点，南方的汤圆和北方的\"元宵\"还是有很大差别的，初五的午餐也是比较丰富的，初一到初五吃的都是年前准备好的成品半成品食物，这期间有不可动菜刀的风俗，初五又叫\"破五\"，以后就可随意了。</p><p>第三时段正月十三到正月十八是\"元宵节\"也叫\"上元节\"家家都要挂灯笼，并有吃\"高灯汤圆落灯面\"的习俗，正月十五一定要吃汤圆的，\"高灯\"即\"高登\"的谐音，祈盼新的一年，事事如愿都有发展。正月十八吃完落灯面，这年就算过完了，可以各奔前程。</p><p>年后就是各种节，\"清明节\"扫墓祭祖、吃\"扁食\"即大馄饨，与北方的饺子相似。其实更多的人是为了亲近自然、踏青游春，不辜负美丽春光。\"端阳节\"吃棕子为的是纪念屈原，喝雄黄酒为的是祛邪毒。\"七月十五鬼节\"要吃\"扁食\"不但要祭祖，更重要的是祭奠孤魂野鬼，让他们在阴间日子过得好一点。\"中秋节\"祭月神吃\"月饼\"和各家自做的\"涨烧饼\"，此时菱角也成熟上市，是上好的\"供品\"，菱角是水乡特有的一种水生植物，品种较多、外形有两只角和四只角，二只角最大的有十公分长叫\"大凤菱\"，四只角最小的只有一公分长名字也记不清了。常有农夫和小贩头带斗篷，将煮熟的菱角或炒好的五香螺蛳，用两只木桶装好挑在肩上沿街叫卖。儿时的这些情景，至今记忆犹新。\"重阳节\"吃\"蒸糕\"，\"冬至日\"是阴阳交错的时节，过了冬至黑夜变短，白昼日见渐长。这天也是吃\"扁食\"接下来就是又一个轮回\"过小年\"。</p><p>大凡过年过节都是为了纪念什么人和事或祈盼神祐寄托人们的情思，当然\"祭\"和\"吃\"就分不开了。办\"喜事\"和办\"白事\"也是讲究\"吃\"的，吃的形式是\"八碗八碟\"，社会发展到今天、此风俗习惯在故乡依旧盛行。不过碗碟里装的内容是有所变化罢了。办\"喜事\"的\"八碗八碟\"与办\"白事\"的\"八碗八碟\"里的内容也有差别，办\"白事\"上的菜有些办\"喜事\"就不能上，如\"大烧棺子\"，就是将豆腐切成寸余长、半寸宽、半寸厚，形状象\"寿器\"放在油锅中炸至金黄捞出，再选当令时蔬加高汤烹制而成。</p><p>我曾在《故乡情结》和《回忆年味》两篇文章中介绍了故乡的一些名点名菜。在此再介绍几样极其简单又与日常生活一日三餐必不可少的\"吃食和菜品\"。</p><p>泰兴人特喜欢喝\"粯子粥\"，（'粯'方言'汗'音）自诩为\"泰兴咖啡\"，跟全国各地一样泰兴人把\"小麦\"磨成的粉叫\"面\"，泰兴人却把\"元麦\"磨成的粉叫\"粯子\"。\"粯子粥\"就是稀糊糊，在糊糊里加30％的大米、再加少许食用碱熬成，特别养胃。对酸性体质的人来说一定会喝出健康。现在泰兴豪华酒店的餐桌上随时可见。另一种比较奢侈的吃法是把\"粯子\"炒熟，加少许开水和白糖搅拌即成，故乡叫\"焦屑\"，学名应叫\"炒面\"，尤如藏族同胞所食的\"糌粑\"。全国各地超市里的杂粮应有尽有，但能找到\"粯子\"还真不容易。</p><p>\"仄楞\"是一种很特别的吃食，三年困难时期粮食奇缺，每到春天青黄不接之时，有人将八至九成熟的元麦穗摘下，去壳后用锅炒熟再用石碾或石磨碾压成条形状食之，满口清香、韧性十足，此吃食为度命之计，即使在家乡也有很多人不知道，现在更是难得一见，若偶尔食得必是天赐珍馔。</p><p>\"韮芽炒螺蛳肉\"，螺蛳是水乡最常见的食材，一年四季都有，最肥美的季节当令初春。将螺蛳肉去籽洗净下锅煸炒八成熟时倒入韮菜芽，翻炒少许即出锅，香糯酥软的大米饭以此佐餐，好吃无比。螺蛳另一种常见的吃法是\"炒五香螺蛳\"，将螺蛳尾部剪掉洗净用五香调料下锅炒制，出锅后用嘴啜其口轻轻吸出螺肉，清香、滑嫩、爽口。改革开放后少吃辣椒的江苏人也受川味的影响，现在炒制时也会加少许干辣椒，给舌尖味蕾留下另一种印象。</p><p>\"茄夹饼\"是初夏时家庭当令小吃，选直经5-6公分的青茄或紫茄，切成0．7--0．8公分厚的茄块若干，再从中一剖为二，千万不要切断，中间塞上用虾肉和猪肉剁成并加调料拌好的馅，外面再裹上面糊糊放入油锅里煎炸至金黄色捞出，配上\"粯子粥\"，那才是真正的\"农家乐\"。</p><p>\"河蚌烧青菜\"是秋天最好的家常菜，青菜要选用经初霜打过的塌青菜，入口微苦、回味甘甜，与河蚌配伍相得益彰，鲜美无比。退休前，每每回乡探亲三弟的餐桌上必有无疑。</p><p>\"小鱼贴饼\"是初冬时的当令小吃，市场上选小杂鱼1公斤，去鳞、去腮、去内脏、洗净，用半斤黄豆或花生米炒熟，将洗净的小杂鱼用少许油煸一遍再用红烧鱼的方法加调料和水并倒入炒熟的黄豆用大铁锅去煮，同时在铁锅的上沿部贴上白面饼或玉米饼，盖上锅盖约二十分钟鱼熟饼熟，香味扑鼻，饭菜皆有，再配上\"粯子粥\"一家人围坐一起享用，必会其乐融融。</p><p>以上所列这些\"吃食\"是家乡最常见、一年四季皆有的，所谓当令就是那个季节食之最好，而且在过去这些食物是登不了大雅之堂、上不了宴会餐桌的，如今人们返朴归真、追崇回归自然，反到成了城里人的稀世珍宝。</p><p>改革开放三十多年来，随着市场经济的建立，交通，通讯工具的大发展，商品大流通，现在人己不分南北，物己不分东西，无论你身居何方，这些外地的食材即是\"山珍海味\"在当地市场上基本都可以买到。当然还是故乡的最新鲜，最好吃。</p>"
},

        "category": "散文",
        "date": "二零一二年惊蛰",
        "content": "<p>太阳升起来了，照得大地金灿灿的，比冬日的阳光亮多了，暖和多了。</p><p>小草绿起来了，像钢针一般地从板结的泥土里、石缝中，依托着旧年的枯根，挺着腰杆钻出来。一天，一点绿；二天，绿一点；三天，绿一片……</p><p>柳树活起来了，鹅绒似的嫩黄挂在树梢上，经风一吹，轻轻摇曳，抚摸在脸上，似乎是在给人搔痒痒。洁白如雪的柳絮随风飘荡，静静地落在路边，落在行人的耳旁，呢喃好消息，把柔和的爱洒在人们的肩上。</p><p>桃花开起来了，漫山遍野的粉红中夹着杏花的点点浅红，梨花也不甘示弱，一夜间绽放出一片素白，像一场雪覆盖在翠绿的大地上，那种桃红柳绿、美不胜收的景色，点缀着人间胜似天堂，怎不令人陶醉？</p><p>燕子飞回来了，衔泥衔草，紧张地忙碌着，在梁柱上、房檐上垒窝，重整新家，为孵化雏燕、迎接新生命，一点点地、进行着不懈的努力。</p><p>蜜蜂忙起来了，在馨香氤氲的清新空气中不停地舞动，高兴地去觅食，一会儿钻在这簇花下，一会儿又停在那簇蕊中，频繁地穿梭往来，急匆匆地向同伴们报告采蜜成功的喜悦，嗡嗡地哼着劳动最光荣的歌谣。</p><p>蝴蝶舞起来了，挥动多彩多姿的粉翅，在绿草丛为底、油菜花为主色调的画布上，用盛开的百花画出绚丽的五线谱，上下翻飞，翩翩起舞，互相追逐着，挺吸引人的眼球，让人有按捺不住放歌的冲动。</p><p>柔风吹过来了，扫去了一切寒意，亲和着人的面容，温乎乎的、暖融融的。惠风和畅，也给万物带来了盎然生机。</p><p>春天悄悄来了，一声惊雷、一阵急雨，在远处的天边挂上一弯彩虹，赤、橙、黄、绿、青、蓝、紫，七色光环，美丽极了。</p><p>春天真的来了。一年之际在于春，一日之际在于晨。从春天出发，把握好命运的脉搏。</p>"
    },

        "title": "《卜算子·赞梅园》",
        "category": "词",
        "date": "二零一四年春节",
        "content": "<p>携眷赏梅游，精彩观不休。红粉黄绿撒满坡，犹如锦上绣。</p><p>春风轻拂面，料峭寒意丢。品高自古人仰慕，愿将禅心修。</p><p>附记：点赞无锡梅园</p><p>2014年春节在江苏无锡过年，这也是我离家几十年第一次在老家过春节。夫人之侄女付晓玲从浙江东阳专程来无锡看望我们，正月初五携夫人及其侄女游无锡梅园。是日，阳光明媚，太阳照在身上暖融融的，虽处深冬，却适逢新春佳节，园内装饰一新，加之游人如织，早透春意。虽大多数梅花还没有完全盛开，但棵棵披红挂绿、株株含苞待放，更让人有先睹为快的感觉，丝毫不影响游园的情绪。好在有照片为证。</p><p>无锡梅园原是无锡红色资本家荣德生先生的私家花园，至今已有近百年历史，1955年荣德生的后人荣毅仁先生将它捐献给了国家，现在已成为无锡一处比较著名的旅游景点。</p><p>梅园地处无锡市西郊的东山、浒山和横山之上，面临碧波万顷、浩淼无垠的太湖，背靠龙山九峰，依山傍水、气势雄伟，因梅花而驰名。园内占地总面积812亩，其中有梅林56亩，栽培梅树已有70多年的历史，现园内广植梅树5000多株、梅桩盆景2000多盆，栽培品种多达40多个。犹以洁白素净的玉蝶梅、花如碧玉萼（e）如翡翠的绿萼梅、红妆淡抹的宫粉梅、胭脂欲滴的朱砂梅、浓艳如墨的墨梅、枝干盘曲娇若游龙的龙游梅最为珍贵。无锡梅园的梅花无论是品种或是数量均不比杭州孤山、苏州香雪海的梅花逊色，只有过之而无不及。</p><p>雅士爱梅历来都是爱它不畏冽霜寒雪、敢与严冬抗争的品格，越是天寒地冻越是奋然怒放。你若看到一盆铁干拔地、铜枝盘空、雪飘风舞、古壮苍然的老梅，心中一定会肃然起敬，这就是心灵的相通。</p><p>梅花古雅而不陈腐，正所谓：铁干铜皮碧玉枝，柯如青铜根如石。因此，才惹人喜爱。北宋诗人林逋（字和清）在杭州孤山一辈子植梅养鹤，终生未娶未仕，人称“梅妻鹤子”，可见其爱梅的执着。也只有他才能写出：“疏影横斜水清浅，暗香浮动月黄昏。”的诗句。后来的文人雅士更把“疏影”和“暗香”用作梅花的别称。</p><p>南宋诗人陆游用《卜算子》词牌填“咏梅”一首，“驿外断桥边，寂寞开无主。已是黄昏独自愁，更著风和雨。无意苦争春，一任群芳妒。零落成泥碾作尘，只有香如故。”借物喻人，表达心情，惟妙惟肖。</p><p>毛泽东主席也用《卜算子》词牌填“咏梅”一首，“风雨送春归，飞雪迎春到。已是悬崖百丈冰，犹有花枝俏。俏也不争春，只把春来报。待到山花烂漫时，她在丛中笑。”威武雄壮、大气凛然、令人仰慕。南宋诗人陆游和毛泽东主席的词中均未提到一个“梅”字，但他们确又把梅花的品格描写得栩栩如生。</p><p>梅园内除了梅林外，还有可供游人赏玩的景点如：梅园刻石、香海、洗心泉、米襄阳拜石、天心台、揖蠡亭、清芬轩、诵豳（bin）堂、招鹤亭、小罗浮、念劬（qu）塔、豁然洞、松鹤阁、小金阁、吟风阁、开原寺等景点。每个景点都是一个典故，都有一段感人的故事，大都是教化人们，励志进取、尊老爱幼、积德扬善，很有教育意义。</p><p>园内还辟有一处花溪景区，引种栽植100多种名花异草，并建有规模巨大的赏石景观，群山环抱、石洞石径、古树绿荫，淙淙流水中倒映着蓝天白云，相映成趣，赏心悦目，让人可以享受到回归大自然的欢畅与快乐。</p><p>我也爱梅，爱“古梅如高士，坚贞骨不媚”的品格，一生曾以此为座右铭，修身养性，正像贤者所言：人不可有傲气，但不可无傲骨。回首往事，真有受用。随兴以《卜算子》词牌填“赞梅园”一首，以表达对无锡梅园的赞颂和对这次游园的纪念。</p>"
    },

        "title": "《父亲的丧礼》",
        "category": "散文",
        "date": "二零零一年八月初六",
        "content": "<p>《父亲的丧礼》------为 了 永 不 忘 却 的 纪 念</p><p>离开家乡已有四十多年，其间虽有探亲的机会近亲故乡，但每次的时间都很短，且有些大事是碰不到的，所以对家乡的一些婚丧嫁娶、喜庆习俗几乎忘得一干二净，丧礼就是其一。</p><p>在家乡参加丧礼都是儿时的事，记得奶奶去世大概是一九五六年夏天，外婆是一九五九年的春天，爷爷是一九六零年的除夕夜，大姑是一九六一年的冬天，那时都由大人操持，我们只是按大人的意思跑跑龙套，甚至当成一次游戏来玩，没感到有什么悲伤之情，对具体的礼节也没有什么深刻印象。</p><p>母亲去世是一九七五年的农历十一月十五日，我还在部队服役。当年夏初部队从浙江的杭州换防到河南商丘，为响应中央军委“严格训练、准备打仗”的号召，尽快熟悉驻地周边的情况，部队开展了冬季野营拉练。在驻训点接到母亲病重的电报，部队首长准假十天，让我回家探视。因当时交通十分不便，来回途中就得四天，十天时间很快就到，军纪难违，按期赶回部队。不到一周母亲病故，部队首长又特批假十天回家料理后事，我到家时母亲的丧事已办完毕。那个年代所有陋俗全部抛弃，一切从简，火化后开个追悼会就算完事，所以也就不讲究什么礼节了。</p><p>父亲（4月28日农历3月26日14时45分）去世，丧礼是按家乡习俗办的，觉得比过去、比城市里都繁琐复杂得多，有些庸俗的程式可以简化掉，追思亡灵、激励后人的内容则可从文化的高度加以总结传承。</p><p>写这篇文章只是在父亲生日那天，按家乡风俗补记了为父亲办丧事的过程和内容，没有去剖析，也不是祭文，另有一篇《怀念恩重如山的父亲》且作祭文、追思故人。</p><p>家乡有人亡故（指正常亡故）出殡入葬的程序是：咽气后要即刻打开蚊帐，给亡人净身穿寿衣，将亡人的枕头抛到房顶上，好让亡人远处就看到自己的家（望乡）。穿好寿衣后要头南脚北放到停尸板上，脸上盖上黄纸，待尸寒后可放入冰棺（冰棺可租用）。随即要搭灵堂，灵堂内挂丧帐、奏哀乐，灵前上香并放上祭典用的饭菜、点心、水果。灵前还要放置一个烧化纸钱的大瓦盆，用来烧香化纸。灵堂搭好后，亲朋好友等客人就可以举行吊唁活动了。</p><p>搭丧棚，丧棚的作用有两个：一是给来吊唁的客人休息的地方，主要放一些茶水、饮料、香烟等招待来客；还有一个作用是给帮忙的亲朋制作丧具、发放孝衣、孝帽、收受吊唁礼品等工作的地方。丧礼中送来的可有礼金、丧帐、花圈等，礼品轻重视与丧家亲密程度而定（必定有礼尚往来）。一般客人送黄纸一扎或锡铂一叠，父亲办丧事期间收到黄纸就有两三架子车之多，由此也可见我家的亲朋好友不少。</p><p>搭饭棚，饭棚是招待来客用饭的。不像城里火化完到饭店吃一次饭丧事就算办结束，我们家乡办几天丧事就要吃几天的饭，而且还不完全是正餐时间，客人随来随吃。父亲的丧事办了三天，招待客人有五六百人次。搭饭棚请厨师、帮厨及厨具都是自带的，丧家只要有一人负责制定用餐标准和协助买菜就行了，酬金是按桌结算的。</p><p>搭戏台，在我们家乡家境较好的人家还要搭戏台请演出队每晚演出，招待乡亲。演出的内容有追思亡人身世及身前故事、有讲述子女孝贤、有演绎当地风俗习惯、有宣传党和政府方针政策的，十分庞杂。形式有喜闻乐见的歌舞、快板、小品、戏曲清唱等。</p><p>搭灵堂、搭丧棚、搭饭棚、搭戏台，请哭丧队、鼓乐队、演出队，和尚念经超度亡灵（父亲丧期未请和尚，商量纪念一周年时再补办）。在我们家乡，凡与婚丧、嫁娶、生老、病死、升学、乔迁等诸多风俗礼节相关的都有专业化服务队伍，操办时只要肯出钱就是了。</p><p>在搭灵堂、丧棚的同时要及时送信给亲朋好友（发讣告），告知开丧期及入葬时间。开丧期有三至七天，但不得少于三天时间，所有丧礼要在开丧期完成。何时火化入殓、何时出殡入葬，所有葬礼都要请风水先生预先算好时辰，不得提前也不得拖后。墓地也是请风水先生看好的。我原意是买一公墓将父亲的骨灰与母亲的骨灰合葬一起，经与兄弟姊妹们商量，大家认为母亲落葬多年，我们全家从各个方面看都顺顺当当，动了风水可能给子孙后代带来不利。且父亲临终前还有要一口棺材的遗愿。当然，他老人家不是拒绝火葬，其真正的意义还是想让有家乡的黄土盖身。所以即顺从父亲的遗愿和大家的意见，在西港边找了一块墓地，东北西南向。后有靠山前有活水的地儿是风水宝地。我们家乡是大平原没有山，父亲的墓地方向背靠镇政府，前三十米面临一条通长江的大河，一往无前再无遮挡，风水还是很不错的。父亲说他百年之后会保佑我们全家，我想老天也一定会顺人意保佑积善之家、积善之人平安的。</p><p>吊唁活动开始后，在亡人的头前要烧钱化纸，其意义是让亡人有足够的经济实力打发勾魂的牛头马面和赈济赴黄泉路、过奈何桥沿途所遇的孤魂野鬼，甚至可以收买通判和阎王爷到阴曹地府少受罪。</p><p>儿子媳妇、女儿女婿从头到脚全部都要身着白色的孝服，腰扎稻草绳，披麻带孝，拖好（hao）竹棒（用青竹所做约一米左右长，头部要用麻丝扎上白布或黄纸）。孝子帽子上的麻丝要打七个结，其意义是要记住守孝不得少于四十九天（古时守长孝有三年的，守孝期间不得办任何喜事）。每七天要有一次祭典活动（烧七），第三十五天的五七和第四十九天的断七要有较重的祭典活动，直系晚辈应该都到场。断七过后丧期才告结束。孝子在守孝期间不得剃头，发之体肤受之父母，不理发是不对父母遗传的伤害，也是血脉传承的一种精神寄托。</p><p>孝子媳妇在门前迎客时要行单腿屈膝跪拜礼（对长辈和同辈行的礼，对晚辈无须）。宾客在灵前吊唁时，儿子媳妇要行双膝跪拜礼，女儿们要行哭丧礼（嚎啕大哭）。女宾客的吊唁一般是哭丧，女儿们要陪哭（现在有请哭丧队代哭的，感情失真，不可效仿）。哭的内容都是追思亡人身前故事，孝子媳妇要跪到哭声停止才能站起来，每次哭丧的时间都在十分钟左右。</p><p>守灵是丧礼中不可缺少的程序，开丧期间灵前必点长明灯（好让亡人“望乡”时看到其家人哀痛之情），晚上孝子不得睡觉要值更守灵，守灵时也可由他人陪伴。守灵三日疲惫不堪，守灵也是最后一次考验孝子的孝顺程度。为九十九岁的父亲守灵再苦再累也值得，我们家乡给年事高的人办丧事是当喜事（白喜）办的。“长寿碗”分送了一千五百个还没有够，乡亲们要“长寿碗”是说要沾一点老人的“长寿之光”。</p><p>出殡前一天，儿子媳妇、女儿女婿所有的晚辈和亲友都要按辈份规定着孝服，在鼓乐队的伴奏下，孝子在前举上亡人遗像，其他人扛抬上彩纸扎的房屋、汽车、家电、马队、金银库等，步行到三公里外的土地庙烧化，给亡人报到，好让土地爷日后多关照，也指望日后亡人在九泉之下能过上好日子。出殡前还要将亡人生前所穿戴的衣物和扔在房顶的枕头一起去烧化（化铺草），一是让亡人在阴间有物所用，同时不要再想家。从土地庙和化铺草以及送葬返回家门时，门前都要烧一堆火，凡参加活动的人都要从火堆上跨过（跨火），其意义不太清楚，可能是与亡人的诀别仪式。死人的事终究是一种“晦气”的事，通过跨火与“晦气”诀别。</p><p>父亲的火化时间是凌晨一点半，由大棚车拉上鼓乐队在前奏乐引路，殡葬车、拉花圈的车和其他客人所乘的车紧随其后，到距镇上约十八公里外的太兴火葬场火化的。入殓时间是清晨五点钟，入殓时在棺材的底部填石灰包，每一岁放一个，然后再把父亲的衣帽鞋袜按序放在棺材里，骨灰塞入人的心脏部位，棺材里的随葬品很少，是他生前所用和所喜欢把玩的一些小物品。入殓封棺前要（亮材）儿子儿媳、女儿女婿都要顺时针围着棺材看最后一眼，随后盖好棺板，由抬棺材的头目拿一把斧头，用几颗铁匠铺里打造的方头长钉把棺材钉起来（响钉），儿子儿媳、女儿女婿直系晚辈都要跪在灵前大哭，为亡人送行。这场面我永远难忘，一道黑沉沉的木门不是吱呀一声关上，而是朝着大地的方向死死地钉起来，永远不再开启，最后一斧头砸下去，棺材板严丝合缝，父亲就永远不见了。</p><p>入殓后即要出殡（发丧），棺材在麻绳竹杠的捆绑下由十个抬棺人抬出家门，并要在太阳升出地平线前送到墓地。棺材是由十五公分厚的松木做成，漆上黑漆（也有漆红漆的），头前用金粉画上龙凤，写上父亲的讳号，质量还是不错的。棺材抬出家门后要摔碎灵前烧钱化纸的大瓦盆（摔瓦盆），棺材在鼓乐队的伴奏声中抬到墓地共休息三次（三至五次，视路途远近而定），每休息一次儿子媳妇、女儿女婿所有送葬的人都要面对棺材跪拜。棺材送到墓地后随即落葬，将棺材送入墓穴后其他人就可返回拆棚清理灵堂，留孝子一人帮抬棺材的人做坟标山（用彩色纸覆盖在坟尖上，也有用花圈覆盖的），并烧钱化纸，烧掉孝棒。</p><p>入土为安后，还要集中一次，大宴宾客，开丧期才算结束，客人可以返回，子女在断七后才能脱孝。从此祭祀活动就融入清明节、农历七月十五日（鬼节）、冬至节、周年纪念日及春节祭祖等活动中去了。</p><p>离父亲亡故时间仅八天（农历4月初四），客居海安八十五岁的叔叔也无疾而终，离我们而去。他的丧礼我也去参加了，海安离老家约四十公里，风俗习惯相差无几。</p><p>“福寿康宁，固人所同欲。死亡疾病，亦人所不能无。”斯也。“生者为过客，死者为归人。”然也。“一脉相承，代代相传。”自然也。“祭而丰，不如养之薄也。”做到“礼”以顺人心即可矣。</p>"

        "date": "二零一二年春节",
        "content": "<p>又过年了，是的，又过年了。</p><p>“年”，每年都是这样过的，现在大多数人都说年味淡了，我似乎也有这样的感觉，是淡了。但细想起来又说不出哪些地方淡了。“年”过完了也就过去了，在大脑中没有留下多少印象，大概是人生在福中不知福吧。回忆儿时过年的味道，记忆犹新、感觉不错、印象也很深。</p><p>小的时候上学特别期盼放寒假，因为放寒假也就预示着快过年了，只有到过年才有好吃的、好穿的、好玩的。在那个物质比较匮乏的年代，盼过年应该是小孩子普遍的愿望吧。</p><p>“腊八”是“年”的入场券，喝了腊八粥就逐渐有年味了。腊八粥的熬制是很有讲究的，其主要食材是各种米、各类豆、各式坚果，口味可因人而宜，分甜咸两种。如果是甜味的可任意加一些蜜饯，咸味的可加一点肉沫。</p><p>过年是要穿新衣新鞋的，那时候到商店去买做好的衣服简直是奢望，村镇的商店里是找不到成衣的。因为每人每年只能发到一丈左右的布票，几两棉花，全家人的新衣服是在年前把裁缝请到家中量体做的，基本上保证过年能穿上一套兰或灰色卡其布的衣服，一套衣服是新一年、旧一年。缝缝补补又一年，小孩是长身体的时期，有的衣服也只能穿一年，下年再穿就嫌小了。好在当时未实施计划生育政策，每家大概都有四、五个小孩，这样就可以老大穿了老二穿、老二穿了老三继续穿。大人们不一定每年都做新衣，今年做了过年穿几天，年过后洗净收起来来年再穿仍是新的，因为家中要添置一点被褥也要靠那一点儿布票，做了衣服就添置不了被褥，添置了被褥就做不了衣服。腊月到，裁缝俏。裁缝的活儿多了，不提前预约，临时是找不到裁缝的。新鞋是由母亲平时抽空衲底做帮最后送到鞋匠店绱的，一般是每人两年三双黑卡其布面料的单鞋、一双灯芯绒面料的棉鞋。</p><p>腊月二十三过小年，过小年要在灶头上贴上“上天言好事、下界保平安”的对联，供奉上灶糖也就是“麦芽糖”祭拜灶王爷。小年以后就忙了，每天都要有一件大事要做，首先是掸尘，家中里里外外彻底搞一次卫生。磨豆腐，是每家都有的，把黄豆泡发好拿到做豆腐的人家去加工，磨浆、扯浆、煮浆、点卤、上箱，豆腐做好拿回家用一小陶缸把豆腐顺缸壁码放上，再加冷水养着不坏，可吃到正月底、二月初。做馍头，西北这地方把没馅的叫馍馍，有馅的叫包子，我们家乡有时把馍头和包子就不那么分得很清了，做馍头也是拿到别人家去加工，先要发面和做馅，馅有甜咸两种，甜的以豆沙居多，洗豆沙也是比较忙烦的，要将赤豆泡发、煮熟、揑碎、过渣、沉淀后，再用适量的油和糖炒制。咸馅制作起来就比较容易些，一般是将腌制的干咸菜或晒干的萝卜丝与肥瘦相间的肉丁炒熟拌匀就行了，有的也可加一些虾米，做馍头面的发酵很重要，发得好不好，说能预示这一家来年的运道。磨豆腐、做馍头这两样一般人家是必不可少的。家境殷实些的人家还要贴烧饼、磨米粉蒸糕、汤圆是随吃随做的，其做法也不同于北方的元宵，分甜、咸馅，咸馅一般是荠菜、青菜加细肉丁做的。甜馅有豆沙、芝麻、桂花、猪油等，猪油馅是将猪板油切成3至4毫米的方丁用白糖提前十天左右腌制好的，用它包的汤圆咬破看馅晶莹剔透、一吃满嘴流油、香甜无比。至今提起荠菜馅和猪油馅的汤圆，还会调动味蕾让我嘴角流涎。炒花生、蚕豆、瓜子等干货，红枣、柿饼之类的密饯有条件的人家也要备一些。家里大凡有点好吃的东西，平时不动都是要留作过年的。</p><p>从过小年起，我家所在的镇虽不像宋丹丹小品里所说的“那个人山人海”，但确实会比平时热闹许多，周边农民会把自种自养的农付产品拿来买卖，城里的小商贩也会赶来出售年画、对联、喜钱（剪纸）和一些日用杂品，直至大年三十上午。</p><p>三十下午要贴春联贴“福”字、打“元宝墩”，打元宝墩就是将石灰粉放在细密的竹篓里在门前屋后打成几何形状的墩，以示来年风调雨顺、五谷丰登。去年我父亲九十九岁高龄离世，只有前两年的春联和“福”字是买的，其它都是父亲亲笔所书。小时候，凡是办过年的事，我都愿意高高兴兴去做。</p><p>准备过年的这些习俗在我老家曲霞镇流传至今也没有变。“年”文化的魅力根深蒂固不得不令人刮目相看。自离家后，四十几年再没和家人一起过年、品味年味，这是我人生中最大的遗憾。</p><p>大年三十的年夜饭前，先要挂上列祖列宗的画像举行祭祖仪式，祭典先人是为了不忘自己的根基，同时也求列祖列宗来年继续保佑全家人丁兴旺、财运亨通。年夜饭是比较丰富的荤素搭配，炖、焖、烧、炒、煎、炸……，各种烹调方式全可用上，最少也要有8个菜，俗称“八大碗”，富裕人家可备十二至十六个菜。备一份“什锦火锅”那更是一般人家的奢望。现在的情况不同了，随着市场的大流通，无论在何地物质都是很丰富的，前几年还兴了一阵吃年夜饭到饭店，大家渐渐感到“家”味不足，“年夜饭”还是在家中自己动手准备才有“团圆”味。年夜饭中“芋头红烧肉”“粉丝汆丸子”“大葱煎豆腐”“八宝饭”“红烧鱼”这几个菜是每年必备的，“芋头红烧肉”有新年开门就能遇头彩的意思，“粉丝汆丸子”有团团圆圆连绵不断的意思，“大葱煎豆腐”有新年吃豆腐越吃越富的意思，“八宝饭”有广聚财源、招财进宝的意思，其实每道菜品都有庆祝当年丰收、预示来年富裕、期盼全家幸福的意思。除了鱼不能吃以外，其它上桌的菜可以一扫而光。因为“鱼”与“余”谐音，要年年有余。大年三十的菜肴每个都要备两份以上，因为大年初一有禁动刀剪的习俗，饭菜只能回锅热了吃，也有祝愿富裕有余的意思。</p><p>晚上睡觉前父母会把不多的“压岁钱”放在孩子的枕头下，压岁钱绝对是均等的。正月初一，起床后首先给家中长辈拜年，吃完早餐后按辈份给族中长辈和邻居家拜年，或是看社火表演，初一到初五社火不断，舞龙耍狮、跑旱船。文革期间破“四旧”没有了，换了新的形式，由文艺宣传队演一些歌舞节目。凡结婚成了家的初二去岳家给长辈拜年，初三直至正月十五都可以给亲戚拜年，到岳家和亲戚家拜年不得空手，都必须提一点“茶食”作为礼物，“茶食”就是一些糕点。亲戚到我家拜年或到亲戚家拜年无非是陪着吃和玩。这样的好事哪有小孩不高兴的呢？</p><p>正月十五元宵节，也称上元节，从正月十三起一般都举办灯会，称作“高灯”，正月十八称“落灯”，自此年也就算过完了，工、农、兵、学、商，你干什么行当就该干什么去了。不过，元宵节还可以疯玩一天，一般到了正月十五天气也暖和好多了，如无大风气流平稳，白天在麦地里比放风筝是最大的乐事了，未拔节的麦地是可以踩踏的，踩踏后有利于麦棵的分蘖，可以增加产量。风筝的种类很多，大多是野禽和昆虫形状的，有老鹰、仙鹤、鸽子、蝴蝶、蜜蜂、蜻蜓……，还有些几何形状的如菱形、正方形的，我放的风筝是由邻家叔叔和我一起用竹篾糊扎的圆形月亮风筝，两边用芦苇花平衡，后边拖上一个长长的纸尾巴，可放几十米的线绳，高达一、二十米，有时要两人才能拖曳得住。若是一年中第一个月圆之夜，天气好，月光如昼，伙伴们会在旷野中放自扎、用废自行车胎作燃料的“洋灯”，北方人叫“天灯”，学名叫“孔明灯”，且一伙一伙比谁的飞得高、飞得远。</p><p>北方与南方的年俗也不完全一样，但在这团圆的日子里期望家人在新的一年中事事顺心如意、人人幸福安康的心情那都是一样的。</p><p>现在的物质条件好了，过日子就像天天过年，想吃什么、喝什么、穿什么、玩什么就有什么，家常便饭赛过年，天天过年当然会让人索然无味。真不知道现在的小孩最盼望的是什么？</p><p>以后过年的“味”可以不要放在吃喝玩乐上，要挖掘“年俗”深层次的文化，利用“过年”这样的机会，把尊老、爱幼、和亲、睦邻、亲友、融人等方面引导到节日的氛围中，为构建和谐社会提供一个古为今用的好载体。</p><p>相信年会过得越来越好，年味也会越来越浓。这是我对“年”的祝福。</p>"
    },

        "title": "《官场一瞥之一：真话与假话》",
        "category": "散文",
        "date": "二零一一年春节后",
        "content": "<p>“不唯上、不唯书、只唯实。”应是为人为官之道的根本，现在可不是了。官场上呆的时间不算长但也不算短，所以也就看出了一些通病。</p><p>说真话、说实话平民百姓往往敢于做到，官场上的官员就不成了，不管是大官还是小官，道理是一样的，要想把官当稳当、越当越大，就要学会说话。一是要学会专挑好的说，真是专挑好的说还算不错，因为不管怎样你还是干出了一番事业、做出了一些成绩，才有可挑性。二是要学会看什么人说什么话，话语出口前要上下左右看一看，看什么？一看上司有什么嗜好、有什么意图、自己在上司面前是否能得宠，常以阿谀逢迎、百般媚态、诸多软话说给上司听，为讨得上司的高兴。二看左右同僚与自己意气相投的，多以互相吹捧的热话说给同伙听，以便结党营私；三看官场死敌，多以似乎漫不经心、毫不在乎的冷话说给与自己争风吃醋或是官场不和的对头听，多为气人。四看哪些是自己的下属，会以居高临下、盛气凌人的硬话说给下属听，意在逞威。三是专会说假话，好大喜功、报喜不报忧、弄虚作假、胡编乱造、说谎不脸红。四是尽讲废话，现在各级领导的工作方法是热衷于开会，一开会台上的主要领导就要“致辞”或者“报告”，报告者往往将台下的听众当小学生，长篇大论还害怕别人不理解，也不管听者是否昏昏欲睡哈欠连连，其他领导还要反复强调会议的重要性。诸如此类官场上的话还能听吗？听了还能信吗？规劝善良的人们一定要学会反着听、倒着看的功夫。</p><p>敢讲真话是一个人的品德问题，更是一个道德底线。官员不讲真话既有个人的人品问题又是时下官场的潜规则，在当下社会转型过程中，许多事情前景不明、祸福难测，怎样才能使个人利益最大化这是官员们首先考虑的问题，尤其今天的现实生活中许多事情的真相并不美好，谁说了真话就有可能成了那个大喊“他什么也没有穿”的孩子，导致官员讲假话不仅是官员的个人品德问题，制度缺陷、法律漏洞、政治生态都是这无良行为的推手。急需改良官员考绩办法。</p><p>官场上正直的不缺良知的无论大、小官员首先应该带头讲真话，说话绝不能昧良心。同时一定要保持清醒头脑争取多听真话，听话决不能偏听偏信，一定要多加了解、多加分析与思考，三思而后行。更重要的是识破那些有所企图、专编假话、溜须拍马的人，要让他们的目的不能得逞。人在官场身不由己，有时也很无奈，违心的话可能也说过，违心的事可能也做过，但一定要把握原则、守住做人的根本。要想当个好官就从说真话做起。</p><p>官“场”风气是吏治的一种综合作用力，是官员们彼此相连共同的精神支撑，一个官员不讲真话、不讲诚信无所谓、成不了大气，怕就怕官员之间上下左右互相影响、陋习成风，形成通病，就有可能危害一个地区、带坏一片风气，（媒体曾经报道贵州省六盘水市用“集体决策”发文件的方式，编造一套假话蒙骗中央环境治理督察组）诚信缺失、不讲信用，不仅会破坏市场经济秩序，损坏社会公正和群众利益，妨碍精神文明和民族进步，危害社会经济发展，更可怕的是官场之风影响到纯朴的民风，如果整个社会不讲诚信，必然会遗患无穷。孔子的学生曾向孔子讨教支撑国家强盛不衰的三件法宝是什么？孔子回答说是“兵、粮、信”，一旦社会缺失诚信，国必将不国，所以说假话、不诚信之风不可长、不可长！要彻底改造说假话、不诚信之风，必须强化知耻意识，要将说假话、不诚信视为缺德之行，全社会共诛之。</p>"
    },

    "id": 161,
    "title": "《官场一瞥之二：变味的调研》",
    "category": "散文",
    "date": "二零一零年五月十日",
    "content": "<p>毛泽东同志曾说过：“没有调查研究，就没有发言权。”我参加的各种调研活动算起来也不少，2009年配合中央34部委在甘肃的调研（改革开放、市场流通组）、参加过省人大、省政府组织的专项调研，今年3月用了近一个月的时间参加了省局组织的千人基层大调研活动，各种小型调研活动就更多了。调研本身是一种极好、极有效的工作方式方法，因为真正沉下去深入基层的调研，可以实实在在地了解人民群众的需要，可以了解基层急需解决的实际问题，可以把我们党的三大法宝之一的依靠人民群众落到实处，但是现在的调研已经 有变味的感觉。</p><p>现在的“调研”一是调研者再不是那么轻车简从，“兵马未动、粮草先行”，调研前就将要调研的课题和要去的地方通知到了下一级地方政府，下去时由相关部门参加、仪仗隆重、前呼后拥。地方政府也是兴师动众，一般是根据调研者的身份、职级和调研的内容，采取对等接待，（内容重要或关乎地方经济发展的项目经费，接待规格就会提高）地方政府会根据调研的单位与人员通知本级和层层通知下级的相关单位人员参加，会到自己辖地的边境上警车开道、迎来送往，因此调研队伍就会迅速膨胀起来，车辆人员会达到调研组的三、四倍，搞得调研队伍浩浩荡荡、将调研者裹挟其中，沿途群众驻足观望、好不威风、有的调研者也就乐在其中。实际上这种接待是给调研者和调研对象之间构筑了一道藩篱。</p><p>由于调研内容是预先通知的，被调研对象必然有所准备，到现场给看什么、该说什么、有什么样的人说，一一都组织好了、有备而来，拣好的看、挑好的说、报喜不报忧，理所当然。调研者也只能在被调研的安排导演下顺乎自然、走马观花地看了一场“恶作剧”。这种现象你能了解真实情况吗？</p><p>调研中召开汇报座谈会是必不可少的程序，汇报者的材料也不过是一场文字、数字游戏，其中有多少真实情况可想而知了，何况又有哪位操刀捉笔的秘书敢写真实情况？调研者听了汇报、看了现场必然要反馈信息、谈调研的印象、谈优点一、二、三、四、五……，说问题避重就轻、蜻蜓点水、轻描淡写、不疼不痒。似乎才对得起“被调研者”的有所准备。</p><p>调研组回去后不管调研情况如何，其成果是要交上一份调研报告、应付差事，调研工作就算完成，对调研需要解决的实际问题、上级或本级如何决定、最终落实得如何就可以束之高阁、无须再过问。不管什么样的调研，绝大多数都是一样草草收兵、什么问题也解决不了的结果。</p><p>一个单位的新任领导下基层调研绝大数也不是想解决什么问题的，认认门、识识人，套套近乎、树立威信是根本所在，体恤下情的能有几位？解决了多少历史遗留的重大问题和共性普遍问题，是检验是否是好领导、真调研的试金石。</p><p>“吃好、喝好、玩好、送好、汇报好、接待好。”这是各级政府部门应付上级调研、检查、评比、考核的潜规则。“多栽花、少栽刺。”“上天言好事、下界保平安”“事不关己、高高挂起。”这几种也是官场上“调研者”的通病。</p>"
},

        "category": "散文",
        "date": "二零一零年六月八日",
        "content": "<p>由于几千年官本位传统文化的影响，出仕当官至今仍是大部分人追求的职业。“千里当官为了吃穿。”的意识已将“人民公仆”涮得苍白无力。尤其官场上的庸官为了保住自己的饭碗，可以不择手段，下面列举几例庸官之道术，以告各位看官。</p><p>一是不学无术，就靠一个“混”字。有俗语调侃，“世上当官最省心，只要坐车头不晕，不通文墨也无碍，照本宣科顺着念。”因此，即有“西哈努克亲，王八日到京”的笑话。庸官不看书、不读报，口出：“小报抄大报、大报抄梁效”这样才会永远不犯错误。这种人没有专业特长，业务生疏不通，缺乏领导艺术，做报告有秘书准备稿子，开会发言或是顺着领导的竿子往上爬，或是海阔天空胡吹一气。他们张口闭口拿红头文件、上级指示压人，全然不顾此时此地的实际情况，做工作不知道工作抓手在哪里，联系实际不知道实际是什么，只知道跟风造势。遇事打官腔研究研究。对群众冷眼相看、冷言相待，对领导媚眼相献，肉麻追捧，竭尽阿谀逢迎、溜须拍马之能事。这种人酒场、舞场、浴场、麻将场上随时可遇，单位基层不见人影。这种人养尊处优、鞍前马后有人伺候，凭一个“混”字，却混得潇洒自如，甚至春风得意，青云直上，真叫人不可思议。</p><p>二是左右逢源，单求一个“稳”字。有杂诗为证，“庸官庸不庸，置其风云中。遇事无主见，就像不倒翁。”这种人上传下达，就像复印机、传声筒，唯领导马首是瞻、跟在领导屁股后面转、看领导眼色行事，按上面意思办，不敢越雷池一步。工作不思进取、随大流缺乏创新精神，遇到问题绕道走，这种人是“墙头草”顺风倒，根本没有什么原则，东风西倒，西风东倒，看问题自己没有主见、人云亦云、见风使舵，处理事情没有自己的个性。对下级不敢管、对不正之风不敢抓，端着茶杯打哈哈、争取人气保“乌纱”。“不出乱子、守住摊子、保住位子。”是他们做人做事的唯一准则。</p><p>骑马快、骑驴慢、骑匹骡子夹中间。庸官都是这嘴脸。</p><p>三是工于心计，善于一个“装”字。送小诗一首。“恬不知耻混官场，瞒天过海巧于装。不识卢山真面目，道貌岸然尽假相。”现在市场上琳琅满目的商品，要想好卖，除了大量做广告外就是深度包装，官场上庸官们想要风有风、要雨有雨，就得想方设法包装自己。做官要有相对等级的文凭吗？他们有的大学的书一本也没翻过、课程一天也没学过，有的报上函授、由秘书完成作业并代考，也有的干脆拿钱买一个“大学本科”或“研究生”文凭，履历表上赫然填上“大学本科”或“研究生”学历，真才实学一点也没有。当官不是要政绩吗？他们报喜不报忧，鲁迅先生赞扬老黄牛精神，“吃的是草、挤的是奶”，庸官的汇报材料不喝饮料、数字也能挤得下水来，“路边工程”表面文章是他们巧于装潢的拿手好戏，一个个鲜艳夺目的“盆景”政绩，哪能不讨上级领导喜欢、升官自然。（当然遇上的也是糊涂官、大昏官、大庸官。）提拔不是要知名度吗？他们专门有一套写作班子为其捧场，开会报告、招商引资、开业剪彩，电视里天天有影、广播里经常有声、报刊上宣传有字，各种媒体轮番轰炸让当地群众家喻户晓、妇孺皆知，整天都是浮华的忙碌，老百姓真正关心的热点问题从不放在心上。</p><p>四是不顾脸皮，放肆一个“闹”字。有打油诗为证：“闹是庸官一绝招，无是生非乱造谣。会哭孩子有奶吃，投机常把好处捞。”这些人成事不足、败事有余，在“班子”里常常搅局，自己不干事、让你干不成，或是自己不干事、专挑干事人的毛病，混水摸鱼、乘乱捞利，这种行为是可忍、孰不可忍，但我们的官场体制却偏偏不管此事，“乱中求稳、息事宁人。”好像就是处理这些人的办法。说得更夸张一点，这样的处理原则大有包容、纵容庸官胡闹之嫌。既有滋生庸官的土壤，必有庸官的产生。</p><p>庸官的道术其实很多，在此略举一二，为的是让为官者举一反三，更多的反省自己。</p><p>“当官不为民作主，只能回家卖红薯。”</p>"

        "id": 163,
        "title": "《官场一瞥之四：涌动的暗流》",
        "category": "散文",
        "date": "二零一零年十月三十日",
        "content": "<p>在目前市场经济条件下，潜规则普遍存在于各行各业，政治生活中的潜规则肯定是腐蚀剂，它会破坏社会的公平与正义、干扰社会的和谐与稳定、影响社会的管理与发展，政治生活中的潜规则是有序社会管理中的暗流，更是一个毒瘤。</p><p>日前，饭后茶余偶从一份小报《报刊文摘》中看到北京大学社会学专业在读博士生冯军旗到中原腹地某农业县挂职副县长两年，经过深入调研后写出的一篇博士论文《官场生态》深刻地披露了他挂职所在县官场的内幕，道出了中国县乡政治实情。冯博士去的这个县是我国2000多个县级行政区中最为普通的一个，人口80余万，GDP在省里排40多位，主要经济以农业为主，他直接访谈了160多名副科级以上干部，对全县1013名副科级以上干部的简历、升迁奥秘，做过认真的探讨。在干部提拔晋升问题上直接与县委书记交流过，县委书记的答复是：“有些事情能说不能做、有些事情能做不能说，不可言传、只可意会。”</p><p>干部提拔晋升靠什么？一要靠政绩，于是乎作假造势、大部分官员的政绩、真真假假、分不清楚，甚至不惜伤害了人民群众的根本利益为自己脸上贴金。二要靠送礼，每逢年节、领导家中有红白喜事，乡镇干部给县领导送、县领导给市领导送。有人调侃说：“一顶草帽都要好几元钱，何况一顶官帽呢？”三要靠拉票，民主推荐其实是幌子，被推荐对象获票多少却不可漠视，票多者当官是必然结果。因此，明规则禁止拉票、潜规则却默许拉票，拉票甚至被视为追求进步的信号，如果干部不拉票会被认为没有想法。四是一人当官鸡犬升天。干部要晋升并非完全靠金钱构筑的关系网，而是一张血缘与姻缘构成的政治家族网，在这个县里官位在家族内可以有世袭，凡是副处级及以上领导干部的子女、至少拥有一个副科级以上的职务、担任正科级职务的也不鲜见。有一位曾任县委副书记的家族，妹妹任副县长、妹夫任卫生局长、姑老表任畜牧局长，而他们的子女、女婿更是个个身居要位、大权在握，他（她）们有任海关关长、旅游局长、副区长、医院院长、工商局副局长、急救中心主任、新华书店党委书记。这个只有1000多科级职数的农业县里像这样的政治“大家族”就有21户、政治“小家族”140户。干部提拔晋升的潜规则由此可见。因此，联姻、认干亲的方式在这个县里有不断扩大化的倾向。这是一个县的官场概况，全国2000多个县基层官场生态又会怎样？照此类推全国600多个地级市的情况又会怎样？作者工作的地方“书记专业户”的故事早在20年前就演绎过。“太子党、秘书党”的传说其实早已不是传说。</p><p>我们党内的潜规则更是潜伏在党组织运行的全过程中，如：意识形态方面的有：“不认主义认实惠”“不认组织认个人”等。决策执行方面的有：“只唯上不唯下”“走过场玩程序”“上有政策下有对策”等。选人用人方面的有：“少数人说了算”“平衡关系”“任人唯亲带病提拔”“民主选举、暗箱操作”等。干部考评中的有：“只注重GDP唯政绩论”等。党内政治生活中的有：“多栽花少栽刺”“家长制一言堂”“关系是第一生产力”等。腐败与反腐败方面的有：“公家的钱不花白不花”“抓小放大”“放水养鱼”等。林林总总党内这些潜规则无一不是执政党的害群之马！截断这些暗流必须真正树立起“立党为公”的观念，同时要靠公开透明的监督，切实有效的制度来解决。</p>"
    },

"id": 164,
"title": "《官场一瞥之五：生长的贪腐》",
"category": "散文",
"date": "二零一二年二月春日",
"content": "<p>历朝历代老百姓都希望自己所处的时代官场清正廉明，社会公平正义。官场清正廉明、社会公平正义、百姓才能安居乐业。 </p><p>中国古代圣人君子不仅倡导官场清廉而且都是以廉为律、加强自身修养。《左传.襄公十五年》：&#39;宋人或得玉，献诸子罕。子罕弗受。献玉者曰&#39;以示玉人，玉人以为宝也。故敢献之。&#39;子罕曰：&#39;我以不贪为宝，尔以玉为宝。若以与我，皆丧宝也，不若人有其宝。&#39;</p><p>汉.韩婴《韩诗外传》卷一：&#39;智者不为非其事，廉者不求非其有。&#39;宋.欧阳修《廉耻说》：&#39;廉耻，士君子之大节。&#39;《后汉书.杨震传》：&#39;荆州茂才王密为昌邑令，谒见，至夜怀金十斤以遗震。震曰：&#39;故人知君，君不知故人，何也？&#39;密曰：&#39;暮夜无知者。&#39;震曰：&#39;天知、神知、我知、子知！&#39;密愧而出。</p><p>宋.包拯《乞不用赃吏》：&#39;臣闻廉者，民之表也；贪者，民之贼也。今天下郡县之广，官吏至众，而赃污擿发，无日无之。&#39;</p><p>纵观历史凡皇上开明节俭、官场风正气清、必然惶惶盛世。凡改朝换代、江山更迭必然是贪腐奢糜成风、天灾人祸成气。民不聊生必然会揭竿而起。蒋家王朝的最后复灭是失去了人心，大小官吏置百姓于水深火热不顾而各自无不为&#39;五子登科&#39;不择手段而奔忙。&#39;得人心者得天下、失人心者失天下。&#39;&#39;水能载舟，水能覆舟。&#39;这是任何一个统治阶级都懂得的道理。</p><p>党的七届二中全会上毛泽东同志就谆谆告诫全党：&#39;夺取全国胜利，这只是万里长征走完了第一步。......因为胜利，党内骄傲的情绪，以功臣自居的情绪，停顿起来不求进步的情绪，贪图享乐不愿再过艰苦生活的情绪，可能生长。因为胜利，人民感谢我们，资产阶级也会出来捧场。敌人的武力是不能征服我们的，这点己经得到证明了，资产阶级的捧场则可能征服我们队伍中的意志薄弱者。可能有这样一些共产党人，他们是不曾被拿枪的敌人征服过的，他们在这些敌人面前不愧为英雄的称号；但是经不起人们用糖衣裹着的炮弹的攻击，他们要在糖弹面前打败仗。我们必须预防这种情况。......中国的革命是伟大的，但革命以后的路更长，工作更伟大，更艰苦。这一点现在就必须向党内讲明白，务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们保持艰苦奋斗的作风。......</p><p>党中央从西柏坡移师北平时毛泽东同志形象地比喻&#39;这是进京赶考。&#39;因此，新中国第一大贪案的主角刘青山、张子善逆历史而动，他们的贪腐是以生命为代价的。毛泽东时代虽然物质比较贫乏、但官场的清廉让一些老同志回忆起来、至今还是津津乐道的。</p><p>中国的改革开放给摆脱穷困、发展经济带来了机遇，也给贪腐滋生提供了土壤。殊不知市场经济法则中的&#39;经济利益最大化&#39;，只是经济管理活动中的规律，守不住清贫的官员们错误地认为这一规律、在任何场合都能适用，他们将人民赋予手中的权力作为权钱交易的法码，忘记了共产党人&#39;为人民服务&#39;的根本宗旨，或者只把它当作形式主义的口头禅，根本没有把胡锦涛总书记&#39;心为民所系、权为民所用、利为民所谋&#39;记在心上，却把&#39;有权不用、过期作废。&#39;视为谋一己私利的经典。</p><p>2012年1月6日中央纪委监察部在京召开通气会，通报2011年全国纪检监察机关查办案件情况：据统计去年纪检监察机关共接受信访举报1345841件（次）其中检举控告类960461件（次）初步核实违纪线索155008件，立案137859件，结案136679件，处分142893人，其中给予党纪处分118006人，给予政纪处分35934人，被处分的县（处）级以上干部4843人，被移送司法机关县（处）级以上干部777人。</p><p>最高检统计资料显示：全国依法严肃查办贪污贿赂等职务犯罪案32909件44085人，同比增加1.4％和6.1％，其中立案侦查贪污贿赂大案18224件，同比增加0.2％，涉嫌犯罪的县（处）级以上工作人员2723人（含厅局级188人、省部级6人）同比增加2％，立案侦查行贿犯罪嫌疑人3969人同比增加24.3％，追缴赃款赃物计74亿元。</p><p>2009年我国可统计落马的企业家有95位、2010年这个数字上升到155位、2011年实破200位，202位企业家犯罪案除3例被通缉在逃外，199位分别处于&#39;双规&#39;或司法程序阶段。199例案件中、国企领导88例占总数的44.2％，犯罪金额成几何级上涨，2009年人均贪腐500多万元，2010年上升到人均957万元，2011年上升到3380.82万元，仅光明集团创始人董事长冯永明一人就贪污7.9亿元，如去掉这一特殊案例、人均贪腐金额也达到2077万元。</p><p>河南省四任交通厅长&#39;前腐后继&#39;的故事决不是笑话，第一任曾锦城、第二任张昆桐、第三任石发亮、第四任董永安哪个不是信誓旦旦的说要接受前人的教训决不搞腐败。2006年湖南郴州市官场地震、市委书记李大伦、原市长周政坤、付市长雷渊利、市委付书记纪委书记曾锦春、组织部长刘清江、宣传部长樊甲生皆因贪腐落马、几乎是整个领导班子一锅端，这样的现象并不少见。据不完全统计改革开放以来落马的付部级以上的政府高官己有一百几十位，仅2011年就有6位，贪腐现象大有与经济发展同步增长的势头。看看以上既说明什么又说明不了什么的数据，是不是有触目惊心的感觉。</p><p>腐败不断发生，迅速滋长的现象令人深思。总体分析大概有四条原因：一是教育的失败、二是制度的失灵、三是监督的悲哀、四是法律的软弱。</p><p>这几年教育工作不断在搞如：&#39;三讲活动&#39;、&#39;党的先进性教育&#39;、&#39;科学发展观教育&#39;形式上轰轰烈烈，实际上受教育的人没有真正入脑入心。金钱拜物教使人心浮躁、贪欲膨胀，正面教育的效果往往敌不过社会上反面教育的冲击，有些主流媒体应当是对社会、对党员、对群众进行理想信念、传统道德、人生观、价值观教育的主阵地，但有的却成了无聊的娱乐工具。有不少的人并没有把理想信念、道德自律当一回事，实际上是教育的失败。</p><p>人性如水，制度如渠。邓小平说过，还是制度可靠些，当一些官员像飞蛾扑火一样重蹈腐败之覆辙，那就不仅仅是一个道德自律问题，肯定要从制度上找原因，建立良好的监管制度，推进民主决策化，实行权力透明运行，才有可能从根本上扼制前腐后继现象的发生。</p><p>这几年党内制定了不少制度如《中国共产党党员领导干部廉洁从政若干准则》、《中国共产党纪律处分条例》、《中国共产党党内监督条例》（试行）《关于领导干部报告个人重大事项的规定》等等，制度本身的内容很多也很好，但贯彻执行的力度不够，落实不到位，效果到底如何？有目共睹。</p><p>现在党内监督、社会监督、上级监督、群众监督、與论监督好像监督无处不在，事实上对&#39;一把手&#39;的监督几乎是失控的，有人总结&#39;一把手&#39;是：财务审批上一支笔，选人用人上一人定，民主集中制上一霸主，权力运行上一把抓，监督制约上一空文，腐败主体上一家人，公开形象上一假象。监督仅是聋子的耳朵，在&#39;一把手&#39;的独立王国里所有公共资源他都可以任意支配。&#39;不怕权力大、就怕权力不怕啥。&#39;这实际上是监督的悲哀。</p><p>说官场上贪腐成风是否有些夸张，但事实是贪腐的官员越来越多、官位越来越高、金额越来越大。虽然成克杰、胡长清、郑筱萸......也判了死刑，但判严刑的相对较少，寥寥无几。绝大多数腐败分子总是心存侥幸心理，甚至更加疯狂敛财、动辄几百万上千万，即使被查办成本也很低，判死刑可缓，判无期可减，体现的是法律的软弱。我不是一个迫害狂，我认为官员既然是社会的管理者，那么就应该是社会文明的倡导传播者，更应该是社会文明的典笵与偶象，是百姓学习的榜样。凡愿到公务员这个领域的就应该耐得住寂寞、守得住清贫，一言一行要为百姓着想，一举一动要对社会负责。凡敢触碰贪腐这根高压线的、十万元以下让他获牢狱之灾，身败名裂。十万元以上就让他上断头台，家破人亡。否则贪腐之风何日能除？</p><p>反腐倡廉、任重道远。所述的四条原因仅是管窥之见。真正的是教育、制度、监督、法律落实得都不到位。同时我国是一个人治社会、人情社会、有几千年的历史沉淀、有滋生贪腐的土壤，如果不从根本上去触动去改革、政风清廉就可能遥遥无期，所好的是依法治国的进程在痛苦中依然得到不断的推进，这是希望所在。</p><p>改革开放国外的经验不能学习吗？尊重历史、古人的经验不能借鉴吗？古人都知道&#39;修身、齐家、治国、平天下。&#39;是官员的基本功，在物欲横溢的今天、修炼君子之风、用良心和道德的约束、首先管好自己，才算一名基本合格的清官好官。</p><p>郭沫若先生1944年3月发表的《甲申三百年祭》当时就受到中共中央的重视，毛主席亲自批示将此文作为延安整风重要文件之一，组织大家学习。现在重温这篇文章有没有必要、有没有意义呢？</p>"
},

"content": "<p>中国是文明礼仪之邦，凡有客人来都要摆酒接风，以彰显主人的礼节礼貌。因此，历史上就有&#39;有朋自远方来不亦乐乎&#39;的古训，&#39;公务接待&#39;古就有之、据考证秦始皇建郡县制以后官场就逐渐出现了接风饯别等宴会，魏晋南北朝时期、各州郡都设置了&#39;送故主簿&#39;的官职（相当于现在的接待办主任）专司接待工作，宋朝时甚至明文规定：&#39;凡点检或商议公事、出郊劝农等，皆准公筵。&#39;明、清官场的接待之风达到了顶峰，不仅是吃喝无度而且还要有&#39;程仪&#39;&#39;折席&#39;&#39;跟随&#39;等众多名目的财礼相送。搞接待本来是无可厚非的事，主要是不按标准、奢侈浪费、互相攀比、场面宏大，才搞得怨声载道，现如今的接待较之古代只有过之而无不及。搞好接待本应体现在：气氛上要热情大方、态度上要不卑不亢、举止上要有礼有节、招待上要适当节俭。</p><p>在上世纪物质匮乏的六、七十年代，主人总是倾其所有招待客人以表现自已的不吝啬，不失体面。&#39;穷大方&#39;可能就是中国人的&#39;待客文化&#39;。至今，酒宴上主人向客人敬酒自己不喝的习俗可能就此沿袭而来。</p><p>改革开放以来我们的物质生活得到了极大的改善，物质丰富了但接待的理念仍然没有变，吃喝之风、公款送礼屡禁不止，大有愈演愈烈之势，据主流新闻媒体报道&#39;中国铁建&#39;这一企业经审计2012年至2013年上半年的接待费就达到了8.6亿元之多。看起来花的不是纳税人的钱，但大型国有企业的钱也应该是老百姓的钱吧？中国人在餐桌上的浪费一年就达2000多亿元，其中绝大部分是公款。综观现在的公务接待是太奢糜了，餐桌上名酒名烟、山珍海味，一桌饭轻则几千重则上万元，饭后要小姐陪唱卡拉0k，泡脚洗澡，会议考察还要准备礼品。据说有一个省到香港招商引资，安排参会人员的早餐人均一千多元，使香港的老板也为之咋舌。&#39;主人&#39;化的都是纳税人的钱，当然不心疼、不可惜。社会上曾流行这样的说法&#39;公务员真逍遥，吃、喝、嫖、赌都报销。&#39;改革开放以来党中央也几次发文要求对接待工作进行整改、希望刹住奢糜之风，可总是上有政策、下有对策，中央曾规定接待用餐&#39;四菜一汤&#39;，有的地方就换个形式用&#39;四大盆&#39;每盆四个菜。2006年财政部开始推行党政机关出差和会议定点饭店制度，被视为遏制公务浪费和腐败的&#39;利器&#39;，在&#39;档次适中、价格合理&#39;的原则下，全国31个省（市、区）的4740家定点饭店仍近一半是四星五星级，会议费更是一个&#39;大筐&#39;，饭店的态度是多多益善，主动提供奢侈品、娱乐甚至色情消费都能装进去，钱花超了可以多报人数、天数来找补，开发票让你回去报销做账，饭店不说、真实性就很难查，</p><p>整治接待奢糜之源总不理想，究其原因还是接待理念问题、体制机制问题和管理制度问题，既规定了接待标准，下级为何不愿去执行呢？道理很简单其一、按照官场权力规则、上级对下级永远掌握着考核监督、升降去留权，下级主动逢迎就成了本份。其二、所花款项皆属公款，个人不失皮毛，不负任何责任，何乐而不为呢？其三、现在的领导喜欢讲排场、出风头的人不少，接待不好、满腹牢骚，下级不得不去逢迎。我曾到日本、澳大利亚学习考察，对方接待很简单、全在员工食堂吃快餐，省却了许多无聊的应酬，既自由又不浪费，很值得国人在接待方面学习借鉴。党的十八大中央制定了&#39;八项规定&#39;，奢糜之风有所收敛，真希望能巩固扩大效果，使毛泽东同志&#39;贪污和浪费是极大的犯罪&#39;的论断深入人心，党风进一步得到好转，这是一个有40多年党龄老党员的期盼。</p>"
},

"content": "<p>如今的官场真让人有所看不懂，会干的不如会说的，不钻圈的不如会划圈的，眼睛朝下的不如眼睛向上的，亲民的不如霸道的，清廉的不如腐败的。仔细看看，认真想想这些人的&#39;官&#39;都是花钱买来的。</p><p>过去传言部队团级到师级要花60万，师级到军级要百万以上，似乎各级都有明码标价，让人不可思议。今年曾任解放军总政治部主任、中央军委纪检委书记、中央军委副主席的徐才厚事发，让不可思议变成了无可非疑。地方上买官卖官的丑恶现象、同样也不少，最近落马的河北省委组织部长梁滨可能就与卖官买官相关。</p><p>据说买官卖官也有规律可循。一般买官的分为三类人，一类是&#39;升职型&#39;，即副职想转为正职或向上提一级。第二类是&#39;平调型&#39;，即从穷单位调到富单位，从权力小的部门调到权力大的部门，从经济欠发达地区调到经济发达地区。第三类是&#39;入仕型&#39;即企事业单位非政府行政部门想到行政部门当官的人，或是党政部门一般工作人员想进领导层的人。</p><p>卖官的一般为两类人，一类是在干部人选上大权在握的党政一把手，第二类是分管组织人事的领导、组织部长，或能为买官者提供帮助的党政领导干部。</p><p>发生买官卖官的时间主要集中在两个时期，一是&#39;换届期&#39;，换届选举、干部交流提拔得较多、一些买官者可混水摸鱼，二是领导&#39;上任离任&#39;时，领导干部上任后会对干部进行一些调整，买官者即会投石问路伺机买官，领导干部离任时着急处理一些遗留的问题，以免留下后患会主动卖官，也给买官者提供了机会。</p><p>中国是一个人情社会，买官卖官的人很会运用逢年过节这个时段，此时买官者会带着厚礼登门拜访，以求一官半职，卖官者坦然接受，以官相许。另一个易发时段是遇到特殊情况、如领导及其家人有生病住院，婚丧嫁娶、添丁增口、子女考学，领导出国等时机，买官者会不惜钱财大加表现，以求得到提拔调动。</p><p>买官行为主要分为三种，一是温柔型，放长线钓大鱼，隔一段时间买官者会主动表示一次，不达目的决不罢休。二是体贴型，当领导家中&#39;有事&#39;，买官者都会主动登门、鞍前马后、慷慨解囊、雪中送炭。三是急切型，买官者必投其所好、以表&#39;亲切&#39;，在短时期内会投巨资激烈猛攻，很快如愿。</p><p>卖官者行为也分三种，一是暗示卖官、即在干部调整前先放风，或干部调整后不急于任命，让许多人赶紧送礼。二是半推半就，嘴上说不要，手上照接受。三是直接索取，对职位明码标价，钱不到位就不提拔。</p><p>买官之人&#39;官&#39;是花钱买的，怎能真心去为民服务？花钱买官怎能光赔不赚？必然会大肆搜刮，敛财于民。卖官的、此钱来得容易，花得潇洒自如养情人、包二奶、下赌场。殊不知这都是民脂民膏。</p><p>买官卖官既有规律可循，就应该有法可治，放而任之，养痈遗患，必損党信国威。</p><p>买官卖官的丑恶现象，不铲除必丧党心、民心、人心。党的十八大后、中央决心从严治党，严惩贪腐，自开展&#39;打虎拍蝇&#39;活动后、贪腐分子纷纷落马，对买官卖官者虽可以儆效尤，赢得人心，但如何才能做到表里兼治、斩草除根？让买者不敢买，让卖者不敢卖，除了让为官者加强道德修养，严于律己之外，更重要的还是得靠严明的党纪国法和严格的制度管控。</p><p>官场上无论是卖官者还是买官者都要时刻牢记：&#39;莫伸手，伸手必被捉&#39;。</p><p>官场廉洁风清气正，百姓如愿方见青天。</p>"

"title": "《怀念恩重如山的父亲》",
"category": "散文",
"date": "二零零一年六月十五日",
"content": "<p>他走了，他静静的走了，他饱经沧桑载着一个世纪的坎坷与平凡、勤劳与俭仆、慈爱与善良，心地坦然的离开了他所爱和爱他的六个子女到另一个世界孤独远行。他就是我们的父亲、恩重如山的父亲，这天是公元二零一一年的四月二十八日下午二时四十五分。（农历三月二十六日）</p><p>今年八月，父亲就一百岁了，我们子女都盼望热热闹闹的给他过百岁大寿，但事实又是这样的无情。</p><p>回忆父亲的一生、虽无可以树碑立传的事，但在我们那个只有几万人的小镇及周边村庄，父亲的德高望重，是乡亲们有口皆碑的。在儿女心目中父亲更是一位慈祥可亲的老人。写下他一生中为人处世的点滴印象，是为了永远的怀念他。</p><p>大爱是无言的，只有用心才能体会得到。朱自清先生的一篇《背影》真情实感的把天下父爱写得淋漓尽致。朱自清先生在文章中写道：......&quot;我看那边月台的栅栏外有几个卖东西的等着顾客。走到月台那边，须穿过铁道，须跳下去又爬上去。父亲是个胖子，走过去自然要费事些。我本来要去的，他不肯，只好让他去。我看见他戴着黑布小帽，穿着黑布大马褂，深青布棉袍，蹒跚地走到铁道边，慢慢地探身下去，尚不太（大）难。可是他穿过铁道，要爬上那边月台，就不容易了。他用两手攀着上面，两脚向上缩，他肥胖的身子向左微倾，显出努力的样子。这时我看见他的背影，我的眼泪很快地流下来了。&quot;......</p><p>在登火车前为远行的儿子买几个桔子、常人看起来是最不起眼的事了，父亲这种最普通的行为却是人类最伟大的无私与真爱。当你从内心体会到这种爱才是最感人的。</p><p>我们的父亲留给我们的爱也是无言的。我每次探亲回转时他总要送我们，看到我们的车走了很远才肯回家。记得去年五月我和夫人一起回乡看望他，临走时执意要送，我们拗不过，只好让九十八岁的老父亲用一辆平时他乘坐的残疾人专用手推车，把我们的行李推送到一公里外的汽车站，汽车开动时他用很伤感的语调和手势与我们挥别，我们只得将泪珠含在眸中、假作高兴的样子承诺再回来看他，回想起当时的情景至今历历在目，心情一直凝重得很。今后除了梦里相见，再不可能看到他送别我们的身影了。</p><p>天下父母只要是为了儿女一切都可以献出。可是儿女给父母的回报又有多少呢？有句俗语：&quot;父母的心在儿女身上，儿女的心在石头上。&quot;可怜天下父母心。</p><p>我自认为是一个孝子，有孝心尽孝道，但回顾对父亲的赡养还是有愧的，物质生活基本可以满足，但精神慰籍特别是晚年侍奉在他身旁还是很不够的，我只能用&quot;忠孝难两全&quot;这句话来为自己开脱。但在我心中，父亲留给我们的爱确实是永恒的精神财富。</p><p>父亲坎坷平凡的一生，是踏着时间走过来的。他出生在一个从他曾祖父起由安徽休宁县山斗村远迁江苏的儒商之家，是时、家底还颇为殷实。因社会动荡、生意萧条、几代人下来、到我祖父时家道早己衰落、家境也就十分贫寒，父亲兄弟姊妹五人，三个男孩中他是老大，十三岁时就外出谋生、为我爷爷分担生活重担。解放前是在飘泊不定的日子中度过的。前半生辗转于上海、浙江、江苏、安徽多个城市，所干的职业不少、当过洗染厂的工人、轮船上的庶务、专卖公司的文员、多家绸缎店、杂货店、酱园店、书店的店员、也为勉强度日摆过小摊经营。那个年代一年半载，失业换行当是常有的事。解放后公私合营加入供销合作社后，工作才趋稳定，一生以经商为主直至六十五岁退休。父亲无论是旧社会为老板打工、还是新社会为人民工作都是勤勤垦垦、競競业业、任劳任怨、一丝不苟的。旧社会找一份工作不容易，想保住工作更不容易，没有勤奋与努力就没有饭碗，我想这就是他一辈子对工作为什么特别认真负责的缘由吧。</p><p>父亲虽不是党员、但他是一个有感恩之心的人，懂得知恩必报。他深知今天的好日子来之不易，是党领导得好。去年九月底组织上让我带队参观世博会，结束后正好是国庆长假、顺便回了趟家，离家时他还是跟以往一样再三叮嘱我说，组织和领导培养你、重用你，你一定要听党的话、听领导的话，遵守党纪国法、不要犯错误，一定要把老百姓的事放在心上，尽职尽责、努力工作，用实际行动来报答党组织和领导的关心。这就是几十年来父亲对我最朴素的要求和殷切的希望。参加工作四十余年、入党也近四十年，今年即将退休。他的叮嘱从未间断过，我也从未忘记过。我从一名一般干部成长为一位副厅级领导干部，无论任何情况即是在市场经济、人心为金钱物质所浮躁的情况下，我始终牢记父亲的忠告，把听党的话当作座右铭和人生奋斗目标，在不断的努力和实践着，一步一步走到了今天。父亲的话一句一定顶一句，我会永远铭记于心、让它伴着我走完一生。</p><p>父亲勤劳俭仆的一生，是背着责任走过来的。在我们兄弟姊妹年幼的时候、正逢三年自然灾害，家庭生活是很困难的，我姐考取高中时差点缀学，在亲友的资助下且未荒废学业。大弟小学毕业即到社办厂工作，我是读到初中毕业，因为文化大革命和家庭的实际困难，无学可上、有学也难上、就此缀学，参加工作后又入伍参军。我是一个比较爱学习的人，因缀学一度对父母还耿耿于怀，后来自已支撑生活时，才理解当时靠父亲一人大概三、四十元的月工资养活一家何等容易啊。在那个有什么想法都白搭、有劲也是使不上的年代、父亲竟敢冒着被割资本主义尾巴的风险、养了几只剪毛兔，用兔毛换一点日常需要的油盐火柴，把唯一的抽烟嗜好也彻底的戒了，处处想法开源节流，维持着一家最简单的生活。现在生活条件好了父亲仍然十分节俭、衣着虽然朴素却收拾得很干净。他从不乱花钱，经常教育我们，有时要当无时过。我们兄弟姊妹六人早已成家立业，生活条件都还算不错，血脉连绵他已五世同堂，晚辈有四十几人。哪个子女临时有困难总是悄悄的给些补贴，他也不吝惜。我们兄弟姊妹也互不计较。他说十个指头咬咬个个疼，看不得儿孙有苦有难。临终前还将所存不多的积蓄均分成六等份、人人一份。父亲这些好品德早就印在我们心灵上，永远不会被抹掉。我们要做一个负责任的人，无论是对家庭、对单位、对社会都应承担起应尽之责。</p><p>父亲慈爱善良的一生，是伴着智慧走过来的。他年轻时只读过几年私塾、文化程度不高，但他却坚持自学，特别是退休后一直坚持记日记、把家中的零碎小事记得一清二楚，无事时爱拉京胡哼几句京剧，还坚持研究书法楹联、诗词格律、栽花种草、养生益寿、终生不缀。八十六岁时为我楷书一幅《朱子家训》收藏至今。世界观受到了儒家思想潜移默化，优秀的传统美德当然也成了我的安身立命之本。父亲给我写《朱子家训》的良苦用心，我是随着时间推移才慢慢体会到的。前年，国庆六十周年之际他亲书自已诗作一首、参加文化馆的比赛、还分别获得了书法奖和诗作奖。</p><p>实际上在我们很小的时候父亲就用儒家思想熏陶我们，他将&quot;勤有功，嬉无益。&quot;写成对联贴在门上，勉励我们好好学习，改革开放后、在党组织的培养下我才有机会读了中央党校在职党政干部管理大专和经济管理本科两个专业，才有今天的这点文化功底。无论从哪个方面看、父亲的教诲我都是获益匪浅的。</p><p>从我儿时记事起，我就不记得父亲对我有过严励的责罚，犯了错基本上是给我们说理，让你懂得错在什么地方、应该怎么做。严父慈母，在我们家似乎颠倒过来了。对我们的教育上相对来讲母亲还是比较严励的，母亲说，上等之人自成人，中等之人教成人，下等之人打成人。小时候在母亲面前不听话是要挨板子的。自小至今学会做人、做事，皆无大错，应该是父母养我育我之功，父母于我们确是恩重如山。</p><p>父亲一生为人处世，从不与人争高低，宁可自已吃一点亏，得理也可让人，这并不是父亲的却懦或无能，而是父亲的智慧。&quot;六尺巷&quot;的故事最早就是父亲讲给我听的。左邻右舍、乡里乡亲凡有困难他一定都会尽力帮助的，从不因&quot;善小而不为&quot;。慈爱善良、遇事放得下，这可能是他受人尊重、也是他长寿的秘决。</p><p>父亲的晚年还是比较幸福的、不仅享受到了改革开放的成果，退休工资还不断见涨、衣食可谓无忧，而且我们当子女的也比较孝顺、想方设法安排好他的生活，从去年起共同出资、找了护工专门照顾他的饮食起居，他自已也很努力、尽量不给儿女和别人添麻烦、生活基本自理。头脑一直清楚，今年春节后体力才有所不支，父亲一辈子是一个明白人。</p><p>小弟电告父亲弥留之际想见一面、四月二十二日先夫人急驰回家。无论是儿女的情感、还是现代先进的医疗技术终未能留住他。生老病死之规律是谁也打不破的。治丧期间省局和嘉峪关市工商局的领导十分重视、分别派员远赴江苏参加吊唁活动，诸多同仁好友也纷纷表示悼念，令我全家不甚感激之至。</p>"
},

"category": "散文",
"date": "二零一六年清明节",
"content": "<p>前些日子的一个早晨，到太康市场买菜，偶然看到这样一个场景，菜市场外面的一些小摊贩主和城管关于收摊的要求进行讨价还价，小贩们说：&quot;再等会儿、再等会儿。&quot;城管执法队员说：&quot;不能再等了，再等我的饭碗可能就要丢了。&quot;我饶有兴趣的驻足倾听，观看小贩摊主急怱怱的收拾货物，准备离场。心中由然而生感到这是社会进步了，执法人员和小摊贩业主的法制意识都加强了，人们素养的提高，必然会引起执法方式方法的变化。任何事件都要相互理解就对了。</p><p>这场景不由我想起十几年前，我生活的那个小城市，市场外的摊贩是由工商部门管理的，当了二十多年的工商局长，看市场监管执法人员管理摊贩是最常见不过的事儿了。在我的印象中市场管理执法人员与这些临时摊贩业主的关系，好像是老鼠见猫，他们看到管理执法人员卷起货物撒腿就跑，跑得慢的货物就有可能被踢得乱滚，称杆子被折断、货物被没收。每次这样的执法都会引来很多群众围观，甚至引起矛盾激化，管理与被管理者的矛盾，非要这么尖铭锐吗？这情景是我这个当领导的最不愿意看到的。</p><p>当时社会上普遍认为个体都是万元户，其实不然，每年我都随个私协会家访个体户，有的真贫穷得狠，做小买卖只是为生存、图一个简单生活。当时的个体工商户真是一个弱势群体，需要社会各方面的关注、理解与帮助。</p><p>管理执法是公务员的神圣职责，但绝对的&quot;神圣&quot;很多很多都会化成后来的&quot;荒诞&quot;，只有时间、历史经验、社会常识才是最强大的武器。只有经过时间、历史经验、社会常识检验后认为是正确的才是最可靠的。&quot;实践是检验真理的唯一标准&quot;千真才确。</p><p>想起有一年酒泉附近驻军的一名基层干部、利用星期天着便装到嘉峪关来练摊，与管理执法人员发生争执，在肢体接触中碰坏了人家下身，引起了纠纷，惹下了麻烦，为处理好这起军民关系的大事，真还费了不少周折。</p><p>处理此事时，我站在双方的立场上来考虑，似乎任何一方都没有大错，小贩卖点货物赚点钱补贴生活、还方便群众算什么过失？执法人员为规范市场管理，疏通城市交通秩序有什么不对？细想起来只是管理方法不得当。后来常用此例教育下属，执法一定要人性化。生硬执法一定会受到批评。经过一段时间的努力在我们单位、还确实收到了良好效果，受到群众的好评。</p><p>法律和法规是刚性的是硬东西，如果不坚硬、人们可以随意触碰，久而久之法律法规就会如同一堆烂泥形同虚设。法律法规的刚性是原则，但除此之外，人们生活当中也还需要刚性之外的柔软，这就是良知和情理。其实法律法规也不是同等的。如果将法律硬度用摩氏来计量的话，法律为摩氏七度、法规则是摩氏六度、政策则可能是五度了。这种硬和软之间一定会有一个缓冲地带。</p><p>&quot;一管就死、一放就乱&quot;好像是宏观和微观管理中永远都很难解的两难题，其实不然，只要管理执法人员顺势而行、视情而定，把握适度，就会游刃有余，就会使执法工作处于合法、合理、合情之中。会将管与不管拿捏准确、才是一个好的执法者，才是一个合格的领导。</p><p>生活中对每个人每件事都应该如此。因此，在是与非之间，在权力与欲望之间，需要建立一个缓冲地带，这个地带就能够给后来的进与退留一点余地，给后来的调整与纠偏留一点空间，这也是我几十年工作中举一反三总结出的&quot;冷处理法&quot;。仁者见仁、智者见智，如有点滴可用，也算是有经验传人。</p>"
},

"title": "《胡杨精神》",
"category": "散文",
"date": "二零一四年植树节",
"content": "<p>南桔北枳，是说植物自已不能择地而生，随着环境的变化其本质也会逐步变异。具体以纬度多少为界分为南方北方？实在没有认真考察。生长在南方的桔子果实扁圆、果皮红黄、果肉酸甜以甜为主；生长在北方的枳子果实稍圆、果皮黄绿、果肉酸甜酸涩为重。我们家乡有一种木本植物叫香橼其外形和果实都与枳的描述相似，亦或香橼即枳未可而知，起码桔、枳、香橼都是&quot;堂兄弟&quot;。</p><p>植物既不能自已择地而生、只好安于自然、随环境改变自己，有符合生存条件时才有可能生长得根深叶茂。我曾在桂林的阳朔景区看到一棵有1400多年的大榕树、传说是广西壮族歌仙刘三姐与其情郎牛哥的定情之处，此树生长盘根错节、占地有好几亩己成一片树林。气候温暖、阳光充足、雨水充沛是它能生长茂密的先决条件。</p><p>更有值得惊奇的是我在宝岛台湾的阿里山看到的桧木有的三代叠生在一起、有的粗壮得像象鼻、形状各异，最大的一棵桧树树龄己有千余年、树高40米、树围要有15人手拉手围一圈才能相抱，生长在潮湿地带的桧木与生长在戈壁沙漠中的胡杨同样有生而千年不死、死而千年不倒、倒而千年不朽的奇迹。</p><p>由于南方气候温和、雨水充沛、植物的多样性及其能蓬勃发展、细想起来应该无所奇怪。</p><p>生长在北方的树也有值得夸赞的，记得上中学时就读到茅盾先生1941年3月发表的一篇著名散文《白杨礼赞》，白杨生长在北方贫瘠的土地上、主干3-4米以下浑圆通直没有任何枝杈、主干以上的枝杈也是挺拔向上生长着、决无横七竖八，旁逸斜出，茅盾先生通过对白杨的赞美讴歌了正在坚持抗日战争的北方农民及其所代表的中华民族正直、质朴、坚强、力求上进的精神。</p><p>我出生在南方、但工作几十年都在大西北，因此对生长在大西北的胡杨树更加熟悉、因为它比松柏有更多值得歌颂的地方，我对它有发自内心的倍加赞赏。胡杨是一种古老的植物，生存在地球上己有一亿三千万年的历史，可能比植物学家们认为，活着的古植物标本银杏树还要长，世界上绝大部份的胡杨生长在中国、而中国90％以上的胡杨生长在中国西部，塔里木盆地有3800多平方公里生长着胡杨，目前新疆沙雅县拥有世界第一大面积达366．22万亩的天然胡杨林，占全国胡杨林总面积的四分之三。从甘肃酒泉金塔县的天仓乡经酒泉卫星发射基地、延伸到内蒙古西北部的额济纳旗居延海、长约200公里、宽约15公里的大漠上，也是胡杨树的生长带，面积约有85万亩。&quot;胡杨红柳护大漠，芨芨芦苇不示弱。&quot;、&quot;古今文明汇東风，艰难困苦育英雄。&quot;（酒泉卫星发射基地又称东风场区）这是我对胡杨精神的赞美。额济纳旗同样是世界著名的胡杨林景区，因为工作关系我有幸多次去参观过。</p><p>胡杨树属杨柳科，别称胡桐、异叶杨，落叶乔木、树高15-30米，幼树和嫩枝上密生柔毛，值得奇怪的是胡杨树的叶片一生变异很大，在幼树或嫩枝上的叶片呈线状披针形、短枝上的叶片呈菱形、成熟的树叶成卵形或肾形，（所以胡杨又称异叶杨）叶片上有蜡质能锁住水份，为其能在干涸的荒漠中生长提供了保护，胡杨开紫红色披针形花、结长橢圆形葫果。</p><p>看着一片片置身于大漠与命运抗争的胡杨林，令人由衷感叹生命的坚强，从合抱粗的老树到不及盈握的细枝、横逸竖斜、杂芜而立、然而无论柔弱、无论苍老，总有一抹生命的绿色点染着枝梢，彰显着不屈的生命力。无论生存环境多么恶劣、生长条件多么艰辛，每到金秋十月、株株胡杨都会披红挂金。金黄色的胡杨林会与蓝天白云夕阳彩虹相映成趣奉献给天空；金黄色的胡杨林会给林间幽径铺设一条金光大道奉献给大地；金黄色的胡杨林会将喜获丰收展现成熟满足意境奉献给人们。胡杨扎根在盐碱沙地戈壁荒漠上、并从中汲取很少的养分不断的壮大自己。胡杨以极其恶劣的生存条件、不倔的生命抗争回馈给大地的却是一片美丽。胡杨的伟大还在于、它承载着人们的万般思绪，让人们领悟到了人生的真缔。</p><p>胡杨是长寿的植物、生而千年不死、死而千年不倒、倒而千年不朽。无论是虬结苍劲、枯干张扬的，无论是活着、还是死了的，形形式式的胡杨都是挺直着脊梁的。</p><p>当然，人们看树是看风景，无论从时间和空间的角度都应该以仰视的心情抬着头看。金秋的胡杨林是大自然贡献给人们的一幅美仑美涣的画作，它是缓释人们浮躁、净化人们心灵的广而告之。喜好攝影的人们都涌向这里用手中相机记录着美好回忆、憧憬着未来。</p><p>中国摄影家协会理事王金先生是我的好友,曾送我一幅放大的杰作《胡杨秋色》,那种自然、那种質朴、那种色彩、那种坚忍不拔，至今仍让我爱不释手。</p><p>树看人是看人间万象，无论从时间和空间的角度都应该是俯视，看到的是沧海桑田的过眼烟云；看到的是怱怱过客的喜怒哀乐；看到的是盛衰沉浮的人生轮回。用树的视角看人生也是一幅风景，可以帮助调整人生轨迹。</p><p>人类与胡杨本是两种不同的生命、却共生与天地之间，人与胡杨命运应无互相交错的理由，但又逃不脱共同的自然法则。人类具有智慧、创造了工具成为万灵之首，掌控了生杀予夺任何生命甚至同类的大权、寿命却不过短暂百年，人性中的贪得无厌是彻底毁灭自己的腐蚀剂。胡杨无灵智、选择不了生存之地，只好物竞天择，听任苍天的摆布在最严酷的沙漠戈壁中悄悄生长、无怨无悔，更无奢望、甚至可以逆来顺收，不争世间主宰却可轻易活过千年。人若如斯该多好呀！</p><p>人与胡杨谁为高贵？自有评说，当人返本归原化为一抔黄土时、也许就成为胡杨的养分，今世的索取就可能成为来世的付出、，任你是平民百姓、显赫权贵还是盖世豪强终不能例外--。</p><p>这世上总有公道，总存在着公平！</p>"
},

"title": "《观菊遐思》",
"category": "散文",
"date": "二零一九年重阳节前两日",
"content": "<p>&quot;人之初、性本善&quot;后来随着环境的变化就有可能慢慢的发生了改变&quot;近硃者赤、近墨者黑&quot;就是这个道理。当然追求一生做一个善良的好人还是不乏其人的。因此，就有了以物喻人品格的方式，花中四君子即是这样。&quot;梅&quot;剪雪裁冰、顶寒绽放象征着傲然不屈；&quot;兰&quot;空谷幽香、孤芳自赏象征着与世无争；&quot;竹&quot;筛风弄月、潇洒一生，象征着正直坚毅；&quot;菊&quot;凌霜自行、不趋炎势象征着刚烈无媚。综观之共同点都有清华其外、澹泊其中的仙风道骨。我曾用《蝶恋花》词牌各填词一首赞美过&quot;岁寒三友&quot;和&quot;花中四君子&quot;。</p><p>我除了爱莲也爱菊，退休后常莳花弄草打发时光，学习菊花的栽培知识几乎着迷，在无锡定居将近十年，每年重阳节前后、锡惠公园的菊展必不会放过的。</p><p>菊花的品种很多，按花期可划分为夏菊每年5月、9月各开一次，秋菊的花期每年10至11月盛开，冬菊每年12月至次年1、2月开放。尤有秋菊的品种多。按花径长短可划分为小型6公分以下，中型6公分至10公分，大型10公分以上。按花的颜色可划为单色复色两种、单色又有若干种，复色也有若干种。如按种植方式、花的作用等等还可以有多种分类法。这里介绍几种常见的品种&quot;墨牡丹&quot;型似牡丹色如丹渥大气典雅，&quot;白牡丹&quot;型似牡丹色如白雪洁白无暇，&quot;瑶台玉凤&quot;白色花瓣包裹着黄色花蕊有一种雍容华贵的美感，&quot;仙灵芝&quot;花瓣纤细、尾部呈橙黄色亭亭玉立俊秀大气，&quot;天鹅舞&quot;花瓣一部分向外一部分向内如同一只起舞的仙鹤，还有小雏菊、天葵、绿云、墨荷、帅旗、型与色可各领风骚一片 。</p><p>说起菊花自然会想起东晋靖节先生（陶渊明）采菊东篱下，悠悠见南山的名句，也必然会联想到历史上众多的仁人志士，隐喻菊的操行。</p><p>今年的重阳节正好在国庆长假间，重阳节前两天去锡惠公园看菊展，从惠山古镇的老街进园，园内通往惠山寺的甬道上游人如织熙熙攘攘，两边设有长长的花架，盆花列阵分品种摆放，园内其它地方也随处可见菊花依于竹，偎于松、彩于池、垂于墀，真可谓霜染菊花肥......胖瘦齐聚、形色齐备，浮丹流翠、五色杂阵，小雏菊也叠堆成锦，大概有二、三十个品种。这又让我想起2012年11月底去宝岛台湾观光旅游时，在&quot;士林官邸&quot;（原先是蒋介石夫妇居住和办公的地方后僻为公园），所参观的菊展无论是规模之大、品种之繁还布展的精巧都远胜眼前一筹。特别有一品种&quot;大丽菊&quot;是他们自己培育出来的很稀贵。</p><p>菊展是一种集大成，可在最短的时间、最小的空间，有最多菊花让人一睹为快，但缺乏幽然灵动。坦率地说菊展能让我所爱但又存遗憾。让本属于乡野田园、溪流岩边、点缀于舍前篱旁，一簇一丛萧疏随意而生、随风潜送暗香的野菊花回归于自然欣赏起来是不是才更有情趣。</p>"
},

"id": 171,
"title": "《观尼亚加拉大瀑布有感》",
"category": "散文",
"date": "二零一二年五一节前",
"content": "<p>今年四月出访美国、加拿大期间，有幸参观了尼亚加拉大瀑布，尼亚加拉大瀑布号称世界七大奇景之一，有时又直译为：&quot;尼加拉瓜大瀑布&quot;，&quot;尼亚加拉&quot;在印第安语中意为：&quot;雷神之水&quot;。尼亚加拉大瀑布也是世界三大瀑布之一。</p><p>尼亚加拉大瀑布，源自流经南起美国纽约州布法多的伊利湖，北到加拿大安大略省杨格镇的安大略湖的尼亚加拉河，全长５４公里，大瀑布正好位于尼亚加拉河的中段，河流上游水面有2－3公里宽，落差15米、水流较舒缓，从伊利湖北岸32公里起河道变窄，水流加速，在一个90度急弯处，河道上横亘了一道石灰岩构成的断崖，落差从174米突降至75米，形成瀑布。瀑布的流水面宽约1160米，如果加上两个岛屿宽约1240米，气势非常磅磚，场面相当壮观。</p><p>尼亚加拉大瀑布有三部分组成，河水经过河床绝璧上350米宽的公羊岛分別流入美国和加拿大，－部分是美国大瀑布，另一部分是加拿大马蹄形瀑布。美国瀑布旁有－个鲁纳岛．水流又将其一分为二，分出了－条高50米，宽80米的小瀑布称其为&quot;新娘面纱瀑布&quot;。</p><p>尼亚加拉河的径流量为6000立方米/秒，美国和加拿大在各自领土上都建了一个水力发电站，同时两国对发电的蓄水量有严格约定，瀑布的流量不得少于3000立方米/秒，不得有碍于瀑布的观赏。</p><p>观赏尼亚加拉大瀑布可乘坐&quot;雾中少女&quot;号游轮，最好是乘直升飞机从空中观赏，但费用较高，每人需200加元，每加元约折合人民币6.35元，团友们还是慷慨解囊了，从空中俯瞰尼亚加拉大瀑布感觉和地面就是不－样，可以清楚地看到一条大河把伊利湖与安大略湖联结起来，水流从较高地势的湖中奔涌而出化成瀑布、波澜壮阔，真有&quot;飞流直下三千尺&quot;的感受，晚上用彩灯射上去更是灿然入目、多姿多彩、晶莹剔透、熠熠生辉。</p><p>世界上另外两大瀑布一是，&quot;维多利亚瀑布&quot;它位于非州赞比西河中游，赞比亚和津巴布韦的接壤处，瀑布水面宽1700余米，落差60米到108米不等，维多利亚瀑布分五段：有东瀑布、虹瀑布、魔鬼瀑布 、马蹄瀑布和主瀑布组成，径流量为934立方米/秒，其宽度和高度比尼亚加拉瀑布都大一倍。另一大瀑布是，&quot;伊瓜苏瀑布&quot;它位于阿根廷和巴西边界上的&quot;伊瓜苏河&quot;，是一个马蹄形的瀑布，宽4000米、落差60米到80米不等，径流量为1756立方米/秒，宽度约是尼亚加拉大瀑布的4倍。这两个大瀑布都未有机会身临其境，相关情况是查阅的资料，但从&quot;尼亚加拉大瀑布&quot;的壮观、想象其容貌一定也很了不起。国内&quot;九寨沟的水景&quot;、&quot;黄果树瀑布&quot;加上各种地形地貌及植物的匹配、景观很有特色，确实也是很迷人的。&quot;黄果树瀑布&quot;位于贵州省安顺市镇宁布依族苗自治县境内，在珠江水系打邦河支流的白水河上。瀑布高度为77.8米，主瀑高67米。瀑布宽101米，主瀑布宽83.3米。</p><p>观看尼亚加拉大瀑布后感到大自然的力量是无法比拟的，其杰作真可谓是天造地设，随填《蝶恋花》词一首题作：</p><p>《观尼亚加拉大瀑布有感》。</p><p>浩淼急流奔略湖，百折不回，轰鸣声如鼓。</p><p>天设地造悬瀑布，胜景奇观腾云雾。</p><p>观瀑人流难计数，万头攒动，攝影堵行路。</p><p>鬼斧神工非－处，有我神州黄果树。</p>"
},

"id": 172,
"title": "《关注世博会》",
"category": "散文",
"date": "二零一零年十月末",
"content": "<p>2010年的5月1日至10月31日，中国上海受到了全世界人民的瞩目，因为在这里将举办历时半年的世博会。九月底接上级指示省局机关组织第二批干部职工赴上海参观世博会，局领导委派我带团参加，往返一周圆满完成了任务。结束时正好是国庆长假、还顺路回老家看望了我九十八岁的老父亲。参观世博园期间、首先游览了中国馆，并对美国，加拿大、英国、法国、德国、俄罗斯、澳大利亚、日本国、韩国、东南亚各国以及非洲、欧洲联合馆分别进行了参观，感受了异域他国的风土人情、风俗习惯和生活缩影。遗憾的是参观世博园的游客、每天都是络绎不绝、真可用人满为患来形容，特别是被热捧的沙特馆、因要求进馆参观的人数太多、我没有耐心排队等待、自愿放弃了机会，无从了解馆内的内容。用两天时间参观了其它所有展馆，虽然是走马观花但感触还是颇深，&quot;科技改变生活&quot;的主题决不是神话，而成为现实，随有感而发，用《水调歌头》曲牌填词一首题称《愿世博精神源远流长》，以誌留念。</p><p>金秋皆流光，溢彩世博园。异国风情奇玄，齐聚上海滩。展示科技成果，诠释文化多元，实力尽彰显。一日游环球，世界在身边。</p><p>忆过去、观当前、思发展。岁月沧桑维艰，历史不重演。曾经农业文明，更有辉煌今天，愿生活美满。和谐携和平，人类开新篇。</p>"
},

"id": 173,
"title": "《人生境界》",
"category": "散文",
"date": "二零一四年初冬",
"content": "<p>人生如梦，细算起来己消耗了22360天，还有多少天耗尽整个生命不得而知，其实人生是很短暂的，仅是一场梦而已。在这己消耗的两万多天里、人生的成长过程中是不是有进步、是不是有感悟、是不是有积累，自己认为总是有一点的、否则怎么对得起在人世间的这两万多天，当然对人生的评价最好是由人评说、盖棺才能论定。</p><p>人生如戏，在人生这个舞台上生旦净末丑、每个人都有自己的角色，无论是愿意还是留有遗憾、都会像一颗流星在历史的天空留下自已的痕迹，这一点是无可非议的。像每天日出东方日落西方一样、在人生这个舞台上、你方唱罢我登场，也是一条突不破的规律。</p><p>由于每个人在不同階段看待世界的立场观念方法角度不同、所得出的结论就会有所不同。回顾几十年的职业生涯、最好的年华里、有不少时间是在聆听和编织谎言中度过的，思想起来甚为自己感到悲哀。向&quot;古来稀&quot;快奔的这个年龄、己历经人生大半的历程，虽有些感悟但毕竞是&quot;夕阳无限好、只是近黄昏&quot;。</p><p>肚知心明己经没有人愿听我的絮叨，但我也要将我所悟的人生之境界作为泣血忠告录之于下、见者可慎思其对否？</p><p>&quot;人之初、性本善&quot;人生之初纯洁无瑕，看事物比较纯真、做事情比较率真。在师长&quot;老实做人&quot;谆淳教导下，大概一般的人都一样，看到什么即是什么、人家告诉他说那是&quot;日月星辰&quot;、&quot;阳光空气&quot;、他就直观认识了日月星辰、阳光空气。别人说那是&quot;高山大川&quot;、&quot;江河湖海&quot;他就直观记住了高山大川、江河湖海的形象。到底什么是日月星辰、阳光空气、什么是高山大川、江河湖海，只知其然、不知其所以然，不会认真去探索为什么是日月星辰、阳光空气，怎样才能成为高山大川、江河湖海。或者反其道用钻牛角尖的方式去求证都不可取。</p><p>看什么就是什么或者将任何事情都追求完美、这是人生的第一境界&quot;天真无邪&quot;。&quot;天真无邪&quot;的优点是初生牛犊不怕虎，做事敢闯敢干、敢标新立异，真有舍得一生剐、敢把皇帝拉下马的精神。其缺点是容易采取莽闯行动、且不计后果得失，一杆子可捅破天。按&quot;天真无邪&quot;行事可能会影响自己的一辈子的功利进取。&quot;天真无邪&quot;一定要不断地加以修为、最后才能达到人格的成熟。</p><p>一幌人已到中年、在人生这个大舞台上获得的无非是两种结果，成功和失败。随着年龄的增长，经历的事情渐多，就会发现这个世界的问题越来越多、越来越复杂，这个时候再看那日月星辰、阳光空气、高山大川、江河湖海跟原来认识的就完全不一样了。由于社会生活的真实与复杂，便经常会出现是非混淆、颠倒黑白的事情，人们经常会被激愤的、不平的、忧虑的、疑问的、警惕的、复杂的情绪干扰着，甚至会被&quot;好人无好报&quot;的心结缠绕着、长期得不到解脱。人们不再轻易地相信直观看到的一切。这个时候再看看日月星辰、阳光空气、高山大川、江河湖海，更多的是感慨和叹息，正像《篱笆墙的影子》这首歌里一句歌词：&quot;山也不是那座山，河也不是那条河&quot;了。于是人们的情感也就发生了变化，愤世嫉俗、借古讽今、指桑骂槐的情绪发泄也就多了起来。</p><p>有时还会忘记自己的缺陷和不足，过高的估计自已、盲目的站在这山望着那山高、争强好胜，绞尽脑汁、与人较量，计较得失、永无满足，心高气傲、勉强不来的事硬要去追逐。</p><p>原本人世间的一切一切都是人的主观意志的载体，你直观看到的不一定就是&quot;那个样&quot;，你还可以去想像、去发挥，不一定去认&quot;死理&quot;。此时此刻大概就达到了人生第二境界&quot;成熟老练&quot;。人生到第二境界后就少了朝气、多了暮气、疑虑增多，做事放不开手脚、前怕狼后怕虎、畏首畏尾。到头来，只能是追求了一生、忙碌了一生、奋斗了一生，也没有达到自已的理想，于是遗恨终生、只好抱残守缺、依依不舍的走完人生。</p><p>人生如风，人来到这个世间、都会在世俗的泥淖里扑腾，在广袤宇宙的永恒时间和无限空间中、任何一个人都只能是蓝天中的一丝云彩，滄海一粟的比喻最恰当不过了。一个人的一生尤如轻风一缕一吹而过，不会留下过多的痕迹。天外有天、人上有人、四季更替、循环往复是亘古不变的真理，一个人以短暂有限的生命去与永恒和无限计较、其结果不言而喻。因此，人们只要专心致志做好自已应该做的事，无需与别人斤斤计较，面对琐碎杂陈的世俗之事都可以一笑了之，无需放在心上。天道酬勤决不是虚无，好人终有好报应是铁律。</p><p>拨开云雾、茅塞顿开、经过不断修炼终会功德园满，这就是人生第三重境界。人回归自然、事事感到&quot;功德园满&quot;这个最高境界后、再去看日月星辰、阳光空气，看高山大川、江河湖海，一定就像《篱笆墙的影子》歌词中所唱：&quot;星星还是那颗星星，月亮还是那个月亮&quot;。</p><p>人本是人、不必过分刻意去做人，刻意的去讨人喜欢，折損的只能是自我的尊严。世本是世、无须投机取巧去处世，投机取巧去处世失去的只能是做人的诚信。诚实做人、勤恳做事、廉洁奉公，一切顺乎自然活得就不会很累，真正做到知足常乐也就是做人处世的最高境界了。</p><p>浙江天台山方广寺有一联说得好：&quot;风声水声虫声鸟声梵呗声，总合三百六十击钟声，无声不寂；月色山色草色树色云霞色，更兼四万八千丈峰峦色，有色皆空。&quot;化外观尘世，冷眼看凡夫。朝代兴废，名利追逐，不过境由心生。色即是空、空即是色。世人不明于此，造无数冤孽，禅心正定，悟道及此，方算得上人生第三境界&quot;功德园满&quot;。</p><p>人生境界悟到难、做到更难，人生无难事，只要肯登攀。写在甲午六十四周岁生日。</p>"
},

"content": "<p>有一篇文章题为《争名次的经济学》说的是人们未必是追求财富的绝对多少，而是财富的相对多少。一个人不论他如何富有，只要他以为有更多的人比他更有钱他就会骂娘。如果真是这样，一个国家不论如何富有，百姓还是会不满意的，哪么追求财富还有什么意义呢？这仅是经济学对社会产生的一些不良后果。人生中如果没有快乐人活着又有什么意义呢？其实古人在《论语.季氏》第十六篇中就说：&quot;丘也闻有国有家者，不患寡而患不均，不患贫而患不安。盖均无贫，和无寡，安无倾。夫如是，故远人不服，则修文德以来之。既来之，则安之。&quot;后来有专家研究，财富对快乐不仅有负面影响而且也有正面影响，但财富对快乐的正面影响也不是决定性因素。倒是宗教、婚姻等起的作用更大一些。所以，社会光有经济学还远远不够，应该建立一门《快乐学》，它研究的范围应该是个人、社会以及全人类的致乐之道。应贯穿到从小学到大学教育的全过程，并用来指导国家的政策处理对内对外的关系。只有人人都感到快乐社会才会安宁。世界才会平静。</p><p>对《快乐学》我并非有意认真的从学术专业上去研究，&quot;快乐秘决&quot;也绝不是什么玄虚，而是实实在在的自我感受、是我对人生态度的体验和总结，如何微笑着快乐着面对自已的人生，如何让自已在生活中找到快乐呢？在这里愿将我的&quot;快乐秘决&quot;与志同道合者分享。</p><p>一、舍弃历史累赘。</p><p>&quot;快乐自已、幸福别人&quot;这句话我是很赞成的。退休以后要做到&quot;老有所乐&quot;、其实并不难，只要&quot;忘记&quot;过去的一切，将名利地位、是非功过都搁置一边、随风而过。舍弃一切不必要的累赘，不要将沉甸甸的历史包袱背负在身上，认认真真地把自己放到一个普通老百姓的位置，从头开始，重新整理自已的人生，从自已身边寻找快乐，快乐就无所不在。</p><p>二、敬重享受生命。</p><p>人的生命只有一次，任何人仼何情况下都不可以拿生命去开玩笑。只有懂得了尊重生命，拥有达观的生活态度，在为人处事中才不乏有豁达向上的胸怀，有了乐观向上的心态，才不会过份计较生活中的得失，才不会因一点小事愁肠百结，跟自已生命较劲的人才是最愚蠢的人，有了正确的人生观就一定会展现发自内心的微笑，生活就会充实，人生才会快乐。</p><p>三、培养幽默气质。</p><p>能够微笑着生活的人、应该是具有幽默感的人，用幽默传递心中的喜悦感染生活的周围，让大家快乐起来。所以要自觉的培养自己的幽默气质，多学会一些富有生活哲理的小笑话，伺机适时在邻里、同事、朋友之间悄悄幽默一把，让大家沉浸在快乐之中。这样你不仅能成为一个给人带来快乐的开心大使，还可以让自己的人生充满乐趣。中国民间传说的《二十四孝》中有一则讲自娱娱人又孝顺老人的故事，老莱子（东周）春秋时期楚国隐士，为躲避世乱，自耕于蒙山南麓，他孝顺父母，尽拣美味供奉双亲，70岁尚不言老，常穿着五色彩衣、手持拨浪鼓如小孩般戏耍，以博父母开怀。一次为双亲送水，不慎摔倒，怕父母心疼，随躺在地上假装小孩哭，二老大笑。后人以&quot;戏彩娱亲&quot;比喻对老人的孝顺。</p><p>四、富有阳光心情。</p><p>世间万物，你从不同角去观察、就会得到不同的结果。生活就是这样，你给了它微笑，它也会回赠你一份明媚的心情。被阴云缠绕时不要忧伤，更不要垂头丧气，因为越是从逆境中走不出来、情绪就会更低落，如将其轻松放下，想点开心的事让自己笑起来，也许灵光一闪也就会全部释然。富有阳光心情，一切顺其自然，就一定会无烦恼无忧伤。一个人的心态好坏会影响一个人为人做事处世及生活中的各个方面，有好心态、把生活中的点点滴滴都向光明美好处想，就会善待一切，心情愉悦就会积极向上。</p><p>五、学会寻找快乐。</p><p>只有心中充满快乐的时候，你的嘴角才会挂着微笑，如果要让自己很靓丽，就要学会微笑。如果要让自已觉得很成功，不妨经常给自己一个微笑，当习惯了给自已微笑时，才能痛快地将微笑传递给别人。让别人愿意与你相处，你在别人的眼中一定会觉得：你有用、能给别人带来实用价值；你有料、跟您打交道能开阔眼界；你有量、能倾听别人的诉说并提供有价值的参考意见；你有容、能充分认可每个与你打交道人的价值；你有趣、能给别人带来愉悦的心情；你有心、懂得用真感情去交朋友。朋友永远是快乐的主题、朋友多了快乐就一定多，快乐的事情在每个人的身边都会俯拾皆是，只需要你有健康的生活态度、宽广爽朗的好心情就会发现它，去寻找吧！任何快乐的事情都会发生在寻找的路上，学会微笑，必定会拥有快乐灿烂的人生。心宽就会体胖。</p><p>六、情绪影响寿命。</p><p>据科学家研究与人的寿命相关的自然环境占7％，社会环境占10％，生活起居饮食条件占8％，遗传因素占15％，心态和情绪占60％。可以看出快乐才是长寿的根源，长寿需要快乐，有快乐才会有长寿。</p>"
},

"title": "《我对名利的新认识》",
