"date": "二零零八年八月二十八日",
"content": "<p>人在职场老为衣食及所谓的工作奔忙，总觉得没有消停过，近日偶有闲暇，坐下来想动笔留几篇字以便日后玩味，一旦真正动起笔来又茫然得不知从何处入手，是写自然、地理、人文、历史？是写春雨、秋风、夏日、寒冬？是写亲情、友情、爱情、风情？是写父爱、母爱、情爱、博爱？这些永恒的文学主题早被中外历代文人墨客翻来覆去的蹂躏得&quot;粉身碎骨&quot;了，况且自己也不是&quot;写家&quot;那块料，曾痴想写几页自传，但回首一看已过去的大半生平淡得确实无事可记，审视自己的人生观、价值观还有几点可能与众不同的浅见薄识，于是就将对&quot;名利&quot;的新认识笔录下来。</p><p>我出生于一九五零年、农历庚寅、属虎，虚度五十有七，在我的人生中务过农、做过工、当过兵、经过商、从过政，复杂的历练虽有一些坎坷，却没有大的跌宕起伏，一步一个脚印走到今天，也丰富了不少人生，从七十年代末当科级干部算起，在所谓的&quot;官场&quot;上也混过近三十年了，到退休己指日可待。有副对联写得好&quot;世事洞明皆学问，人情练达即文章&quot;，从年轻时起我也打算把自己塑造成一个&quot;世事洞明、人情练达&quot;的&quot;人精&quot;，可是越来越踏不上社会的步，越活越糊涂。譬如官场上的潜规则无论是学习讨论、开会发言、汇报工作把讲假话都当作平常事，讲真话才是特例。这种现象看得过的要看，看不过的事也要看，违心的话要说、违愿的事也要跟着干，把人都快逼成了&quot;双面人&quot;。如果你没有&quot;千根木头跟排走&quot;的从众心理，想躲进&quot;桃花源&quot;显示清高一是没人信你，二是没有附从的人群，你就很难立足、很难在这个社会上混下去。当然，在&quot;人&quot;和&quot;非人&quot;之间自己一定要用心去把握，只有通过人间炼狱和凤凰涅槃的洗礼，才能成为既不&quot;清高&quot;又不落俗套的奇人。</p><p>年轻的时候，在我的成长过程中很多师长、领导都教导我：&quot;做工作、干事业要不为'名'不图'利'&quot;，告诫我：&quot;'名利'这个'东西'生不带来、死不带去&quot;。好像&quot;名利&quot;两字就是恶魔只要沾惹上就会为其所累、恩怨难了，难道&quot;名利&quot;真的有那么可怕吗？我的大半生中一直用师长、领导的教诲改造着自己的世界观，指导着我的为人处世。至今，我当正县级干部己有十余载，曾用此观念多次&quot;谆谆教导&quot;过单位的同志，劝说过多少亲朋好友。如今，细想起来用这些不成熟的思想去说教别人是不是有误人前途之嫌？</p><p>如果世间没有&quot;名利&quot;或者世人不爱&quot;名利&quot;，那么，世人就真的无所牵累、世界上就没有情仇恩怨了吗？这是一道彻头彻尾的伪命题。&quot;名&quot;有好的声誉和坏名声之分，我这里是指高尚境界的一种精神追求。&quot;利&quot;也有正当利益和不正当利益之别，这里是指合法利益的一种物质享受。如果世间真没有&quot;名利&quot;，那么大千世界芸芸众生的人生动力是什么？人生如果没有任何追求，由人类组成的空间结构-----社会，怎么会发展？由人类延续的时间顺序-----历史，怎么会前进？记不清《红楼梦》哪一章节里有那么一句&quot;天下熙熙皆为利来、天下攘攘皆为利往&quot;，在成语词林中&quot;沽名钓誉&quot;、&quot;追名逐利&quot;好像都是贬义词，主要是指取得名利的手段和方法不当，这也说明&quot;名利&quot;绝不是一个空洞无物的名词，而是社会生活中人们无时不在追求的理想目标。只要存在就有它的合理性。</p><p>人活着不就是为了摆脱寻常生活的苦恼吗？我想摆脱寻常生活苦恼的方法有两个，一是&quot;奋斗&quot;、二是&quot;逃避&quot;，只要&quot;奋斗&quot;就具有目标性，其目标应该是与&quot;名利&quot;沾边的，既不为&quot;名&quot;又不为&quot;利&quot;那么，所追求的目标是什么呢？无所追求只是一种逃避、肯定是不想付出任何努力和奋斗的。</p><p>一个有健全思维的人不能枉自清高、&quot;林至静无鸟、水至清无鱼&quot;&quot;阳春白雪、和者必寡。&quot;这些都是古人的话、人生在世没有必要把自己完全抛弃在社会之外、与世隔绝起来、与社会人群所向往的&quot;名利&quot;对立起来，如果真有一次扬名立腕的机会摆到你面前、你会因为害怕被&quot;名利&quot;所累而轻易放弃吗？看不破名利，名利是名利，看破名利，名利还是名利，所不同的仅是我们对&quot;名利&quot;的态度而己，假若说我们真的看破&quot;名利&quot;就会对世界上的任何事情都会感到索然无味、一生会无所追求，到那一天老之将至，回顾你的人生一事无成时，你会不会问自己一辈子都干了些什么？如果根本看不破&quot;名利&quot;把利害得失看得比山高比水深、患得患失、一点儿也输不起，甚至可以为捞得一点名利不择一切手段，一本书名《厚黑学》教的缺德招数很多，我是很鄙视为截获名利采用不择手段的。失去了人的基本良知、不要人格得到的名利，所有正直的人都会嗤之以鼻，甚至会成为臭名昭著、遗臭万年的历史笑柄。&quot;人过留名、雁过留声&quot;，用现在最时髦的一句话说&quot;金杯、银杯不如老百姓的口碑&quot;这样的&quot;名&quot;有什么不好呢？</p><p>对名利、爱也好、恨也罢、绝不要出格，要以一颗脱俗的平常心、淡然处之，所谓的&quot;平常心&quot;并不是对&quot;名利&quot;一点不动心，而是要诚实的对待别人、诚实的对待自己，既然我们内心深处都爱&quot;名利&quot;那就大胆的去爱。&quot;名利&quot;绝不会是天上掉馅饼的事，要想得到它必须去努力、去拼博、去奋斗，&quot;争'名'夺'利'&quot;好像也是一个贬义词，如果说某某同志在工作中争名夺利就好像是一件很不光彩的事，我认为争&quot;名&quot;夺&quot;利&quot;并不完全是一件坏事，最终裁判要看其手段和方法正当不正当，靠自己的真才实干去打拼争夺来的名利何错之有？&quot;名利&quot;并不是唾手可得的、每个人只有从点点滴滴的细小的事情做起，夯实基础等待机遇，命运之神一旦降临，在你人生的转折点上就会增加一份辉煌，成功源于注重细节的积累，这也是我对人生的一点感悟。但是，也许我们尽了最大的努力结果却与&quot;名利&quot;失之交臂，那也没有必要怨天尤人、痛心疾首。&quot;谋事在人、成事在天&quot;，这句话也不得不信，因为&quot;机遇&quot;的变数太多，只要我们努力过、奋斗过就没有理由责备自己。天道酬勤，机遇一般都是会赐给有准备的人的，我认为这才是一条打不破的真理。人的一生在名利面前，成功了不要得意忘形；失败了不要沮丧气馁；疲累了不要抱怨后悔；轻闲了不要烦躁颓废；重要的是调整好自己的心态、有一副好心情、让自己的身心时时刻刻都感到舒适快乐。对&quot;名利&quot;还是要看&quot;破&quot;一点，才不会为其所牵累。</p><p>师长、领导教导我做工作、干事业要不为名、不图利、要看破&quot;名利&quot;的观念其实没有错，大概都是含蓄的向我指出既要做出人生努力，又不要跌入&quot;名利&quot;的苦海，我过去对&quot;名利&quot;的认识不足，只是我的悟性不够，理解得不深刻不透彻而己，请原谅我的无知。</p><p>仁者见仁、智者见智我对&quot;名利&quot;新的认识其实还是很浮浅的，如有不对之处请师长、领导、亲朋、好友多多指正。</p>"
},

"content": "<p>今年，春节期间到浙江温州参加一个朋友儿子的婚礼，在雁荡山前的雁荡镇上看到由镇文化中心组织举办的有一名象棋高手对二十人的车轮赛，我饶有兴趣的看了半天觉得很有意义，细想这也是弘扬中华民族的传统文化。现在，人们休闲娱乐大都是以四人麻将为主，打麻将还带一些小彩头，认为才有刺激，这样无论如何总避不了赌博之嫌。</p><p>象棋活动曾经是人民群众喜闻乐见的娱乐方式，它不仅可以休闲娱乐，还可以修身养性，陶冶情操，增强智力，其功能妙不可言。中国象棋是我国正式开展的78个体育运动项目之一。如今几乎要被世人遗忘了。现在下象棋要么是阳春白雪，由赛手在体育馆成为竞技项目，要么是下里巴人，在街头巷尾仅成了老年人的娱乐工具。</p><p>中国古象棋据传始创于先秦，《象经》里有日月星辰之象，以寓兵机之说。早期的象棋是象征当时战斗的一种游戏。现在的象棋说是有唐朝宰相牛增獳发明、自宋朝定型后一直植根于百姓，沿袭至今己有几百年。</p><p>我对象棋活动从小就十分喜爱，小学六级时开始自学入门，既未拜过师，也没打过谱。到而今也没混上什么段别，只是对象棋的喜爱还是未减。中学时代的每年暑假期，每天上午十点准时会到镇上一茶馆看人下两个小时的象棋，下午两点到六点也是黏在茶馆里，还会入局杀上几把。上学时每天晚上做完作业也会和邻居家的叔叔玩上几局，我输了会给他泡茶，他输了会给我扎风筝。</p><p>当兵时娱乐活动很单调，不过每逢周日与战友走几局象棋还是可以的。上世纪七十年代中期，从部队转业到了工作单位，单位的直接领导和好几位同事都是部队转业的，有共同爱好，周末下班后常着迷下棋，有时直杀通宵、可真算得上废寝忘食。还有几次惹得爱人不高兴。</p><p>下棋不仅仅是一种娱乐，内中包涵着很多人生哲理，可供为人处世时参考。</p><p>下棋首先是一种共享的乐趣，一局胜负未定时、是一个待揭之谜，不但待你去猜，更重要的是任你去行。</p><p>下棋是摆在桌面上的&quot;阳谋&quot;，棋盘上云诡波谲，尔虞我诈都明明白白摆在桌面上，你看不破、看不透，都怨不得别人。</p><p>其次，下棋总会有输蠃，胜固欣然，败亦可喜，棋枰上&quot;胜不骄、败不馁&quot;是告诫我们做人做事最简单的道理。</p><p>第三，要善于总结失败的教训，北宋黄庭坚论棋有&quot;三败&quot;一是欺敌轻敌，不把对手放在眼里。好像奚落对方自已就会赢棋，有些棋手在对手略有迟疑时还会沾沾自喜，拿出日本电影《追捕》男主角高仓健的经典台词：&quot;朝仓跳下去了、唐塔也跳下去了，跳啊，你倒是跳啊！&quot;结果输的可能还是自己。&quot;推磨&quot;的方法只能偶尔用来开开心，羞臊对手的方式最好不用。</p><p>下棋就是下棋，急什么？心无旁鹜才有气度。</p><p>二是不识对手的布局。在谋阵布局时要多注意对方的棋势，别总按自已的思路打如意算盘，认清对手的意图极其重要，如若不识对方棋势，露出自己的破绽，更容易被对方利用。如果自以为攻势很顺，也许就是要中招的前奏。要胜券在握，最少提前看出对方三步棋，也才有可能算得上是棋中高手。</p><p>三是多错。取胜不要寄托于对方的失误，要尽可能减少自己的失误，失误就是帮对手的忙，就是自己打自己。首尾相顾，不贪求蝇头小利而失去大势，即使棋势失利也不要慌张，别让对手牵着鼻子走。更不要缺乏信心，处变不惊审时度势，及时调整战略战术才是明智之举。</p><p>黄庭坚的这&quot;三败&quot;确是经验之谈。</p><p>第四，下棋要有赢的信心但又不可总是赢。首先要坦诚承认自己不是高手，如果盘盘皆赢，就更不是高手。别总夸过五关斩六将的得意之作，别望了有走麦城的失意之态。得意不可再往，世上真无常将军。</p><p>如果你总是高看自已，即使有70％的取胜把握，此刻可能被你自己埋伏了至少30％以上的失败因子，老子说：&quot;福兮祸所伏，祸兮福所依。&quot;就是这个道理。因为象棋活动是两人世界，即便赢棋也是对方配合的结果，坚决不可目中无人。否则，就会没有人陪你玩。总赢棋会乏味，有输赢才会有趣味。</p><p>第五，下棋要树立全局意识，这样棋盘上的棋子才会有相互照顾的内在联系，棋局才会得心应手、而不是散沙一盘，反之则会处处受制、捉襟见肘。行棋时要珍惜每一颗棋子，有时就可能会输在一个小卒上。弃子攻杀法讲的就是牺牲一子就必须赢得力量更大的一子或满盘的优势，形成一种威懾，逼对方就范。否则，决不做无为的牺牲。破釜沉舟取胜是偶然，而缩头缩尾导致失败却是常态。</p><p>棋理告诉我们：不贪不虚、不浮不躁、不欺不悔、不骄不馁、为下棋之道。棋风如作风，棋品如人品。豪放粗犷、谨慎细腻、尽在其中......，下好棋、做好人，就是传承优秀传统文化。</p>"

"title": "《江南古镇行与思》",
"category": "散文",
"date": "二零一五年元旦",
"content": "<p>在无锡大街小巷院落的围墙上经常可以读到唐代诗人白居易以《忆江南》曲牌所作三首词的词首《江南好》，&quot;江南好，风景旧曾谙；日出江花红胜火，春来江水绿如蓝，能不忆江南？&quot;，不言而喻这完全可以让江南人引此为自豪和骄傲。</p><p>另两首《江南忆》，&quot;江南忆，最忆是杭州；山寺月中寻桂子，郡亭枕丘看潮头，何日更重游！&quot;。</p><p>&quot;江南忆，其次忆吴宫；吴酒一杯春竹叶，吴娃双舞醉芙蓉，早晚复相逢！&quot;。</p><p>道的是杭州灵隐寺赏月赏桂、钱塘观潮；和苏州馆娃宫箫笙歌舞、饮酒作乐的人文情怀、意境奇妙，且每首都以深情之句作结，三首连到一起更显诗人对江南的情深意切。两首《江南忆》只是描写他在杭州和苏州任刺史时与上层社会的生活点滴。《江南好》中&quot;日出江花红胜火，春来江水绿如蓝。&quot;句也只是对江南纯自然美的赞赏，并未涉及到江南一般士民生活和风土人情。短短三首《忆江南》词，当然不能苛求它反映出江南盛景的全部。</p><p>今非昔比，但真正能体现江南风情的、我认为应是江南水乡古镇，那种&quot;小桥、流水、人家&quot;适水而居的情调，那种人和自然混成一体的和谐环境，那种清丽婉约的水乡田园风貌，那种富有深厚文化底蕴的吴侬软语，无不充分显示独具中国特色的江南风光。</p><p>江南水乡古镇本来就是人们集中居住的社会单元，在苏南、浙北随处于见，但最有代表性的是由联合国遗产中心亚太区主任明嘉杨女士建议将江苏的周庄、同里、甪直和浙江的乌镇、西塘、南浔综合为&quot;江南水乡古镇&quot;推荐给《世界文化遗产》。</p><p>其实早在1984年赴美留学的陈逸飞、于纽约举办他个人画展，其中就有以周庄的双桥为素材创作了一幅题为《故乡的回忆》的油画，将姑苏的小桥流水、田园风光介绍给了美国观众，引起了极大轰动，也引发了水乡古镇旅游热。1985年这幅画又经陈逸飞加工，成为当年联合国协会的首日封。</p><p>2004年1月《江南水乡古镇》入选《世界文化遗产预备名单》并在在乌镇举行了《江南水乡古镇》为主体的特种纪念邮票首发式，一套六枚，一镇一枚，浓墨淡彩，彰显了江南水乡共有又各具特色的古镇风情。特别是2004年10月APEC会议在周庄开了半天，让世界真正见识了中国的江南水乡风光。</p><p>《江南六大古镇》都是有千年以上历史的古镇，我曾先后光顾过，它们既有共同点又各具特色，共同点是水多、船多、桥多、古宅庭院多、个个都是国色天香、都像设色的水墨画卷。</p><p>&quot;周庄&quot;开发得早，知名度较高，周庄有八景《金福晓钟》《指归春望》《钵亭夕照》《蚬江渔唱》《南湖秋月》《庄田落雁》《急水扬帆》《东庄积雪》等，这些景点都是迎合旅游需要，有现代人总结出来的。其它古镇也都有与周庄相似的、属于自己的所谓景点。</p><p>周庄最具特色的是&quot;双桥&quot;这是由一座石拱桥和一座石樑桥组成横跨于南北市河和银子浜两条小河之上合二为一的小桥，造型独特、一横一竖、桥洞一方一圆，镇内家家临水、户户通舟，再就是&quot;沈厅&quot;，原名&quot;敬业堂&quot;清末改名为&quot;松荗堂&quot;，其主人沈万三我自幼就听说过是苏州有名的富户，别名&quot;沈百万&quot;。</p><p>&quot;乌镇&quot;的旅游搞得不错，古镇俨然成了博物馆，镇上的原住民大都搬到新区去居住，古镇就是观光旅游的文化场所，镇上的&quot;茅盾故居&quot;、&quot;明清百张古床博物馆&quot;可看，茅盾先生的小说改编成电影的《林家铺子》就是以此地为背景拍攝的。（当然是未经过旅游包装、从前的乌镇）乌镇分为两个游览区，东栅以商业街为主、西栅有12个小岛组成，60多座小桥相连，还开辟了夜间观光项目。</p><p>&quot;南浔&quot;曾是江南最富庶的古镇，嘉业堂藏书楼与小莲庄隔溪相望，藏书楼是刘镛的孙子刘承干于1920年所建，是中国近代著名的私家藏书楼之一。小莲庄是清光绪年间南浔首富刘镛的私家花园、家庙、义庄所在。</p><p>&quot;辑里湖丝&quot;&quot;善琏湖笔&quot;顶顶有名，也是镇上富豪起家发迹的基础，有&quot;四象、八牛、七十二只黄金狗之说。&quot;有银子五百万两以上的称&quot;象&quot;，有银子一百万两以上至五百万两以下的称&quot;牛&quot;，有银子十万两以上至一百万两以下的称&quot;黄金狗&quot;，据说四&quot;象&quot;（刘镛、张颂贤、庞云曾、顾福）四家拥有的财富相当于清政府一年的财政收入。（七千万两银子）</p><p>南浔素有&quot;读书之邦&quot;的美称，宋、明、清三朝出进士41名，有任京官者56人、任地方县官以上者57人，有知名学者80余人，当代有副教授以上职称的240余人，可谓是人杰地灵。</p><p>&quot;西塘&quot;的面积居六镇之首，保护了1．05平方公里古朴民居和25万平方米的明清建筑，西塘与其它古镇相比有桥多、弄多、廊棚多之誉。因廊棚多在西塘观光就另有一番风味、雨天不怕淋、晴天不怕晒。</p><p>&quot;甪（读鹿）直&quot;有东方威尼斯之称，镇东直港有水路通向六处，甪直有史以来从未有过战乱和旱涝灾害，人们年年丰衣足食，镇内有沈宅、萧宅等景点。叶圣陶先生在此居住时以甪直&quot;万盛米行&quot;为题材写下了小说《多收三五斗》并入编到中学课本中当作教材，其《高高的银杏树》也是借甪直的七棵古银杏树抒发祟尚&quot;形象高大、意志坚强、气魄宏伟&quot;的感情，至今七棵古银杏树仍在，有四棵在保圣寺内，最大的一棵有50多米高、树龄已有1340余年。根据叶先生的遗愿他的骨灰就安放在保圣寺内的银杏树下，当地政府为他修了纪念馆供人瞻仰。</p><p>&quot;同里&quot;的主要景点有一园、二堂、三桥，&quot;退思园&quot;，&quot;嘉荫堂&quot;柳亚子先生曾在此居住过，&quot;崇本堂&quot;里精美的雕刻很值得一看，镇内有15条河流、7个小岛由49座小桥互相连通。著名的三桥雄踞古镇中心，过&quot;三桥&quot;仍是古镇之风俗，&quot;走过太平桥，一年四季身体好。走过吉利桥，生意兴隆步步高。走过长庆桥，青春常驻永不老。&quot;这是多么美好的祝福。</p><p>走过江南六大古镇后不妨说是初步认识了婀娜多姿的江南风光，领略到了&quot;中国古桥博物馆&quot;的真实面貌。</p><p>有水的地方就有桥、就有船，水是桥和船的母亲，桥是水的儿子、船是水的女儿。没有水、没有桥、没有船、那就不是江南。</p><p>有庭院就有迴廊、就有亭榭，就有太湖石，庭院是挂在心上的家，迴廊是曲折奋斗的路，亭榭是抵御风浪的港，太湖石是闲情逸致的情。没有庭院就没有江南人的智慧，就失去了江南的灵性。</p><p>&quot;退思园&quot;是我退休后由夫人，女儿、女婿陪同去的，站在&quot;退思园&quot;里静观细想、亭阁楼台就夹杂在红花绿柳之中、镶嵌在宁静的水池四周，池中鱼儿悠哉游哉，其景其情必会叩击人的心灵，有此悠闲自得的世外桃源，功名利禄怎么会不成为过眼烟云？</p><p>&quot;宠辱不惊，闲看庭前花开花落；去留无意，漫随天外云卷云舒&quot;。&quot;退思园&quot;大概就是古人追求&quot;精神、物质、文化&quot;的典范。现代人一味追求的是物质富裕，似乎精神和文化都可抛在一边，是不是可悲？</p><p>六大古镇的景区里商铺林立，充斥着大街小巷，失去了古镇原有的宁静，让人感到的并不是繁华，倒有点俗不可耐的感觉，古镇的河水都遭到了严重污染，与九寨沟的&quot;水&quot;根本无法相比。过度的开发、过度的包装、过度的游客、过度的追求经济效益必然会让古镇失去原汁原味，失去它的本来面目。我到过的、凡属旅游景点的古镇、古城，如湘西的凤凰古城、芙蓉镇，云南的丽江古城、黄山脚下的屯溪老街、重庆的磁器口、杨州的东关街、无锡的惠山古镇、荡口古镇等等无一例外。</p><p>六大古镇行过一遍，给人留下了很多遐想与神思。为此，我有《为古镇把脉》外一首诗相奉：&quot;商旅喧嚣浮华中，'悠闲'失却真面容。店家工匠乐其事，何时还我古镇风。&quot;这是古镇的现状，其实大多数人期盼的古镇风情应该是：&quot;白墙黛瓦绿映红，小桥流水行乌蓬。捕鱼採桑务农事，炊烟人家细雨中。&quot;</p><p>人们旅游的目的是什么？或是饱览祖国的名山大川；或是游历纯朴的自然美景；或是探索幽秘的历史之迷；或是追寻深厚的人文积淀；或是拜谒净化心灵的佛国；或是寻觅放松心情的乐士。绝不会留恋于低俗的浮华。旅游景点的开发与古镇文化的保护是一把双刃剑，如何把开发与保护有机的结合起来，值得认真研究。</p><p>与六大古镇相距不远的平望、震泽、七都、盛泽、木渎、光福......众多未经被所谓现代文明污染过、未经完全开发为旅游景点的古镇，既有现代生活气息又有古镇传统风味，那才是真正的&quot;江南水乡风光&quot;建议&quot;驴友&quot;们可以尽情去观光游览，汲取营养。</p>"
},

"date": "己亥年孟冬",
"content": "<p>岁月如白驹过隙不知不觉退休己近10年，自己的年龄也爬上了古来稀的台階，农历十月初三是我的生日。</p><p>我是一个随意的人，平常不太注意生活细节，对于生日我向来都不很注重，总觉得只要生活得好，活得自在就比过生日有意义得多。在那物质匮乏的年代，过生日无非是有一顿比平时好一点的吃食。现在生活富裕了幸福感那么强，好像是天天在过年、天天在过生日。</p><p>说生日，有那么一句俗语&quot;儿的生日、母的难日&quot;。一个人从脱离母胎时才成为一个独立的自然人，也就是从这一刻起生命才有意义；也就是从这一刻起就会沿着自己的脚印、记录你人生的轨迹；也就是从这一刻起你就要懂得感恩父母。 我母亲在我25岁那年因病溘然去世。当时我还在部队当兵，母亲的生养之恩未报，至今想起来总是我人生中最大的遗憾。</p><p>记忆犹新的是 2010年六十岁生日之日也就是标准的退休之时、当时九十九岁的老父亲还健在，要做寿很不妥。老伴说60岁是人生中一个重要的转折点，我们可以为退休而庆祝，为开启新生活的起点而庆贺。理由很充分，拗不过她只好顺势而去配合她的安排，庆贺宴设在酒钢宾馆西楼餐厅，至亲厚友近百人到场致贺，气氛热烈。宴上推出一个花八百八十元订的大蛋糕。这是我人生所有大事中最奢华的一次，让我感动至今，感谢我太太为我过生日。</p><p>今年的生日有很多特别也有很多感动，买好9月29日的火车票，准备携小外孙赶回无锡过国庆节。27日突然接到姜华夫妇的邀请说要提前给我七十岁祝寿，再三婉拒终不成功。说是28日在嘉峪关瑞景酒店、相约了数位密友及家眷为我们饯行而相聚。醉翁之意不在酒，宴会上还是上了生日蛋糕，给我准备了价值不菲的生日礼物。嘉峪关市老领导原常务副市长政协主席路志龙也送了裱装豪华的寿联及中堂一付，&quot;从军从政成就卓著，做事做人堪称楷模。&quot;如此高的赞誉实在是受之有愧。&quot;从军从政成就卓著&quot;有夸大之嫌，现在回想起来从部队转业到地方在嘉峪关一待就是三十几年，我是随这座城市的发展而一点一点成长起来的，给嘉峪关市社会经济建设留下了一点痕迹，若说是取得了一点成绩那也是工作职责使然，这点成绩始终是离不开党的改革开放政策的引导，离不开各级领导的关心支持，离不开社会各界人士的鼎力相助，离不开单位全体同仁的共同努力奋斗。对我所做的一点贡献、党组织也给予了充分肯定，让我从一名基层领导做到上级机关的副厅级干部，这些都是我应该感恩的。&quot;做事做人堪称楷模&quot;一说也差之甚远。我是一名入党近半个世纪，对共产主义具有坚定信念的老党员。&quot;为人民服务&quot;的根本宗旨一直牢记心中。同时也时刻将具有中华传统美德的&quot;仁、义、礼、智、信&quot;和&quot;温、良、恭、谦、让&quot;作为立身修为，改造和建立自已世界观、价值观，把自已培养成为一个社会需要的人的座右铭。一日三省严于律应是本分，堪称楷模很不够。</p><p>这样的聚会友情深厚，这样的生日意义非凡。我想起唐朝诗人李白的一首《赠汪伦》&quot;李白乘舟将欲行，忽闻岸上踏歌声。桃花潭水深千尺，不及汪伦送我情。&quot;突然诗兴大发，随咏一首《赠姜华夫妇》&quot;世情人走茶就凉，何由苛求不寻常。姜华夫妇释大义，情归泪飞湿衣裳。&quot;以示感谢大家。</p><p>回到无锡国庆节刚过完，女儿女婿又提起给我过生日的事。我说在嘉峪关已提前过了别再折腾了。他们当然不依，说是还有两个小外孙第一次给你祝寿，能随意拒绝吗？老伴也说别辜负他们的好意、扫他们的兴，还说在外工作几十年现已退休回到了家乡，但真正在老家待的时间很少，兄弟姐妹众多都有了三代人，大姐四世同堂，孙辈们对你是否熟悉，对你有多少了解？不妨全家人趁机聚一聚。只好随了他们。</p><p>唐．贺知章《回乡偶书》&quot;少小离家老大回，乡音未改鬓毛衰。儿童相见不相识，笑问客从何处来。&quot;到是我的真实写照。让我想起维持血脉亲情毋勿相忘真有必要。我在《故乡――曲霞镇》一文中也有思乡诗一首&quot;人生飘泊时日长，别梦依稀常惆怅。老之将至念桑梓，叶落归根还故乡。&quot;聚餐就定在太兴。</p><p>农历十月初三是阳历十月三十日星期三，为了不影响大家正常工作提前三天，日期定为十月二十七日星期天。为充分做好准备还请了庆典公司帮助策划和布置，女儿女婿忙了几天赶做了一个碟。当天女儿程玮亲自当司仪，除女儿女婿、两个小外孙给我献花敬酒外，亲家、兄弟姐妹、侄儿辈、孙子辈都给我敬酒，我兴奋到了极点，忘记了自己的年龄喝了好多酒。生日蛋糕上插了代表70岁的蜡烛、让我许愿，我简单回顾了自已的一生真是无怨无悔。遂许下让全家人平安如意幸福健康的愿望，吹灭了蜡烛，全场齐呼&quot;生日快乐&quot;。庆典举办得很隆重。</p><p>女儿女婿给我庆生，让我很欣慰、很感动，让我感受到了亲情的温暖，家的温馨。朋友给我庆生让我很自信、很自豪，让我感受到了友情的珍贵。现在看来生日还是可以回顾记录从生命原点开始，测量人一生的标尺。我期盼我能走到&quot;耄耋之年&quot;，再开盛宴，欢聚一堂。</p><p>感谢与我生命同行的每一位亲人友人。</p>"
},

"title": "《石痴论石》",
"category": "散文",
"date": "甲午年立冬日",
"content": "<p>我喜爱石头，历时不长、将近10年、在职时怕别人误解成&quot;玩物丧志&quot;，只是花很少精力、利用休息日悄悄地玩起来，确实没有耽误工作，退休后方才真爱起来，因为真爱、才去慢慢了解，算是初入&quot;石&quot;门。自从爱上石头以后才知道古人曾说过&quot;山无石不奇、水无石不清，园无石不秀、居无石不雅。&quot;经典之句的真实含义。</p><p>也许局外人会认为、石头只不过这世界上最普通、最平常的东西了，硬梆梆、冷冰冰的石头有什么&quot;文化&quot;可言。殊不知，世界上所有文化都应与石头相关，人类生活几乎都与石头有缘，可以说&quot;石文化&quot;是人类文化的始祖。女娲炼五色石补天的神话传说就是用石头造福人类。</p><p>在人类历史的漫漫长河里、所有的发明创造与文明、首先是从石器制造开始的。人类的祖先为了生存的需要、在不断的生活实践中、用自然界质地坚硬、块状均匀的天然石块、通过敲打磨制成为比较适合使用的各种生产生活工具。这是人类最早认识和利用&quot;石&quot;的开始。人类在进化过程中历经了二三百万年的石器时代，可见人类与石头的渊源深厚。人类进入青铜时代和后期的现代文明、屈指数来才有短短几千年的历史，与漫长的石器时代相比、实在微不足道。</p><p>古人云：&quot;得石者福、玩石者乐、品石者寿，藏石者福禄寿。&quot;中国赏石文化源远流长，古人除了行风花雪月之雅事，对奇石更是情有独钟。</p><p>雅士爱奇石，历代皆有佼佼者。&quot;卞和献石&quot;在历史上留下了&quot;完璧归赵&quot;的故事，卞和是楚国的一名奇石爱好者他在家乡荆山脚下采到一块&quot;落凤石&quot;雕琢成上纽交五龙，正面刻有李斯所书&quot;受命于天，既寿永昌&quot;八个篆字的印玺称&quot;和氏壁&quot;献于楚王，嗣后被历代君王作为皇权神授正统合法的信物，曾有130多位君王先后收藏了1600多年，据说到了唐太宗李世民的时候，已找不到&quot;和氏壁&quot;的影子，机智的太宗刻了几方&quot;受命宝&quot;&quot;定命宝&quot;之类的玉玺，假装自已是有传国玉玺的。历史又纷乱了几百年，唐朝灭亡。从此，&quot;和氏壁&quot;就神秘失踪，至今杳无音讯。尽管如此&quot;和氏壁&quot;还是首创了收藏史上最早、最长的世界记录。陶渊明、牛僧孺、李德裕、白居易、李煜、柳宗元、宋徽宗、苏轼、米芾、赵孟頫、徐霞客、郑板桥、蒲松龄、曹雪芹、张大千、寥静文、李準、沈鹏......，诸多历史和现代文人雅士都是品石、赏石、藏石高人，每人都有一段与奇石结缘的故事。</p><p>唐朝晚期的宰相、牛李党争40余年，牛僧孺和李德裕，都是嗜石如命之人。牛僧孺朝夕与石为伍、常为之闭门谢客，他对石头的感情真是待石如宾友、亲之如贤哲、重之如宝玉、爱之如儿孙。他一生清廉、唯对石头来者不拒、另作别论。白居易曾对其说：&quot;公之僚吏多镇守江湖，知公之心惟石是好，乃钩深致远，献瑰纳奇，四五年间累累而至。公于此物独不谦让，东第南墅，列而置之。富哉石乎！&quot;有一次苏州刺史送他一块奇状绝伦的太湖石，他似逢三益友、如对十年兄。不但自已长诗吟之，还请石友刘锡禹、白居易酬答唱和，三家歌诗皆成咏石名篇。牛僧孺政治上的死敌李德裕爱石之心有过之而无不及。筑平泉山庄，收藏名花奇石。曾诗云：名山何必去，此地有群峰。临终遗言：以平泉一树一石与人者，非佳子弟也。宋人刘克庄评论二位：牛李势如冰炭、惟爱石如一人。</p><p>唐代著名诗人白居易、曾任杭州刺史，爱石而不藏石，尤爱太湖石，&quot;烟翠三秋色，波涛万古痕。形质冠今古，气色通晴阴。&quot;是他对太湖石的褒奖。他作《太湖石记》指出品石赏石撮要而言：&quot;则三山五岳，百洞千壑，视缕簇缩，尽在其中；百仞一拳，千里一瞬，坐而得之&quot;。在他看来石头是知我心者。刚退任时他将几块太湖石运至香炉峰北、遗爱寺西畔，仅以二室四窗的草堂权作安身之地并作诗：&quot;弄石临溪座，寻花绕泉行，时时闻鸟语，处处听泉声&quot;。乐此不彼。将觅得的两块天竺石命以《涌云石》并题评：&quot;苍茫两片石，厥然怪且丑&quot;。（《素园石谱》中有记）晚年在洛阳建&quot;履道园&quot;有诗：&quot;渐空少年场，不容垂白叟，回头问双石，能伴老夫否？石虽不能言，许我为三友......&quot;。白居易爱石而不藏石为的是走一条&quot;中隐&quot;之路、避免陷入牛李党争旋涡之中。</p><p>历史上的玩石大家应该是大宋皇帝宋徽宗赵佶，崇宁四年（公元1105年）蔡京就投其所好，在苏州设应奉局派心腹朱勔主持，专在江浙一带收集奇花异石运往汴京供其赏玩，&quot;花石纲&quot;历时二十余年最后耗尽民心国力，也玩完了大宋江山。</p><p>郑板桥画石论石，曾云：&quot;米元章论石，曰瘦、曰皱、曰漏、曰透，可谓尽石之妙。东坡又言石文而丑，一丑字则石之千态百状皆从此出。彼元章但知好之为好，而不知陋劣中有至好也。东坡胸次，其造化炉冶乎。&quot;郑板桥知晓美丑互妙之理，发出&quot;丑而雄、丑而秀。&quot;之鉴石赏石新观。他所画，有兰有竹有石，有香有节有骨。所谓&quot;四时不谢之兰、百节长青之竹，万古不败之石、千秋不变之人。&quot;其书法，惯用乱石铺街布局的章法，细看起来是一片错落有致的怪石铺就十分招人喜爱。</p><p>蒲松龄觅石写石，在老藤绕屋、怪石当门的石隐园，听蛙鸣、观鱼跃、会狐仙，完成了他的《聊斋》。</p><p>曹雪芹一部怀金悼玉的《红楼梦》就是一篇高爱雅趣的《石头记》。曹雪芹不仅写石，还喜欢画石。他的一幅《题芹圃画石》配以四言律诗&quot;傲骨如君世己奇，嶙峋更见此支离，醉余奋扫如椽笔，写出胸中瑰磊时&quot;。更显胸襟阔大。</p><p>奇石又名雅石、观赏石。玩石并不是中国人的专利，日本、韩国早就接受了中国传统文化。日本将未经雕琢的观赏原石叫作&quot;水石&quot;、韩国则称之为&quot;寿石&quot;。</p><p>人爱美石，是对造化神奇的怜惜珍重，是对诗意情怀的立寓寄托。文人雅士的介入，让石文化形成了理论，提高了品味。</p><p>随着时代的变迁，赏石品种的增加，石文化的发展，对赏石审美标准也在不断的丰富和完善，古人提出的&quot;瘦、皱、漏、透。&quot;已远远不够，今人又加上&quot;清、丑、顽、拙、奇、秀、险、幽。&quot;合在一起这十二字的赏石要决可谓恰当到位。真正识得奇石之美还要从质、形、色、纹、势五个方面去综合把控。</p><p>当然，一个优秀的赏石者，还需要有大量的美学、文学、书法、绘画、雕塑等等知识及个人的审美情趣、素质修养。</p><p>有关&quot;石文化&quot;不仅是审美标准，还有各石种的辨识，对奇石的养护、命名、奇石与环境的选择、奇石与其它文化的交融......，要真正懂&quot;石&quot;可不是一件简单的事。</p><p>乱世黄金，盛世收藏。在圆中国伟大复兴梦中，中国人的口袋是鼓起来了，各类收藏比比皆是，赏石藏石列为一类。就在这人心浮躁、金钱至上的市场经济大潮中将本应可以愉悦心情、陶冶情操、益智益寿、雅俗共赏的赏石藏石之事却被搞得俗不可耐。据统计目前玩石圈内大约有300多万人，俗话说：林子大了什么鸟都有，人数之多必然会泥沙俱下、鱼龙混杂。</p><p>赏石藏石界目前最大的弊端有二：一是肆意炒作，将某些石种或某些石块动辄几十万上百万有的甚至炒到成亿或上千万、搞乱了人心、搞乱了市场、使奇石交流受到了很大影响。</p><p>二是造假骗人，造假者用锈蚀，雕凿、砂磨、酸洗、粘贴、注胶、激光打磨、添增色剂、褪色剂各种无奇不有的手段，把原本属于大自然精雕细刻的天工之物、搞得面目皆非、充斥市场、骗人骗钱。据行家介绍，目前长江石、大化石、戈壁石形象姣好的假货居多、若是市场上热炒的石种、出现假货的也居多，必须小心留意。</p><p>赏石如品茶本应是清雅高尚之举，现如此状况，令人心费，令人神伤。敬告石友在奇石市场上一定要严加防范、谨慎行事。</p><p>我爱收藏的是摆放在案头的图案画面石，至今有极品一块、精品十数方，在中国奇石网上可检索到。因为一块好的图案画面石、要经过亿万年地质变化、无数次河水荡涤，石碰砂磨，最后得到的可谓鬼斧神工之作，都是永恒的艺术瑰宝。坐守寓内，高山流水、河泻海涌、花鸟灵兽、春意秋色，江山人物尽收案头之上，件件小巧，方方玲珑。执一壶香茗静观细品皆有&quot;立体的画、无声的诗；远古的意、当代的景；历史的书、岁月的文。&quot;的意境。&quot;品小石头，看大生活；观小画面、悟大世界。&quot;的心绪油然而生。鉴赏那些造型奇特，画面俏丽、内涵丰富的奇石，无不让人心旷神怡、流连忘返。</p><p>雅士爱石，因其有可爱之处，奇石之美、可分表里，形色悦人之外，石头的禀赋也很重要。石头沉静，不追风逐流；石头古老，有深厚底蕴；石头坚贞，无奴颜媚骨；石头稳固，能矢志不移；石头洁净，无世俗之气；石头天真，非刀斧人为。石头谦卑、石头忍耐、石头既刚强耿直，石头也温润园融。尤其是石头的沉默，最令相与者抚之安然、倚之悠然、处之泰然。也非石不能言，精美的石头一定会唱歌，言有可解可不解，石言石语皆心悟，一切是非皆与石头无关。</p><p>奇石之所以受人倍加喜爱，还在于它自然古朴的性格，饱经磨砺的品质，永恒亘古的顽强，优雅不俗的灵气，可以让人在鉴赏品玩中感受美丽、体悟人生，修身养性，淡定做人。真正会赏石的人一定是一个低调的、谦恭的、宁静的、有修养的人。</p><p>&quot;花不解语还多事，石不能言最可人&quot;苏轼称颂奇石的绝美佳句流经几百年不衰，至今仍与爱石者共振心扉。</p><p>我爱奇石，石心石意，绝不随波逐流，这一辈子一定会继续爱下去。</p>"

"content": "<p>公元2008年12月28日、星期天，这一天也是我终生难忘的一天，很感谢省工商局陈其寿副局长和人事教育处的侯文科副处长冒着冰天雪地的严寒来嘉峪关市宣布我的离职调任命令，免除我嘉峪关市工商局党组书记、局长职务，根据甘肃省委组织部的安排调任省工商局副地巡视员。</p><p>1976年从部队转业至嘉峪关市工作已有三十多年，先后在商业局任政治处保卫干事、团委书记、嘉峪关市委核查&quot;三种人&quot;办公室成员、市政府财贸办公室秘书科科长等职。自1979年恢复工商行政管理局就在工商局工作至今、正好与改革开放同步，在科级干部岗位上干了整十年、在县（处）级领导岗位上干了二十年。光阴荏苒，三十年在人类历史的长河中仅是转瞬即逝的弹指一挥间，可对一个具体的人来讲、特别是一个人一生的有效工作时间来讲、三十年则是全部的青春年华，是有效工作时间的&quot;大半辈子&quot;呀。 就要离开整整工作了三十年的岗位、离开与我风风雨雨一起走过来的难分难舍的战友们、同志们，此时此刻我的心情十分激动、就像打翻的调味盒、辛酸苦辣、咸麻香甜什么都有，感慨也很多......首先我要感谢党组织对我长期的关怀与培养，感谢上级领导对我一贯的关心与爱护、感谢同志们对我不懈的支持与帮助，如果没有党组织的关怀与培养、没有上级领导的关心与爱护、没有同志们的支持与帮助也就没有我的今天。中国有句古语&quot;滴水之恩、涌泉相报&quot;，我要用感恩之心虔诚的向所有在我前进之路上帮助过我的人们深深的鞠一躬、以表达我诚挚的谢意，同时要在今后的工作和为人做事中用实际行动一一予以报答。</p><p>在嘉峪关市工商局工作的三十年中、我见证了嘉峪关市工商局从无到有、从小到大、从弱到强、整个工商事业恢复、发展、壮大的成长过程，历经了工商行政管理系统几次重大体制变革，我深深体会到嘉峪关市工商局的今天始终离不开历届地方党委、政府的关心与支持，始终离不开历届省工商局领导的关心与支持，始终离不开全市各界人民群众的关心与支持，始终离不开嘉峪关市工商人的共同努力与奋斗。在此，我再一次向所有关心支持工商工作的领导和同志们表示深切的谢意！</p><p>在嘉峪关市工商局工作的三十年中能和同志们合作共事我认为是一种缘分，在共同学习工作的过程中大家都是我的老师，我向大家学到了很多很多，领导和同志们的关爱呵护让我学会了大度与善良，有一些反对过自己的不同意见也教会了我宽容与坚强。在我担任嘉峪关市工商局主要领导的十五年中、虽然我的主观愿望是想把所有的工作干好、把同志们的事情办好、真正做到为官一任造福一方。但是，在这么漫长的时间里、长踞在领导岗位上、工作中难免有一些决策失误的地方，也有可能不自觉的伤害了一些同志，（对那些工作失责受到纪律处分的人另当别论）特别是好多同志想办的事情没有给大家办好，没有达到大家的满意、这些都说明我这个领导当得还不够合格，现在想起来很愧疚也很抱歉，请大家给予充分的理解与原谅。从今天起我就要离开现在的岗位履职新任，我真诚的希望随我离开现任岗位之时，让我们共同捐弃前嫌、让几十年来结成的友谊长存、让愉快永远充满美好的回忆之间。在新的岗位上我一定加倍努力弥补自身的不足，大家有什么要求我也一定尽力去办，努力为大家服务好。</p><p>2008年就要过去、2009年即将到来、新年伊始，让我们在省工商局新一届班子的坚强领导下，认真贯彻落实好中央、省、市各级政府经济工作会议和全国、全省工商行政管理工作会议精神，用新思路去认识新形势、用新姿态去迎接新任务，借助学习实践科学发展观的时代东风、乘风破浪、勇往直前。在新的一年里全面地履行好工商行政管理的各项职能、更好地为地方经济发展服务，为工商事业的进步、为取得更加辉煌的成就，贡献我们的智慧与力量。</p><p>最后让我为大家默默的祈福、祝愿同志们新春愉快、合家幸福、工作顺利、万事如意。</p><p>谢谢大家！</p><p>调任离职会议上的发言、修改于2009年元旦前夕</p>"
},

"date": "二零一三年元旦节后",
"content": "<p>人的一生都要立下多个志向，也就是奋斗目标，虽说&quot;有志不在年高&quot;，但年轻时所立志向最容易好高骛远，不切实际。没有志向的人生就等于没有生活方向，如果所立志向不切合实际也容易迷失人生方向。到了真正走入社会、特别是人到&quot;四十不惑&quot;的年龄后就必须适当做一些调整，所立志向更应该适应社会现实，尽量做到随遇而安。这样才能培养自己成熟的人格力量。</p><p>贫困，有时像一种挥之不去、困扰人一生的梦魇。</p><p>贫困不一定是缺乏金钱和物质，而是一种&quot;无为&quot;的困惑，或者是被希望及机遇憧景击破的挫败感和失落感。在官场很多人都感到自己努力奋斗的精神和成绩、领导没有看到和认可，害怕可以提升的时间越来越短，空间越来越窄，所以常常是怨天尤人，应对的方法不是急躁难耐就是产生颓废情绪破罐子破摔，由此影响正常工作，其实这样更会难以自拔，一辈子也无法冲破匮乏与弱势的局限。</p><p>因此，人到中年后无论在言谈、许诺及设定目标方面，都更要慎思和坚守，定目标不能好高骛远、许承诺不能言而无信。更不能给别人留下囂张、慵懒、埋怨、脆弱和依赖的印象。个人的魅力表现在克己自律、诚实守信、随和谦虚和真正&quot;守得住清贫、耐得住寂寞&quot;的持之以恒中，所有这些元素连结在一起就能凝聚和塑造一个成功的基础。</p><p>&quot;失败是成之母。&quot;半途而废往往是成功的大敌。这种正反双向思维的模式不仅是克服悲观情绪、而且也是获得成功的投资。更有可能是建立自信、实现自立、激励自强、获得成功的阶梯，当机遇一出现就有能力和胆量去担当。把贫困毫不犹豫地甩在背后，在不断进步的道路上放开脚步勇敢的前行。</p><p>人生励志有诸多方法，圣训、名言、家风、榜样、都可以给人开朦启迪，我励志的道路上特别坚信这么一句话：&quot;一命、二运、三读书。&quot;这应该是我人生路上的座右铭。坚信&quot;命运&quot;、绝不是坚守&quot;宿命论&quot;，&quot;一命、二运、三读书。&quot;这句话完全可以用马克思主义哲学理论解释它。</p><p>&quot;命&quot;，是&quot;规律&quot;、是一般性的普遍规律，&quot;命&quot;是先天的，既为&quot;规律&quot;只能就势顺从、不能逾越、也不可能任意的去改变它。信&quot;命&quot;，就是相信规律。就象人有&quot;生老病死&quot;一样、谁能跨得过这一坎去？就象人的出生一样、谁又能自己去挑选？既然是命中注定、只有认可、不必怨得怨失、怨张三怨李四。</p><p>&quot;运&quot;，是&quot;机遇&quot;、具有普遍矛盾中的特殊性。&quot;运&quot;是外在的，有条件的，其&quot;特殊性&quot;是可以把握掌控的、只要认识及时、运用灵活、方法得当、其效果一般会很好的。既然是&quot;机遇&quot;其变数也是很大的、&quot;机不再来、时不我待&quot;一旦坐失良机就会追悔莫及，&quot;机遇&quot;经常是给有准备的人预留的，没有准备的人肯定不会成就什么事业。&quot;机遇&quot;来时、只要经过我们努力即使不成、也不必懊悔。</p><p>&quot;读书&quot;是积累知识和能力的过程，是决定&quot;内因&quot;起变化的手段。内因是根据，外因是条件。对于一个有智慧的人来说、其素质即其&quot;内因&quot;、也不是一成不变的，&quot;读书&quot;是给一个有准备的人提供准备的条件，要想让自己有能力得心应手的去解决发生在身边的一切事情、就要不断的去壮大自己、不断的学习充电。&quot;读万卷书、行万里路。&quot;这种&quot;理论与实践&quot;的统一、必然是一个人事业发达的准备。只要把自己提高到能随时孵化成鸡、&quot;蛋&quot;的素质，终有一日就可能孵化成&quot;鸡&quot;，&quot;石头&quot;是永远孵化不出&quot;鸡&quot;来的。</p><p>&quot;一命、二运、三读书。&quot;这句名言其哲理本身就是一条基本规律、这三者之间的关系是相辅相成、缺一不可的，我们在励志及发展事业的道路上要不断加深学习理解、融会贯通，这样对自己、对亲人、对朋友、对社会才能成为追求进步的正能量、才会大有裨益。</p><p>有思维、有能力、有承担，可以建立自我。</p><p>有理想、有目标、有原则，可以追求无我。</p><p>舍此认知和操之过急大都是不能成功的缘由。</p>"
},

"title": "《老家-曲霞镇》",
"category": "散文",
"date": "二零一二年八月十八日",
"content": "<p>在1：1000000的中国地图上可能找不到曲霞镇这个名字，但它的的确确存在于东经119°7ˊ北纬32°17ˊ的交汇点上，它确实是我童年和少年时期生长的地方。</p><p>曲霞镇是解放以后划分行政辖区起的名，解放前叫霞幕圩，（'圩'既不读wei也不读xu，方言音同'鱼'）为什么叫曲霞镇和霞幕圩不知缘由、可能也无从考证。曲霞镇是曲霞人民公社的驻地，辖周围的五岳观、东八圩、小庄、芦昌圩、刘洋圩、李家圩、季家圩、曲水圩、芮音圩、掛口圩、许家九圩、安乐桥、李家垈、亭子三圩、三茅殿二圩、埂子五圩、风月村、丁家桥等近二十个村庄，人口约有5万人左右。曲霞镇当时有10个生产队、人口有近5千人，现在人口可能己翻了两番。</p><p>我确确实实是从这里带着梦想和希望走出去的、而且一走就是40多年，飘泊在外的40多年我很少回去，近几年才勤一些，加到一起也只有十几次吧，平均两年还不到一次，且从未回去与亲人过个团圆年，每次回去也都是怱怱而返、没有与昔时的朋友聚一聚叙叙旧，可能朋友还会议论我这个人会摆架子，这两点真是很值得遗憾的事。</p><p>唐.贺知章的一首《回乡偶书》：</p><p>&quot;少小离家老大回，乡音难改鬓毛衰。儿童相见不相识，笑问客从何处来。&quot;</p><p>与我回家时的处境到是蛮相似的。年轻时在&quot;好儿女志在四方&quot;、&quot;何处黄土不埋人&quot;价值观的影响下，对老家的观念是淡薄了点，但对故乡的感情总是难以割舍的，我曾经写了一篇文章题为：《故乡情结》。今年，我和老伴都退休了，老家在我心中的份量更加重了，也勾起了我对四十几年前的一些记忆和要回老家度晚年的想法，为表达我的思乡情感，随意诌诗一首题为:</p><p>《游子思归》</p><p>&quot;人生飘泊时日长，别梦依稀常惆怅。老将随至念桑梓，叶落归根返故乡&quot;。</p><p>不管怎么说叶落归根还是中国人的传统观念。</p><p>曲霞镇是苏中平原上一个不起眼的地方、地形地貌也没有什么特别，在镇西头有一条南北走向的大河、人们把它叫&quot;港河&quot;大潮时河面大约有30米宽，据说沿河北上可通大运河，向南是通长江的，实际上我都未亲历过，但通长江是肯定的、因为河水随长江每天有两次潮涨潮落。解放前曲霞镇的酿酒业比较发达，有好几家知名的大糟坊，酿出来的酒都是从这里用船通过长江运出去的，公私合营前后就慢慢衰落了。</p><p>我童年时老家没有公路、不通汽车，要出行、近处靠双脚板走，或雇一辆独轮车、那还是靠车夫的脚板。童年曾随我外婆到她娘家七圩就是这样去的。走远处就得乘&quot;快船&quot;走水路，快船就是鲁迅先生笔下的乌蓬船，记不清是两天还是三天才有一班、若天气不好就不定时了，依稀记得快船是从季家市那个地方出发经曲霞再经若干个码头到长江再从江南转入京杭大运河的，哪里是航程的终点？可能只有乘客和船家知道。后来毘盧寺有了公路通了汽车，快船就逐渐从人们的视线和记忆中消失了。曲霞镇到毘盧寺还有十二华里土路是不通汽车的，这一段是靠&quot;二轮车&quot;也就是自行车运载，在自行车后架上绑一块等宽稍长的木板搭乘的人就坐在后面，到七九年我结婚和爱人一起回老家探亲时还是这种情况。如今交通己很发达实现了村村通汽车，但&quot;港河&quot;还在不知疲惫地背负着更多的汽油驳子（机动船）和木帆船为人们服务着、发挥着水上交通的作用。</p><p>曲霞镇也算得上是水乡吧，它所处的位置是包在四条河沟之间的，沿着&quot;港河&quot;向东平行一字排开四条河，除最南边的叫&quot;三节沟&quot;外其它都没有名称，延伸到哪里我也说不清楚，港河是它们的源头和出口。每条河之间的距离都不足五百米，河的宽度大潮时水面也只有近二十米，镇的中心就夾在四条河的中间，逼仄的街道当中是用五条麻石和青石铺就的，街道近两公里长，两边是拥挤得歪来扭去的一些盖着黑色屋瓦的低矮房屋，几十家商铺有餐饮小吃店、百货日杂店、酱园店、药店、银匠店、皮匠店、木匠店、木行（hang）、竹行、老虎灶（卖开水的地方）和一些政府的办事机构社会团体如食品站、供销社、工商联、邮电局、信用社、供电所等等就散落在其中。</p><p>尤其是夏天的傍晚、街头巷尾叫卖炒螺蛳、香干、臭干、菱角、馄饨等小吃的吆喝声响至今还记忆犹新。</p><p>镇东头有好几座牌坊不知何时为何人所立、也记不清牌坊上刻的是什么了，有一座小石桥就称&quot;牌坊桥&quot;，从我朦胧记事起不知何故就将牌坊全拆掉了，桥到我离家时仍在使用。街道两边的路灯过年过节才亮几天外，平常一到晚上到处都是黑黢黢的，中学隔一条河在镇东北角、放晚自习走回家真还有一点害怕。还有一些社办工厂、医院和居民住宅都不规则地分布在当中两条河的南北两岸，当时全镇没有一幢楼房。</p><p>四条河的水质都比较好，最边上的两条河里都长着菱角和荷花。中间两条河是饮用水的水源，夏天可以游泳、摸蚬子和螺蛳、钓虾钓鱼，后来不知道是哪一年被填掉了一条河、上面修了农贸市场，其余的都污染得成了臭水沟，去年回去时镇政府根据建设社会主义新农村的要求、又要把填掉的河开挖出来建成新的景观带。</p><p>河汊多小木桥就多也便于出行，我家在主街道的河南面、一九七一年由我母亲主持翻盖了三间房面积约120平方米，翻盖房子时因资金材料不足，我母亲到处想方没法东挪西借吃尽了苦。家西边紧邻人民医院，后边就有一座木桥叫&quot;堂子桥&quot;桥对面有一浴室、家乡人把浴室叫做&quot;洗澡堂子&quot;，桥头边有一烧饼店、店主姓许，他烤出来的&quot;斜角饼&quot;在一里多外就可以闻到香味，至今也让人难以忘怀。</p><p>在南北向的港河上连系东西方向的仅有一座三拱石桥、根据地理位置在镇西边、人们都叫它&quot;西石桥&quot;己有一两百年的历史了，上世纪九十年代初老家通公路要在河上建一座水泥大桥，当材料备足开建时，一天凌晨石拱桥突然倒塌，没有伤一人一物，而且事先全然没有一点要倒塌的迹向，据传说石拱桥是有灵性的，它是被要建的水泥大桥气死的。是真是假只有让个人的心灵去感应了，真是天下之大、无奇不有。</p><p>老家的民风民俗也很淳朴，邻里乡亲有事都会出手相帮，我外婆的一个干姊妹我们称&quot;季家奶奶&quot;，我们小的时候、特别三年自然灾害期间家里比较困难、全凭这位奶奶照顾，以后她老无所依，我们兄弟姊妹就把她当作我们的亲人，给她养老送终。我姐上高中也是乡亲邻里你2元他3元凑的学费。我的母亲也是一个乐善好施的人，我家那时比较困难、但只要比我家更穷困的宁可苦自己总要竭力相助。因此，从小就培养了我们乐于助人的好品德，也让我们终身树立了知恩图报和坚信好人必有好报的思想观念。在我们这个熟人社会的小镇上至今还有很多买东西可临时赊欠、熟人间借款借物无须打借条、邻里乡亲谁家有难众人相帮的故事。小镇现在虽然也很开放、但美好的传统道德、公序良俗在乡亲们当中至今也没有变。</p><p>昔日的同学、战友和朋友很多、听说有几位很有才华的己经作古、令人痛惜。健在的联系得也很少，希望有机会补上这一课，也希冀父老乡亲、村人故旧能记起从这个镇上走出去的我。</p><p>现在的曲霞镇与记忆中的曲霞镇面目己绝然两样，随着时光的变迁、新的必然要崛起，旧的终归要消失。变是合乎宇宙运动的永恒法则，不变是印在人们脑子里的美好记忆，其实变与不变只是人们心理的体验过程。</p><p>值得回忆的事情很多，大都是少年时代最纯朴的、点点滴滴的、真实的生活。能勾起和打动我情感的故事也很多，它都深深地印在我的脑海里。</p><p>总觉得能让人思念的曲霞镇是可爱的，当然现在的曲霞镇更可爱。</p><p>我爱我的老家-----曲霞镇。</p>"
},

"content": "<p>今年五、六月间，有幸随市人大代表团视察酒钢集团公司本部以外所建的分支机构：兰州榆中钢厂和山西翼城钢厂，感触自然甚多。榆钢、翼钢的建成投产并获得了可观的效益，是酒钢人又一次把市场经济的战略眼光和弘扬&quot;铁山精神&quot;结合成功的典范。&quot;理念新、敢拚搏、速度快、起点高、能吃苦、管理好&quot;，是我对他们两厂创业经验的总结，无论是企业管理还是行政管理都很值得借鉴。</p><p>这次视察活动中沿途考察学习了各地人大的工作，同时还参观游览了祖国的很多名山大川、世界文化遗产、民族风情和现代化旅游景点。如：甘肃平凉崆峒山、陕西宝鸡法门寺、蒲城县杨虎成将军的公馆、唐睿宗李旦的寝陵-----桥陵、西安大雁塔、大唐芙蓉园、渭南的关中风情园、西岳华山、山西阳城清康熙年间（陈敬廷）的宰辅相府-----午亭山村、明朝大移民祖根之地洪洞县大槐树、平遥古城、乔家大院、尧都华门、太原晋祠、五台山。</p><p>五台山是我国四大佛教名山之一，（山西五台山、安徽九华山、四川峨嵋山、浙江普陀山）五台山是文殊菩萨的道场，文殊菩萨是智慧佛，所修的法门认为没有文化就会愚昧，倡导学习文化、关心教育、尊重知识，尊重人才。安徽九华山是地藏菩萨的道场、佛说：&quot;我不入地狱谁入地狱&quot;主张处处事事以身作则、率先垂范。父母是子女的表率，师长是民众的榜样，做领导的要有胸怀，&quot;人非聖贤孰能无过&quot;对有过失的人要宽容、要给予改过的机会。四川峨嵋山是普贤菩萨的道场、以教化众生为已任。感恩是为人之道，首先要感恩父母，人为父母所生所养，成才也离不开老师领导的教育与培养，感恩要在忠诚的基础上孝顺父母、报效国家。浙江普陀山是观世音菩萨的道场，其布道的核心思想是：&quot;大慈大悲、救苦救难&quot;以慈悲为怀、人与人之间心灵的距离就近了。提倡善心、赞美善心、与人为善、助人为乐、是为慈。世事不尽人意、对有困难的人、不幸的人、要有怜悯之心、同情之心、是为悲。做人要有善心多做善事，你就是佛，佛在心中你就可以成佛。</p><p>北岳恒山悬空古寺、大同云岗石窟（云岗石窟是我国著名的三大石窟之一，最著名的应是甘肃敦煌莫高窟，次之为河南洛阳龙门石窟。天水麦积山石窟和永靖县炳灵寺石窟我也曾参观过。）呼和浩特昭君墓，敖包祭、鄂尔多斯成吉思汗陵、宁夏银川西夏王陵、电影城，石嘴山沙湖风景区等，参观考察尤如蜻蜓点水、走马观花，但仍然感受到了泱泱大国的悠久历史和华夏文明的博大精深，激励我们中华儿女在新世纪的世界民族之林中更应该矗立起我们中华民族应有的位置。</p><p>攀登西岳华山和北岳恒山是我多年的夙愿，五岳之首的东岳泰山是二零零五年国庆节期间专程去攀爬的，南岳衡山和中岳嵩山都是前几年出差路过时登顶的，五岳的绝对高度都不算太高，大约记得东岳泰山的海拔高度是1524米，西岳华山的海拔高度是2160米，南岳衡山的海拔高度是1329米、北岳恒山的海拔高度是2017米，中岳嵩山的海拔高度是1440米。这几座山的绝对高度与我去西藏途经的海拔5300米的昆仑山口和我四次登顶的5600米的祁连山&quot;七、一&quot;冰川相比还真是小巫见大巫。东岳泰山的海拔比嘉峪关市区的平均海拔1640米还要低百米多。但东岳泰山和西岳华山的相对高度还是不小的，尤其是华山从几乎垂直的天梯徒步登顶，如果没有亲身经历是不会体会到其难其险，也感受不到登顶之后&quot;与天奋斗、其乐无穷；与地奋斗、其乐无穷；与人奋斗、其乐无穷。&quot;的那种乐趣。</p><p>去年，泰山登顶之后确有一种傲视天下的心情，并想记录下来，不知道是因为忙？因为懒？因为体会不深刻？特别是历代帝王登山封禅都留下祭文、一个小人物还能有什么可说的压力，致使至今未能成文，这次登上华山之顶，情感发生了变化似乎又悟到了新的玄机与禅意，遂将两次的思绪凑合到一起有感而发。站在雄峙的高山之颠可随意驰骋想象、放牧思想，伸向天际、指向无极，心旷神怡、思无羁绊，极目远眺、仰观苍天、浩瀚宇宙、无边无垠；俯瞰大地，山川村落、一览无余，此境此景不仅心情跟天地一样广阔旷达，而且还有&quot;会当凌绝顶、一览众山小&quot;豪气十足的感觉，这一点儿都不夸张。此时，人在天地之间，孰大乎？孰小乎？人，站在高山之颠就是&quot;征服&quot;大山的证明；航行在大海之中就是&quot;征服&quot;大海的证明；遨游在太空就是&quot;征服&quot;宇宙的证明。人是伟大的。人，任何时候都无须妄自菲薄。人，终归是大自然的产物，大自然才是世间万物真正的主宰。人在泰山面前宏伟吗？人在华山面前雄壮吗？答复是肯定的。直面时间、空间，人是十分渺小的。人，任何时候都不能妄自尊大。那么，人到底是伟大的还是渺小的呢？屹立高山之颠、位列高天阔地之间只能凭借自己微薄浮浅的知识、涉世不深的阅历、茅塞初开的悟性找一条粗糙的理由来安慰涌动的心灵。</p><p>人，万物之精灵，他（她）们有思维、有精神、人的智慧是无穷的、人的精神是无限的，具有精神的人可以狂想一拳击碎地球，可以狂想一口吞掉太阳，可以狂想把天上的星星摘下来串一条项链，幻想不受限制，大胆的狂想永远都不能变成现实。当然，具有智慧的人绝不会胡思乱想、胡作非为。宇宙间只要有人，精神就是永恒的，但精神绝不是万能的，具有智慧的人才是伟大的。大自然孕育了生命。作为&quot;物质&quot;的人，区区血肉之躯，用沧海一粟比喻毫不为过。人的力量，在大自然面前、在宇宙的时空里微不足道，就现在的科技水平而言，人对大自然和对自身的认识还谈不上一知半解，很多自然现象至今仍是未知的谜。如果说，人在哪一方面&quot;征服&quot;了自然，我认为也是不值得骄傲的，这种&quot;征服&quot;无非是对自然善举现象的利用罢了。如果人真正敢与大自然较量那简直是蚍蜉撼树不自量力。有关统计资料显示中国女性目前的平均寿命是75岁，男人的平均寿命是72岁，就生命而言在浩瀚的时空里这一丁点儿算得了什么？&quot;心比天高、命如纸薄&quot;这就是一般肉骨凡胎普通人生的结局，所以，人啊人，还是好好珍惜你那美好、短暂的一生吧！</p><p>人生的道路虽然短暂，但在人生的道路上每个人都背负着很多责任和欲望，都希望生命发光，放弃责任尤如行尸走肉，生命就会毫无意义，背负贪婪的欲望，生命也会失去光芒，要让生命辉煌就要找到平凡与幸福的结合点，理解快乐与幸福的奥妙。佛家诠释&quot;舍得&quot;就是要学会&quot;舍弃&quot;，只有学会&quot;舍弃&quot;才会有所&quot;获得&quot;，&quot;舍弃&quot;本身是一种智慧、一种品质、一种操守、是一种凤凰涅槃，舍弃对&quot;金钱、名利、美色......&quot;贪欲的追求；舍弃对&quot;阴谋、邪恶、仇恨......&quot;角逐的念头；舍弃对&quot;虚伪、浮躁、是非、......&quot;沉湎的缠绕。舍弃一切需要舍弃的无谓欲望，舍弃一切应该舍弃的包袱累赘，就会减少许多人与人之间不必要的计较和伤害。坦然的舍弃，是一种对恶的大度，也是一种无私的宽容。勇于舍弃者果断、乐于舍弃者豁达、善于舍弃者智慧。懂得舍弃、学会舍弃才会走出炼狱、获得新生，获得真诚、善良、和谐、安宁、无私、高尚，才能彻悟人生，进入一种纯洁无暇、至高无上的新境界。攀泰山、登华山让我汲取了天地聪慧之灵气、人间浩然之正气，明白了一点人生真谛，找到了人生旅途的方向，生命需要阳光、生活需要豁朗，为所有真正的&quot;人&quot;祈福，学会&quot;舍弃&quot;吧！</p>"

"content": "<p>每个人的一生都具有不同的经历，否则就没有个性，每个人的一生又大都不会在一帆风顺中度过，遇到磕磕碰碰，坎坎坷坷的事总是难免的，这是共性 。没有痛苦的历炼和潜心的修养也许就没有高尚的人格、就没有做人的尊严，古人说：&quot;天降大任于斯人，必先苦其心志、劳其筋骨、饿其肌肤&quot;，&quot;宝剑锋自磨砺出，梅花香从苦寒来&quot;，说的就是这个道理。</p><p>让生命辉煌起来，这是每一个人一生都在追求的目标。我理解生命的辉煌，并非是有多少头衔的达官贵人，或有多少资产的商贾富豪。身体健康、家庭和睦、事业顺利、心情舒畅，就是生命中的辉煌。</p><p>一个人从狭义上讲，不能决定自己生命的长度。但是，你可以拓展生命的宽度，让生命更有质量，现实生活中，你不必刻意去想如何影响别人，但完全可以好好掌握自己；你不可能全然预测明天，但可以充分利用今天；你不可能做到事事顺心，但你可以做到事事尽心。把握自己、把握今天、踏实做事、问心无愧，这也是生命中的辉煌。</p><p>在生活中，要让自己懂得豁达大度，因为豁达大度才能做到不钻牛角尖，潇洒自如，乐观进取。</p><p>在生活中，要让自己经常愉悦开朗，因为愉悦开朗才能把快乐带给别人，告别烦恼，远离是非。</p><p>在生活中，要让自己学会与人为善，因为与人为善才能多个朋友多条路，与人方便，与己方便。 </p><p>要让生命辉煌、生活美满，就应该有一颗不奢求太多、轻松无忧的心。快乐，不是因为拥有得多，而是因为计较得少。多是负担，是另一种失去；少非不足，是另一种有余； &quot;事能知足心常乐，人到无求品自高&quot;，只要不好高骛远、不盲目攀比，去非分之想、弃不义之心，哪还有什么不快乐的呢？对什么都不满足的人，也很难得到高兴和快慰，富兰克林说：&quot;对于不知足的人，没有一把椅子是舒服的&quot;，知足者才能常乐。</p><p>人，从获得生命的那一刻开始，以及后天所拥有的一切，都是大自然、父母、子女、社会、朋友的赐予，任何一个人在真空中绝对不能够独立生存，自古以来困扰人们的&quot;名&quot;和&quot;利&quot;，真是生不带来、死不带走的&quot;东西&quot;，无底的欲望就像洪水猛兽一样，一旦泛滥、必成大灾，纵欲如玩火、玩火必自焚，所以，我们不仅要学会紧束名缰利索，还应该懂得满足。懂得淡泊名利，更要学会感恩，要有滴水之恩涌泉相报的胸怀，应该感谢苍天、感谢大地、感谢所有应该感谢的人。</p><p>幸福快乐就像绚丽多彩的气球，自由自在的飘浮在湛蓝无垠的天空，放飞人生的寄托、放飞美好的心情，无非是有的人放飞得多些、有些人放飞得少些、有的人放飞的高些，有的人放飞的低些。每个人只要有自己的一片天空，足矣，何必计较你多我少、你高我低。因此，我奉劝大千世界里的芸芸众生、人生苦短、不必自找烦恼！若有机会我真心的愿意，把我放飞的那一部份，分送给最需要的人，让大家过得都幸福美满。</p><p>具有同情心，对需要帮助的人，竭尽全力不图回报的给予，这是生命中的又一种辉煌。</p><p>有一位挚友给我发了一条短信说是要送我三个瓶子，装满一瓶幸福、装满一瓶快乐、还要留一个空瓶子给我装生活中的烦恼，我真的感谢我的这位朋友，我一定把生活中所有不愉快的事统统装到这个魔瓶中尘封起来，让幸福和快乐永远伴随自己。</p><p>人的一生中，重要的不是遇到什么事，而是面对现实问题的态度和处理方法。当我们面向阳光时，感到的是光明；当我们背向阳光时，看到的是阴影；当我们给人献花时，闻到花香的首先是自己；当我们算计别人时，算计的首先也是自己。所以，我们要像在棋枰上博弈一样，做到&quot;胜不骄、败不馁&quot;，以一颗极其平常的心对待自己，同时要用一颗善良的心对待别人。常怀好意、常做好事、光明磊落、一生无悔，坚信好人一定会一生平安。</p><p>人格成熟的标志还表现在，当遇到困难和挫折时应该平静乐观的去对待它，真正做到随遇而安，不要为一些生活琐事斤斤计较，不要怕被谗言小人的流言蜚语中伤，更不要把坏人的魔障伎俩当作沉重的包袱压在心头上，一定要相信自己；一定要相信&quot;君子坦荡荡、小人常戚戚&quot;；一定要相信&quot;善有善报，恶有恶报&quot;；一定要相信、蠢人总是&quot;搬起石头砸自己的脚''。</p><p>人的一生中，心境会随着生活的内容而不断的跨越和延伸，一帆风顺也好、岁月沉浮也罢，发生变化的是生理，可以不变的是心情。我祝愿我所有的朋友、永远让幸福、让美满、让快乐、充实生命，让辉煌起来的生命，在平静、平和、平安中陪伴我们踏踏实实度过每一秒、每一分、每小时、每一天、每一年，度过一生。</p>"

"content": "<p>常为喝酒的事与老伴讨论有害与有益的问题，老伴列举了诸多喝酒伤身、酒多误事的根据，意在让我戒酒。我也找出酒能健体、酒能燃情的不少理由，坚意喝到底，各执一词、有时互不相让。其实，我们所讲的有害与有益都是很片面的，要认识这个问题还得借助唯物主义辨证法、一分为二、全面的去看，正确地把握&quot;适度&quot;肯定有益，&quot;物及必反&quot;绝对是真理。</p><p>一、酒的历史。</p><p>说到酒文化，必然要去追寻酒的历史。中国酿酒的历史悠久，很多古籍上都有记载如：东汉《说文解字》上说&quot;古代仪狄作酒醪，禹尝之而美，遂疏仪狄。&quot;&quot;酒&quot;的条目中有&quot;杜康作秫酒&quot;的解释，《世本》中也有同样的说法。公元前二世纪史书《吕氏春秋》云：&quot;仪狄作酒&quot;，汉代刘向编辑的《战国策》中说：&quot;昔者，帝女令仪狄作酒而美，进之禹，禹饮而甘之，曰：'后世必有饮酒而亡国者。'&quot;据传夏桀、商纣亡国皆因负于&quot;酒&quot;。从禹算起酒的历史己有五、六千年、可与中华文明发展同步。还有传说从黄帝时代就开始酿酒，《黄帝内经.素问》中有提到黄帝与歧伯讨论酿酒的事情，当时的&quot;醴酪&quot;就是用动物乳汁酿成的甜酒。</p><p>我国三千余年的文学和历史著作都与&quot;酒&quot;相伴如：《诗经·小雅》中有一篇文章《鹿鸣》就讲到酒，&quot;我有旨酒，嘉宾式燕以敖。&quot;说的是我有美酒怎么不邀嘉宾一同品尝呢？四大名著皆于酒结缘，《三国演义》开篇词《临江仙》中就有&quot;一壶浊酒喜相逢&quot;句，第二十一回&quot;曹操煮酒论英雄、关公赚城斩车胄&quot;中描写：曹操与刘玄德&quot;随至小亭，己设樽俎，盘置青梅，一樽煮酒，二人对坐，开怀畅饮。酒至半甜，忽阴云漠漠，骤雨将至。&quot;......《水浒传》中，吴用智取生辰纲、武松醉打蒋门神。《西逰记》第五回&quot;乱蟠桃大圣偷丹、反天宫诸神捉怪&quot;中有诗为证：&quot;天产猴王变化多，偷丹偷酒乐山窝。只因搅乱蟠桃会，十万天兵布网罗。&quot;第二十九回&quot;脱难江流来国土、承恩八戒转山林&quot;中写道：国王闻得此言，十分欢喜心信，即命九嫔妃子&quot;将朕亲用御酒整瓶取来，权与长老送行。&quot;《红楼梦》中刘姥姥醉卧怡红园、憨湘云醉眠芍药裀等皆是因酒而起、哙炙人口的故事。</p><p>盛唐时期是我国文学人才辈出的年代、当时湧现出了近200名著名诗人。因此，唐诗是我国文学史上一颗璀璨明珠，不朽的诗篇大都与&quot;酒&quot;有关，流传于今。现录几位著名诗人的&quot;酒诗&quot;供大家欣赏。李白的《将进酒》&quot;君不见黄河之水天上来，奔流到海不复回。君不见高堂明镜悲白发，朝如青丝暮如雪。人生得意须尽欢，莫使金樽空对月。天生我材必有用，千金散尽还复来。烹羊宰牛且为乐，会须一饮三百杯。岑夫子，丹丘生，将进酒，杯莫停。与君歌一曲，请君为我倾耳听。钟鼓馔玉不足贵，但愿长醉不复醒。古来圣贤皆寂寞，惟有饮者留其名。陈王昔时宴平乐，斗酒十千恣欢谑。主人何为言少钱，径须沽取对君酌。五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。&quot;</p><p>杜甫的《饮中八仙歌》&quot;'知章骑马似乘船，眼花落井水中眠。'（贺知章）'汝阳三斗始朝天，道逢麯车口流诞，恨不移封向酒泉。'（汝阳王李琎是唐玄宗的侄子。）'左相日兴费万銭，饮如长鲸吸百川，衔杯乐圣称避贤。'（左丞相李适之）'宗之潇洒美少年，举觞白眼望青天，皎如玉树临风前。'（崔宗之）'苏晋长斋绣佛前，醉中往往爱逃禅。''李白一斗诗百篇，长安市上酒家眠，天子呼来不上船，自称臣是酒中仙。''张旭三杯草圣传，脱帽露顶王公前，挥毫落纸如云烟。''焦遂五斗方卓然，高谈雅辩惊四筵。'&quot;</p><p>白居易的《同李十一醉忆元九》&quot;花时同醉破春愁，醉折花枝作酒筹。忽忆故人天际去，计程今日到梁州。&quot;</p><p>杜牧的《江南春》&quot;千里莺啼绿掩红，水村山郭酒旗风。南朝四百八十寺，多少楼台烟雨中。&quot;</p><p>曹操&quot;对酒当歌，人生几何。&quot;&quot;何以解忧、唯有杜康。&quot;的名句几乎家喻户晓。汉时&quot;鸿门宴&quot;、宋时&quot;杯酒释兵权&quot;的故事经久不衰。</p><p>还有很多美丽的传说，汉时霍去病征西获胜、汉武帝赐御酒犒赏、霍去病为了让三军将士分享、将酒注入泉中、随之就有了&quot;酒泉&quot;之说。</p><p>现代的文人也是好酒的，朱自清、汪曾祺两位散文大家，都是我的老乡，在他们的作品中也可看到对&quot;酒&quot;独钟的影子。</p><p>有实物为证的是从河南信阳地区罗山蟒张乡、距今己有三千余年的商代墓中、装在一青铜卣内的古酒，出土时密封依旧完好。另一处是河北平山县境内、战国中山王陵墓中出土的两壶酒，一园形卣中存酒约七成重六千克，另一壶存酒一半重四千克，两壶酒啟封时仍清澈透明、娇绿欲滴、香气四溢。</p><p>2005年到非洲进行商务考察，有幸到埃及国家博物馆参观、馆内陈列着从大金字塔内出土、距今已有7000年历史的美酒。地球上有224个国家（193个）和地区（31个）我去了约十分之一，亚洲、非洲、欧洲、北美洲、大洋洲足迹所至，无论哪个国家、哪个地区、哪个民族真没有发现与&quot;酒&quot;绝缘的。酒是苍天賜给人类的圣品。</p><p>我国是一个酿酒大国，也是一个酒的消费大国，全国有332个地级行政建制、其中地级市265个至今还未听说有哪个市没有酿酒业的，酿酒大省有贵州、四川、江苏、山东、山西、陕西、甘肃，我所在的甘肃不仅14个市州都有酒厂、一半以上的县也有酒厂，有资料反映中国人每年喝的酒约一个西湖的储水量。</p><p>二、酒的种类。</p><p>中国酒的种类繁多、质地精良、风格独特，按酒精含量的多少划分有60度以上的为高度酒，40度至60度的为中度酒，40度以下的为低度酒三种。按酒的饴糖浓度高低划分有甜型、半甜型、&quot;干&quot;型酒三种。按制作方法可划分为发酵酒、蒸馏酒、配制酒三种。按商品分类可划分为白酒、黄酒、啤酒、果露酒、药酒五类。白酒从香型上还可划分为清香型、浓香型、酱香型、米香型、复香型五个类型。</p><p>三、酿酒工艺。</p><p>酿酒是酵母菌在厌氧环境下将糖类分解为酒精、水和二氧化碳的过程。</p><p>白酒酿造多采用固态发酵的方法其过程是将原料（高粱、玉米、大麦、小麦、大米、豌豆、薯干......）、加入一定数量的疏松剂（稻壳、谷糠、高粱皮、......）、弃酒糟和水按一定比例混合拌匀后、闷料三十分钟以上待升温至45度再上甑煮料、蒸煮后的混合料冷却到35至40度后、拌入糖化用的曲子或酵母放在窖内或缸内发酵并保持温度18至28小时，再降温到30至37度、保持温度5至15天再进行蒸馏出酒后，即可第二次投料如此循环往复，蒸馏出来的酒在窖中陈酿，装瓶前再进行勾兑。其工艺流程是：原料粉碎 -拌料浸泡-入甑初蒸 -起堆焖料 -入甑复蒸 -出甑摊晾-加曲拌匀 -装箱培菌 -入窖发酵 -蒸馏出酒 -陈酿催化 -勾兑装瓶 。</p><p>葡萄酒以葡萄汁为原料，经葡萄酒酵母发酵而成。制作过程包括葡萄破碎、控制发酵、酒窖管理、陈酿和勾兑。破碎去梗后的葡萄及果汁装入大桶发酵经酵母作用葡萄中的糖分解为二氧化碳和酒精、发酵期为数天至数月、根据工艺不同可酿制出红、白、桃红或玫瑰色的葡萄酒。</p><p>啤酒是以大麦为原料、以啤酒花为香料经过麦芽糖化和啤酒酵母酒精发酵制成。由于发酵工艺与一般酒精生产不同，啤酒中保留了一部份未分解的营养物，从而增加了啤酒的香味。</p><p>四、酒品酒德。</p><p>酒是一种精神文明、是一种文化传承、自产生以来，便给人类的社会增添了丰富的生活情趣和文化内涵。中国素有&quot;礼仪之帮&quot;之美誉，中国的政治制度、伦理道德、风俗习惯、无不讲究&quot;礼节&quot;。《礼记.乐记》制定的&quot;酒礼&quot;中规定：能饮酒的人可以饮；不能饮酒的人可以不饮；决不可以强灌，要做到不沉不湎，饮而成欢，不生是非。在酒席上如有谁喝醉出言不逊、或随意骂人，失态損德还要受到处罚。古人吴彬提出酒要禁忌&quot;华诞、连宵、苦劝、争执、避酒、恶谑、喷秽。&quot;程宏毅在《酒警》中指出饮酒要&quot;警骂座、警苛令、警趋附、警喧谈、警煞风景&quot;。&quot;酒礼&quot;就是指人们在喝酒当中必须遵循的行为规笵，文人雅士推崇的是超凡脱俗的境界和儒雅飘逸的风度。千百年来，酒文化一直受传统思想的浸润、也必然会渗透到现代生活当中，在人们的日常交际中起着重要的作用，世有&quot;酒见人心、酒见人性、酒见人情、酒见人品&quot;一说，一个人酒品酒德的好坏、不仅折射了他本人品格和道德的好坏，同时及也反映了其处世的声誉如何。</p><p>&quot;酒，吉凶所造也&quot;酒有利有弊、既能让人如痴如醉、使人性尽善尽美，又能让人祸害连连、荒淫无度、尽露人性之恶相。鉴于它的两重性、酒便有许多充满褒贬含义的别名：&quot;欢伯&quot;、&quot;琼浆&quot;&quot;甘露&quot;、&quot;神品&quot;、&quot;祸水&quot;、&quot;狂药&quot;、&quot;魔浆&quot;、&quot;祸泉&quot;等等。</p><p>中国人喝酒颇有讲究，凡有客来接风洗尘，亲朋相聚把酒言欢、节日喜事举杯相庆、愁上心头借酒消愁，婚丧嫁娶都要设宴招待，而且有&quot;无酒不成席&quot;之说，且喝酒吃饭不仅可体现人们日常生活中的贵贱、长幼，同时酒也是连亲情、待朋友、弥裂缝的&quot;粘合剂&quot;，酒更是当今社会官场、商场中不可或缺的&quot;交际花&quot;。&quot;敬酒&quot;是酒席中的主要形式，一般情况是由主人宣佈开席共同敬各位宾朋三杯酒，酒过三巡接着由辈份小或地位低的向席中的长者或主要客人先敬酒、依次类推，敬酒可根据不同情况可敬一杯、二杯、三杯、四杯、六杯，且各有说词。敬酒有给客人敬自己不喝的，这个传统是物质匮乏时留下的。现在也有先喝为敬的，也有敬一碰一的，以示对客人的尊重。敬酒一般是对参席人员全数敬，也是表示对所有客人的尊重。敬酒程序完毕后是&quot;劝酒&quot;，劝酒可根据席中人员关系情况、可以找不同理由分别劝人喝酒。&quot;文劝&quot;，被劝之人可商量喝酒的数量，&quot;武劝&quot;是令人不堪忍受的强行劝酒、或单挑或围剿、甚至揑着鼻子给人灌酒，或是声嘶力竭的豁拳，赢拳的以胜利者自居得意忘形、输拳的沮丧认倒霉以喝酒为罚，总是千方百计想把人灌醉。酒可以令人在由兴奋到麻醉的过程中暂时忘怀一切。有一条短信形容所有喝酒的人是这样的：未喝之前慢言细语、喝到三分甜言密语、喝到七分豪言壮语、喝到微醉胡言乱语、喝到大醉不言不语。</p><p>各国人民都喝酒但文化差异很大，有一年法国国防部长访华从上海乘机返回巴黎正好与我国一名外交官同机，闲谈中说这次访华很成功，但有一件事他不太高兴，就是为什么喝酒的时候要强迫，为什么不喝就不够朋友？外交官随即解释在我们的文化里对能喝酒的人是比较尊敬的，因为酒后吐真言，那是真朋友。部长说我还是不理解，喝多了以后难受的是我呀，并且说话语无伦次让别人笑话，这不是对朋友应有的态度吧？另一次是俄罗斯总统叶利钦到上海访问还是这位外交官接待，因叶利钦心脏不好，就交待晚宴上不要准备烈性酒，宴会上叶利钦见无烈性酒可不干了，说上海人不喝茅台吗？上海市场上没有茅台吗？随即给他上了茅台酒，他喝了七杯方罢休，他的保健医生在另一桌己喝得烂醉如泥。酒文化各个国家不一样。因此，喝酒不仅因&quot;人&quot;而宜而且还要因&quot;国&quot;而宜，否则有可能好心变坏心，贻误大事。总之，违反&quot;酒礼&quot;有伤酒德的喝酒场合和方法我是不赞成的。</p><p>自古至今，酒一直伴着历史兴亡的脚歩前进，兴也有酒、亡也有酒。酒确可谓经盛衰而无废，历百代而作珍。&quot;酒之为福矣？酒之为祸矣？&quot;，其实皆不然、人的品格优劣与酒无干。善者为善、恶者为恶、有酒无酒、喝与不喝，都改变不了什么，智愚在人，我们无须对酒颂之过高、责之过重，对酒的态度应该是不禁不纵、有仪有节、趋利避害。</p><p>&quot;花看半开、酒饮微醺&quot;才是却到好处。</p>"

"content": "<p>中国文化源远流长、博大精深、也可以说无所不包。平民百姓的开门七件事&quot;柴米油盐酱醋茶&quot;，关乎老百姓日常生活的&quot;茶&quot;也在其中，更有文人雅士重要活动的&quot;琴棋书画诗酒茶&quot;，酒和茶一样不少。&quot;酒&quot;和&quot;茶&quot;文化的内涵、也是众多中国文化内涵中的一种具体表现。茶文化即是通过沏茶、观色、闻香、啜茗、品茶等习惯、与中国人特有的礼仪形式相结合，提练出一套程式化的礼节现象。</p><p>酒和茶都是饮品，酒性味浓刚烈、茶性清淡柔顺，可算是同根同源。我曾写过一篇《说说酒文化》夸赞其五千多年不败的原因，茶文化其当亦是，酒和茶、一刚一柔、一张一弛、相得益彰，表现的是中华民族子孙的性格和精神。</p><p>中国是茶的故乡、也是茶文化的发源地，中国茶的发现及利用也己有五千多年，历史非常悠久，《华阳国志．巴志》中就有&quot;周武王伐纣实得巴蜀之师茶蜜皆纳贡之&quot;的记载，《诗经》总集中对茶也有记述。中国茶文化发于神农、闻于鲁周公、兴于唐朝、盛于宋明，且长盛不衰、传遍全球。如今影响日本至深的茶道就是宋时传入，日本《类聚名物考》明确记载&quot;茶道之起，在正元中、筑前崇福寺开山南浦、昭明由宋传入。&quot;茶文化是中国文化大家族中的一朵奇葩，也应是我中华儿女对世界人类的一大贡献。茶是中华民族的举国之饮，中华茶文化糅合了中国佛、儒、道诸派思想、独成一体，主要表现在修身养性、陶冶情操。它的社会功能有发扬传统美德、展示文化艺术、促进经济贸易、加强民族团结的作用。</p><p>我国是茶叶生产的大国，茶叶的主产区主要分布在东经94-122度、北纬18-37度范围内，因为这里土地肥沃、水源丰富、阳光充足、气候湿润。有名的四大产区：</p><p>一是华南产区，包括广东、广西、福建、海南、台湾，盛产黑茶、红茶、乌龙茶。</p><p>二是西南产区，包括云南、贵州、四川、西藏东南部，这里是我国最古老的产茶区。</p><p>三是江北产区，位于长江中下游北岸包括河南、陕西、甘肃、及苏北、皖北、鄂北等地是我国最北部的产区。</p><p>四是江南产区，包括浙江、湖南、江西和苏南、皖南、鄂南等地、是我国最大的茶叶产区、茶叶产量占全国茶叶产量的三分之二以上。</p><p>中国也是世界上最大的茶叶生产国，茶叶产量占世界产量的三分之二以上，茶叶出口占世界第一位。</p><p>中国茶叶的种类繁多、十分复杂，归纳起来有六大类：</p><p>一是绿茶，绿茶又分为炒青、烘青、晒青、蒸青。炒青的主要产品有龙井、碧螺春，烘青的主产品有浙闽烘青，晒青的主产品有滇青、川青，蒸青的主产品有煎茶、玉露。</p><p>二是乌龙茶（又名青茶），乌龙茶有闽北、闽南、广东、台湾乌龙之分。闽北乌龙其代表有武夷岩茶，闽南乌龙其代表有安溪铁观音，广东乌龙其代表有凤凰水仙、单枞，台湾乌龙其代表有冻顶乌龙。</p><p>三是红茶，红茶有小种红茶、功夫红茶、红碎茶。小种红茶其代表有正山小种，功夫红茶其代表有滇红、祁红、闽红，红碎茶其代表有叶茶、碎茶、片茶。</p><p>四是白茶，白茶有芽茶、中茶。芽茶其代表有银针，中茶其代表有白牡丹。</p><p>五是黄茶，黄茶有黄芽茶、黄小茶、黄大茶。黄芽茶的代表有君山银针，黄小茶的代表有温州黄汤，黄大茶的代表有霍山黄大。</p><p>六是黑茶，黑茶的代表有潽洱茶、六堡茶、湖北老青茶、湖南安化黑茶。</p><p>中国茶名扬四海，1915年巴拿马万国博览会上评出了中国十大名茶，其顺序为：杭州产的西湖龙井（绿茶）、苏州产的洞庭碧螺春（绿茶）、河南产的信阳毛尖（绿茶）、湖南产的君山银针（黄茶）、安徽产的黄山毛峰（绿茶）、福建产的武夷岩茶（乌龙茶）、安徽产的祁门红茶（红茶）、四川产的都匀毛尖（绿茶）、福建产的安溪铁观音（青茶）、安徽产的六安瓜片（绿茶）。</p><p>2001年3月26日美联社和《纽约时报》公布的十大名茶是西湖龙井、黄山毛峰、洞庭碧螺春、六安瓜片、蒙顶甘露、庐山云雾、信阳毛尖、都匀毛尖、安溪铁观音、苏州茉莉花茶。</p><p>2002年1月18日香港《文汇报》也公布了十大名茶其顺序为：西湖龙井、洞庭碧螺春、黄山毛峰、六安瓜片、福建银针、祁门红茶、都匀毛尖、武夷岩茶、安溪铁观音、信阳毛尖。由此看来、历经百年十大名茶的品名和品质变化並不是很大，可谓名不虚传。</p><p>说到茶文化还真有名人轶事，略举一二说明中国人对茶的挚爱。大清乾隆皇帝六下江南不仅是体察民情，也有旅游休闲之意，江南出名茶，西湖龙井、洞庭碧螺春有口皆碑，一次乾隆在杭州狮峰山下啜茶品茗，对色香味形绝佳的龙井茶大加赞赏、性致一起随挥毫作诗，留下&quot;火前嫩、火后老，惟有骑火品最好&quot;之句，茶农为感皇恩随把乾隆&quot;垂青&quot;的十八棵茶树围圈起来作为&quot;御茶园&quot;以志记念、至今犹在。</p><p>另一次在苏州，当地官员奉上茶品，乾隆帝发现冲泡后绿汤澄汁品尝后赞不绝口&quot;好茶、好茶&quot;问其茶名，官员回答说当地茶农取名，&quot;吓煞人香&quot;乾隆听罢嫌其名过于粗俗很不中听，遂据茶叶形像蜷曲的螺丝肉，色泽青翠、且在清明前采摘，钦定为&quot;碧螺春&quot;，从此名闻天下、延袭至今。制作一斤上等碧螺春茶需要九万颗芽尖。</p><p>乾隆到了晚年更是到了病茶的地步、饮茶成瘾、一次作隐退让位之举、一大臣当即叩头面奏&quot;国一日不可无君&quot;乾隆手捋银须、哈哈大笑幽默地说：&quot;君不可一日无茶&quot;呀。</p><p>我与龙井茶结缘是在上世纪七十年代初、当时在解放军二十军五十九师一七六团当兵，军部就驻在杭州，我有幸参加了军里组织的全军侦察兵骨干、反坦克作战训练，驻训地点就在龙井茶原产地的梅家坞公社，初识龙井茶后就终身酷爱。上世纪八十年代初我的一位同学陈董生来嘉办事赠我出口转内销的龙井茶一盒，打开盒盖清香扑鼻，至今其香仍驻鼻尖、熟记于心，茶早已故去，其盒我仍存留一来是对同学情谊的记念、二是对龙井茶的思念，自此以后再也没有喝上如此好的龙井茶。现身居无锡对无锡地产的太湖翠竹、无锡毫茶、宜兴毛尖、阳羡雪芽（旧称阳羡贡茶）也另有钟爱。</p><p>《红楼梦》作者曹雪芹是一位多才的作家、他不仅精通琴棋书画诗词、对茶的精通更不一般、书中对茶的风俗、茶的种类、饮茶的文化都描写得十分精彩，茶俗有家常茶、敬客茶、伴果茶、品尝茶、药用茶......，说到茶的种类有西湖龙井、君山银针、福建的&quot;凤随&quot;、有云南潽洱茶中珍品&quot;女儿茶&quot;、暹罗（泰国）贡茶......，他在《红楼梦》四十一回《栊翠庵茶品梅花雪、怡红院劫遇母蝗虫》中，将茶叶之&quot;叶&quot;，煮茶之&quot;水&quot;，烹茶之&quot;方&quot;，饮茶之&quot;器&quot;，品茶之&quot;法&quot;，无不演绎得出神入化。他还将自已的诗情与茶意、巧妙的结合在一起，写出了很多令人赞不绝口的佳句，如写夏夜的&quot;倦乡佳人幽梦长，金笼鹦鹉喚茶汤。&quot;写秋夜的&quot;静夜不眠因酒渴，沉烟重拨索烹茶。&quot;写冬夜的&quot;却喜侍儿知试茗，扫将新雪及时烹。&quot;</p><p>清．杨州八怪之首郑燮、题镇江焦山自然庵茶联：&quot;汲来江水烹新茶，买尽青山当画屏。&quot;设身处地极为般配。</p><p>清代名士溥山既是画家又是诗人他有一联：&quot;竹雨松风琴韵，茶烟梧语书声。&quot;酷似一幅优美的风景画，潇潇竹雨、阵阵松风，在这样的环境下调琴煮茗、读书赏月岂不美哉，此联与任何一幅山川煮茗图相配都是不俗的。</p><p>我国现代书法家王梓梧先生以&quot;融通三教儒释道，汇聚一壶色香味。&quot;一联赠丁以寿先生（中央统战部赠送澳门回归礼品画《九九归一》的作者）联中虽无&quot;茶&quot;字，却颂得丁先生的才学与人品。</p><p>还有一联以茶名所作&quot;龙井云雾毛尖瓜片碧螺春，银针毛峰猴魁甘露紫笋茶。&quot;也不失儒雅。</p><p>谈茶更少不了中国第一人茶圣陆羽，陆羽（公元733-804年）名疾，字：鸿渐、季疵、号：竞陵子、桑苎翁、东岗子、茶山御史。唐朝复州竞陵人（今湖北天门）人，一生嗜茶、精于茶道，著有世界第一部茶叶巨著《茶经》可谓是&quot;茶文化&quot;的集大成者、从此以后的茶事皆以此为指导、以此为规范。</p><p>中国的茶道具体表现形式有三种，一是&quot;煎茶&quot;，煎茶把茶叶投入水中一同煎煮，讲究如何选&quot;好茶&quot;、选&quot;好水&quot;，如何&quot;煎煮&quot;让茶更好喝。二是&quot;斗茶&quot;又名&quot;茗战&quot;，由文人雅士自带茶和水，自已动手冲泡，通过互相观其汤色、品其汤味，最后鉴别&quot;茶&quot;和&quot;水&quot;的优劣。三是&quot;功夫茶&quot;、讲究品饮功夫，至今仍流行于福建漳州、泉州、广东潮州一带。中国茶道主要讲究&quot;五境&quot;之美，即茶叶、茶水、火候、茶具、环境。</p><p>宋代的茶道有&quot;三点&quot;和&quot;三不&quot;之说，&quot;三点&quot;有：&quot;新茶、甘泉、洁器&quot;为一点，有&quot;好天气、好心情&quot;为二点，有&quot;风流雅士趣味相投的佳客为伴&quot;为三点。&quot;三不&quot;：&quot;茶不新、泉不甘、器不洁&quot;为一不，&quot;天气景色心情不好&quot;为二不，&quot;品茶者缺乏教养举止粗鲁&quot;为三不，即遇到这三种情形决不作艺术品饮以免败兴。</p><p>中国的茶道已提高到程式化，如绿茶的茶道分为十二式：焚香除妄念、冰心去凡尘、玉壶养太和、清宫迎佳人、甘露润莲心、凤凰三点头、碧玉沉清江、观音捧玉瓶、春波展旗枪、慧心悟茶香、淡中品致味、自斟乐无穷。</p><p>北京盖碗茶的表演形式有二十四套：恭迎嘉宾、敬宣茶德、精选香茗、理火烹泉、鉴赏甘霖、摆盏备具、流云拂月、执权投茶、云龙泻瀑、初奉香茗、陶然沁芳、泉入龙潭、品评江山、百味凝春、重酌酽香、再识佳韵、即兴诵章、书画会赏、尽杯谢茶、嘉叶酬宾、洁具收盏、茶仓归一、再宣茶德、致谢话别。</p><p>中国茶道十分繁琐复杂，我对其没有作过认真细致的深入研究，仅从相关资料中摘取片言只语，初步了解了一些茶文化的要义，真要用其修身养性，茶道中的程式倒是不可任意删减的。要想悟到茶道、人道的至高境界还真不容易，当然世界上的任何事都是人为的，就看你能不能真心去做，毛泽东主席曾说过：&quot;世界上怕就怕'认真'二字，共产党最讲认真。&quot;，只要真心去做就不怕达不到目的。</p><p>&quot;茶文化&quot;不是喝水的文化，茶不仅是用来解渴的更是用来清心的、心很玄乎，清心的事很玄妙，也很难衡量。</p><p>&quot;茶&quot;很具体，是用&quot;火&quot;煮&quot;水&quot;，将&quot;叶子&quot;冲泡其中，再用&quot;茶具&quot;盛出，让&quot;舌头&quot;品出味道。</p><p>茶叶和水是自然大地的产物、是形而下的，&quot;茶&quot;却是形而上的，它道法自然、天人合一、清心寡欲、是通过&quot;人心&quot;的评价才得到的。</p><p>喝水解渴不养心，茶水不过是树叶泡过的水、此水已不是彼水，茶可以清心。&quot;茶&quot;不是一般的物、也不是心、它是天人合一的&quot;茶&quot;，是中国人才有的茶。这是我对中国茶文化的一点感悟。</p><p>现代人经过科学分析认为喝茶可以延年益寿、可以防辐射、可以防癌、可以解体内毒素、可以降血压、可以瘦身、可以防口臭、可以坚固牙齿、可以治疗粉刺、可以利尿明目。诸一不等。有如此好处，我也建议大家多喝茶。</p><p>茶喝多了清心寡欲的理念、自然就可能体悟到，就会有利于为人一生。</p>"

"content": "<p>转动地球仪一看，北美洲基本是美国和加拿大的版图，对于这块土地、我早就有在退休前有机会一定要去看看的想法。因为，在此以前我己去过欧洲的英国、瑞典、丹麦、挪威、芬兰，去过非洲的南非、肯尼亚、埃及，去过横跨亚欧的俄罗斯和土耳其，去过澳大利亚，去过日本、越南和哈萨克斯坦，也就是说地球上的五大洲我己涉足四大洲，到美洲去一下就算是周游世界了，能到五大洲去走一走、看一看感觉也是自己人生辉煌中的一个亮点。</p><p>今年4月终于成行，这次去美国、加拿大考察学习商标工作外、一路上还对这两个国家的地理国情、历史掌故、风俗人情、自然风光做了一些简单的考察了解、现记录下来与大家分享。</p><p>美国，位于北美洲南部、东濒大西洋、西临太平洋、南接墨西哥、北靠加拿大，国土面积963万平方公里比中国略大一点，世界排名第三位。总人口约2.5亿多，多为欧洲移民后裔，美国建国历史比较短、从1776年7月4日至今才有200多年的历史，美国的星条旗是由十三条红白相间等宽的线条及左上角50颗蓝底白星组成，十三条线代表美国独立时十三个州的辉煌历史，50颗星代表现在的50个州。美国有高度发达的市场经济，2008年以来虽呈下降趋势、但其国内生产总值和对外贸易总额仍占世界首位。2011年其国内生产总值（GDP）初值为150877亿美元，按可比价格计算比上年增长1.7％，增幅比2010年回落1.3个百分点，净增5689亿美元。人均（GDP）48373美元，外贸进出口总额3.2万亿美元，欧盟仍是其最大的贸易伙伴，其次是毗邻的加拿大占19％、中国占12％、墨西哥占11％、日本占8％。</p><p>美国的信息、生物技术产业发达，服务业在经济总量中占的比重较大，全国四分之三的劳动力从事服务业。美国是最大的农业出口国之一，主要农产品有大豆、玉米、小麦、糖、烟草，工业品有汽车、飞机、电子产品、钢铁、军火。美国的旅游业也很发达世界排名第三，美国人均收入为46000美元，人民比较富裕。</p><p>美国的政治制度实行三权分立、《宪法》拥有至高无上的权力。国会是最高立法机构，由众、参两院组成、两院议员由各州选民直接选举产生，参议员每州两名共100名、任期6年、每两年改选三分之一，众议院按各州人口比例分配、选举产生共435名，任期两年、期满全部改选，两院议员均可连任、任期不限、众参两院议员均系专职，不得兼任政府职务。</p><p>导游告诉我们、美国除了国会众参两院议员、总统的选举外，各州的州长、议员选举；各市的市长、议员的选举连连不断，民众每年都忙于选举之中，凡登记具有选民资格的选民都要去投票，除总统是间接选举外其它都是直接选举。</p><p>司法独立、联邦最高法院由一名首席大法官和八名大法官组成、终身任职、联邦最高法院有权宣布联邦和各州的任何法律无效。</p><p>美国总统实行的是间接选举、一届四年、可连选连任一届，美国总统看似权力很大、但执行起来权力又很小，在行政方面有权发布政令、处理国家事务和联邦政府的各种工作，可以任命组成联邦政府的高级官员。总统又是美国武装部队的总司令，可以调集军队和各州的国民警卫队为联邦政府服务。在立法方面有权否决国会通过的任何法案，除众参两院各有三分之二的多数票推翻他的否决，否则该法案就不能成为法律。在司法方面有权提名仼命联邦最高法院的司法官员。在外交方面有权任命驻外使节，接受外国使节递交的国书，与国外缔结条约。由于三权分立总统权力又会受到宪法和法律、国会、联邦最高法院、各州政府、公众权利等多方面的约束，还有可能受到弹劾。</p><p>加拿大，位于北美洲的北部、同样东瀕大西洋、西临太平洋，北连北冰洋、南与美国接壤，国土面积约998万平方公里、仅次于俄罗斯居世界第二位，其中陆地面积约909.35万平方公里。是英联邦成员国、有独立的立宪修宪和外交权，全国分十个省三个地区，全国有人口3350万人，现有华人约145万。加拿大同属英、美法系国家，政治制度与美国基本相似。1970年10月13日与我国建交，双边关系发展顺利。加拿大是西方七大工业化国家之一，制造业、高科技产业、服务业发达，资源工业、初级制造业、农业是国民经济的支柱产业。加拿大以贸易立国、对外贸依赖度较大，经济上受美国影响较深，2008年的国内生产总值（GDP）16024.7亿加元（1美元约合1.01加元）人均48179.8加元、约于美国相等。中国是加拿大第二大贸易伙伴，加是中国第十三大贸易伙伴、2009年中加贸易额达到297亿美元。加拿大的旅游业也很发达、据世界旅游组织统计、旅游收入世界排名第九。</p><p>据导游讲加拿大社会保险体系比较完善，失业、医疗、养老等保险基本全复盖，另外家庭津贴、残疾津贴、贫困救助等多项内容也都由联邦政府、省和市三级政府分类负担和管理。三分之二以上的家庭有自有房产，77％以上的家庭至少有一辆汽车，加拿大是一个典型的福利社会，民众的幸福指数比较高。也是各国移民比较向往的国家，这几年政府对移民有了严格管控。导游还介绍加拿大人喜欢开大马力、大排量的汽车、究其原因是汽油价格比较便宜、一公升约合一加元左右、按人民币汇率计算比国内油价便宜好多、如果用居民收入比例计算那就更便宜了。虽如此，我认为不值得提倡，只要是地球人就应当承担起节能减排的义务，还地球一个洁净无暇的空间。</p><p>这次北美之行是省工商局组织的、由宋金圣副局长带队，嘉峪关市局许万勤局长、白银市局李玉进局长、省局办公室陈林主任和我一共五人，我们这个团的主要任务是，到美国和加拿大考察学习商标发展、监管和维权方面的知识。他们四位在商标发展、监管、维权方面都是专家、在我省商标工作中都有突出贡献。</p><p>我于2006年8月与省局原副局长张汉文等五人、参加过国家工商总局在西藏拉萨召开的西部省（区）商标协作座谈会，会后我对商标工作在经济发展中的重要地位才有了更深层次的认识。因此，到省局工作后、专题对兰州市和全省的商标工作、做了一次比较深入细致的调研，2009年8月在深圳国家工商行政管理学院第四期地级干部培训班上，结业论文也是就商标发展、监管、维权方面做了一些献策建言，自认为参加这个考察团不会拉他们的后腿。</p><p>4月5日和4月11日的上午、分别与多伦多伯纳比（Burnaby）市经贸局的主管和洛杉矶经济法专家Gary.patterson教授、进行了两国《商标法》及具相关法律制度和实际运用效果的探讨，从实践和理论方面相互进行了交流学习，取得了比较丰硕的成果，对做好我省今后的商标管理工作一定会有十分积极的借鉴指导意义，我个人从中也获益匪浅。</p><p>这次去美国、加拿大考察学习借道韩国，4月4日从北京国际机场T2航站楼乘KE856航班13：20起飞约3小时后到首尔的仁川机场、经停三个半小时、再转乘KE071航班18：50起飞于次日当地时间12：30到达温哥华国际机场，（除去时差）空中实际飞行约10个小时，接机的导游是加籍华人李先生（河南人）随即安排参观斯坦尼公园、加拿大广场、盖斯镇和唐人街。</p><p>“斯坦利公园”距市中心约10分钟车程、公园面积6070亩、公园是以红杉等针业树木为主的原始森林、自然生态保护得很好。公园内人工景物很少，“图腾木雕群像”是原住民卑斯省北方印第安人雕刻运来供游人参观的，由于时间关系公园又较大所以仅看了这一角，就怱怱撤离奔向第二景点。</p><p>“狮门大桥”是目前世界上古老的知名悬索吊桥之一，若与我国现在海上和长江上的悬索大桥相比那真有小巫见大巫的感觉，但值得一看的是它于1939年就建成投入使用，按那时经济、科技水平来衡量真的很壮观、很了不起。</p><p>“加拿大广场”是一座很现代化的温哥华地标建筑群，1983年始建1985年建成，1986年世博会加拿大馆就设于此，该建筑最具特色的设计是其顶端有五组平行的白帆、也在海边上，与澳大利亚悉尼歌剧院有异曲同工之妙，且有扬帆起航之寓意，周边还有“温哥华会议中心”、“太平洋大酒店”、“温哥华世贸中心”等建筑。</p><p>“盖斯镇”是温哥华的老城区，1971年时卑斯省就将其列为文化保留区、一些古老建筑才得于保存，盖斯镇上一座古老的“蒸气钟”真值得一看、至今还在工作、每15钟喷出蒸气一次，地下是铺着圆石的街道、地上有众多的维多利亚式古老建筑，是体验加拿大人原汁原味生活的好去处。</p><p>“中国城”，凡国外稍有名气的城市都有中国城或叫“唐人街”，也是中国游客必去观光的地方。温哥华中国城据说是北美第二大中国城，位于盖斯镇的南边，住在这里的中国人是19世纪中叶、美国加州淘金者北上加拿大后、落地生根繁衍的后代，现温哥华地区就有华人移民40万。世界真大、也真小，在温哥华用餐时、无意间还碰到了一位去了温哥华的移民是宋局长在兰州认识的一个熟人，温哥华的华人之多可见一斑。“千禧门”是中国城的特色标志、牌坊式结构，红色是城内的主色调、有喜庆祥和的气氛，生活在这里的中国老乡都比较滋润。</p><p>半天的参观时间让人走到哪里都感到很急促，即使这样浮皮潦草的看一看，还是让人觉得温哥华灿烂的阳光、清新的空气、绿色的草地、金色的沙滩、加之4月初温和的天气真能让人陶醉。</p><p>参观结束后回“Trave1odge.Hote1”酒店，次日上午公务活动、午餐后即乘AC148次航班于14点起飞去加拿大的东部城市也是加拿大的第一大城市多伦多。飞机空中飞行时间约5个小时、于当地时间下午21：30分左右（有近3个小时的时差）正点降落在皮尔逊国机机场。当地导游康健先生也是加籍华人、家在山东青岛，司机小于河南郑州人，接机安排晚餐后入住“Ho1iday.Inn”酒店休息。</p><p>4月6日早餐后驱车去参观“尼亚加拉大瀑布”（附另一篇文章《观尼亚拉加大瀑布》不再赘述）后返回多伦多参观市政大厦、多伦多大学、CN电视台。</p><p>“市政大厦”建于1965年，是由一栋25层高68.6米和一栋31层高88.4米的双体弧形大楼相拥中间一座形如蘑菇的多功能大厅及周边三层裙楼所组成，是多伦多的一座地标性建筑。依我看这座大楼除了是多伦多市的政治中心外、再也没有看到有其它很特殊的地方。</p><p>“多伦多大学”始建于1827年、是北美大陆最古老、也是世界最重要的研究院校之一，它以规模大、学科多、设施全、师资厚闻名于世。现有注册学生55000名、其中研究生有8000名，有来自世界100多个国家和地区的学生3700名，此外还有非全日制学生12000名。学校有教员工4000余人，其中教授1080人、副教授878人、助理教授430人、讲师337人。校园内建筑特色古色古香、树木草坪枝繁叶茂、氛围宁静清谧宜人、在喧闹的市区中有这么一块闲逸之地供人读书思考真不容易。</p><p>“CN电视塔”建成于1976年、塔高553.33米，刚建成时是世界第一高塔、现排列第三，共有147层，此塔造型优美、324米高处是一个玻璃露天景观台、塔顶上有360度旋转餐厅，每年有200万人登塔参观，不愧为有多伦多美丽风景线和重要地标之称。CN塔是铁路集团施工承建的，因此在塔下还有一个露天的蒸气机车陈列馆免费供人们参观游览。</p><p>参观完所有景点后也就结束了在加拿大的三天活动。当地时间下午4时乘AA4633航班从多伦多的皮尔逊机场飞美国的纽约，空中飞行约2小时后抵达纽拉瓜迪国际机场，导游接机后随入住“Fairf1e1d.Inn”酒店休息。</p><p>在美国除了4月11日上午的公务交流活动外、其余时间基本用于参观考察。在美期间的导游是华人，名张仲四上海人，去美近20年己入美国籍。</p><p>“自由女神”是重要的观光景点，铜像是法国1876年赠送给美国独立100周年的纪念物，安放在纽约附近的自由岛上、1884年竣工、1886年10月28日正式揭幕，己被列入世界文化遗产名录。参观“自由女神”是乘游艇去的，拍了不少照片。</p><p>“华尔街证券交易所”在国际金融界可谓无人不知无人不晓，它位于曼哈顿岛的最南端、与世界艺术表演中心的“百老汇”毗邻而立，距著名的“唐人街”也只有一箭之遥。华尔街这条仅长540米的狭窄街道两侧簇拥着上千家金融和外贸机构，全纽约有50万金融从业人员、华尔街就拥有10万人，“证券交易所”实行会员制、非会员不得入内，但在它的二楼有一条狭长的全封闭的公共通道、每天上午10时至下午4时免费开放供人参观，人们可以隔着密封的玻璃窗清晰地看到万头攒动、喧嚣紧张的交易场面。让我依稀又看到了1995年在日本参观的“东京证券交易所”。</p><p>“华尔街证券交易所”以梦幻般的魔力一直对世界经济产生着巨大影响。它是梦想家的天堂、不知道有多少暴发户从这里跨入金融巨子的宝座，它又是企业家的地狱、也不知有多少知名企业家一夜之间从这里破产身亡。1929年10月24日、属于美国1280家最有名望的企业股票、急剧下降、瞬间失去了控制、到中午12点短短几小时就发生了两名银行家、一名经纪人破产自杀的惨案，最终全部证券贬值一半、几百万人也因此破产，如今提起这个“黑色的星期四”仍会令人毛骨悚然。</p><p>人类创造了财富、制造了金钱、可人类又在一点点地失去自身的本质、成为金钱的奴隶，血的教训应值得记取。虽如此，华尔街巨大的诱惑和实力在国际金融业仍占有显赫地位、起着举轻重的作用，仍然是世界经济的晴雨表。</p><p>“华尔街铜牛”是一位来自意大利西西里岛的艺术家、叫阿图罗迪.莫迪卡（Arturodi.Modica）设计的。他去美国多年其艺术水平都未得到社会认可，一日他突发奇想、华尔街是世界金融的心脏、如果他的作品放在此处就有可能一鸣惊人，于是他就想创作一头铜牛在1898年圣诞节前放在证券交易所门前，以祝福来年股市牛气冲天。经过两年运作终于在1898年12月15日夜将一头重6300公斤的铜牛作品、运到交易所门前的圣诞树下，第二天一早果然被记者、警察和围观人群围得水泄不通，市政府当局盛怒之下要他立即拉走，此时百老汇南端鲍林森林公园的负责人（Bor1inggreen）由此经过即想让莫迪卡把铜牛放到他们公园内，可莫迪卡坚持要将铜牛有条件的拍卖，他的愿望一是买主要将铜牛捐给市政府，二是铜牛不得移动地方，所以铜牛现在是纽约市的公共财产，不准任何人买卖，莫迪卡拥有肖像权。</p><p>“时代广场”是位于第42大街、洛德街与第七路交叉的三角地带，是曼哈顿的心脏地块，虽说是“广场”实际上面积很小，是纽约最老的《时代杂志》社址所在地，素有“世界十字路口”之称。</p><p>“百老汇（Broadway）”原意为“宽阔的街”，它是纽约南北走向的一条大道、南起巴特里公园、由南向北纵贯曼哈顿岛、全长25公里，由于沿路两旁分布着几百家影剧院、己成为音乐、歌舞、戏剧的代名词。</p><p>“时代广场”和“百老汇”真没有可看的，团友们在第五大道闲逛了一阵、为亲人朋友随便购了一些礼物。</p><p>“联合国大厦”位于曼哈顿东河沿岸1949年始建1951年6月建成，它由秘书处大楼、会议大厅、大会厅和哈鸟舍尔德图书馆四栋建筑物组成，广场前矗立的192根旗杆上飘扬着成员国五颜六色的国旗，联合国总部主要有秘书处、安理会、经济及社会理事会、托管理事会四大机构，现任秘书长是潘基文。</p><p>联合国总部的会议厅及公园内有各成员国捐赠的礼物，我认为有几件看了后是很值得人们深思的，第一件是1959年由前苏联赠送的“铸剑为犁”象征着人类要求终结战争、把毁灭的武器变为创造的工具，化干戈为玉帛，造福人类。第二件是树立在广场公众入口处的一尊雕塑“打结的枪管”，这是卢森堡赠送的，弯曲的枪管表示了人们对非暴力的向往、呼吁国际裁军行动。第三件是日本于1954年赠送的“和平钟”它是用60个国家儿童收集的硬帀铸成并安放在一座由柏木制成的典型神社式结构物中，“自由钟”每年敲响两次己成传统，一次是“春分”日也就是春天的第一天，另一次是秋季每年9月21日，2001年联大表决己将这一天确定为“国际和平日”。各国赠送的礼品很多、寓意也都很深。我国在1974年赠给联合国的是一座“象牙雕”用八支象牙由98个工艺师雕刻了两年才完成，描述的是1970年自力更生建成的成昆铁路通车情景，工艺十分复杂、精湛。在曼哈顿还参观了“帝国大厦”、“世贸大厦再建工程”、“水门事件大楼”。</p><p>在纽约市皇后区法拉盛一条小街上（纽约市第三大区，也是穷人比较集中的一个地方）居然碰到了在嘉峪关认识的王先生，在嘉时他经营一个烤肉店已经小有名气，后来就消失不知了去向，在这里偶然的遇见、可算是世界之大无其不有。王先生在这条街上仍经营他的老本行卖中式烤肉串，生意做得风生水起还挺兴旺的。王先生告诉我们他虽是摊主而不是餐车的主人，他是受雇于他的一个远房亲戚。我问他为什么自己不申请一个属于自已的餐车呢？他说在纽约街头售卖有三难。第一，要取得街头贩售许可证很难，根据美国宪法第一修正案规定，除了在街头售卖报纸、杂志、书籍、CD、等艺术品外，其他所有的街头售卖行为都需要许可证。1979年纽约市议会通过有关法律规定街头售卖小贩人数上限是2万，一般来说退伍老兵或其家属是许可证提供的主要对象，如果普通人申请只能等空余配额。负责颁证的卫生部门在有空余配额后，会以抽签的方式来分配，中签的概率跟中彩票差不多，申请到一张许可证等10年、20年都有可能。有了餐车许可证，经营者还需有上岗证，要取得上岗证首先要花53美金、参加2天关于食品卫生方面要求和规定的培训、才能参加上岗知识考试，合格后方可发上岗证。第二，执行管理规定难。在纽约能管理摊贩的部门很多，警察局、卫生局、消费者事务局、清洁局、环保局等都会来监督检查。比如说摊位放得是否合理有警察局管理，在纽约5000张餐车许可证中，能够在全市五大区非管制路段摆摊的只有3000张左右，像王先生的餐车只允许在皇后区设摊。另外纽约市对摊位摆放规定得很细，摊位必须离开路沿0.4米、摊位与横道线的延长线为3.1米、如果附近有商店、那么摊位离开店门的斜线距离不得少于6.8米，多一点少一点都不行，违规就要被罚。有严细规定的还好说，对于食品摊贩来说最怕的还是卫生局来巡查摊位的卫生状况，一有不慎就会接到罚单，卫生要求规定操作人员必须带手套、口罩、炉子的位置摆放得必须合理、食材的储存要有洁净的容器和合适的温度，王先生说有些规定很笼统，很难执行，今天刚罚了400美金，理由是垃圾箱太满没有及时清理。第三，摊贩业主维权难。在纽约看起来执法人员很文明、很公平，纽约摊贩指南明确规定，管理人员来执法时，小贩有权利要求对方出示证件，也有权利自行拍照存证。但是在检查和开罚单时不得与执法人员争辩，特别是和警察当场争辩会罪加一等。因为警察在开罚单时还会开出一张听证通知，这意味着给你日后争辩的机会。如果你认罚，可以直接交款，如果不认罚，就可以去听证会申请法庭裁决。王先生说大都数摊主都认罚，如果让法庭裁决、时间你就拖不起，不如多争取点时间多做一点生意多挣一点钱做个补偿。</p><p>我在工商局工作几十年与市场管理有摆脱不开的情结，对纽约街头摊贩的管理，所见所闻真是涨了见识，这也是这次考察学习取得的额外收获。</p><p>4月9日早餐后由纽约乘汽车去华盛顿相距237英里（约合381公里）途经费城顺道参观了自由宫和“独立钟”，独立钟现存放在费城的自由宫中、它见证了美国的独立、是美国的一级文物、1776年7月4日伴随着钟声的响起《独立宣言》首次在此公布于世，1783年4月16日钟声在此再次响起时、宣告美国独立战争取得伟大胜利、从此脱离英国的殖民统治，此后每逢美国国庆日的庆典仪式都要敲钟庆贺。</p><p>汽车旅程近5个小时，在车上导游给我们介绍了华盛顿景点的一些情况和历史掌故，他说华盛顿有两个“1234”，第一个是按建筑物的形状所讲有一尖（华盛顿纪念碑）、二平（白宫总统官邸）、三方（林肯纪念堂）、四圆（国会大厦）。第二个是有关历史事件所讲有一条河（波多马克河）、两个宣言（独立宣言和盖茨堡宣言）、三场战争（二战、韩战、越战）、四位杰出总统（华盛顿、杰弗逊、林肯、罗斯福）所以参观到这些地方时我都比较关注。到华盛顿用晚餐后即入住“ComfortSuites”酒店。</p><p>4月10日在华盛顿观光的主要景点有：“华盛顿纪念碑”是为纪念开国总统所建，用材全部是大理石、碑身呈方形、碑顶为尖形、碑高169米、底部面积39平方米。华盛顿特区规定在华盛顿不得再建高于此碑的建筑物。</p><p>乔治.华盛顿在美国独立战争中担仼大陆军总司令，为美国的独立作出了杰出的贡献，独立战争后任第一任总统。1787年在他的主持下召开了制宪会议，制定了宪法。在美国被尊称为国父。</p><p>“白宫”位于华盛顿宾夕法尼亚街、从外表看是一幢并不十分豪华的白色平顶建筑、是历任美国总统的官邸，有不少人误将园顶的国会大厦当作“白宫”、我也是这次才真正认识了“白宫”。现任总统奥巴马是第45位总统、也是有史以来的第一位黑人总统。</p><p>“林肯纪念堂”是一栋方形建筑，是为纪念美国第16位总统亚伯拉罕.林肯所建，门廊的巨大园柱与方形建筑交相映辉、相得益彰、十分壮观。</p><p>林肯是一位深受美国人民崇敬的总统，他的功绩是领导北方军队击败了南方的分裂势力，化解了分裂的危险、维护了国家的统一。另外是他在1863年11月19日发表的“盖茨堡宣言”，他说：“八十七年以前、我们的祖先在这块大陆上创造了一个新的国家，孕育了自由，并且献身给一种理论，就是所有人类生下来都是平等的。......我们在此坚决地表示不让他们白白地死去，要使这个国家在上帝的庇祐下得到自由的新生，要使那些民有、民治、民享的政府不至从地球上消失。”从此，废除了奴隶制度，使黑人得到了解放。</p><p>波多马克河是美国中东部一条重要的河流，是南北战争的分界线、现在也是一个惹人喜爱的旅游景点。</p><p>“杰弗逊纪念堂”实际上是一个很大的公园，园内春意盎然，树木、花草、流水还有一些园林建筑在多处将托马斯.杰弗逊各种姿势的雕像巧妙地放置到一起，让人看了很顺眼。</p><p>杰弗逊是美国历史上的第三位总统，1776年6月11月以他为首的《独立宣言》五人起草委员会成立，杰弗逊任主编，他于6月28日仅用17天时间就编写成功、并于7月4日正式通过。此时他年仅33岁，才华横溢，把自由民主的理念、渊博的历史知识和精湛的文学功底汇集一起，将被美国人民认为不朽之作的《独立宣言》一气呵成。而且在1800年还以一个在野党领袖身份从执政党手中和平地取得政权的第一人。</p><p>富兰克林.罗斯福，是美国的第32位总统，执政前正好遇到1929---1933年的世界经济危机，银行倒闭、企业破产、商业萧条、失业增加、农民贫困遍及美国。1932年他执政后立即实施“罗斯福新政”，主要措施是：成立应对经济危机的专业工作机构，提高农产品收购价格、恢复农业繁荣、向大中企业贷款扶持企业开工生产、刺激消费活跃商业、向失业人员发放救济、提供就业机会，实施新政后美国经济形势逐年好转，得到了工人、农民和一般社会下层人士的支持，是唯一获得连任四届的总统。</p><p>“二战纪念广场”是布什总统任职期间开建的2004年4月29日落成，处在华盛顿纪念碑和林肯纪念堂之间。广场呈椭园形、中间是一个圆形水池、水池后56根花岗岩石柱呈“八”字形分立两旁，每柱代表一个州或一个盟军参战国，中间稍后处是纪念馆，两侧各建一个拱形塔楼、塔楼的门上分别刻有“太平洋”和“大西洋”代表两大战区，塔楼内的拱形上各有四只雄鹰衔起象征胜利的花环，在弯曲的自由墙上刻有4000颗金星代表着二战中的阵亡者。我参观过的莫斯科“二战纪念广场”是1995年建成的，无论是规模和设计理念让人感觉应该比美国的大、比美国的好。</p><p>“韩战和韩战纪念园”，韩战也称朝鲜战争打了三年一个月零两天，于1953年7月27日签署《停战协定》美国耗资200亿美元，联合国军伤亡109万人、其中美军39万人、南韩66万人、其它联合国军4万人。中朝军队伤亡63万人。韩战纪念园很小、有三部份组成，第一部份是有用不锈钢铸造的与真人相仿的19个美国军人成战术队形散落在野外的战场上，他们头戴钢盔、持枪跃进、面部表现出“无奈、恐惧、警惕”的表情。第二部份是一座黑色的花岗岩光面墙、上面是根据韩战当时新闻照片临摹蚀刻的美军各兵种无名士兵脸部的表情，也是一脸无奈的真实历史记录。第三部分是一组置于地面的方砖、上面所刻记录美军和联合国军分别阵亡、受伤、被俘、失踪的人数和碑文：“我们的国家以它的儿女为荣，他们响应召唤，去保卫一个他们从未见过的国家，去保卫他们素不相识的人民。”这样的碑文似乎大有国际主义之精神、真是为维护世界和平充当国际警察可敬，否则就是悲哀。</p><p>“越战和越战纪念墙”，越南战争是二战后美国投入参战人数最多、影响最大的战争、也是以失败而告终的战争。，20年的战争中美国向越南投下了800万吨炸弹、远远超过二战期间各战场投弹的总量，造成越南军民死伤160多万人。美国的损失也很惨重，耗资4000多亿美元，死亡了58000多人，受伤了30多万人。“越战纪念墙”与“二战纪念广场”和“韩战纪念园”相距都很近，都处在“华盛顿纪念碑”和“林肯纪念堂”之间。是用黑色花岗岩砌成500英尺（约合150多米）长的“V”字形碑体、并以阵亡时间为绪镌刻着58000多名将士的姓名。纪念墙的设计者林璎是美籍华裔建筑师，她设计的这座建筑物平铺开来看好像是平坦的地平线被战争狠狠的砍了一刀，深陷的“V”中轴与两墙边线有3米深，立起来看又像是沿中轴线从地下向地面在不断地浮升，两端分别指向象征着国家形象的“华盛顿纪念碑”和“林肯纪念堂”，这两座建筑物在大地的映衬下显得高耸而端庄。从纪念碑体两端向中轴线看则又有从地面不断向地下绵延的意境、让人感觉到的是悲痛和哀伤。这一高一低、一阴一阳的对比，会让人产生很多遐想。</p><p>黑色墙体光洁得像两面镜子，意在让人永远记住这段黑色的历史。当生命成为战争代价时它真正的意义是什么？只有痛苦。渴望和平、渴望光明才是人类最现实的理想。这也许就是这段墙要告诉我们的真缔。</p><p>华盛顿有几十个各式各样的博物馆、都可免费供人参观、在此我们还参观了航空航天博特馆。完毕后于当地时间17：50分从华盛顿乘AA075航班飞洛杉矶，空中飞行5小时，当地时间20：45分到达（有约2小时的时差）当晚入住“BestWesten”酒店休息。</p><p>4月11日上午公务活动，下午游览了环球影城看了一场比较刺激的水上战争秀、拍攝电影的外景地和一些电影特技镜头，参观了中国大戏院、在好莱坞明星大道上走了一走。总体上没有体会到有什么太美妙可以留下深刻印象的地方。</p><p>4月12日结束访美的全部日程，当地时间12：45分从洛杉矶国际机场乘KE018航班飞韩国，空中飞行时间约14个小时、于13月日下午17：50分抵达首尔仁川国际机场，返回所乘飞机是空客380、确实享受了一把空中巨无霸的滋味。晚餐后入住“汉江酒店”。</p><p>4月14月日在韩国的首尔活动一天，上午参观了景福宫、民俗博物馆、青瓦台、看了哨兵的换岗仪式，中午品尝了真正的韩国餐，下午继续参观仁寺洞步行街（自由市场）、南山韩屋村、东大门、免税店、晚上在入住的饭店即可看到清溪江夜景。由于本文写的是美洲行，韩国的情况就不一一介绍了。</p><p>4月15日上午11：05分由仁川机场乘KE855航班飞行2：15分到北京后入住科技会堂小结休整一天。17日上午团友们返兰州、我飞回无锡。这次出行时间正好在春天，所到之处都是阳光灿烂、鸟语花香、气候宜人、沿途自然景色美不胜收，一路又受到团友的照顾，从内心很感谢他们。</p>"
},

"content": "<p>中央电视台有一档栏目&quot;三餐四季&quot;我很喜欢，它介绍了全国各地各具地方特色的美味佳肴，中国人对&quot;吃&quot;是有很深研究的将吃列为&quot;民以食为天&quot;悠悠万事唯此为大，且食不厌精，脍不厌细。自然也就拱出了&quot;饮食文化&quot;。根据各地的独特风味和烹技艺总结出&quot;十大菜系&quot;：粤菜清淡鲜美，淮扬菜清新爽口注重本味、川菜麻辣酸辣怪味重、湘菜香辣味道浓厚、鲁菜色泽艳丽香味浓郁、徽菜重油重色醇厚入味、浙菜口感新鲜色泽清丽、闽菜清淡爽口原汁原味、东北菜以炖菜烧烤为主，西北菜以牛羊肉面食领冠，还有满汉全席都各有妙不可言的精到之处，一方水土养一方人，这十大菜系所取的食材万变不离其宗大都属于当地当时的绝品。</p><p>前几天在无锡餐旅文化沙龙听了都老师&quot;百年花韵百年味&quot;的讲座，情深之处让人垂涎欲滴不能忘怀。今天我也将几宗江南美食介绍给大家，表示对所有参与传承饮食文化并作出贡献的&quot;食中人&quot;的一片敬意。</p><p>一、&quot;乌米饭&quot;，它是江南一带立夏时节吃的一种传统美食其制作方法是採摘乌米饭叶将其洗净放入破壁机中打碎，过滤掉叶渣将洗净的糯米泡入汁液中浸泡的间大约需二十四小时，当糯米的颜色完全呈现墨绿色时捞出上锅蒸三十分钟即可，取出稍凉加糖食用味更美，制作乌米饭重要的是掌握好浸泡时间和蒸煮的火候、否则会影响美食之味道。</p><p>乌米饭叶是杜鹃花科越橘属的一种披针椭圆形、顶端短尖基部楔形边缘有细锯齿、表面平坦光滑的常绿灌木又名南烛，是一种良好的园林观果绿化树种，它喜温暖气候及酸性土地耐旱、耐寒、耐贫瘠。入药有抗氧化、延缓衰老、抗疲劳、降血糖、抗癌防癌、改善视网膜功能等作用，多食有利于身体健康。</p><p>二、&quot;青团&quot;，也是江南清明到立夏期间最有名的一种应时传统美食，其制作方法是寻新鲜艾草清洗干净焯水后捣烂成糊状、按一定比例与糯米粉加适量的粘米粉、澄粉调和捏成剂加馅再捏成团，上锅蒸十至十五分钟即可，出锅时在其表面刷一层香油可防止青团冷却后变硬、也有为青团增色的作用。馅料可以根据不同人的口味分为甜口如豆沙芝麻或咸口如咸蛋黄、肉松、肉圆等也可以荤素分为各种各样的口味。总之只要你想吃什么口味的就调成什么样的馅料即可随心所欲。</p><p>艾叶有温经止血散寒止痛调经安胎以及祛湿止痒之功能，艾叶归肝脾肾经、具有运化补益肝、脾、肾、脏腑的功能，有利于体内多余的水湿邪气排泄、从而缓解湿疹、泄泻久痢等病症，适食用对身体有一定的益处。</p><p>三、&quot;梅花糕&quot;，无锡梅园南临太湖北倚龙山是重要的旅游胜地，从一九一二年荣崇敬、荣德生兄弟两人购地筑园植梅饰山至今己有一百多年历史，目前园内占地面积八百余亩，植有梅花的五个区域有一百二十余亩梅花近万株，品种近百种，每年一至三月是赏梅的最好季节，无锡梅园搜集保存了全世界登录的梅花品种有近四百个，是很有名的育种基地。</p><p>无锡的&quot;梅花糕&quot;并不是现今的文旅新创、并非与梅园应时而生、而是源于明朝到清朝时己成为一种具有独特风味的传统美食，据传&quot;梅花糕&quot;的名字还是清乾隆皇帝下江南时所赐如今却与&quot;梅园&quot;的旅游产品相得益彰。梅花糕比起乌米饭和青团的制作要简单很多，只要将糯米粉、细砂糖、各种食用色素加水调和到一定的粘稠度倒入预先准备好的模具压实成型后取出放入蒸锅中火蒸十五分钟即可，出锅凉凉、粘糯甜爽适口很好吃，现在也有不用色素而直接用鲜花制作的。</p><p>四、&quot;萝卜丝饼&quot;，也是走进江南平民百姓家的一道美食，制作很简单，将萝卜去皮擦丝后用适量的盐腌渍十分钟左右取出萝卜丝、在所留的汤汁中加上鸡蛋适量的香料面粉调成稠糊状再将萝卜丝倒入和匀，将油烧至一百五十至一百七十度左右，即可将盛在模具内的糊状物下油锅煎炸，成型后倒出模具炸至两面金黄出锅，趁热食用酥脆味美盈口，制糊时可根据个人口味添加各种食材今年五月有朋友从重庆来，我们在宜兴参观东坡书院后到农家乐吃到乌米饭和萝卜丝饼对其美味赞不绝口，至今仍回味无穷。</p><p>所列的江南美食只不过是多若灿星中的微乎其微，实不足为奇，因篇幅所限无锡的本帮菜系未列举一二，很遗憾&quot;无锡三白&quot;、&quot;江南水八仙&quot;都是江南人的口福，当令菜肴当令吃才是最鲜美最健康的。</p>"

    "title": "《赴江苏考察杂记》",
    "category": "杂记",
    "date": "2010年5月底",
    "content": "<p>经省局党组批准5月12日至16日由陈其寿副局长带队率8人考察团赴江苏省学习履行工商职能服务地方经济发展的先进经验。我“五、一”期间已先期回江苏探亲，12日下午乘动车组从无锡赴南京江苏省政府招待所西康宾馆集中报到，晚上江苏省局佘义和局长在西康宾馆设欢迎晚宴，金宝林副巡视员作陪。宴中，陈其寿付局长代张绪胜局长向佘局长表示问候并汇报了此次考察的意图并请求给予支持，江苏省局当即就做了周密的安排。</p><p>13日上午由南京玄武区工商局王志坚局长（其寿局长的好朋友）接待参观了其辖区内的爱国主义教育基地、中山陵和民国时期的总统府、历史上也曾是明清时期的江南巡抚府和太平天国时期的天王府，两个景点。并设午宴款待。下午江苏省局对应组织了个体处李晓东处长、孙原生付处长、注册局蒋常彦处长、食品安全监管处陈德美处长、公平交易执法局朱付局长、信息中心单荣主任、局办公室邵德冲付主任等处室领导在机关会议室进行了交流，介绍了他们服务地方经法发展的政策及措施。</p><p>江苏省现有人口7724万人，国土面积10.26万平方公里，占全国总面积的1.06％，2009年GDP达3.4万亿元，个体私营经济的贡献率为39.4％，全省人均达到6475美元，大口径财政收入8404亿元，地方一般性收入3228亿元。</p><p>截止今年3月底全省有各类市场主体377万户，列总数第一的广东省后，其中各类企业112万户，企业总数中含私企92万户，私企数量位列全国第一，农民专业合作社25800户位列全国第三，江苏省工商系统有干部职工22000余人，每年财政下拨的预算经费是26亿元，因南京市是计划单列市其干部职工人数及经费均不含在省局系统内。</p><p>据介绍2009年江苏省工商行政管理系统行政执法办案罚没款4.2亿元，比过去的6亿多元下降了30％，案件与罚没款的逐年下降，一是说明市场法人主体的法律意识在得到不断增强、能够进行守法经营，二是说明工商行政管理部门行政指导、提前警示等为市场主体的服务性措施得到了全面贯彻落实，我们了解到因此江苏省工商局的行政执法形象不仅在地方党委、政府而且在管理对象中也越来越好。行政性罚没款虽然与工商廉政形象没有直接的必然联系，但在经济不发达地区肯定会受到一定的影响。所以，对我省近两年行政执法办案数量和罚没款直线上升的趋势、要认真加以科学的分析、只有制定出适度的监管政策和服务措施，才能更有利于经济的发展和工商形象的改善。</p><p>今年，江苏省局为支持地方经济发展制定了26条政策他们对这些政策研究得很深很透、原则上只要不与法律法规相抵触就鼓励大家大胆去尝试，有些政策在全国工商系统都处于领先地位，既有前瞻性、又有可操作性，他们那种紧密联系实际、大胆解放思想、勇于探索创新、“敢为天下先”的精神很值得我们学习。晚上张振飞付局长在省局培训基地设招待晚宴。</p><p>14日上午早餐后由江苏省局个体处孙原生副处长陪同赴南通市考察，行程3个半小时。因南通市工商局蒋亚亭局长正在办移交手续准备赴无锡市履任新职，（原无锡市孙连才局长己提任省局副局长）文峰宾馆共进午饭后他委派李菊生副局长和个体科的朱建东科长随我们一起到海门县三星镇的家纺城市场进行学习考察。三星镇（叠石桥）是清代末科状元、我国近代实业家张謇先生的家乡。</p><p>据市场负责人介绍他们早与世博会组委会签订协议，今年上海世博会上所用的家纺产品全部由他们提供。其家纺产品在国际国内声誉很高，国内市场份额己占40％以上、市场年成交额300多亿元，同时还有大量产品出口，三星镇家纺产品年销售收入己超过500多亿元。一个产业做大做强后带动了物流业、旅馆业、餐饮业、旅游业等三产业的迅速兴起，提供了大量的就业岗位，为当地农民的脱贫致富、走上富裕道路作出了重大贡献。可见，规模效益是促进经济发展的有效途径。目前，家纺城正在进行三期扩建，到2012年全部竣工后，将是全国最大的家纺产品及辅料市场，交易额可以再翻一番，其服务也会达到一流的国际化标准。</p><p>在海门县工商局举办的交流会上赵国兵局长首先介绍了海门县和县工商局的情况：海门县国土面积只有1100平方公里、人口103万，2009年的大口径财政55亿元，地方一般性收入27亿多元，海门县在江苏省仅是一个中等发达的县。海门县工商局下辖10个分局（所）、管辖各类市场主体7万余户，有工商干部职工212人，人均监管约350户，监管任务虽然很重，但管理规笵有序，他们真正将管理寓于服务之中，为当地的经济社会发展做出了巨大的贡献。所以，当地党委、政府对他们很信任，监管对象对他们也很欢迎。</p><p>我省现有在职干部职工10100余人，有市场主体约60万户其中：个体工商户49万户、各类企业11万户，按此计算、每人平均只监管60户左右，是海门县的六分之一强，与江苏省全省的干部职工和监管对象人均170余户来比较、我省人均监管数也只有其三分之一强，且我省市场主体的密度及数量主要还在兰州市辖区内，大多数市州还达不到平均水平，监管对象的情况也不相同、江苏省市场主体中的企业数占市场主体的30％左右，我省市场主体中的企业数只占市场主体数的18％左右。众所周知企业越多监管难度相对也越大。且我省的工商所均为科级建制、科级干部配备的比例也很高，而江苏省的工商所均为股级建制，我们有什么理由监管不好呢？就我省目前基层干部职工状况来看，还没有真正摆脱开以费代管、以罚代管的阴影，干部职工的业务素质相对来说还比较差，对诸多现代业态还缺乏管理知识，管理方法、不知道如何去监管，对多元化的市场主体也不知道服务什么，如何去服务，监管、服务水平之差、效率之低，确实令人担忧，奋起直追、势在必行。</p><p>年初，张绪胜局长在全系统工作会议上把今年确定为“素质效能提升年”很有前瞻性、很有必要。只有在全系统形成共识，上下团结一心、切实贯彻执行，使干部职工的整体素质和履职效能在现有基础上得到大幅度的提升，总局周伯华局长提出的“四个只有”才有可能在我省不落空。否则，工商行政管理服务发展的措施如何落实到位？良好的工商管理形象又何谈之有呢？</p><p>在海门看望了我省在此挂职锻炼的10名基层干部。南通市工商局的干部培训基地设在海门县。陈达江代表挂职的同志就工作、学习、生活方面的情况向考察团和江苏省、南通市局的领导做了简要汇报。其寿局长勉励了挂职的同志并提出了新要求，同时代表省局党组和挂职干部向江苏省、南通市和海门县局，在工作上给予无私的传、帮、带，在生活上给予无微不致的关怀，表示衷心的感谢。</p><p>蒋亚亭局长特地从南通市赶到海门参加海门县局所设的欢迎晚宴，夜宿南通市文峰宾馆316室。晚上原坦克十二师副师长现转业在南通市科协工作的路云山夫妇二人到宾馆看望了我，聊了一段别后情况。</p><p>15日是星期六，上午参观南通狼山景区，景区有沿长江边的剑山、军山、狼山、马鞍山、黄泥山五座小山的自然景观和人工所建的滨江公园组成，最高的军山海拔118米，狼山最高点116米，坐索道上山从山下至山上只用4分钟即到，是国内旅游景点最短的索道。山虽不高但面临长江十分险峻，晴天站在山颠或江岸上都可隔江望到苏州的常熟市，面对滚滚东去的浩淼长江，《三国演义》的开篇词即湧上心头：“滚滚长江东逝水，浪花淘尽英雄。是非成败转头空，青山依旧在，几度夕阳红。白发渔樵江渚上，惯看秋月春风。一壶浊酒喜相逢，古今多少事，都付笑谈中。”心胸顿时也开阔无比。狼山景区已经开发建设得十分漂亮，是南通市民节假日休闲的好去处，南通市民真是好福气。</p><p>狼山又名紫琅山，不仅有很多美丽的传说，而且也是苏中平原上的一处佛教圣地，我自幼就知道狼山菩萨很灵验，有求必应，且有先照远后照近的说法，这其中也说明南通人的大度，先人后己。改革开放以前交通并不是很方便，距我家乡曲霞镇约有一百五十华里的路程，辗转乘车跟徒步而行用的时间差不多。因此，很多人去拜佛都选择徒步前往，五至七天才能一个往返，心诚则灵。</p><p>我是一个无神论者，但在狼山也许下了求菩萨保佑全家幸福安康的心愿。我想为人一生只要时刻牢记“离头三尺有神灵”，对神有敬畏感，同时记住儒家孔老夫子“勿以善小而不为、勿以恶小而为之”的古训，多做好事、善事，不做坏事、恶事，作为一名党员领导干部更要时刻遵守党纪国法，许下的心愿哪会有不灵验的呢？</p><p>午饭安排在景区内以江鲜为特色，饭后离开南通赴扬州市局考察学习。两个多小时行程后到达扬州，何月林局长（镇江人，在这次江苏省局的干部调整中也提拔为副巡视员）早就安排纪检组长朱彤和个体处王处长等待，陪同我们参观了全国四大私家园林之一的《个园》、另外三个是北京颐和园、河北承德山庄、苏州拙政园。《个园》是清朝扬州盐商黄志云的私宅，东关街是一条百年老街，经过整修面貌一新，还有江泽民同志的故居东圈门16号等景点，平山堂所在的大明寺此前曾参观过。晚宴设席文津酒店，让团友品尝了真正的淮扬菜系，是夜下榻扬州市局培训基地文津酒店。江苏省局为了满足干部培训经常化的需要，省局和各市局都有一个培训基地，不仅轮训本级干部而且还要交叉承担全省系统内干部的培训任务。在我们到达海门的前两天，我省挂职干部还到扬州参加了三天培训。</p><p>我省的干部培训工作近几年虽制定了规划、强化了措施，但从提高全省干部素质的需要和至今没有一个固定的场所的实际情况既让我们看到了原因和差距的所在，也给今后工商事业的发展留下了一个问号。</p><p>16日是星期天，上午参观了瘦西湖。在南通时路云山同志嘱咐我有时间写一篇游记，人在旅途未暇顾及。参观扬州后进一步了解到扬州市申遗成功、已荣膺世界历史文化名城的殊荣。扬州开埠甚早，在历史上一直是商旅发达的重要码头，自古就有隋炀帝开凿大运河看琼花的故事，据说琼花只生长在扬州，其他地方不能成活，此说令人难以置信又不得不信，我自幼至今在离扬州只有近百里的家乡还真正没有看到过琼花。鉴真和尚东渡日本、杜十娘怒沉百宝箱、民族英雄史可法抗清、乾隆皇帝六下江南游扬州、郑板桥等扬州八怪及现代文坛中散文大家朱自清、汪曾祺先生、中国工程院何祚庥院士，更有前任党的总书记江泽民同志、现任总书记胡锦涛同志等等一批古今名人轶事。（泰州市原属扬州所辖，因扬州市原有800余万人口于1996年分设了两个地级市。）</p><p>历史上还遗留下不少的自然景观、淳朴的民风民俗、丰富的饮食文化等诸多道不尽的典故、说不完的故事，虽然有感想发，但写游记绝对是不能勉强的了。因为，朱自清老先生于1934年11月20日就在《人间世》杂志上发表了散文《说扬州》，把扬州的历史渊源、人文遗迹、自然景观、民风民俗、饮食文化表述得淋漓尽致，况且在自己以前的一篇短文《故乡情结》中也略有叙述，不得再去重复，就此写杂记一篇、赋《七绝》一组，撰楹联一付，作为此行的纪念吧。</p><p>《美在扬州》（外四首）<br>三月烟花美扬州，千年古城故事多。人杰地灵今胜昔，华夏赤子续春秋。</p><p>《游瘦西湖》<br>桃红柳绿满堤岸，塔桥亭榭隐其间。游客摩肩踏青来，舟随船娘歌谣远。</p><p>《逛东关街》<br>青砖青瓦青石街，院内花香扑面来。“长安客栈”长安客，恍若置身百年外。</p><p>《谒平山堂》<br>香客趋鹜平山堂，皆源追崇大和尚。百折东渡播友谊，盛举憾世誉扶桑。</p><p>《参观个园》<br>个园玲珑夺天工，堂舍巧布山水中。观石赏竹胜景处，春夏秋冬一院逢。</p><p>《楹联一付》<br>瘦、瘦、瘦，竹瘦、石瘦、湖瘦，瘦出奇秀。<br>美、美、美，花美、月美、人美，美在扬州。</p><p>横披为：“奇秀扬州”<br>扬州又称“月城”。</p><p>下午返南京禄口机场4点乘中国东方航空公司的MU2895航班经停西安回兰州，回到市区已有9点多钟，灯火阑珊，流光溢彩，别有一番景象。回顾几天的考察学习，收获颇丰。</p><p>考察期间团友们常对我说：老天真不公平，江苏经济发达、自然风光好、人们的生活富裕滋润，真不愧为上有天堂下有苏杭。甘肃经济落后、生态环境差、人们的生活仅为生存。你是江苏人是不是很骄傲很自豪？为家乡而骄傲自豪，理所当然。其实，我到甘肃已生活了三十多年，一方水土养一方人，在我心目中甘肃就是我的第二故乡。事实上甘肃也不是处处都落后，也有很多优点。确实经济发达地区有很多长处，也有很多先进经验可学。但我们也不要自卑，要认真审视自己的长处和不足，既不可妄自尊大，更不可妄自菲薄。他山之石可以攻玉，一定要把这次考察学习的成果举一反三、运用到实际工作中去，这样才能不断进步，超越前者。</p><p>我祝愿我的故乡越来越美好，我更祝愿甘肃在党中央、国务院的关怀下发展越来越迅速。［（今年5月2日国务院办公厅印发了《关于进一步支持甘肃经济社会发展的若干意见》）（这个《意见》应该说是去年6月中旬国务院组织34个部委到甘肃调研的成果。当时，我全程陪同参加了“市场流通和对内对外开放组”在全省各地的调研）］。同时，我一定会在有效工作时间内为建设第二故乡尽我绵薄之力。</p><p>赴江苏考察学习期间正好是农历的三月底四月初，到处山青水秀、阳光明媚，一片江南春色、气候宜人，所到各地又受到了热情接待和周密安排、心旷神怡、身心俱释，痛快之极。在此对江苏省及各市县局的领导和参加接待的同志深表衷心感谢！同时在考察期间受到各位团友的关心照顾在此也一并致谢。</p>"

        // 当前文章索引 
        let currentArticleIndex = 0;
        let searchTimer = null;
        
        // 初始化加载 
        document.addEventListener('DOMContentLoaded',  function() {
            // 预加载文章 
            articles.forEach(function(article)  {
                const link = document.createElement('link');   
                link.rel  = 'prefetch';
                link.href  = `#article=${article.id}`;   
                document.head.appendChild(link);   
            });
            
            renderArticleList();
            if (articles.length  > 0) {
                loadArticle(0);
            }
            
            // 搜索框防抖监听 
            document.getElementById('searchInput').addEventListener('input',  function() {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(searchArticles, 300);
            });
            
            // 键盘导航 
            document.addEventListener('keydown',  function(e) {
                if (e.key  === 'ArrowLeft' && currentArticleIndex > 0) {
                    loadArticle(currentArticleIndex - 1);
                } else if (e.key  === 'ArrowRight' && currentArticleIndex < articles.length  - 1) {
                    loadArticle(currentArticleIndex + 1);
                }
            });
        });
        
        // 渲染目录 
        function renderArticleList() {
            const listContainer = document.getElementById('articleList');    
            listContainer.innerHTML  = articles.map(function(article)  {
                return `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">    
                        <span class="article-number">${article.id}.</span>    
                        ${article.title}    
                        <small>(${article.category})</small>    
                    </a>
                </li>
                `;
            }).join('');
        }
        
        // 加载文章 
        function loadArticle(index) {
            document.getElementById('articleText').innerHTML  = '<div class="loading">🕯️ 文章加载中...</div>';
            
            setTimeout(function() {
                currentArticleIndex = index;
                const article = articles[index];
                
                document.getElementById('articleTitle').textContent  = article.title;    
                document.getElementById('articleMeta').innerHTML  = `
                    <span>分类：${article.category}</span>    
                    <span>日期：${article.date}</span>    
                    <span>编号：${article.id}</span>    
                `;
                document.getElementById('articleText').innerHTML  = article.content;    
                
                updateNavButtons();
                window.scrollTo(0,  0);
                
                // 更新目录高亮 
                document.querySelectorAll('.article-list  a').forEach(function(a, i) {
                    a.classList.toggle('active',  i === index);
                });
            }, 100);
        }
        
        // 更新导航按钮 
        function updateNavButtons() {
            const prevButtons = document.querySelectorAll('#prevArticle,  #prevArticleBottom');
            const nextButtons = document.querySelectorAll('#nextArticle,  #nextArticleBottom');
            
            // 上一篇按钮 
            prevButtons.forEach(function(btn)  {
                if (currentArticleIndex > 0) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = function(e) {
                        e.preventDefault();    
                        loadArticle(currentArticleIndex - 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                }
            });
            
            // 下一篇按钮 
            nextButtons.forEach(function(btn)  {
                if (currentArticleIndex < articles.length  - 1) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = function(e) {
                        e.preventDefault();    
                        loadArticle(currentArticleIndex + 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                }
            });
        }
        
        // 搜索功能 
        function searchArticles() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();    
            const filtered = articles.filter(function(article)  { 
                return article.title.toLowerCase().includes(keyword)  || 
                       article.content.toLowerCase().includes(keyword);    
            });
            
            const listContainer = document.getElementById('articleList');    
            listContainer.innerHTML  = filtered.map(function(article)  {
                return `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">    
                        <span class="article-number">${article.id}.</span>    
                        ${highlightKeyword(article.title,  keyword)}
                        <small>(${article.category})</small>    
                    </a>
                </li>
                `;
            }).join('');
        }
        
        // 关键词高亮（安全版）
        function highlightKeyword(text, keyword) {
            if (!keyword) return text;
            const div = document.createElement('div');   
            div.textContent  = text;
            const escapedText = div.innerHTML;   
            return escapedText.replace(   
                new RegExp(keyword.replace(/[.*+?^${}() |[\]\\]/g, '\\$&'), 'gi'), 
                function(match) {
                    return `<span class="highlight">${match}</span>`;
                }
            );
        }
    </script>
