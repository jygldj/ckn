        "title": "《初夏记事》",
        "category": "诗",
        "date": "辛丑年立夏日",
        "content": "<p>《初夏记事》</p><p>塘边蛙鸣蒲花黄，<br> 披簑吆牛扶犁杖，<br> 耕读传家应笃本，<br>  挥汗弯腰插早秧。</p><p>辛勤换来稻米香，<br>一缕一食一壶浆。<br>奢靡浪费最可耻，<br>  勤俭节约家国昌。</p>"

    {
        "id": 2,
        "title": "富春江秋色外二首",
        "category": "诗",
        "date": "庚子初冬十六日",
        "content": "<p>（一）<br>（富春江秋色）</p><p>富春江上烟岚锁，<br>山居遐尔景依旧。<br>一叶孤舟钓情趣，<br>一江碧水映深秋。</p><p>（二）<br>（白云原景区）</p><p>云雾缭绕白云原，<br>百丈飞瀑天际悬。<br>空山无语鸟不惊，<br>只闻小溪水流声。</p><p>（三）<br>（遍尝鲜美食）</p><p>暮秋冬临胜春游，<br>遍尝美食人不休。<br>竹林才露小牛角，<br>餐盆又添新珍馐。</p><p>附记：前三日与友人随团休闲游浙江桐庐富春江，时光虽己入冬但仍有在深秋的感觉，沿途滿目璀璨、秀色可餐，并不亚于鲜花烂漫的春天。</p><p>芦茨湾是桐庐富春江镇所辖的一个自然村，深藏于大山中、大概有百十户人家，家家户户都办农宿，销售一些土特农产品，三至四层的村舍几乎一式的白墙黛瓦，端庄古朴，很气派。芦溪绕村、溪水清澈鱼沉浅底、村容干净整洁，是消夏避暑胜地。这里与三年前去过的东阳横锦水库上游的白泉村相似。</p><p>距芦茨湾车程不足半小时的白云原景区，海拔一千四百米，因是阴天山中云雾缭绕，树木依然蒼翠、深潭碧水溪流淙淙，海拔约千余米有瀑布一处，尤如一条百米长的白色绸带悬空而挂、倾泻而下，其声如雷。白云原的森林复盖率为百分之九十八，森林氧吧名不虚传。</p><p>香榧”是一种坚果很好吃，油性很足有一股清香。夫人外婆家亲戚常有寄过来食得，但不知香榧树为何样，这次在白云原终于有幸目睹，开了眼界，其树型与树叶与红豆杉很相似。同时还认识了一种花卉“曼陀罗”，阔叶、叶型似无花果，花托像十公分长的嫩丝瓜、花型花色像南瓜花稍长些。</p><p>狄浦花海的花己完全凋谢了，据说春天草木返青花开遍野美得很。但有几株难得一见的、干粗要四五个人相抱、树龄己有八百年可谓之“树王”的香樟树，它们可真正见证了人间世事变迁、过往烟云，岁月静好必在当下。</p><p>富春江不仅景色优美人文荟萃，还因有元朝四大画（吴镇、王蒙、倪瓒）之一黄公望（江苏常熟人）的《富春山居图》而闻名遐尔。《富春山居图》是中国有序传存的十大名画之一。黄公望耗时三年、从七十九岁时（1347）至八十二岁（1350）为师弟郑樗（别号无用师）和尚、精心所作的一幅长卷纸本水墨画，画长639.9厘米、高33厘米。此画为富春江两岸初秋的山水景色，有百分之八十的景色在桐庐境内，其余的在富阳境内。</p><p> 明朝末年此画传到收藏家吴洪裕手中，他深爱此画，日观夜思爱不释手，到临终时要家人将此画焚烧殉葬，幸得其侄吴静庵从火中救出。但已焚为两段，前段剩51.4厘米。正好有一山一水一丘一壑名为《剩山图》，现收藏于浙江省博物馆。另一半名《无用师卷》现收藏于台湾故宫博物院。现在比照着看山水背景、几百年来变化并不太大。</p><p>真是：“时光流逝六百年，山水依旧貌延绵。人生感慨输草木，悟得禅意修福田。”</p><p>这次团餐真的不错，虽为农家土菜，但食材很新鲜，现摘现採现加工，各地口味不尽相同.，但香味仍留舌尖齿间，让人久久回味。通过这次旅游还结识了几位新朋友让人难以忘怀。</p><p>就将这几百字的短文作为游记，留个纪念吧。</p>"
    },
{
    "id": 3,
    "title": "\u300a给褚益民将军写照\u300b",
    "category": "诗",
    "date": "写于戊戌年春节修改于八一建军节",
    "content": "<p>《给褚益民将军写照》</p><p>戎装一身，一生戎装。<br>立志军营，成长榜样。<br>政治坚定，忠诚于党。<br>报效国家，永志不忘。<br>服务人民，勇于担当。</p><p>律己修为，立德树望。<br>爱兵如子，教导有方。<br>精练严训，立足打仗。<br>历经磨练，国之栋樑。<br>人生颠峰，赫赫上将。</p><p>卸职离任，解甲休养。<br>关心国是，仍系心上。<br>老骥伏枥，余热发光。<br>赤子之心，昭日煌煌。<br>牢记使命，永在路上。</p>"

{
    "id": 4,
    "title": "\u300a关城怀远\u300b",
    "category": "诗",
    "date": "二零二零年菊月",
    "content": "<p>《关城怀远》</p><p> 雄关两翼安铁流， 雉堞连绵望肃州。<br> 风啸驼鸣戍边远， 孤客异乡守谯楼。</p><p>  城上相伴月如钩，遥盼家书解烦忧。<br> 一曲大风暮云起， 勇士归去鬓己秋。</p><p>注释：雄关，是指明万里长城最西端的嘉峪关，自明洪武（1372）五年筑关始至今已有六百多年历史，这六百余载，历朝历代都将这里视为兵家必争之地，驻兵镇守永续不断。每每登上城楼听到与其相关的故事，总会联想到我的一位好朋友，他是原中国人民解放军二十一集团军装甲十二师王忠恩师长及其战友和麾下的李建印、陈登银、朱义国、梁超、朱耀民、孔令锷、李忠、李伟、王民立、王锁成，鲁怡然，郭建民、周建国、王生祺……等一大批优秀人才。王师长从入伍当战士开始直至升任到师长一职，在此奉献了大半辈子，当离开这里赴西安警备区就任司令员一职时己经两鬓斑白。  其它人或荣升或转业离开时也都尝尽了在戈壁沙漠守关戌边的甘苦。我曾经也是一名军人从部队转业到嘉峪关，这里是我的第二故乡，在这里工作生活了四十多年，也让我结识了很多军人朋友，我以我曾经当兵的经历及心灵的契合去穿越、去体验、去感受到了在此戍边卫国将士的艰辛和不易。所以我要将这首短诗献给我的好友王忠恩司令员以及自古至今在此戍边守关的所有军人，并向他们致敬。</p><p>安铁流，泛指驻兵镇守戍边卫国。如今是指原二十一集团军装甲十二师坦克四十五团，四十七团，炮团。分别在关城的南北两翼安营扎寨，扼守雄关。</p><p>肃州，指现在的酒泉市肃州区，原坦克十二师的驻地。</p><p>《大风歌》：“大风起兮云飞扬，威加海内兮归故乡，安得猛士兮守四方。”汉高祖刘邦（公元前256—前195）在击败叛军英布后回长安时，途经故乡沛县邀请父老乡亲饮酒，酒酣，击筑（一种打击乐器）高歌这首《大风歌》以表达他带兵打仗、开土拓疆的雄心壮志和维护天下统一的决心豪情。</p><p>二零二一年四月二十二日修改完稿</p>"
  },
{
    "id": 5,
    "title": "\u300a管社山庄赏荷有感\u300b之一",
    "category": "诗",
    "date": "二零一七年——夏至",
    "content": "<p>《管社山庄赏荷有感》之一</p><p>一塘荷花万点红，蜻蜓戏水舞池中。<br>翠盘银珠轻摇摆，涟漪荡起送凉风。<br>赏荷旨趣各不同，任尔评说亦芙蓉。<br>君子酷爱爱莲说，吾省清濁當追崇。</p><p>附：宋周敦颐《爱莲说》，水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清亭亭净植，可远观而不可亵玩焉。予谓菊，花之隐逸者也：牡丹，花之富贵者也：莲，花之君之者也。噫！菊之爱，陶后鲜有闻，莲之爱，同予者何人？牡丹之爱，宜乎众矣！</p>"
    },

{
    "id": 6,
    "title": "\u300a军人喜讯\u300b",
    "category": "词",
    "date": "二零一九年清明节后两天",
    "content": "<p>《军人喜讯》<br>（扬州慢）</p><p>世风转晴，阴霭澄清，退役官兵喜讯。<br>荣誉不容玷，福利能搞定。<br>急难险总在前线，军人本色，从未失信。<br>受尊崇，理所当然，弹冠相庆。</p><p>卸甲归田，尽本职圆梦复兴。<br>今生无怨悔，时刻准备，听党号令。<br>始终不忘初心，发余热再鼓干劲。<br>使命担在肩，战士责无穷尽。</p>"

        "category": "散文",
        "date": "乙巳年三月十五",
        "content": "<p>春节，像村前小河的水一样静静的流走了。粉红色的报春梅和金黄色的迎春花争先开放，一声震天雷唤醒了万物复苏、催生着花草发芽、随后在乡村的田间地头、村落的前前后后、菜地菓园、山川原野；在城市的阡陌街巷、林蔭大道和公园里到处都能看到桃红柳绿梨花白、看到樱花、杜鹃、茶花、玫瑰、月季、紫藤和更多不知名的花草树木，你方唱罢我登场，竞相次第绽放，到处都是花的世界、绿的海洋。还有在阳光蓝天白云映衬下伴着春风带着春天柔情的纸鸢、无声无息，任随风意飘逸在晴空中，不时还有无人机在鸢群中穿梭而过。人们三三两两成群结队地追逐着春天的脚步纷纷去郊外的农家乐、城市的公园里打卡拍照、观赏美景、释放愉悦的心情。</p><p>人人都说人间三月天是一年四季中最美最好的季节，其实对春天或是世界上任何事物美不美的判断都是与个人的文化修养、心理素质乃至情绪价值和生活经历紧密相关的。</p><p>我一九五零十月出生在苏北泰兴县的一个小镇上、算是生在新中国长在红旗下，在朦曈懂事开始有记忆后、总觉得春天并不都是最美的。尤其新中国成立后的五六十年代感触颇深，由于刚解放新中国接管的是国民党留下的一副百孔千疮百废待兴的烂摊子，由于刚解放就爆发了抗美援朝保家卫国的战争，在全国范围内还有很多敌对势力、旧社会的恶习需要肃清和改造、更主要的是急需建立新的社会制度和秩序这些政治活动不免会对经济的建设与发展会带来一定的影响解放后虽然解放了生产力调动了人民群众生产积极性，掀起了建设社会主义的新高潮但在一穷二白的基础上搞建设是多么的不容易，特别是新中国的人口从解放初期的四億五千万到五十年代末猛增到了八亿几乎翻了一番、到六十年代末期又增长到了十二億多，人口的迅猛增长，对社会物质的供给保障造成了巨大的压力，五十年代末“九评”苏共，苏联老大哥翻了脸丢下了所有援建项目撤走了全部专家、逼迫我国清偿抗美援朝所援助武器装备的债务。六十年代的前三年又遇到了百年不遇的自然灾害，国家实行“ 独立自主、自力更生”的战略方针后号召全国要树立一盘棋的思想，农村要支援城市，农业要支持工业化建设，由于这些天灾人祸及诸多原因的累积，当时社会的主要矛盾就是落后的生产力、满足不了人民群众日益增长的物质文化需要，这些年的春天每年都会遇到“春荒”，粮食不够吃国家虽然也给拨一些“返销粮”“借销粮”帮助人民度“春荒”，但那也是杯水车薪、哪种“瓜菜代”吃不饱肚子的日子还真是蛮苦的，尤其我家父母亲和我们六个兄弟姐妹全家八口人全靠父亲一人微薄的工资生活真的很艰难。与我同时代的人大概都有同感不会忘记这些苦难吧。</p><p>在那个物质十分匮乏的年代，虽然每年春天同样会春暖花开，人们却无心去欣赏、因为度“春荒”过那紧巴的日子也就不觉得春天有多美，人们只期盼着春天早早过去、期盼着农谚所讲到的“ 四月十六蚕老麦熟 ”的日子快些到来。民以食为天、有了粮食才能有维持生存的基本保证。秋天是成熟的季节，秋天是收获的季节也许秋天才是最美好的季节。有首古诗说得好“春有百花秋有月，夏有凉风冬有雪，莫将闲事挂心头，便是人间好时节”心无烦忧牵挂之事，有轻松的好心情才能感受到美好真正的存在。</p><p>解放后广大的劳苦大众挺直了腰成了国家的主人，虽然有这些无奈的回忆、但不会动摇人们对理想信念的追求、对党的忠诚和对祖国母亲的热爱。改革开放后的四十多年来全国人民就是在新中国创业初期留下的国家安宁和比较齐全的工业化基础设施的平台上韬光养晦、持续不断的努力奋斗才取得了今天辉煌的业绩。我们必须牢记前辈的艰辛，岁月静好必有人负重前行。</p>"
    },
    {
        "id": 26,
        "title": "\u300a春晚在无锡\u300b",
        "category": "词",
        "date": "辰巳交替除夕夜",
        "content": "<p>（苏幕遮）</p><p>蠡湖清，梅园秀。<br>清名桥旁，<br>笙歌穿云透。<br>瑶池陨落人间否。<br>悦赏春晚，<br>人约黄昏后。</p><p>拈花湾，逢益友。<br>惠山古镇，<br>品鉴历史久。<br>春风又绿江南柳。<br>今夜无锡，<br>与汝共相守。</p><p>注：中央电视台将今年春睌分会场设在无锡，必然会吸引全世界的目光来关注无锡。无锡不仅是江南水乡的优秀代表，更具有悠久历史文化的积淀，用“山清水秀，人杰地灵”这一句话来形容毫不为过，今睌呈现在人们面前的有南长街运河水弄堂、清名桥，有太湖佳绝处的鼋头渚、有最古老的水利工程伯渎河、有世界第三之称的赏梅好去处梅园、有祠堂集群惠山古镇、有风景如画的拈花湾、还有最具江南特色的蠡园春早等诸多历史故事和美景，来到这里必然会得到“放松心情欣赏美景、追寻历史陶冶情操”的收获，因此我用“苏幕遮”词牌填词一首《春晚在无锡》献给你们，欢迎你们在春暖花开的季节来无锡旅游作客。</p>"
    },
    {
        "id": 27,
        "title": "\u300a春雨•春风\u300b",
        "category": "诗",
        "date": "乙巳年三月十五",
        "content": "<p>夜雨飘洒寂无声，<br>缠绵多情润锡城。<br>悄然无意播春色，<br>碧柳清新去浮尘。</p><p>晨风轻柔抚竹梢，<br>拂晓天光闻啼鸟。<br>百花盛放迎贵客，<br>儿童快乐放纸鸢。</p>"

        "date": "甲辰龙年三月三",
        "content": "<p>云遮晨曦浓雾起，<br>风卷柳絮恰如期。<br>细雨霏霏轻飘落，<br>湖畔信步濡湿衣。</p><p>洗净铅华透绿意，<br>润物无声凝神怡。<br>煮酒品茗读诗书，<br>闲坐窗前听鸟啼。</p>"

    {

        "title": "\u300a独酌自遣·二首\u300b",
        "category": "诗",
        "date": "癸卯年冬月十五",
        "content": "<p>一、人生苦短</p><p>乌云舒卷起苍黄，<br>雨声淅沥敲湿窗。<br>酒后常思人生路，<br>客前莫忆少年狂。</p><p>光阴似箭时漫长，<br>日月如梭鬓染霜。<br>三盏焉能释襟怀，<br>六杯微醺意飞扬。</p><p>二、往事如烟</p><p>半世飘零凡间人，<br>浮生若梦亦如尘。<br>经年往事名利累，<br>孤寂聊赖伴余生。</p><p>秦皇千古留长城，<br>幡然醒悟急转身。<br>唯有杜康终不弃，<br>醉随清风全无痕。</p>"

        "content": "<p>浮生如梦亦似尘，<br>浪迹江湖寄游魂。<br>也曾立下高远志，<br>岂料命运不济人。</p><p>如今活在最底层，<br>半醉半醒且偷生。<br>静待云散风归去，<br>一缕青烟了无痕。</p>"

    {
        "id": 31,
        "title": "\u300a辞旧有感\u300b",
        "category": "词",
        "date": "二零二五年元旦",
        "content": "<p>（苏幕遮）</p><p>新年来，旧岁去。<br>春风秋月，<br>轮回遵时序。<br>悄然华发添几缕。<br>回眸人生，<br>淡定应无语。</p><p>登高处，理思绪。<br>世间万象，<br>权利值几许。<br>为国为民唯正举。<br>大地焕新，<br>盼清明播绿。</p><p>注： 今天是2025年元旦，在这辞旧迎新的日子里期望万象更新，随用苏幕遮填词一首分享给各位亲明好友以示祝贺。苏幕遮，词牌名，双调六十二字，上下片各四句，四仄韵。 </p>"

    {
        "id": 32,
        "title": "\u300a关于火车的记忆\u300b",
        "category": "散文",
        "date": "二零一二年六月",
        "content": "<p>6月23日端午节的这天，我和老伴，从女儿女婿居住的城市无锡返回第二故乡嘉峪关市，这次选择的交通工具是火车，是上海至乌鲁木齐的那趟53\/54次直达快车。晚上10点发车到第三天的凌晨5点到家（火车晚点，正点到应该是3点40分）历时31个钟头。漫长的铁路旅行在车上只能看点儿书，累了就伫立在窗前向远处看看窗外的风景，除了可以看见彩云镶嵌的茫茫天际，沿途还可以看到迅速后移和不断变化的山川丘陵、阡陌稻田、庄稼果园及各式各样建筑风格的庭院村落等山水风物。</p><p>不经意的观望和探求也就成为我这次旅行生活中别无选择的必修课。火车每经一地也就自然而然地联想到了南北方的差异，想到了各地不一样的人文风情、礼仪习俗、生活方式。</p><p>古人说：行万里路、读万卷书，一路想来“行路”的目的并非完全是为了锻炼身体或纯粹的看看风景，而是有意让人们见识不同地域的风土人情、看到各个地方之间生活的特色，从而让有血有肉有情感的人、对于每一种生活方式给予足够的理解、尊重与认同，不要轻易的去否定。同时，也要相信命运给自己的安排，从内心服从命定的人生旅程，绝不能去进行不择手段和毫无准备的抗争，“这山望着那山高，到了那山没柴烧”，顺其自然，不乏是“天人合一”的灵丹妙药。</p><p>车轮滚滚，天近黄昏，火车也越过平原来到高原，车轮将我们从富庶之地带进遥远的苍凉，祁连山头上覆盖着厚厚的雪，随着山势蠕动的河西走廊的戈壁滩上星星点点刚冒出一点绿。此时，江南春暖花开的季节已悄然退去，火辣辣的夏天即将来临。山坡上牧羊人挥动着鞭漫无目标地赶着牛羊觅食，太阳像捉迷藏一样躲进了山后，夜幕降临天渐渐的暗下来，窗外的景色也变得模糊不清，偶然看见远处有稀落的灯火亮了起来。除了车轮与铁轨摩擦的声音不停地在耳边响着、没有了白天的喧嚣，一切都静了下来，躺在卧铺上在进入甜蜜的梦乡前无由地勾起了我对坐火车的一些回忆。</p><p>我第一次接触到火车是1967年的春天，文革期间参加全国大串联、目的地是上海。那也是第一次离开县辖范围出远门，当时我们苏中地区是没有铁路的，火车对于我来说是那么神往，因为过去只是从书本上读到、从图画上看到它既雄伟又修长的身躯，轩昂的车头拉着几十节车厢、一声呼啸就会随着铁轨铿锵有力的节奏狂奔而去，那种排山倒海让人慑服的气势是臆想出来的。</p><p>第一次看到真的火车、而且坐上火车也是从无锡开始的，大串联基本处于无序状况、红卫兵串联无需购票凭介绍信即可登车、因此列车的通道、车厢接头处、厕所里到处都挤得水泄不通、严重超员，女同学上厕所没办法只好在车厢连接处围成人墙就地解决，真可谓人满为患，到上海后由锦江饭店红卫兵接待站负责食宿安排，到几所中学串联学习、五天后仍乘火车返回，车上依然拥挤不堪，从此就落下了乘坐火车的恐惧症。</p><p>第二次坐火车是参军当兵、从泰兴的高港乘轮渡到镇江再从镇江转乘火车到安徽的当涂，从当涂步行到丹阳湖农场，丹阳湖农场是我们二十军的军垦农场，是围湖造田将滩涂造为肥沃的土地，种上稻谷，所产粮食是吃不完的。新兵要到那里锻炼，接兵的领导将新兵按部队的建制组成连排班，虽然组织有序但乘坐的是闷罐车，条件很差、也没有留下太好的印象。新兵连三个月的生活结束后，我被分配到五十九师一七六团特务连当了一名侦察兵。</p><p>再后来坐火车的机会就多了起来，但每次都让人很揪心，一是车票难买、二是速度太慢、三是经常晚点。转业后到嘉峪关市工作，回老家探亲往返仅有一趟上海至乌鲁木齐的53\/54次直达列车，要经兰新线、陇海线和京沪线，几十个站大小必停，如果能正点到达要历经59个小时，才能到达常州站，火车晚点10个小时之内都是正常现象、正点到达在记忆中好像从未有过。“晚点正常，正点例外”这种悖论当时就是现实。虽如此嘉峪关车站还是一个经过站，客票预留很少，一票难求，若不提前托人情走关系搞票、就很难按计划出行，返程购票更难，有时只能借助“黄牛党”。</p><p>第一次坐高级软卧是在国外享受的，那是1992年嘉峪关市政府由常务付市长魏学鸿带队一行五人组成政府代表团到哈萨克斯坦进行经贸考察，从阿拉木图到江布尔市行程约700余公里，卧铺车厢内设两张床、有独立厕所，票价很便宜，卢布折合成人民币约5元钱。当时国内乘坐软卧车厢是分级别的，达到或相当地级以上的领导干部才能享受软卧待遇，仅有钱也是买不到软卧车票的。这一次是我第一次出国，也真正享受了一把高干的待遇。这次是从乌鲁木齐出境，10天后入境时乌鲁木齐机场大雪，飞机不能落地续飞哈什机场，第二天才得以返回。</p><p>第一次坐地铁和高铁都是在日本，1995年省工商局由惠树仁局长带队组织部分市州局长考察学习，从东京到附近城市实地考察一般都是乘地铁，地铁的线路和班次很多、出行很方便、当时国内大城市还没有地铁更没有高速铁路，时速3、4百公里的高铁真让人开了眼界。</p><p>第一次乘坐新型车厢是2006年8月15日跟省局张汉文副局长一行五人从兰州到拉萨参加国家工商总局组织的全国商标保护协作会议，乘坐7月1日刚开通的青藏铁路兰州至拉萨的718次列车，新型车厢有GPS卫星定位系统、垃圾收集系统、独立和集中供氧系统、声像转播系统、一改过去绿皮车厢内脏乱差的现象，设计很人性化、乘坐十分舒适。如现在乘坐高铁和动车那就更安全、更舒适了。</p><p>世事更迭、沧桑巨变，改革开放三十余年，国内的交通和通讯都发生了翻天覆地的变化，“要致富、先修路”，铁路经过改造实行了六次大提速，蒸汽机车也进了博物馆，内燃机车和电力机车主宰着铁路，铁路网线近几年都以每年1000公里左右增加，全国营运里程已近九万三干公里。高速铁路建设也加快了步伐、广武和京沪高铁已投入运营，G、D、T、K、L字头的列车可以任意选择，去年底还实行了网上和实名制购票，“黄牛党”也逐渐销声匿迹了。城市建地铁和轨道交通的也多起来了。而且，现在出行选择的交通方式和工具也很多，高速公路在国土上已覆盖成网、民航支线机场也日渐完臻，出行是方便多了。火车和铁路的发展变化从一个侧面看到了中国社会经济发展的脉搏。</p><p>期盼中华民族的伟大复兴指日可待。</p>"
    },
    {
        "id": 33,
        "title": "\u300a关于“年”的呓语\u300b",
        "category": "散文",
        "date": "壬寅年除夕前夜",
        "content": "<p>白驹过隙，很快今年的年又到了。</p><p>“年”是什么？关于“年”的传说很多，说很久很久以前“年”是一只常栖海底或原始森林中的凶猛无比的魔兽，每年这个季节的这一天“年”就会出来到各原始部落中来掠食家畜和人类，它不仅会吞噬掉弱者的肉体，还包括弱者的灵魂。这时候原始部落的首领为保护部落的安全，不仅会组织部落里的强壮者还会联络其它氏族部落首领在这个时分同时点上火堆让火光和柴火的哗哩啪啦声响来驱赶这个魔兽，因为“年”惧怕火、惧怕红色后来还不断衍生出贴春联放鞭炮驱逐邪神恶鬼让所有魑魅魍魉再不敢祸乱人间。</p><p>“年”是什么？年就是一个传说。就是家庭和睦、邻里友善、民族团结。就是敢于抗击一切邪恶势力的中华民族精神。就是久而久之形成的全家团圆、归宗祭祖、除夕守岁、红包压岁、燃放鞭炮、张贴春联、窗花剪纸、互闹社火、叩拜大年、探亲访友……等固定的“过年”习俗。</p><p>今年的“年”是什么？是新冠疫情下的社会“冷漠”，是变幻莫测一波又一波攻击人们且不断变异的新冠毒株，是昧了良心的核酸检测企业和不法药商，一切都是那么冷酷无情，国家打造给我们的的潘多拉魔盒、就是要求我们每个人都不可以置身事外、都应该是抗疫第一责任人、都必须扛起“自我救赎”的责任。</p><p>今年这个“年”到底什么时候能过去，无人知晓，“专家”们的判断也不可尽信，听多了反而会无所适从，所以一切一切都只能在迷茫中摸索着与未来较量。当然最后一定会走出闹心的阴霾，让世界重新得到和平，让人们都回到祥和的正常生活之中。</p><p>“年”是什么？年就是以坚韧的信心静悄悄的等待黎明的到来准备迎接美好的明天。</p><p>什么是“年”？我坚信“年”绝不是人们传说中的恶魔，“年”应该是一个时间的“界碑”，这个季节这一天被称为“除夕”，除夕的子夜时分是今年与明年的交替，过了“今年”就到了“明年”，过了这个时分今年就成了去年，明年就成了今年，人们又会期盼着新的明年。</p><p>一年三百六十五天，会被均匀的分为七十三个等份、每份五天即前天、昨天、今天、明天、后天。前天是遥远、昨天是过去我们不应该计较过往得失，但必须记牢历史的经验与教训，这五天中最重要的是把控好今天，一定要铭记“蹉跎歌”的提醒，浪费今天就是浪费生命。明天和后天都是未来、明天是追求的目标、后天是奋斗的方向。</p><p>人生中还有童年、少年、青年、壮年、老年各个不同阶段有了“年”这块界碑、我们收获的是随年龄增加的成长和成熟，失去的永远是时间！有了这块界碑就可以对人生中各阶段进行检验，就可以丈量你人生中前行的每一步。人们憧憬的诗和远方千里之行只有始于足下，走好人生中的每个阶段的每一步才是极其重要的。</p><p>一年四季春夏秋冬，周而复始永恒不变，今年除夕的时间位于数九寒天、九九八十一天的四九第四天，冬天将要过去春天还会远么？</p><p>什么是年？回过头来看一看，年就是时间的刻度，就是四季的总结，就是对人生分分秒秒的累积与考量，就是对生命的消耗和对人生的感悟。</p><p>“关于年的呓语”这数百字的表达与寄托可否作为激励自己活到老学到老的一篇檄文？愿与大家共同分享，同时也是希望对自己名字“康年”和所有亲朋好友的祝福。康年、康年。</p>"
    },
    {
        "id": 34,
        "title": "\u300a关城感悟\u300b",
        "category": "诗",
        "date": "甲辰年五月端午",
        "content": "<p>关城感悟</p><p>落日隐河山，浮光托雄关。<br>峻岭绕白云，低峦淹漠间。</p><p>孤城狼烟闲，暗河流水潺 。<br>岁月无痕去，青春不复还。</p><p>附记：初夏的一个傍晚，站在嘉峪关城楼上，看着落日渐渐的掉落在九眼泉里，慢慢的隐藏到悬壁长城的山后，此时血红的晚霞将关城托举到嘉峪关山上渲染得无比灿烂，如果到天下雄关碑亭前顺光摄一张城楼的照片，那种美伦美奂一定会吸引人的眼球。在此再放眼远眺祁连山大大小小的山峰尽浮现在远际天边的白云之间，山上的白雪闪耀着钻石般的光，那种“大漠孤烟直长河落日圆”，的视觉效果定可一饱眼福，近处低矮的山峦连绵不断淹没在戈壁瀚海之中，长城第一墩下暗藏着千仞璧立的大峡谷，其腹中的疏勒河潺潺流水是千百年来祁连山给予居住在大漠绿洲人们的恩赐，像苍龙一般欲昂首腾飞的悬壁长城遗迹，至今仍彰显着中华民族的骄傲。“长城文化”与“丝路文化”在这里交融，古代文明与现代文明在这里碰撞，尤以改革开放后嘉峪关的建设给这座边陲小城更换了全新的面貌，人们给它冠以“戈壁明珠”的称号一点也不为过，我在此学习工作生活了近四十年，青春年华基本都奉献到了这里，留了些许痕迹不足为奇，一生无怨无悔退休后回到了日思夜想的故乡，定居在江苏无锡，嘉峪关始终是我魂牵梦萦的地方，因为这里是我为之奋斗过的第二故乡，这也是诌一首短诗歌颂它的原由。</p>"
    },

        "id": 35,
        "title": "\u300a喝酒·三景\u300b",
        "category": "诗",
        "date": "甲辰年二月初二",
        "content": "<p>一、群 喝 </p><p>雪降塞外隐关城，邀友相叙聚寒门。<br>今宵豪饮酒千觞，清醒糊涂各几人。</p><p>二、对 饮 </p><p>对面相座友谊纯，花生盐豆伴醴神。<br>凡俗不计贵与贱，推杯一醉定行程。</p><p>三、独 酌 </p><p>岁月不辞添新轮，熙攘尘世度余生。<br>悲喜尽在微醺后，三碗入肚自销魂。</p>"
    },
    {
        "id": 36,
        "title": "\u300a感悟惠山菊展\u300b",
        "category": "词",
        "date": "癸卯重阳后三日",
        "content": "<p>感悟惠山菊展<br>（江 城 子）</p><p>众香国里悠然来。色百种，姿千态。<br>美聚惠山，妩媚添秋彩。<br>不负园丁勤培栽。献祥瑞，国运开。</p><p>岁寒四友名不衰。凌霜放，铁骨在。<br>品高人爱，清风展新颜。<br>陶公篱旁解疑猜。君相问，论成败。</p><p>附记：10月26日至11月26日惠山公园举办第十四次菊展。菊花是我国十大名花之一有悠久的栽培史。日本的菊花从唐代起由我国传入，17世纪末荷兰商人将菊花带入欧洲，18世纪传入法国、19世纪传入北美、至今已遍及全世界菊花飘洋过海开枝散叶深得世界人民的喜爱，经历代园艺人不断的栽培选育繁殖出很多新品种。据说目前全世界有各类品种约3000多个，仅无锡惠山菊花基因库就有品种800余个，其中国内品种600多个引进品种近200个。这次菊花展是中国园林协会和无锡文旅集团有限责任公司共同举办。参展的大中城市及园林单位有50余家参展作品1300多个，布展面积12万平方米、用花80余万盆。单瓣型、复瓣型、球型、莲座型、龙爪型、舞环型各式各样应有尽有，盛况空前。参展的帅旗，墨菊、绿牡丹、七彩菊，赤线金珠、千丝万缕、金狮漫舞、金龙腾云、金缕流霞、叶公好龙、凤凰振羽、春水绿波……等品种尤为珍贵，形象生动招人喜爱。开展日赏花的人海如潮摩肩接踵，铺开的花海似浪目不睱接。重阳赏菊的盛举历来是国泰民安的象征。饮酒赏菊、吟诗填词，也是彰显文人雅士闲适生活方式之首选。否则就没有陶公的“采菊东篱下，悠然见南山。”元稹的“不是花中偏爱菊，此花开尽更无花。”孟浩然的“待到重阳日，还来就菊花。”及清初无锡词人顾贞观的（苏幕遮·泾皋菊）“早归来，三泾里，衣的风流。欲傲君王紫，标格不容轻位置。根叶生香，君与莲花并。”等哙炙人口的诗词。莲花与菊花同被君子所爱，一爱其清廉清正，二爱其刚性刚直。这也是被中华文化、价值观所熏陶的必然。当然那些违背了道德品格的人生一定会遭到唾弃，甚至会被永远钉在历史耻辱柱上。二零一二年也是这个季节在宝岛台湾参观的士林菊展当时感到很不错但与无锡这次菊展的规模品种布展方式相比，那就逊色很多。参观了这次菊展一定会留下久久的回味让人难以忘怀，写这些碎语和拍摄照片、录几个短视频的目的是留存纪念，并激励自己和教育好子孙后辈，做人一定要永远做一个品格高尚的人。</p>"
    },

        "id": 37,
        "title": "\u300a管社春色（一）\u300b",
        "category": "诗",
        "date": "乙已年三月卅日",
        "content": "<p>管社春色（一）</p><p>几阵绵纤春雨，一溪清浅花香。<br>惠风播绿到池塘。荡起微波细浪。</p><p>叶间翠鸟私语，水底锦鲤徜徉。<br>小荷初露着新装，管社绝佳风光。</p><p>附记：管社山庄是无锡的一处湿地公园西起管社山东靠犊山大坝南临万顷堂，北至环湖路，它地处太湖、蠡湖梁溪河交汇之处占地四十三点多公顷，园内有万顷堂、驻美亭、思源亭，万顷古渡杨家祠堂，虞美人崖、镇湖庵等古韵悠长相互映照的建筑群，这里是除鼋头渚以外观赏太湖的另一绝佳处，尤以园内一条约两公里长的木栈桥将各景点串联到一起，让人留连忘返。夏日百亩荷花盛开更是壮观，管社山庄亲民亲水，对外免费开放是游客打卡的好地方，游完管社山庄兴致大发，随以《西江月》词牌填词一首分享给大家，且作纪念。</p>"

        "title": "\u300a管社春色（四）\u300b",
        "category": "诗",
        "date": "甲辰年荷月小暑",
        "content": "<p>管社春色（四）</p><p>管社山庄植好莲，亭亭多姿立水面。<br>绿意盎然轻摇蓬，楚楚动人分外妍。</p><p>花开似霞染满天，清香扑鼻沁心田。<br>夏日绽放秋採藕，凝眸风景爱无边。</p><p>江南梅雨常连阴，游客赏荷欲争先。<br>写生拍照留倩影，笑语欢歌舞翩跹。</p>"

    {
        "id": 39,
        "title": "\u300a管社春色（三）\u300b",
        "category": "诗",
        "date": "癸卯七月十五日",
        "content": "<p>管社春色（三）</p><p>管社荷放清风来，红黄粉白斗艳开。<br>老友童心兴致发，摘片荷叶当帽戴。</p><p>好景易逝时不待，秋风乍起荷塘衰。<br>採莲挖藕虽有趣，人生莫恋名与财。</p><p>附记：赏荷，是炎炎夏日休憩消闲最美之事。由此让我想起六十年代末在杭州中村当兵时曾游览过西湖十景之一的“曲院风荷”那是我有生以来第一次看到那么多那么美的荷花，随想起宋·杨万里《晓出净慈寺送林子方》诗中所描述的“毕竟西湖六月中，风光不与四时同，接天莲叶无穷碧，映日荷花别样红”的意境是多么的美妙、迷人，每次观赏过无锡管社山庄的荷总有不同的感受“曲院风荷”在西湖苏堤西北角面积不足一亩仅此就不可与管社山庄相比，管社山庄的荷塘有两公里长，木栈道穿行荷塘中间供游人更加亲近观赏到荷的色质姿态，看管社山庄的荷视野是那么的开阔真是一眼望不到边，观管社山庄的荷、红黄粉白竞相开放一抹托底的绿、让人的心境是那么的清亮透明赏管社山庄的荷不仅如入仙境还能让人有更深层次的哲学思考，让人品味“荷”你在一起的高尚人格昧力、“荷”气生财古老商业经营理念，家“荷”万事兴的治家格言，“荷荷”美美的人际关系，这些潜移默化的传统文化充满无限的正能量，可让人获得精神的升华。“风光不与四时同”秋天的残荷虽也有美妙之处，但客观的讲已失去了妩媚之美、留下的只是悲壮之美。管社山庄的“荷”是平凡的又是很伟大的，观赏管社山庄的荷并悟出一些道理的人也应该是聪明有灵慧的。在我的渲染下常州的老吴、王总赵总等几位以心相照、以情相投的好友不顾三伏天的闷热、下决心要来管社山庄看荷花，一群人边观赏边谈笑风生议论着赏荷的感悟、看到他们心情特别欢畅特别兴奋的样子很高兴，我自作主张将他们以“荷”相论以“荷”交人的各自所感所悟和我的一些灵感汇集在一起作小诗一首以记之。同时将前两次的感悟一起发给各位好友互勉希望得到更多的批评意见。</p>"

        "title": "\u300a管社春色（二）\u300b",
        "category": "诗",
        "date": "癸卯夏至后四日",
        "content": "<p>管社春色（二）</p><p>细雨纷飞起轻霭，滴嗒声柔催花开。<br>千亩娇艳送清香，玉珠堆满翻翠盖。</p><p>天上瑶池菡萏栽，人间赏荷数管社。<br>自古颂莲清廉风，不妄君子当自爱。</p><p>附记：管社山庄是无锡旅游打卡胜地，位于太湖、蠡湖、梁溪河三水交汇之处，山庄内有万顷堂、虞美人崖、驻美亭、泽惠亭、杨公祠堂……等，多个各具一格的景点，尤以万顷堂壮观、视野开阔，在此可左望鼋头渚、中看犊山、右眺大小箕山，将远山近水尽收眼底。山庄内两公里长的木栈道穿行于荷花绿植之间，梅雨时节雨随下随停、雨中赏荷人若入仙境自置于画中，悠闲自得可释放城市病带来的烦恼与压力，体验一把慢生活的乐趣。这次来管社山庄赏荷是应好友老施的邀约，不觉与二零一七的夏至日首访已相隔整整六年，其间我和老伴又得一个可爱的小外孙乳名珰珰即将上幼儿园大班，惊叹时间飞快怎能拖得住不老的脚步？午餐在梁青路老宅颐景花园对面的烧老鹅店、对酒当歌人生几何，感谢好友老施的邀约并附几张照相、同样写拙诗一首备记我们之间的友谊。</p>"

        "category": "散文",
        "date": "二零一二年三月十日",
        "content": "<p>读书随感</p><p>一个学富五车、知识渊博的人，必然是一个善于向实践、向书本学习的人。</p><p>读书，是一个修身养性的高品味活动。</p><p>说到读书可能就要思考这么几个问题，为什么要读书？读什么样的书？怎样去读书？</p><p>“书”，是精神产品、是知识的宝库、是文字发明以后古人用来记载生产、生活过程中经过探索实践的经验积累。</p><p>人们读书的终极目的是什么？是站在前人的肩膀上用己有的生产、生活经验、指导少走探索的弯路。有了知识、就可以让短暂的生命、获得更高的生存质量。</p><p>读书是为了过好日子的功利性是不可否认的，但宋真宗皇帝的《劝学文》：“富家不用买良田，书中自有千钟粟；安居不用架高堂，书中自有黄金屋；出门莫恨无人随，书中车马多如簇；娶妻莫恨无良媒，书中自有颜如玉；男儿要遂平生志，六经勤向窗前读。”这种“万般皆下品、唯有读书高”，把读书作为入仕进阶敲门砖的观念、却不敢完全苛同，“知书达礼”、约束自己、管理社会，才应该是读书人的价值取向。</p><p>书，是知识的海洋，是智慧的翅膀，在现代每年编著的无论是自然科学类还是社会科学类的书籍之多都是浩瀚无比的。当今正处于一个信息爆炸的时代、即使让一个人的生命期扩大十倍、每天二十四小时不休息，一生也不可能将所有的书读完。所以，读书要有选择的读，首先要读必读之书，必读之书是从幼儿园开始、小学、中学、大学各个层级及相关专业的教课书，它是人们接受教育、完成学业、为进入社会角色做好准备、从书本中汲取营养奠定基础的必由之路。读这些书、读好这些书不仅重要而且尤为必要。其它可以根据个人的兴趣爱好和需要选择一览而过略记概要，也可以选择一些进行精读和细读。</p><p>读书，某种程度上是读者与作者一种心灵的沟通和情感的交流，今年春晚上的一个小品《穿越》仅是个娱乐人的笑话而已，实际上品读古今中外名著不就是穿越时空与先贤哲人对话吗？有时读到好书中的一些哲理、一些名言、真让人有茅塞顿开的喜悦。</p><p>读书，要有一个不受干扰、比较安静的环境，一部书、一壶茗，细嚼慢咽、读到出神入化之时还可以做一些笔记，日后要用时可以随手拈来，只有这样才是上乘的读书品味。我读书很随意、对一些无关紧要的书我只是翻一翻、看看篇幅与《序》，对一些感兴趣的如中国古典《四大名著》、《唐诗宋词》、《四书五经》、《中国通史》等，才拿来认真的读，“认真”必须是看两遍以上，第一遍通读做个了解、第二遍带着问题到精品章节中去找答案。至今，精读细读的书目还没有，譬如《红楼梦》你要精读细读就要参加《红》学会，去认真的研究它。</p><p>开卷有益、读书更重要的是要“解放思想”、多与其它兴趣相投的读者进行讨论和交流，不断的提高认识、增长见识，只有这样才能读出真才实学。中国古代的士大夫不是很重视立德、立功、立言吗？读书，大概也是其中一条捷径吧。</p><p>读书的方法很重要，孔子曾说：“学而不思则罔，思而不学则殆。”明代人陈鎏也说：“读书须知出入法：始当求所以入，终当求所以出。见得亲切，此是入书法；用得透脱，此是出书法。”古圣的意思都是说读书要善于思考、更在于应用。决不能死读书、读死书、成为“书呆子”，重要的是能把所学的知识举一反三，触类旁通。</p><p>读书必须有书，改革开放后人们的物质生活逐渐富起来了，有钱的人们有的忙于炫豪斗富，炫豪宅、炫香车宝马、甚至炫包了几个二奶，能炫的都炫；有的忙于搞收藏，藏金藏银、藏古董文物、能收藏的都收藏；有的忙于搞投机、炒房炒地、炒茶炒酒、炒股票炒期货、能炒的都炒。在书架上多添一些书的位数真不多。我也是一位“仇富者”，对这些没文化素养的富豪们只重物质享受、不重精神升华、庸俗不堪的行为是嗤之以鼻的。</p><p>最近，小撒跑两会采访了很多官员、名人、百姓今年为自己制定的“幸福计划”，我感到官员的比较虚伪、名人的比较庸俗、百姓的比较实际。我也赶时髦为自己制定一个粗俗的“幸福计划”就是在书架上能多添一些我喜欢读的书，更多的是圆我少年时期读书的梦。</p>"
    },

    {
        "id": 42,
        "title": "\u300a乐游陆巷古村散记\u300b",
        "category": "散文",
        "date": "二零二五年十一月八日",
        "content": "<p>十一月八日周五，是立冬后的第一天，随都大明老师的餐旅文化班去苏州东山陆巷古村体验生活，四十九位学友八点准时在无锡人民大会堂门前集合乘大巴一路颠簸两小时十点钟到达。</p><p>是日，虽已入冬最高气温仍有二十二摄氏度，天气晴朗、阳光明媚、温暖如春。“十月小阳春”并非虚言，这是天公给江南水乡的恩赐。</p><p>陆巷是首批入选中国历史文化古村落的，素有“江南第一村”的美称。下车后首先映入眼帘的是近山叠翠，远山含黛、湖面浩淼、水天一色，漫山遍野的枇杷树被果农当作宝贝一样用钢管搭架照护了起来，枇杷树已经挂花、如果今冬无特殊的灾害性天气明年一定会大丰收。“白沙枇杷、小红蜜橘、乌紫杨梅、碧螺春茶”是东山响当当的名片，电影《桔子红了》就是在这里取的外景。</p><p>陆巷古村三面环山，一面临水房舍依山而建，鳞次栉比、白墙黛瓦、古色古香。村后背靠莫厘峰，东有寒谷山、西有箭壶山，村前面临浩瀚的太湖，“万顷湖光碧连天，千只鸥群伴帆影”的秀美景观诠释了唐朝诗人王勃所作《滕王阁序》中经典名句“落霞与孤鹜齐飞，秋水共长天一色”的美妙之处。在这神仙居住的地方还让人获得精神上的享受，陆巷被称为“历史文化古村落”绝对不辱“上有天堂下有苏杭”的美誉。</p><p>步行进村，村前有条直通太湖的小河、河水清澈见底，随着缓缓流动的河水小鱼追逐戏嬉、水草摇曳摆动、这种原生态的情景一定会勾起老年团大部分人对童年时代美好的回忆。</p><p>陆巷古村始建于宋，“宝俭堂”是南宋户部尚书文学家词人叶梦得的故居、已有千年历史。村中至今仍有保存得较完好的三十多幢明清建筑。古村内的宝俭堂、惠和堂、怀德堂、怀古堂、粹和堂、遂高堂是参观的主要景点。“堂”应该与家庙宗祠相关，应是几大家族散枝开叶的繁衍之地，此猜想对错否？有待深入探讨。</p><p>陆巷也是明正德年间宰相王鏊的故里，其相府“惠和堂”是一处明清所建的大型建筑群临街门面挂有“惠和堂”的匾额简约朴实，与其它民房相比并无特殊，进门后却别有洞天，整体占地面积约五千多平方米，建筑物面积约有两千多平方米，建有厅堂楼房一百零四间，其轩堂大都用楠木拱建而成很豪华，府内有私家花园亭榭长廊、曲水假山、柳荫修竹、各种花草树木布置得玲珑精巧，保存得十分完好。其它堂号各具特色、但与其相比总觉次之，大都有本姓后裔散居在内。</p><p>陆巷的街道巷陌大都是条石和青砖铺就，目测主街道宽不超一丈、其它不过六尺，“六尺巷”的故事可能也是古时巷道建设的标准尺寸。主街道上立有纪念王鏊乡试、会试、殿试获得解元、会元、探花三考三捷的三座牌楼、蔚为壮观。</p><p>古村中的所有景点对七十岁以上的老人和军警等特殊人群都是免费开放的，很贴心很友好。</p><p>陆巷古村没有像其它古镇那样开发得商业气氛太浓，少有农户会卖一点自产的土特产，古村面貌基本保持了原汁原味，原住民仍在这里享受着静谧、整洁、古朴、悠闲舒适的日子，这里没有城市里那种喧闹和水泥森林般的压抑，不拥挤不俗气，这里却有烟火气浓厚的民宿，可供游客来此打卡慢慢品味这里的人文情怀。</p><p>景点游览完毕后在一家叶姓民宿用午餐（应该也是叶梦得的后裔子孙）他家没有诱人的广告也没有光鲜的店名字号，无客人时纯粹是一户平常人家，夫妻二人和一个儿子有客时父亲掌厨母亲当服务员儿子当勤杂工、三人分工协同，全靠货真价实、物美价廉和优质的服务吸引游客、将民宿经营得风生水起。</p><p>餐桌上十几个菜品的食材皆是土生土长，“太湖三白”是迎宾首选，干炸小鱼和红烧田鸡，这些妈妈的味道，在城里的宴席上基本上是看不到的，清蒸咸蹄和红烧鳗鱼本帮味十足，豆干炒水芹和清炒素三鲜（鸡头米、菱角、藕片）江南“水八鲜”有一半上了桌，清炖老鸭煲特别适合老年人，肉质酥烂汤汁鲜美，主人的厨艺可称一绝。</p><p>餐费由都老师慷慨解囊一人承担。愧意多多。另可惜未将菜谱用文字或镜头一一记录下来。</p><p>都老师的餐旅文化学识功底甚厚，他讲授的蔬菜瓜果栽培与营养健康知识丰富，因地理位置气候冷暖不同就有了“南橘北枳”的故事，蔬菜瓜果一年四季二十四个节气都有适应当时当地生长的品种。据专家研究人的长寿与“生存环境良好情绪、饮食习惯、充足睡眠、适当运动、基因遗传”六大因素密切相关。都老师建议多食与时令一致的瓜果蔬菜有益于健康长寿的理念和古人“一方水土养一方人”的精辟总结，值得推崇传承发扬。</p><p>返程途径苏州木渎古镇，顺道游览了两小时，木渎位于苏州城西距城中心十五公里，一条河流穿镇而过将木渎古镇一分为二，秋色也很漂亮，主街道名称与姑苏区的山塘街同名也是条石铺就，两边商铺售卖的纪品在全国各地景点都能看到，有特色的不多，倒是街道条石的下面掩盖着雨水排泄的渠道这种设置体现了前人的智慧。镇上有几处景点“严家花园”和“虹饮山庄”值得看看，虹饮山庄与无锡的惠山古镇同是乾隆皇帝六次下江南必到的歇息之地。虹饮山庄内藏有乾隆十二年十月初一在此用晚膳的菜谱，每道菜的名称、食材制作厨师、使用的餐具都有翔实记录。看来所有菜品并非十分奢糜，现在一般的百姓也吃得起。因时间紧促只能走马观花。</p><p>苏州地铁五号线已通此地灵岩山站一出口就是木渎镇的游客中心，苏州地铁十一号线与上海地铁十一号线已经互联互通，极大方便了人们出行旅游的交通选择，苏州地铁三号线和无锡地铁三号线已在建设，不久将汇集于硕放机场。</p><p>为组织这次活动周班长、胡班长、方班长费尽了心机，将活动安排得井井有条、细致周到，他们热情为大家服务的精神可圈可点，可敬可佩。在此我代表大家谢谢他们。</p><p>这次团队要求八十岁以上的学友要有家人陪伴，基本上都做到了，这充分体现了尊老爱老的“孝道”文化得到了有序传承，也让“老有所乐”的愿望得到了释放，江南不仅山水美，人的心灵更美。</p><p>如将这次活动的环境、气候、氛围、情绪等林林总总的有点集合起来，大家是不是觉得用“快乐、惬意”四个字来表达最为合适。</p><p>再一次感谢都老师，感谢各位班长，感谢各位老大姐老大哥、感谢各位团友，感谢陆巷。</p><p>苏州有两个陆巷，另一个在昆山常熟之间、旅友们出门旅游时千万不要搞错哟。</p><p>“奇文共欣赏，疑义相与析”文中有错误的地方期盼得到大家的批评指正。</p>"
    },

        "id": 43,
        "title": "\u300a军魂\u300b",
        "category": "词",
        "date": "二零二三年八一节",
        "content": "<p>（江城子）</p><p>八一庆典换盛装。豪情激，壮志刚。严阵以待，不负党希望。勤训苦练王师样，战必胜，我担当。</p><p>战友情深难相忘。如兄弟，互相帮。祖国放心，好男志四方。军人本色迎难上，召必回，旌旗张。</p><p>附记：1、凡当过兵的人都有一份军人情结，有过那段人生过往中当兵的历史觉得无怨无悔，还一直以此而自豪和骄傲，每年的八一建军节到来就会引发诸多思念。那些在解放军这座大学校、大熔炉里点点滴滴的往事虽然过去了几十年，但回想起来仍然是那样的甜蜜、那样的津津有味。我曾在陆军二十军五十九师一七六团特务连当侦察兵。因此上海青浦淀山湖，江苏宜兴团氿湖，安徽当涂丹阳湖的武装泅渡训练、当涂横山夜间孤胆及反侦察训练，江苏宜兴湖父镇岗下村野外驻训，浙江杭州中村反坦克训练，侦察排当涂至青浦小规模的长途拉练，特别是1973年11月全军冬训进行了以实战为背景的大规模军事演习，一天一百二十公里的急行军，边打边防，干中学、学中干，那种艰辛（虽比不上二十军在朝鲜战场上的艰苦）是常人想不到的，才真正锻炼了人的意志。捕俘格斗、投弹射击等冬练三九夏练三伏的日常训练虽苦犹乐，至今仍历历在目，尤其训练中受到首长的关怀、战友的帮助永远不会忘怀。在此建军九十六周年之际用《江城子》词牌填“军魂”这首词，此目的是让我的战友，我的军人朋友及所有的军人在当今时势并不太平的情况下仍要不忘初心砥砺前行。并祝诸位首长战友及所有军人建军节快乐！</p><p>2、我将上片“战必胜，我担当”和下片“召必回，旌旗张”分别写成现役和退役军人的军魂所在，以示对所有军人召之即来、来之能战、战之必胜的信心和崇敬。</p><p>3、江城子，词牌名双调七十字，上下片各八句，三十五字，五平韵。</p>"

        "category": "散文",
        "date": "甲辰年良月廿六",
        "content": "<p>无锡人去惠山古镇游寄畅园应是家常便饭的事。我作为一位退休后在无锡定居十余年的准无锡人游寄畅园，同样具有得天独厚的优越条件，七十岁以上免门票、交通也十分便利，乘坐小区门口的地铁四号线八站，即到惠山古镇站从六号口出便是。乾隆皇帝亲笔所题的“惟惠山幽雅闲静”石刻匾额镶嵌在临街左侧的墙面上。</p><p>古镇直街与横街相交叉的地方、就是惠山寺山门，具有历史感的两座宋代石经幢矗立在山门两侧。</p><p>惠山古镇去了很多次，大都是杜鹃盛开和有菊花展的季节、天气晴好的日子，游寄畅园仅是顺道而过，可算是名符其实的走马观花。因此对寄畅园的历史掌故、文化内涵也就没有太多深刻的认知。</p><p>十一月二十五日，是金石声老师本学期“无锡文化”的最后一节课，安排游学寄畅园。是日，天下小雨，虽入冬但最高气温仍有十七度暖如秋日，惠山锡山被雨水清洗的树木红的更红，黄的娇黄，绿的苍翠龙光塔在雨幕中若隐若现，雨中游园别有一番情趣。</p><p>在游学过程中金老师用他渊博的知识讲述了寄畅园的前世今生和许多至今人们尚未知晓的故事，让我们真的大开了眼界。</p><p>寄畅园是一处建于明代的古典园林，园址原为惠山寺寓房的二僧舍，明嘉靖初年，（约公元1527年前后）曾任兵部尚书的邑人秦金所得，辟为私家花园，经其历代后人多次疏浚池塘，广植树木，改筑园居，构园造景二十处，全园分东西两部分，东部以小池小塘，曲径长廊为主，西部以假山树木房舍为主。寄畅园是取东晋书法家王羲之《答许椽》诗“取欢仁智乐，寄畅山月阴”句中的“寄畅”二字而得名。一九五二年秦家后人将此园献给国家成为人民公园，文革期间无锡工人书法家王季鹤的墨宝“郁盘”二字悬挂在“锦汇漪”（古称锦涟汇）旁“郁盘亭”的上方，其右边悬挂着战国时期《庄子•秋水》篇里、庄子与惠子一段具有哲学意义的对话《鱼乐》，沿锦汇漪周边还建有知鱼槛、涵碧亭、清响月洞曲径长廊等建筑，相互映衬，相得益彰。耸立的山、灵动的水、古朴的树、巧构的景、真假自然，经过不断的完善，凝练为最具江南特色的古典园林、是国家级5A景区，值得来此打卡游玩。</p><p>清康熙、乾隆二帝每人都是六下江南，七次驻跸于此，犹乾隆皇帝对惠山寺寄畅园情有独钟，留有一百一十余首赞美的诗词，并将寄畅园复制到北京颐和园内，称之为“谐趣园”。清朝不仅是康熙乾隆二帝来过寄畅园，其实清雍正嘉庆皇帝也来过，他们不是称帝后来的，而都是在当皇子时随父皇南巡时来过寄畅园。</p><p>明万历年间著名画家宋懋晋画有“寄畅园五十景”的册页现在将册页中的园景与现实版对照绝大部份还是原景原样，寄畅园保护建设得如此之好是历朝历代有识之士与园林人的功劳与骄傲。</p><p>在寄畅园的“荷轩”旁，有两名六十岁左右的摄影师搭上长枪短炮，无声无息的不知在静等什么？时间好像定了格。面前荷塘内只有枯萎的残叶，折弯的荷梗，凑上前去搭讪方知是等小鸟栖息到枯萎荷梗上时抢拍照片，此情趣意境告诉我们，池中虽是衰败的残荷、但同样会有小鸟来爱。来年也一定会重发新芽，开出最美丽的花。就是这不经意的瞬间、不知会浸染多少人的心，让我们领悟人生不仅可以有诗和远方更应该珍惜现有的草木人间。</p><p>我借用元代马致远（天净沙）词牌《秋思》词，学填一首《期盼》诠释眼前这一刻的情和景，“初冬风微雨小，残荷枯梗侯鸟，寒来暑往人老，期盼春风，树发芽原上草。”</p><p>金老师还给大家详细讲解了“华孝子祠”家族的历史过往。“忠孝”二字是我们的国魂，是历代仁人志士“修身、齐家、治国、平天下”的最高境界，永远值得传承发扬。</p><p>清名画家王石谷也给寄畅园画了《寄畅园十六景》的册页，据说并给每景都题诗一首，我查阅了不少资料终未查到。根据昨天主要场景的回忆写诗一首并附几张相关的照片记录寄畅园这一课的收获，同时珍藏为以后回忆时的可查资料。</p><p>《锦涟汇》</p><p>寄畅园中锦涟汇，<br>冬时犹如秋日归。<br>池中鱼戏自知乐，<br>枫杨斜影亦成趣。</p><p>雨打水面镜破碎，<br>荡起涟漪烟霭飞。<br>明月秋风寄郁盘，<br>美景胜收谁不醉。</p><p>附记：关于“郁盘”的说法有两种，1、“郁盘”出于唐朝诗人王维的《辋川园图》中“岩岫盘郁，云飞水动”之句，珍容郁郁葱葱的树木倒映在“锦汇漪”之中，倒影不仅随风而动而且还随水而动，趣意十足。2、传说乾隆皇帝在此召惠山寺僧人下棋，僧人棋艺非凡，在乾隆皇帝手足无措时，僧人虚晃一枪，让乾隆皇帝险胜，乾隆皇帝心知肚明是僧人有意让棋，遂心中不快为此郁闷，便下旨将此改为“郁盘亭”。3、马致远《秋思》老树枯籐昏鸦，小桥流水人家，古道西风瘦马，夕阳西下，断肠人在天涯。</p>"
    },

        "title": "\u300a喜游龙寺玫瑰园\u300b",

    {
        "id": 93,
        "title": "\u300a再游成都、重庆记\u300b",
        "category": "散文",
        "date": "乙巳年五月初一",
        "content": "<p>人生对“今天”以后所作的规划其实是具有很大不确定性的所以有句俗语“计划赶不上变化”。成都和重庆在二零一二年退休前均因公（会议）分别去过两次，那时的接待工作管理得不像现在这么严格，在公事中接待单位都会穿插着按排参观一些当地的主要景点，所以像峨眉山、青城山、都江堰杜甫草堂、乐山、大足石刻、磁器口和渣滓洞、白公馆、曾家岩八路军办事处等遗扯和景点都光顾过了，所以退休后就再没有去成都和重庆旅游的愿望和打算。</p><p>情因好友原甘肃酒泉二十五医院邹院长段主任夫妻二人退休后不甘寂寞、与另一友人袁先生共同出资在四川成都所辖的崇州市白塔湖畔的仙侣山租赁了一片山地、开发出了“仙侣庭园”休假区、多次盛情邀请我和老伴去观光旅游，但总是下不了要去的决心。</p><p>事常遇巧五一节假期间、朋友姜先生与亲家要在成都共同举办他们公子爱女的婚礼，凭感情我和老伴必须到场庆贺，所以决定顺便去拜望一下好友邹院长夫妇和友人袁先生夫妇这就打破了原有退休后不再去成都和重庆的计划，得以旧地重游。</p><p>五月三日从无锡出发下午四点到达成都双流机场，姜先生亲自去接机。四日我和老伴逛了成都有名的宽窄巷子、春熙路、熊猫繁殖基地，这几个景点是我以前没有去过的。宽窄巷子是由宽巷子窄巷子井巷子三条巷子共同组成的历史文化街区，青石铺路，四十多套清朝遗留下来的古院落和沿街的古建筑修旧如旧，特别具有川文化的特点，景区售卖最多的是兔子头、板鸭、腊肉，很有烟火气，可以让人联想到上世纪前人们在这里是怎么生活的场景。现在作为成都的旅游名片，每天游客摩肩接踵络绎不绝。春熙路又完全是另一番景象，经多次改造已成为成都规模最大最成熟和最具现代化的商圈，在此衣食住行、游购娱无所不有、更是无所不能。熊猫是国家一级保护动物是我国的国宝，熊猫展览馆是世界上最大的人工繁殖研究基地，“熊猫外交”为我国外交方式作出过特殊贡献。与二十多年前所去的成都相比较，无论从什么地方看都感觉到变化很大发展很快其成果可以让人膛目。五月五日的婚礼仪式是在成都龙泉驿东安阁五星级大酒店的室外草坪上举行的，这里风景极美，主持人是新郎的同学婚礼仪式与老旧的西式婚礼和中式婚礼都截然不同，其特点是庄严、自由、开放、明朗、大气，因为参加婚礼的除亲朋好友之外，大都是新郎新娘的同学，这一批年青人都在外留过学有硕士博士学位，从不多的交谈中感觉到他们个个具有目光深远、睿智卓见、洞察未来的能力，少年有为未来一定属于他们。</p><p>五日下午四时王生福王小红夫妇专程从重庆驱車赶来接我们去崇州邹院长的“仙侣庭院”王小红和老伴在嘉峪关中国银行是同事也是很要好的朋友，而且我们两家在嘉峪关还是同住一栋楼的邻居，王局长夫妇退休后随女儿来重庆定居，近距离的陪女儿生活，我们亦如此，这也成了大多数老人退休后选择居住地的标准。“儿行千里母担忧”，足可见，“可怜天下父母心”。</p><p>六点半左右到达仙侣庭院山居，邹院长夫妇和友人袁先生夫妇早就准备了丰盛的接风晚宴，受到了热情款待、与邹院长近二十年没见面了，平时仅靠微信联系互相送去问候，见了面激动不已，席间回顾了很多往事和友谊。晚上将我和老伴按排在名为“佗歧”的湖景房内下榻，“佗歧”出自唐·韩愈诗《回首卿相位，通途无佗歧》意义非凡。王局长夫妇下榻在隔壁。</p><p>邹院长夫妇都是在部队退休的享有高干之待遇，仅凭两人每月不菲的养老金，无论在国内哪个城市生活都会潇洒无比可他们偏偏选择了以苦为乐，修路盖房、规划设计、全是亲力亲为，养鸡种菜也全凭自已动手，将一座荒山初步建成了一座具有二十套木屋别墅规模的休闲山庄。</p><p>晨起，倚窗而望白塔湖水面上飘起的薄雾如轻纱拂面，白塔寺的红墙掩映在青山绿水之间，白塔映衬在蓝天白云之下，一幅天然的山水画美得无可比拟，这里空气中含氧量十足，吸一口神清气爽可以静心养肺延年益寿。离开了烦燥喧嚣的城市环境，离开了森林堡垒的水泥楼房。在这里“桃花源里可耕田”，过上陶公式的田园生活，悠闲自然、自得其乐、悠哉！美哉！邹院长夫妇选择的这条幸福之路，这种深层次的精神境界，是很多人都不能理解的。</p><p>《庄子/秋水》篇有这样一则故事，庄子与惠之游于濠梁之上，庄子曰：“鲦鱼出游从容，是鱼之乐也”惠子曰：“子非鱼，安之知鱼之乐？”庄子曰：“子非我，安知我不知鱼之乐？”惠子曰：“我非子，因不知子矣，子固非鱼也，子之不知鱼之乐，全矣”.。</p><p>庄子观鱼，感受到自然无为状态的鱼是快乐的，在庄子看来修道的最高境界是浮游方外从而物我不分，逍遥无为以自适。每个人对幸福感的认知并不是一样的，只有自已感到怎样是幸福的才会得到真正的幸福，真心的支持邹院长夫妇的选择。</p><p>在仙侣庭院休闲的两天里除了观山景和邹院长谈论山庄发展规划外，友人袁先生夫妇还精心策化陪同我们参观了附近的几个景点，这也是我未曾去过的，有大地主刘文彩的庄园罨画池、街子古镇、道明竹艺村，这些景点各具特色，刘文彩的庄园过去是阶级斗争教育基地所布展是地主阶级如何欺诈压迫农民的物件，现在也全部撤展了，只保留了刘文彩的庄园和其家人日常生活所需的一些物品。街子古镇与全国各地的古镇除建筑风格保留了当地的特色外商业氛围基本相似。罨画池是崇州市区里很美的一个景点，这个景点主要是讲宋朝诗人陆游在此为官做通判时所写诗集与罨花池相关的一些故事。录其中一首《偶过浣花感旧游戏作》“正月锦江春水生，花枝缺处小舟横。闲倚胡床吹玉笛，东风十里断肠声。”与大家分享，道明竹艺村充分体现了社会主义新农村的特色，一村一产业，竹编工艺致富了全村人。七日邹院长夫妇和袁先生夫妇又设告别晚宴欢送我们。</p><p>八日早上辞别了“仙侣庭院”的好友后，随王局长夫妇的宝车返回重庆，途中去广汉市参观了“三星堆博物馆”，这里是我心心念念想去参观的地方，博物馆修建得很大气，一号馆内珍藏有玉石器、金器、陶器、骨器、犹以青铜器为多，一点三八米宽的人面像和三点九六米高的神树青铜器及金仗可为镇馆之宝。三星堆遗址的发现将人类文明推到了五千年前，出土的实物也证明了“巴蜀文化”与“中原文化”是有一些关联的，大凡出土的古遗址里都有祭祀用品，这种“祭祀文化”说明了古人对风雷水电火灾地震陨石等自然现象和自然灾害还没有认识到其真实原因时，只能求助“老天”来帮忙护祐。</p><p>晚上六点半左右到重庆后王局长夫妇为我们接风，定要去品尝重庆火锅，重庆火锅的麻辣味一般人是享受不了的，在重庆寄居在王局长家，受到热情款待他们夫妻二人又陪我们玩了好几天，参观了抗日战争纪念馆、重庆花博园，下号里，磁器口、洪崖洞、李子坝等风景区，重庆又名山城，到洪崖洞感受上下翻越的街道，才能真正体验到“山城”的味道。在洪崖洞还遇到一起让人难忘的事情，洪崖洞上有一处观景台，可以观看长江嘉陵江两江交汇和对岸的美景，因不知具体地方，老伴就向一个约三十多岁的当地女子打问，她听出我们是外地口音，随认真的给我们指方向，此时天空下起了雨滴，她问我们带雨伞了没有，老伴回答说没带伞，此女子说下雨怎么去观景我给你们拿把伞吧、随急怱怱的返回拿来一把伞追到电梯口，老伴说怎么还你？她说不要还了送你们。重庆人对游客如此的热情友好是会让人永远记住的。李子坝的轻轨穿楼可谓是世界上独一无二的奇观也是“山城”的特色。</p><p>十三日上午乘飞机返回无锡，这次无论在成都、祟州还是在重庆都受到了好友的热情接待心里很暖，也很过意不去，朋友们的情谊我们一定会深深的记在心里，在这里我和老伴打心眼里说声：“谢谢，谢谢你们”。</p>"
    },

        "category": "诗",
        "date": "甲辰冬月廿六日",
        "content": "<p>一、深冬念友</p><p>朔风凌冽雪封楼，<br>梅香清溢飘田丘。<br>远眺群山成白首，<br>地披银装蕴丰收。</p><p>心念亲友抗寒流，<br>莫忘早晚添衿裘。<br>胸中常思春光好，<br>何惧转逝又一秋。</p><p>二、雪趣童真</p><p>夜静雪洒寂无声，<br>晨惊素绒盖边城。<br>忽忆箩筛捉鸟事，<br>霜染两鬓失童真。</p><p>溜冰滑雪赋正能，<br>科技助力练健身。<br>冬奥捲起冰雪热，<br>壮我山河后来人。</p><p>附记：十二月十五日回到阔别已久的第二故乡嘉峪关探望岳父母双亲及故友，同是伟人毛主席诞辰一百三十一周年纪念日前夜、偶遇回嘉后的第一场雪，遂有所思，赋诗两首以作记念。</p>"
    },
    {
        "id": 95,
        "title": "\u300a咏无锡之雪二首\u300b",
        "category": "诗",
        "date": "癸卯年冬月初六",
        "content": "<p>（其一）</p><p>寒流侵袭漫古道，<br>江南璇花混沌飘。<br>高楼隐遁天无影，<br>山川素裹地媚娇。</p><p>柔姿轻舞离喧闹。<br>锡城披白添妩妖，<br>好景应伴好友赏，<br>煮酒烹茶度良宵。</p><p>（其二）</p><p>雪飘江南梅园醒，<br>无锡又添新胜景。<br>千树万树竞绽放，<br>不畏严冬立山岭。</p><p>云消雪融绿万顷，<br>南国姿韵风度翩。<br>三九寒天悄然去，<br>春雷响时人不惊。</p><p>附记：事情巧了下雪天会迎来送往，12月14日无锡的最高气温是摄氏23度，还像初秋，到嘉峪关时偶遇一场大雪寒冷无比今天好友老施发来视频说无锡也下雪了，南方下雪少见，最低气温零下一度其实也不太冷，雪时的南方和北方我都经历过，虽然都是下雪但雪的质量不同，南方的雪绵软温顺落地即化，北方的雪刚洌粗犷扑面生疼。回嘉峪关写了一首诗《雪中还乡》，今天也再写一首《咏无锡之雪》，以表对故乡的不偏不倚之情。</p>"
    },
    {
        "id": 96,
        "title": "\u300a咏梅\u300b",
        "category": "词",
        "date": "癸卯大寒后三日",
        "content": "<p>（江城子）</p><p>庭前数株梅倚窗。傲然立，欺严霜。盘姿如虬，雪输一段香。</p><p>岁寒三友高品望。敢争先，独担当。</p><p>含苞欲放压群芳。送消息，迎春光。铁骨柔情，清气染故乡。</p><p>千古绝唱兴未央，见书画，留文章。</p><p>附记：江城子，词牌名。双调七十字，上下片各八句三十五字，五平韵。</p>"

        "id": 97,
        "title": "\u300a在党五十周年纪念\u300b",
        "category": "诗",
        "date": "二零二四年七一",
        "content": "<p>手捧纪念章，<br>幸福热泪淌。<br>举手曾宣誓，<br>永远忠于党。</p><p>报国着戎装，<br>为民赴疆场。<br>只要党号召，<br>无需条件上。</p><p>誓言终不忘，<br>何惧苦与忙。<br>年事虽已高，<br>传统要发扬。</p><p>人生有信仰，<br>充满正能量。<br>入党五十载，<br>感恩党培养。</p><p>附记：<br>一九七三年十一月三日是一个平凡而有特殊，让我终身难忘的日子，因为这一天我正式加入了中国共产党成为一名光荣的共产党员了，也就是那天我举手宣誓：我志愿加入中国共产党，拥护党的纲领，遵守党的章程，履行党员义务，执行党的决定，守党的纪律，保守党的秘密，对党忠诚，积极工作，为共产主义奋斗终身，随时准备为党和人民牺牲一切，永不叛党。<br>至今年七一差两天，我在党就满五十周年零八个月了，这半个世纪以来我始终坚持党的领导，听党的话，始终将为人民服务的宗旨作为自己言行的指南，将青春年华和人生价值交付给了党，时刻听从党的召唤、服从党的安排，恪尽职守、尽职尽责，为党的事业添砖加瓦发挥了一名卒子的应有作用，在本市和本系统范围内曾多次获得过优秀党员称号。一生虽无多大贡献党却培养我成为一名地厅级干部，如今虽早已退休但初心不忘，永在路上，一日在党终生无撼，誓将余热发光，为党的事业奋斗终身。<br>我十分感谢我的入党介绍人老战友王道林和许绍周同志，感谢他们给我的帮助。同时也要感谢在人生道路上帮助我成长的师长亲友，感谢所有为我服务过的人们。请接受我深深的鞠躬，再一次的感谢你们，谢谢了！</p>"

        "id": 98,
        "title": "\u300a夜市见闻\u300b",
        "category": "诗",
        "date": "甲辰龙年夏至日",
        "content": "<p>消夏无事闲，<br>夜市逛小摊。<br>挚友三四个，<br>佳肴五六盘。</p><p>悠然侃大山，<br>猜拳闹酒欢。<br>忆旧皆情趣，<br>回家醉步跚。</p>"

    {
        "id": 99,
        "title": "\u300a学习，——开啟幸福大门的金钥匙\u300b",
        "category": "散文",
        "date": "二零二四年三月二十四日",
        "content": "<p>在世界民族之林中，中华民族是一个重视学习、善于学习、勤奋好学积极向上的最伟大的民族。</p><p>“观以天文以察时变，观以人文以化成天下”中华文化的薪火赓续几千年，流传至今并让其发扬光大就是最有力的证明。</p><p>人是社会的细胞，家庭是社会的最小单元，人与人要沟通，人与社会要交流，人与自然要融合。人要有信仰和追求，就离不开学习。</p><p>学习，对普通人来说一方面是为了获取维持生命存续、提高生活质量所需的物质文明；另一方面是为了丰富思想、净化心灵、愉悦心情，规笵道德，提升精神和物质文明而采取的方式和手段。</p><p>学习，对于社会管理者的精英阶层来说、其重要性更是不言而喻的，因为只有不断的学习才能加强提高治理社会的方略和能力，确保国家机器有序运行，才会创造出“国泰民安、天下太平”的盛世之举。</p><p>学习，是获得知识的源泉，知识就是力量，是解决社会一切疑难杂症的金钥匙。人类一旦插上知识的翅膀，在知识的海洋里徜徉就会主动地去发现、认识、寻找、分析问题形成的原因，一旦用科学的方法找到了解决问题的答案，实现了自我价值、一定会幸福无比。</p><p>学习，是穿越时空与古人对话的最好方法。“以铜为镜可以正衣冠，以人为镜可以知得失，以史为镜可以知兴替”中央电视台“典籍里的中国”这档栏目很受欢迎我也很喜欢。</p><p>中国古代诸子百家的思想是治国理政的良方。通过学习可以把儒家、道家、法家、兵家的哲学思想如：“仁、义、礼、智、信，温、良、恭、谦、让。”“天人合一”“仁爱中庸”“三十六计”和先哲倡导的“修身、齐家、治国、平天下”这些博大精深的国学知识兼容并蓄融会贯通。</p><p>学习，不仅要向书本向前人学习，社会才是最大的知识宝库，在这个信息爆炸的时代、读书学习要学会挑选和批判，才能做到取其精华去其糟粕，古为今用洋为中用。</p><p>学习，并不是一种简单的复制而是在传承的基础上不断的加以创新提高。现代社会是一个信息化的社会，是一个科学技术迅猛发展的社会，科技成果改变了人们的生活方式、缩短了时空距离，扩大了视野、不仅为人们提供了更多的物质文明与幸福体验，而且会让生活变得更美好。</p><p>少年时代读过一本书《科学家谈二十一世纪》那种“楼上楼下电灯电话，出门坐汽车”的美好憧憬早已成为过去“可上九天揽月，可下五洋捉鳖”的梦想已经变成现实，人工智能已经走进人们的生活一部智能手机就可以解决生活中的大部分问题，我们真是赶上了好时代。</p><p>清楚地记得就是这本书激发了我的学习兴趣，可惜那个求知若渴的年代由于读书无用论的影响变得无书可读，读书学习的欲望受到了挫击，至今仍是一个很大的遗憾。</p><p>后来我还是在工作之余抽时间蜻蜓点水般的阅读了四大名著，四书五经和《在人间》《母亲》《海燕》《钢铁是怎样炼成的》《铁流》《简爱》《红与黑》等中外文学名著，让我看到了外面的世界也很精彩。</p><p>读书学习，虽说是苦差事但它确是站在前人肩膀上获得知识的捷径。不断的学习，不断的积累，不断的创新，才有不断的进步，才有今天的幸福生活。</p><p>“书山有路勤为径，学海无涯苦作舟”古人“悬梁刺股”“凿壁偷光”等刻苦学习的故事至今还在激励着莘莘学子，激励着中华民族的每一代人。“天下无难事，只要肯登攀”只要我们树立了远大的理想和目标，持之以恒的去努力学习我们的前途就会更加光明。</p><p>“活到老，学到老”是我一生的追求。无锡市老年大学是我人生中的又一个转折点，退休前大部分时间都用到工作中去了，还有很多年青时的梦想没有实现，退休后可以有大把的时间来关心所喜欢做的一切。乘着与时俱进的东风起航、在这里燃起新的希望。借屈原《离骚》“路漫漫兮其修远兮，吾将上下而求索”为座右铭，在求知求真求新的路上，永远把学习当作武装自己头脑的武器，相信有了这个武器就会开启更幸福的大门。</p>"
    },
    {
        "id": 100,
        "title": "\u300a忆军旅生活\u300b",
        "category": "诗",
        "date": "二零一二年八一",
        "content": "<p>一、紧急集合</p><p>凌晨一声哨，<br>紧急集合号。<br>武器装备齐，<br>摸黑打背包。<br>穿衣和戴帽，<br>快速是目标。<br>悄然列队好，<br>时间九十秒。</p><p>二、站岗放哨</p><p>紧握手中槍，<br>军人当站岗。<br>敌情常了解，<br>宗旨记心上。<br>半夜起身忙，<br>放哨守安康。<br>口令须牢记，<br>警惕不能忘。</p><p>三、射击打靶</p><p>战士学打枪，<br>瞄准第一桩。<br>卧跪立姿全，<br>负重练臂膀。<br>森严射击场，<br>有序不慌张。<br>平静稳击发，<br>弹落靶中央。</p><p>四、投弹排雷</p><p>当兵基本功，<br>投弹算一宗。<br>挥臂用猛力，<br>迈腿手再松。<br>埋雷考实用，<br>排雷技术同。<br>胆大心要细，<br>人赞专又红。</p><p>五、孤胆训练</p><p>残月照松间，<br>深秋霜意寒。<br>山林寂无声，<br>一鸣惊悚惨。<br>戎装配指南，<br>夜训练孤胆。<br>峡谷独行客，<br>终成英雄汉。</p><p>六、擒拿格斗</p><p>擒拿格斗中，<br>行功快如风。<br>跌打摸滚爬，<br>勇猛赛大虫。<br>站立挺似松，<br>端坐稳如钟。<br>灵活出奇招，<br>不负有真功。</p><p>七、勇拼刺刀</p><p>刺杀要领多，<br>挡别压挑抽。<br>出手爆发力，<br>快速把腿收。<br>胸中燃怒火，<br>杀声震天吼。<br>面对假想敌，<br>刺进它心窝。</p><p>八、武装泅渡</p><p>江河海与湖，<br>武装能泅渡。<br>万米畅游行，<br>全凭真功夫。<br>征程无坦途，<br>思想不可疏。<br>战时用得上，<br>平时须吃苦。</p><p>九、野营拉练</p><p>千里徒步行，<br>驻扎知社情，<br>实战把兵练<br>侦察总在先。<br>宿营不扰民，<br>埋灶避炊烟。<br>昨夜人马在，<br>何时无踪影。</p><p>十、筑魂铸剑</p><p>军魂非平凡，<br>万锻铸一剑。<br>当兵磨意志，<br>何惧艰与难。<br>翻过四十年，<br>而今回首看。<br>人生无悔意，<br>当兵算一段。</p>"
    }

        // 当前文章索引 
        let currentArticleIndex = 0;
        let searchTimer = null;
        
        // 初始化加载 
        document.addEventListener('DOMContentLoaded',  function() {
            // 预加载文章 
            articles.forEach(function(article)  {
                const link = document.createElement('link');   
                link.rel  = 'prefetch';
                link.href  = `#article=${article.id}`;   
                document.head.appendChild(link);   
            });
            
            renderArticleList();
            if (articles.length  > 0) {
                loadArticle(0);
            }
            
            // 搜索框防抖监听 
            document.getElementById('searchInput').addEventListener('input',  function() {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(searchArticles, 300);
            });
            
            // 键盘导航 
            document.addEventListener('keydown',  function(e) {
                if (e.key  === 'ArrowLeft' && currentArticleIndex > 0) {
                    loadArticle(currentArticleIndex - 1);
                } else if (e.key  === 'ArrowRight' && currentArticleIndex < articles.length  - 1) {
                    loadArticle(currentArticleIndex + 1);
                }
            });
        });
        
        // 渲染目录 
        function renderArticleList() {
            const listContainer = document.getElementById('articleList');    
            listContainer.innerHTML  = articles.map(function(article)  {
                return `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">    
                        <span class="article-number">${article.id}.</span>    
                        ${article.title}    
                        <small>(${article.category})</small>    
                    </a>
                </li>
                `;
            }).join('');
        }
        
        // 加载文章 
        function loadArticle(index) {
            document.getElementById('articleText').innerHTML  = '<div class="loading">🕯️ 文章加载中...</div>';
            
            setTimeout(function() {
                currentArticleIndex = index;
                const article = articles[index];
                
                document.getElementById('articleTitle').textContent  = article.title;    
                document.getElementById('articleMeta').innerHTML  = `
                    <span>分类：${article.category}</span>    
                    <span>日期：${article.date}</span>    
                    <span>编号：${article.id}</span>    
                `;
                document.getElementById('articleText').innerHTML  = article.content;    
                
                updateNavButtons();
                window.scrollTo(0,  0);
                
                // 更新目录高亮 
                document.querySelectorAll('.article-list  a').forEach(function(a, i) {
                    a.classList.toggle('active',  i === index);
                });
            }, 100);
        }
        
        // 更新导航按钮 
        function updateNavButtons() {
            const prevButtons = document.querySelectorAll('#prevArticle,  #prevArticleBottom');
            const nextButtons = document.querySelectorAll('#nextArticle,  #nextArticleBottom');
            
            // 上一篇按钮 
            prevButtons.forEach(function(btn)  {
                if (currentArticleIndex > 0) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = function(e) {
                        e.preventDefault();    
                        loadArticle(currentArticleIndex - 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                }
            });
            
            // 下一篇按钮 
            nextButtons.forEach(function(btn)  {
                if (currentArticleIndex < articles.length  - 1) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = function(e) {
                        e.preventDefault();    
                        loadArticle(currentArticleIndex + 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                }
            });
        }
        
        // 搜索功能 
        function searchArticles() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();    
            const filtered = articles.filter(function(article)  { 
                return article.title.toLowerCase().includes(keyword)  || 
                       article.content.toLowerCase().includes(keyword);    
            });
            
            const listContainer = document.getElementById('articleList');    
            listContainer.innerHTML  = filtered.map(function(article)  {
                return `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">    
                        <span class="article-number">${article.id}.</span>    
                        ${highlightKeyword(article.title,  keyword)}
                        <small>(${article.category})</small>    
                    </a>
                </li>
                `;
            }).join('');
        }
        
        // 关键词高亮（安全版）
        function highlightKeyword(text, keyword) {
            if (!keyword) return text;
            const div = document.createElement('div');   
            div.textContent  = text;
            const escapedText = div.innerHTML;   
            return escapedText.replace(   
                new RegExp(keyword.replace(/[.*+?^${}() |[\]\\]/g, '\\$&'), 'gi'), 
                function(match) {
                    return `<span class="highlight">${match}</span>`;
                }
            );
        }
    </script>
