<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道玄文集 - 优化版</title>
    <style>
        /* 全局样式 */
        body {
            font-family: "楷体", serif;
            display: flex;
            margin: 0;
            background: #f8f4e9;
            color: #333;
            min-height: 100vh;
        }
        
        /* 左侧目录 */
        .sidebar {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            background: #e8e0d0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            transition: all 0.3s;
        }
        
        .sidebar h2 {
            text-align: center;
            color: #8b4513;
            border-bottom: 1px solid #cdaa7d;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .article-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .article-list li {
            margin: 5px 0;
        }
        
        .article-list li a {
            display: block;
            padding: 12px 15px;
            background: #f0e6d2;
            color: #5a3921;
            text-decoration: none;
            border-radius: 3px;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        
        .article-list li a:hover,
        .article-list li a.active  {
            background: #cdaa7d;
            color: white;
        }
        
        .article-number {
            display: inline-block;
            width: 25px;
            text-align: right;
            margin-right: 10px;
            color: #8b4513;
            font-weight: bold;
        }
        
        /* 右侧文章 */
        .content {
            flex: 1;
            margin-left: 340px;
            padding: 30px;
            max-width: 800px;
        }
        
        /* 文集标题 */
        .collection-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 20px;
        }
        
        .collection-header h1 {
            color: #5a3921;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            margin-top: 0;
        }
        
        /* 搜索栏 */
        .search-bar {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        
        .search-bar input {
            padding: 8px 15px;
            width: 300px;
            border: 1px solid #cdaa7d;
            border-radius: 4px 0 0 4px;
            font-family: "楷体", serif;
            font-size: 16px;
            outline: none;
        }
        
        .search-bar button {
            padding: 8px 15px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-family: "楷体", serif;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .search-bar button:hover {
            background: #5a3921;
        }
        
        /* 文章内容 */
        .article-content {
            line-height: 1.8;
            font-size: 18px;
            padding-bottom: 80px; /* 为悬浮按钮留出空间 */
        }
        
        .article-title {
            color: #5a3921;
            border-left: 5px solid #8b4513;
            padding-left: 15px;
            margin: 30px 0 20px 0;
        }
        
        .article-meta {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .article-meta span {
            display: flex;
            align-items: center;
        }
        
        .article-meta span::before {
            content: "•";
            margin-right: 5px;
        }
        
        /* 关键词高亮 */
        .highlight {
            background-color: #ffe0b2;
            padding: 0 3px;
            border-radius: 3px;
        }
        
        /* 加载指示 */
        .loading {
            text-align: center;
            padding: 50px;
            color: #8b4513;
            font-size: 1.2em;
        }
        
        /* 悬浮导航按钮 */
        .article-float-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(248, 244, 233, 0.9);
            border-top: 1px dashed #cdaa7d;
            z-index: 90;
            display: none;
        }
        
        .article-float-nav a {
            color: #8b4513;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            background: #f0e6d2;
            transition: all 0.3s;
        }
        
        .article-float-nav a:hover {
            background: #cdaa7d;
            color: white;
            text-decoration: none;
        }
        
        /* 页面导航样式 */
        .page-navigation {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #f0e6d2;
            border-radius: 5px;
        }
        
        .page-link {
            margin: 0 10px;
            padding: 5px 10px;
            color: #5a3921;
            text-decoration: none;
            border-radius: 3px;
            transition: background 0.3s;
        }
        
        .page-link:hover {
            background: #cdaa7d;
            color: white;
        }
        
        .page-link.active {
            background: #8b4513;
            color: white;
        }
        
        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: sticky;
                top: 0;
                z-index: 100;
                padding: 10px;
                max-height: 50vh;
                overflow-y: auto;
            }
            .content {
                margin-left: 0;
                padding: 15px;
            }
            .collection-header h1 {
                font-size: 1.8em;
            }
            .search-bar input {
                width: 70%;
            }
            
            /* 标签页导航样式 */
            .tab-nav {
                display: flex;
                justify-content: space-around;
                border-bottom: 2px solid #cdaa7d;
                margin-bottom: 15px;
            }
            .tab-nav button {
                flex: 1;
                padding: 10px;
                background: transparent;
                border: none;
                color: #5a3921;
                cursor: pointer;
                font-family: "楷体", serif;
                transition: all 0.3s;
            }
            .tab-nav button.active {
                color: #8b4513;
                border-bottom: 2px solid #8b4513;
            }
            .tab-content {
                display: none;
            }
            .tab-content.active {
                display: block;
            }
            
            /* 显示移动端悬浮导航 */
            .article-float-nav {
                display: flex;
            }
            
            /* 移动端导航样式优化 */
            .page-navigation {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            
            .page-link {
                margin: 0;
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        
        /* 打印样式 */
        @media print {
            .sidebar, .search-bar {
                display: none;
            }
            .content {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧目录 -->
    <aside class="sidebar">
        <div class="author-link">
            <a href="cknjianjie.html" style="display: block; text-align: center; padding: 10px; background: #8b4513; color: white; margin-bottom: 15px; border-radius: 5px;"> 
                📝 关于作者版权 
            </a>
        </div>
        
        <ul class="article-list" id="articleList">
            <!-- 动态生成目录 -->
        </ul>
    </aside>
    
    <!-- 右侧文章 -->
    <main class="content" id="articleContent">
        <header class="collection-header">
            <h1 lang="zh">道玄文集</h1>
            
            <!-- 页面导航 -->
            <nav class="page-navigation">
                <a href="index.html" class="page-link">首页</a>
                <a href="index2.html" class="page-link">第二页</a>
                <a href="index3.html" class="page-link">第三页</a>
            </nav>
            
            <div role="search" class="search-bar">
                <input type="search" id="searchInput" placeholder="输入关键词搜索..." aria-label="搜索文章">
                <button onclick="searchArticles()">搜索</button>
            </div>
        </header>
        
        <div class="tab-nav" style="display: none;">
            <button class="tab-btn active" onclick="switchTab('catalog')">目录</button>
            <button class="tab-btn" onclick="switchTab('article')">文章</button>
        </div>
        
        <div class="tab-content active" id="catalogTab">
            <!-- 目录内容已在侧边栏显示 -->
        </div>
        
        <div class="tab-content" id="articleTab">
            <nav class="article-nav" style="display: none;">
                <a href="#" id="prevArticle">← 上一篇</a>
                <a href="#" id="nextArticle">下一篇 →</a>
            </nav>
            
            <article>
                <h1 class="article-title" id="articleTitle">欢迎来到道玄文集</h1>
                <div class="article-meta" id="articleMeta">
                    <span>请从左侧选择文章</span>
                </div>
                <div class="article-content" id="articleText">
                    <p>请等待加载...</p>
                </div>
            </article>
            
            <nav class="article-nav" style="display: none;">
                <a href="#" id="prevArticleBottom">← 上一篇</a>
                <a href="#" id="nextArticleBottom">下一篇 →</a>
            </nav>
        </div>
    </main>
    
    <!-- 悬浮导航 -->
    <div class="article-float-nav">
        <a href="#" id="mobilePrevArticle">← 上一篇</a>
        <a href="#" id="mobileNextArticle">下一篇 →</a>
    </div>
 
    <script>
        // 文章数据 
        const articles = [

    {
        "id": 301,
        "title": "\u300a三教空无观\u300b",
        "category": "诗",
        "date": "乙巳年五月十三",
        "content": "<p>儒空在格物·道无在自然·佛空无相中<br>键盘敲出三教月·鼠标点开一味禅<br>莫问多少篇章满·且看当下字字莲</p>"
    },
    {
        "id": 302,
        "title": "\u300a格物空\u300b",
        "category": "诗",
        "date": "乙巳年五月十三",
        "content": "<p>格尽代码三千行·物我两忘见性光<br>四百文章未足道·中庸方是妙文章</p>"
    }
        ];
 
        // 当前文章索引 
        let currentArticleIndex = 0;
        let searchTimer = null;
        
        // 初始化加载 
        document.addEventListener('DOMContentLoaded',  () => {
            // 预加载文章 
            articles.forEach(article  => {
                const link = document.createElement('link'); 
                link.rel  = 'prefetch';
                link.href  = `#article=${article.id}`; 
                document.head.appendChild(link); 
            });
            
            renderArticleList();
            if (articles.length  > 0) {
                loadArticle(0);
            }
            
            // 搜索框防抖监听 
            document.getElementById('searchInput').addEventListener('input',  () => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(searchArticles, 300);
            });
            
            // 初始化折叠目录
            initFoldableCatalog();
            
            // 初始化移动端标签页
            initMobileTabs();
            
            // 添加滚动监听，滑动文章时自动收回目录
            window.addEventListener('scroll', function() {
                const isMobile = window.innerWidth <= 768;
                const articleList = document.getElementById('articleList');
                
                if (isMobile && articleList.style.display === 'block') {
                    articleList.style.display = 'none';
                    document.getElementById('fold-icon').textContent = '▶';
                }
            });
            
            // 高亮当前页面导航链接
            const currentPage = window.location.pathname.split('/').pop();
            const pageLinks = document.querySelectorAll('.page-link');
            
            pageLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
        
        // 初始化折叠目录
        function initFoldableCatalog() {
            const sidebar = document.querySelector('.sidebar');
            const oldTitle = sidebar.querySelector('h2');
            if (oldTitle) oldTitle.remove(); // 移除原有标题
            
            const catalogHeader = document.createElement('div');
            catalogHeader.className = 'catalog-header';
            catalogHeader.innerHTML = `
                <h2 style="margin-top: 0; cursor: pointer;" onclick="toggleCatalog()">
                    📜 文章目录 <span id="fold-icon">▼</span>
                </h2>
            `;
            
            const articleList = document.getElementById('articleList');
            articleList.parentElement.insertBefore(catalogHeader, articleList);
            
            // 当文章数超过5篇时自动折叠
            if (articles.length > 5) { 
                articleList.style.display = 'none';
                document.getElementById('fold-icon').textContent = '▶';
            }
        }
        
        // 切换目录折叠状态
        function toggleCatalog() {
            const articleList = document.getElementById('articleList');
            const foldIcon = document.getElementById('fold-icon');
            
            if (articleList.style.display === 'none') {
                articleList.style.display = 'block';
                foldIcon.textContent = '▼';
                
                // 在移动端调整目录高度
                if (window.innerWidth <= 768) {
                    const sidebar = document.querySelector('.sidebar');
                    sidebar.style.maxHeight = 'auto';
                }
            } else {
                articleList.style.display = 'none';
                foldIcon.textContent = '▶';
                
                // 在移动端调整目录高度
                if (window.innerWidth <= 768) {
                    const sidebar = document.querySelector('.sidebar');
                    sidebar.style.maxHeight = '0';
                }
            }
        }
        
        // 修改移动端标签页初始化函数
        function initMobileTabs() {
            const isMobile = window.innerWidth <= 768;
            const tabNav = document.querySelector('.tab-nav');
            const catalogTab = document.getElementById('catalogTab');
            const articleTab = document.getElementById('articleTab');
            const sidebar = document.querySelector('.sidebar');
            
            if (isMobile) {
                tabNav.style.display = 'flex';
                sidebar.style.display = 'block';
                catalogTab.style.display = 'block';
                
                // 移动端目录点击事件
                document.querySelectorAll('.article-list a').forEach(link => {
                    link.onclick = function(e) {
                        e.preventDefault();
                        loadArticle(Array.from(document.querySelectorAll('.article-list a')).indexOf(this));
                        switchTab('article');
                    };
                });
                
                // 确保目录折叠功能正常
                const articleList = document.getElementById('articleList');
                if (articles.length > 5) {
                    articleList.style.display = 'none';
                    document.getElementById('fold-icon').textContent = '▶';
                } else {
                    articleList.style.display = 'block';
                    document.getElementById('fold-icon').textContent = '▼';
                }
            }
        }
        
        // 切换标签页
        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            
            document.querySelector(`.tab-btn[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId + 'Tab').classList.add('active');
            
            // 滚动到文章内容区域
            if (tabId === 'article') {
                const articleContent = document.getElementById('articleContent');
                articleContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // 渲染目录 
        function renderArticleList() {
            const listContainer = document.getElementById('articleList');  
            listContainer.innerHTML  = articles.map(article  => `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">  
                        <span class="article-number">${article.id}.</span>  
                        ${article.title}  
                        <small>(${article.category})</small>  
                    </a>
                </li>
            `).join('');
        }
        
        // 加载文章 
        function loadArticle(index) {
            document.getElementById('articleText').innerHTML  = '<div class="loading">🕯️ 文章加载中...</div>';
            
            setTimeout(() => {
                currentArticleIndex = index;
                const article = articles[index];
                
                document.getElementById('articleTitle').textContent  = article.title;  
                document.getElementById('articleMeta').innerHTML  = `
                    <span>分类：${article.category}</span>  
                    <span>日期：${article.date}</span>  
                    <span>编号：${article.id}</span>  
                `;
                document.getElementById('articleText').innerHTML  = article.content;  
                
                updateNavButtons();
                
                // 更新目录高亮 
                document.querySelectorAll('.article-list  a').forEach((a, i) => {
                    a.classList.toggle('active',  i === index);
                });
                
                // 显示文章标签页（移动端）
                if (window.innerWidth <= 768) {
                    switchTab('article');
                }
            }, 100);
        }
        
        // 更新导航按钮 
        function updateNavButtons() {
            const prevButtons = document.querySelectorAll('#prevArticle,  #prevArticleBottom, #mobilePrevArticle');
            const nextButtons = document.querySelectorAll('#nextArticle,  #nextArticleBottom, #mobileNextArticle');
            
            // 上一篇按钮 
            prevButtons.forEach(btn  => {
                if (currentArticleIndex > 0) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = (e) => {
                        e.preventDefault();  
                        loadArticle(currentArticleIndex - 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                    btn.onclick  = null;
                }
            });
            
            // 下一篇按钮 
            nextButtons.forEach(btn  => {
                if (currentArticleIndex < articles.length  - 1) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = (e) => {
                        e.preventDefault();  
                        loadArticle(currentArticleIndex + 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                    btn.onclick  = null;
                }
            });
        }
        
        // 搜索功能 
        function searchArticles() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();  
            const filtered = articles.filter(article  => 
                article.title.toLowerCase().includes(keyword)  || 
                article.content.toLowerCase().includes(keyword)  ||
                article.category.toLowerCase().includes(keyword)
            );
            
            const listContainer = document.getElementById('articleList');  
            listContainer.innerHTML  = filtered.map(article  => `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">  
                        <span class="article-number">${article.id}.</span>  
                        ${highlightKeyword(article.title,  keyword)}
                        <small>(${article.category})</small>  
                    </a>
                </li>
            `).join('');
            
            // 如果搜索结果为空
            if (filtered.length === 0) {
                listContainer.innerHTML = `
                    <li style="text-align: center; padding: 15px; color: #8b4513;">
                        未找到包含"${keyword}"的文章
                    </li>
                `;
            }
        }
        
        // 关键词高亮 
        function highlightKeyword(text, keyword) {
            if (!keyword) return text;
            return text.replace(
                new RegExp(`(${keyword})`, 'gi'),
                '<span class="highlight">$1</span>'
            );
        }
        
        // 键盘导航 
        document.addEventListener('keydown',  (e) => {
            if (e.key  === 'ArrowLeft' && currentArticleIndex > 0) {
                loadArticle(currentArticleIndex - 1);
            } else if (e.key  === 'ArrowRight' && currentArticleIndex < articles.length  - 1) {
                loadArticle(currentArticleIndex + 1);
            }
        });
    </script>
</body>
</html>
